# Software Types Dictionary
# This file provides canonical mappings for software categories and their descriptions

categories:
  "Open data portal":
    description: "Platforms for publishing and managing open government and institutional data"
    use_cases:
      - Government transparency initiatives
      - Municipal data publishing
      - Institutional open data programs
    examples:
      - CKAN
      - DKAN
      - Socrata
      - OpenDataSoft
      - JKAN
    typical_features:
      - Dataset cataloging
      - API access
      - Data visualization
      - User authentication
      - License management

  "Geoportal":
    description: "Geographic information systems and spatial data portals"
    use_cases:
      - National mapping agencies
      - Environmental data portals
      - Land use planning
      - Disaster management
    examples:
      - GeoNetwork
      - GeoNode
      - GeoServer
      - ArcGIS Hub
      - OpenGeoPortal
    typical_features:
      - OGC service support (WMS, WFS, WCS)
      - CSW metadata catalog
      - Map visualization
      - Spatial search

  "Scientific data repository":
    description: "Repositories for research data, publications, and scientific datasets"
    use_cases:
      - University research data
      - Scientific publications
      - Research information systems (CRIS)
      - Domain-specific repositories
    examples:
      - Dataverse
      - DSpace
      - Figshare
      - Invenio
      - Pure
    typical_features:
      - DOI assignment
      - OAI-PMH harvesting
      - Research metadata
      - Version control
      - Access control

  "Microdata catalog":
    description: "Platforms for survey data, census data, and statistical microdata"
    use_cases:
      - National statistics offices
      - Survey data archives
      - Census data portals
      - Social science data
    examples:
      - NADA
      - Nesstar
      - Colectica
      - Obiba Mica
    typical_features:
      - Variable-level metadata
      - Data anonymization
      - Access request workflows
      - Statistical analysis tools

  "Indicators catalog":
    description: "Statistical indicator platforms and SDMX-based systems"
    use_cases:
      - National statistics
      - International indicators
      - SDG monitoring
      - Economic indicators
    examples:
      - PxWeb
      - OpenSDG
      - .Stat Suite
      - SDMX-RI
    typical_features:
      - SDMX support
      - Time series data
      - Indicator dashboards
      - Data visualization

  "Metadata":
    description: "Metadata management and registry systems"
    use_cases:
      - Metadata registries
      - Data dictionary management
      - Schema registries
    examples:
      - Aristotle MDR
      - Fusion Registry
      - MWMB
    typical_features:
      - Schema management
      - Metadata standards support
      - Versioning
      - Validation

