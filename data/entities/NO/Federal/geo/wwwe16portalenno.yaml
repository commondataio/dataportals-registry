description: 'Siste oppdatering på portalen 10.05.2023 Nyhetsarkivet finner du her!
  Ny E16 Kongsvinger-E6 Høringsperioden for planforslaget er avsluttet Se plandokumenter
  og presentasjon av planforslag Varsel om oppstart Planprogram Nye Veiers anbefaling
  og konsekvens-utredning Utarbeidelse av forslag til kommunedel-plan ihht. styrets
  vedtak Høring av kommunedel-planen. Medvirkning inkl folkemøter. Oppfølging av høring
  planforslag. Politisk behandling og vedtak. Våren 2020 Fastsatt 16. desember 2020
  Våren 2021 Sommeren og høsten 2021 Vinter 2022 2022/2023 Hva skjer i E16-prosjektet
  Styret avgir innspill til høringen av transportvirksomhetenes grunnlag

  til ny NTP Det pågår et arbeid med Nasjonal transportplan (NTP) for

  perioden 2025-2036. Transportvirksomhetenes innspill til

  NTP-prioriteringer ble avgitt før påske. Grunnlaget transportetatene har spilt

  inn til NTP er lagt på høring av Samferdselsdepartementet

  fram til sommeren. Fylkeskommunene har fått et særskilt ansvar for å koordinere

  regionale innspill til høringen. Styret vedtok at de ønsker å avgi uttalelse

  både til fylkeskommunene og direkte til Samferdselsdepartementet. Styret

  vil innen fristen 3. juli sende sin uttalelse. Styret møtte statssekretær i

  Samferdselsdepartementet, Tom Kalsås, til dialog om E16 den 31. mai.  I

  møtet drøftet de mellom annet behovene for tiltak på dagens veg, samt den

  krevende makrosituasjonen og betydningen denne har for videre arbeid med E16-prosjektet.

  I tillegg ble evt. bruk av statlig plan tatt opp. Statssekretæren oppfordret

  til å være konkrete i evt.  innspill til

  NTP-arbeidet, og rådet elles kommunene til å forsøke å komme til enighet om et

  planforslag. Den 21. juni møtes styret og Nye Veier til en uformell sommerlunsj.
  Det

  er foreløpig ikke satt opp styremøter for høsten. Aktiviteter med aktualitet for
  E16-prosessen: Styret ber om tiltak langs dagens E16 Det interkommunale planstyret
  ber om tiltak som bedrer situasjonen langs dagens E16 så snart som mulig, med mål
  om å få sluttført E16 med sammenhengende standard på strekningen Kongsvinger–E6
  i løpet av NTP-perioden. Nye Veier og kommunene er enige om å samarbeide videre
  for å løse innsigelser. Styret i interkommunalt plansamarbeid for E16 Kongsvinger–E6
  møttes til styremøte i Kongsvinger rådhus mandag 17. april. I møtet ble det orientert
  om pågående arbeid med Nasjonal transportplan (NTP) 2025-2036, og IKP-styret behandlet
  en uttalelse til høringen av transportvirksomhetenes innspill til NTP-prioriteringer.
  Kommunedirektørenes innstilling, som du kan lese her, ble enstemmig vedtatt med
  en presisering rundt sluttføring av E16 i løpet av NTP-perioden i punkt én. Finn
  Aasmund Hobbesland, direktør samfunn og utvikling i Nye Veier, deltok i møtet, og
  orienterte blant annet om Nye Veiers sitt innspill til Nasjonal transportplan 2025-2036,
  og svarte på spørsmål fra styremedlemmene. Nye Veiers presentasjon i møtet kan du
  se her. Saksdokumentene til møtet kan du lese her. Styremøtet vil bli tilgjengelig
  i opptak på Kongsvinger kommunes kommune-tv. Aktuelle lenker Liste over kommende
  møter Følg prosjektet for å kunne motta en e-post når denne portalen blir oppdatert.
  All offentlig informasjon vil uansett ligge tilgjengelig for alle uten innlogging.


  Innlogging er bare nødvendig for de som skal jobbe sammen med prosjektet og interkommunalt
  planstyre i prosjektperioden. Personvernerklæring Systemets bruk av informasjonskapsler'
