description: 'Åpne data Fiskeridirektoratet Velkommen til Fiskeridirektoratets åpne
  data. Alle kan fritt finne, utforske og bruke våre data som tilbys her. Bruk skal
  skje innenfor rammene av Norsk lisens for offentlige data (NLOD). Utforsk våre åpne
  data Tare Grenser Vern Gyteområder Fiskeplasser Diverse Akvakultur Grenselinjer
  Rømt oppdrettslaks Forekomsten av rømt oppdrettslaks i overvåkede vassdrag har ikke
  fulgt

  produksjonsøkningen og ligger nå på et lavere nivå enn før tusenårsskiftet. Påvirkning

  over år har likevel ført til en genetisk innkryssing i en vesentlig andel av norske

  villaksbestander. Dette betyr at det er nødvendig å redusere påvirkningen fra rømt

  oppdrettslaks ytterligere. Utforsk våre applikasjoner Kontaktinformasjon postmottak@fiskeridir.no
  Copyright 2023. Fiskeridirektoratet. Om oss Følg oss på'
