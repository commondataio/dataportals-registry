description: 'Foto: Maria Meidell / Viken fylkeskommune Velkommen til Viken fylkeskommunes
  kartside. Her får du bl.a. tilgang til Viken fylkeskommunes kartportal. Under kartgalleri
  får du tilgang til ulike temakart, dashboard og kartfortellinger fra ulike fag-
  / temaområder. Du kan også laste ned et utvalg av geografiske data. Viken fylke
  Kartene nedenfor viser kommunene i Viken fylke og nye Akershus, Buskerud og Østfold
  fylker. Viken fylkeskommunes kartportal Kartportalen nedenfor gir deg en oversikt
  over videregående skoler, tannklinikker, utvalgte idrettsanlegg, kulturminner, fylkesveier,
  vannområder og andre plan- og temadata. Her kan du slå av og på kartlag og finne
  informasjon om ønskede plan- og temadata. Du åpner kartportalen ved å klikke på
  kartbildet. Aktuelt Viken skal bli et bærekraftig lavutslippssamfunn innen 2030.
  Arealregnskapet skal utvikles til et nyttig verktøy for klima- og miljøvennlig arealplanlegging
  i kommunal sektor. Viken-samfunnet skal ivareta naturen og styrke det biologiske
  mangfoldet på land og i vann, jord- og skogbruk skal drives bærekraftig, og omdisponering
  av areal skal verken går ut over biologisk mangfold, matproduksjon, friluftsliv
  eller naturens karbonlagringsevne. For å nå dit trengs stor innsats og nye verktøy.
  Du åpner Arealregnskapet for Viken fylke 2022 ved å klikke på bildet. Arealregnskap
  for Viken fylke 2022 Kartgalleri I galleriet nedenfor kan du velge et av Viken fylkeskommunes
  hovedansvarsområde, og se ulike kart, apper og Dashboard laget til det enkelte fagområdet.
  Figurene ovenfor er laget av Melkeveien Designkontor og Viken fylkeskommune. Datasett
  Du finner en oversikt over Viken fylkeskommunes datasett nedenfor. Dataene kan lastes
  ned på ESRI formatene shape og filegeodatabase. Dataene kan også lastet ned på formatene
  CSV, KML og geoJSON. Planlegging Samferdsel Skoler og tannklinikker Idrett og friluftsliv
  Kultur Tilgjengelighetserklæring'
