description: 'Foto: Christian Berset / Studio CB Dette er det første arealregnskapet
  for Viken fylke. Det består blant annet av ulike temakart over nåværende og planlagt
  arealbruk, jordbruksareal, verdifulle naturverdier og områder med samfunnsrisiko
  i fylket vårt. Dette pilotregnskapet skal utvikles de neste to årene, og danne grunnlag
  for utvikling av arealregnskap for kommunene i Viken. Viken skal bli et bærekraftig
  lavutslippssamfunn innen 2030. Arealregnskapet skal utvikles til et nyttig verktøy
  for klima- og miljøvennlig arealplanlegging i kommunal sektor. Viken-samfunnet skal
  ivareta naturen og styrke det biologiske mangfoldet på land og i vann, jord- og
  skogbruk skal drives bærekraftig, og omdisponering av areal skal verken går ut over
  biologisk mangfold, matproduksjon, friluftsliv eller naturens karbonlagringsevne.
  For å nå dit trengs stor innsats og nye verktøy. Hvorfor legge strenge føringer
  for arealbruk? Areal er en begrenset ressurs, og menneskers arealbruk er hovedtrusselen
  mot naturgrunnlaget vårt. Mange arter, artsgrupper og naturtyper er i tilbakegang
  lokalt og regionalt. Oslofjorden er viktig både for naturmangfold og for friluftslivet,
  men mer enn halve 100-metersbeltet er bebygd og helt eller delvis utilgjengelig.
  Viken er et viktig jordbruksfylke, men mistet fra 2005 til 2018 årlig i gjennomsnitt
  mer enn 2,5 km² dyrket og dyrkbar jord. De pågående klimaendringene forsterker den
  negative trenden. Fylkeskommunen har som mål at arealregnskapet skal: Åtte hovedtemaer
  er valgt ut for fylkesregnskapet for 2022. Relevante interaktive kart for Bebygd
  areal, Natur, Friluftsliv, Vann, Jordbruk, Klima og energi, Myr og Risikoområder
  finner du ved å klikke på lenkene nedenfor.  I tillegg viser vi et heldekkende kart
  over arealressursene i Viken.  Det har i første omgang ikke vært mulig å få fram
  et fylkeskart over arealbruksendringer. Det skyldes at aktuelle oversiktskart fornyes
  stykkevis, slik at det ikke er mulig å vise et situasjonsbilde hvor alt er oppdatert
  på samme tid for hele fylket. Det arbeides imidlertid med dette.  Kartmaterialet
  vil bli bygget ut i prosjektperioden, fram til arealregnskapet for 2024. Kartene
  kan forstørres slik at arealgrenser kommer tydelig fram. Vi håper de kan brukes
  som grunnlag for kommunal planlegging og som kunnskapskilde for allmennheten. Nederst
  på hovedsiden er det lagt inn en veileder og mulighet for nedlastning av data. Veilederen
  er under utvikling. Alle tilbakemeldinger mottas med takk! De kan sendes til Kjersti
  Bakkebø Fjellstad. Figurene ovenfor er laget av designbyrået Tank. Foto: Viken fylkeskommune
  Veileder til arealregnskap Arealregnskap veilederen nedenfor inneholder utfyllende
  informasjon om hvert enkelt kartlag, som er brukt i de enkelte kartene. Den inneholder
  også en oversikt over hvilke koder som er brukt ved fremstilling av kartlagene.
  Nedlasting av data De fleste av datasettene som er brukt i kartene "Arealregnskap
  for Viken fylke" kan lastes ned fra Geonorge. De datasettene som ikke er tilgjengelig
  for nedlastning i Geonorge kan dere laste ned her. Last ned Kontaktinformasjon:
