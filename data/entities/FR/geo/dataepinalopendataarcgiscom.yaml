description: 'OpenDATA Épinal Pour une collectivité connectée Ce portail est dédié
  à la consultation et au téléchargement de différents jeux de données ouverts par
  la ville et la Communauté d''agglomération d’Épinal. Vous pouvez faire des recherches
  libres ou suivant les catégories ci-dessous. Le contenu de ce portail évolue et
  s’enrichit avec le temps. Au fur et à mesure que les services contributeurs suggèrent
  de nouveaux jeux de données, le service SIG les intègre en vérifiant la cohérence
  et la qualité de celles-ci. Rechercher par catégorie Cadastre - Urbanisme Transport
  et mobilité Education - Jeunesse Eau - Environnement Autres documents Réutilisation
  des données Recherchez les données sur ce site Visualisez, Analysez et téléchargez
  Développez de nouvelles applications Et partagez-les avec l''ensemble de la communauté
  Vous pouvez réutiliser ces données pour produire des services nouveaux à destination
  des citoyens et des entreprises. Mieux connaître la C.A.E. Comme dans toute démarche
  « Open Data », nous nous inscrivons dans un mouvement sociétal plus large utilisant
  les ressources numériques pour renforcer la transparence démocratique de l''information
  et l''accès à des nouveaux services gratuits pour le plus grand nombre. L’accès
  aux données publiques pourraient notamment permettre de mieux informer les citoyens
  et fournir des éclaircissements sur de nombreux aspects de notre collectivités –
  les équipements, la démographie, l’activité économique,  le tourisme, le transport
  et plus encore. Quelques applications existent déjà et permet de : Visualiser l''étendue
  et le positionnement de la CAE dans la nouvelle région Grand-Est. Consulter les
  arrêtés municipaux (en .pdf) de la ville d''Épinal sur une carte interactive. Collaborer
  en postant vos meilleures photos de balades autour du site de Bouzey. Visitez notre
  portail pour consulter d''autres d''applications cartographiques. Copyright 2017.
  Service SIG - CAE/Épinal avec ArcGIS Hub Pour nous contacter, cliquez ici.'
