description: IndustryPortal is a comprehensive web-based repository for ontologies
  and semantic artefacts in industrial domains. Developed by the École Nationale d'Ingénieurs
  de Tarbes (ENIT), it serves as a centralized resource for managing and sharing ontologies
  related to various industrial sectors. Part of the OntoPortal Alliance, it provides
  tools for browsing, searching, annotating, and accessing semantic resources, facilitating
  collaboration among researchers and industry professionals.
