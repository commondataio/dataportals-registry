description: THREDDS Data Server providing access to solar and meteorological datasets
  managed by ENERGY-lab at the University of La Réunion, part of the Indian Ocean
  Solar Network (IOS-net) project. The server offers data from stations in La Réunion,
  Comoros, Madagascar, Mauritius, Seychelles, and South Africa, including solar irradiance,
  air temperature, atmospheric pressure, humidity, wind direction, and wind speed
  measurements.
