description: Open data portal for the Île-de-France region (SmartIDF) providing
  comprehensive access to datasets covering regional services, urban planning, transportation,
  public administration, economic development, and environmental data. The portal is
  managed on the OpenDataSoft platform, offering advanced data discovery, interactive
  visualization tools, and RESTful API access for developers, researchers, and citizens.
  Datasets are regularly updated and cover various aspects of regional governance and
  public services.
