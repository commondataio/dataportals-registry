description: Open data portal of the La Rochelle agglomeration (communauté d'agglomération
  de La Rochelle), providing comprehensive access to public datasets from the local
  government covering municipal services, urban planning, transportation, infrastructure,
  public administration, environment, and social services. The portal is built on CKAN
  platform and offers RESTful API access for developers and researchers, enabling data
  discovery, download, and reuse of public sector information for transparency and
  innovation purposes.
