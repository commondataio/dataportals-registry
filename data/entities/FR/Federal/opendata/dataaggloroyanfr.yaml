description: La Communauté d'agglomération Royan Atlantique est une structure intercommunale
  française, située dans le département... Position du trait de côte du ... L'open
  data désigne l'effort que font les institutions, notamment gouvernementales, qui
  partagent les données dont elles disposent. Ce partage doit être gratuit, dans des
  formats ouverts, et permettre la réutilisation des données. La politique du Gouvernement
  s'appuie notamment sur le droit d'accès aux documents administratifs (loi Cada 1978),
  qui considère que les données produites ou détenues par les administrations, dans
  le cadre de leurs missions de service public, doivent être mises à disposition du
  public. Cela ne concerne ni les informations personnelles, ni celles touchant à
  la sécurité nationale, ni celles couvertes par les différents secrets légaux.
