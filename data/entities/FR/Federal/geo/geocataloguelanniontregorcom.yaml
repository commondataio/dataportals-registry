description: Comprehensive geospatial data catalog for the Lannion-Trégor region in Brittany,
  France, providing open access to geospatial datasets and map layers through GeoNetwork software.
  The catalog enables efficient metadata discovery and data access through multiple standard
  interfaces including CSW (Catalog Service for the Web), OAI-PMH (Open Archives Initiative Protocol
  for Metadata Harvesting), and OpenSearch. It serves as a central repository for regional
  geospatial information, supporting local government, researchers, and citizens in accessing
  geographic data related to urban planning, infrastructure, environment, and administrative
  boundaries.
