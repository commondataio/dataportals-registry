description: Environnement, Cadre de vie Administration, Budget, Finance Tourisme,
  Culture, Sport, Loisirs Économie, Urbanisme, Habitat Mobilité, Transport, Voirie
  Services au public Bienvenue sur l'open data de Caux Seine agglo. Caux Seine agglo
  est un établissement public de coopération intercommunale situé entre Rouen et le
  Havre. Elle raconte 50 communes sur une superficie de 575 km² et compte 78 505 habitants
  (au 1er janvier 2019). Pour plus de renseignements, visitez le site, ici. L'agglomération
  a choisi d'initier une démarche d' ouverture de ses données sur son territoire depuis
  maintenant trois ans. Dans le cadre d'une ouverture plus large de ses données, Caux
  Seine Agglo présente une seconde version de son open data . Les données proposées
  émettent en œuvre une base de connaissance du territoire enrichie régulièrement
  par les données de l'intercommunalité. Cette démarche d'ouverture rend accessible
  et réutilisable toutes les données présentent sur ce portail. De plus, ceci permet
  la création de nouveaux services utiles aux différents acteurs cherchant à innover
  et adapter leurs offres. L'open Data répond aux évolutions de la société, l'accès
  par tous à de plus en plus de données numériques.
