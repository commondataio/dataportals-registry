description: 'Evaluation des politiques publiques Région Centre Val de Loire Ce site
  web est un outil de visualisation des indicateurs clés des grands enjeux du territoire
  régional. Il est basé sur les données d''évaluation des politiques publiques de
  la Region Centre Val de Loire. Politiques Consultez les chiffres clés par politique
  Agriculture Agriculture Economie Economie Education et formation Education et formation
  Tourisme Tourisme Transport Transport Region_Centre_Evalutation pilotage_pp_rh Budget
  total Region_Centre_Evalutation pilotage_pp_rh Budget d''investissement Region_Centre_Evalutation
  pilotage_pp_rh Ressources humaines Carte à la Une La région subventionne de plus
  en plus d''Agriculteurs dans leur conversion à l''agriculture biologique. Cette
  carte représente la répartition des subventions accordées par département pour aider
  ces agriculteurs. Cliquez sur la carte pour en savoir plus sur le nombre d''agriculteurs
  concernés et sur le nombre d''hectares convertis... Surfaces converties en bio en
  2019 Région Centre Val de Loire 9 rue Saint-Pierre Lentin - CS 94117 - 45041 Orléans
  Cedex 1 Tèl : +33 (0)2 38 70 30 30 Ecrivez-nous'
