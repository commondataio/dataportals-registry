description: GeoNetwork geoportal for the Observatoire de Territoires Urbains (OTU - Urban Territories Observatory) of Lyon Metropolis. This specialized catalog provides access to geospatial datasets and map layers focused on urban territories observation, monitoring, and analysis. It supports research, planning, and decision-making processes related to urban development, territorial dynamics, and spatial analysis within the Lyon metropolitan area.
