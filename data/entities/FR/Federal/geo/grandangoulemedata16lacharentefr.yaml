description: 'Open Data de GrandAngoulême Rechercher, Visualiser, Télécharger, Créer
  Bienvenue sur le site Opendata de GrandAngoulême, les données publiques de la communauté
  d''agglomération en accès libre. Vous trouverez sur ce site des données numériques
  que le GrandAngoulême met à votre disposition. Ces fichiers, disponibles en visualisation,
  consultation ou téléchargement, sont produits par les services de l''agglomération
  ou ses partenaires.

  Habitant de GrandAngoulême, étudiant, développeur, entrepreneur ou visiteur, ces
  données vous sont accessibles gratuitement et d''un usage libre. Bonne visite !
  Trouver des données par thème : Institution Finances Education Santé - Social Environnement
  - Energie Aménagement du territoire Tourisme Culture et patrimoine Les derniers
  jeux de données ajoutés : Contactez-nous : sig@grandangouleme.fr'
