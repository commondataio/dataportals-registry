description: "La Communauté, la Ville et le Centre communal d'Action Sociale (CCAS)\
  \ de Châlons-en-Champagne, engagés dans une démarche d'ouverture des données publiques\
  \ (Open-data), vous propose un espace de recherche, de consultation et de téléchargement\
  \ d’une partie de leurs données. \n\nVous pouvez les utiliser librement. Sachez\
  \ qu’aucune de ces données n’est nominative, qu’elles sont livrées sous une forme\
  \ brute, et accessibles pour tous les usages. Naviguer par thème économie et entreprises\
  \ Culture et tourisme éducation et enseignement sports et loisirs solidarité et\
  \ santé environnement et cadre de vie mairie et démocratie Utilisation de la donnée\
  \ Explorer Visualiser Développer Partager Tout le monde peut utiliser ces données\
  \ gratuitement. Téléchargez des données brutes et partagez vos idées avec vos équipes\
  \ ou créez de nouvelles applications destinées à des utilisateurs spécifiques."
