description: AWARE is a web cartographic platform for cataloging, sharing, and publishing
  geographic data in agriculture, environment, and tropical agronomy research. It
  enables easy access to catalogs of resources (layers, maps, documents) and supports
  accurate searches with filters such as categories, keywords, and regions. AWARE
  also allows for map creation and data archiving. It is developed by the ARTISTS
  team at CIRAD for use by researchers, professionals, and institutions, and is based
  on open source and interoperable technologies.
