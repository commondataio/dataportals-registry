description: "Spatial Information For Sol Organic Carbon Dans\n le cadre de l’initiative\
  \ 4 pour 1000 et du programme de recherche en \nparticulier, il existe un enjeu\
  \ fort à valoriser les données existantes \nsur la séquestration du carbone dans\
  \ les sols. Ces données peuvent en \nparticulier permettre de contribuer à la compréhension\
  \ des mécanismes de\n séquestration du carbone dans le sol (Pilier 1 du programme\
  \ de \nrecherche de l’Initiative 4 pour 1000), mais aussi à identifier ou \nélaborer\
  \ des pratiques agricoles/forestières permettant d’accroître la \nséquestration\
  \ de carbone dans le sol (Pilier 2). C’est pourquoi le \ngroupe de de travail DATA4C\
  \ du Cirad s’est intéressé aux données \nexistantes et à la capitalisation des données\
  \ futures. Construisez vos propres cartes ! Recherchez les ressources cartographiques\
  \ Alimentez le référetiel avec vos propres données Créez vos cartes avec l'interface\
  \ utilisateur Publiez et partagez vos cartes et données spatiales Données de Guyane\
  \ Données de Madagascar Données mondiales Contact contact@data4c.cirad.fr"
