description: "CHERCHER | VISUALISER | TÉLÉCHARGER | CRÉER LES THÉMATIQUES Administration\
  \ - Finances publiques Cadre de vie Développement - Grands projets Education Environnement\
  \ Mobilité Mutualisation Numérique Politique de la ville - Habitat Santé Sport Tourisme\
  \ NOS SUJETS À LA UNE PARTENARIAT | COLLABORATION Agence d'Urbanisme de L'Artois\
  \ Géo2France DATA.GOUV.FR Nées en 1967 avec la Loi d’Orientation Foncière, les Agences\
  \ d’Urbanisme\n ont vu leur champ d’action évoluer de l’urbanisme vers des questions\
  \ \n[...] Géo2France est une plateforme partenariale qui réunit des utilisateurs\
  \ \net des producteurs de données dans les Hauts-de-France : données \ngéographiques,\
  \ données statistiques, données ouvertes (open data) ou \nconfidentielles [...]\
  \ Etalab accompagne l’ouverture des données publiques de l’État et des \nadministrations.\
  \ À ce titre, Etalab développe et anime la plateforme \nouverte des données publiques\
  \ data.gouv.fr, plateforme qui héberge les \njeux de données et recense leurs réutilisations\
  \ [...] ALLER PLUS LOIN Etalab Géoportail - IGN Géoportail de l’urbanisme Éducation\
  \ nationale Service de consultation du plan cadastral InfoTerre Service des données\
  \ et études statistiques/ Data Transport/ La France poursuit l’ambition d’une action\
  \ publique plus ouverte, plus transparente, plus collaborative, que l’on désigne\
  \ sous le terme de « gouvernement ouvert » ou « open government ». Ces principes\
  \ se traduisent dans de nombreuses applications concrètes : ouverture et partage\
  \ des données publiques (ou « open data ») ; ouverture des codes source et des algorithmes\
  \ publics; mise à disposition d’outils pour l’organisation de consultations ouvertes\
  \ sur internet, accompagnement des administrations et rencontres entre agents publics\
  \ et société civile sur les démarches de consultation en ligne , atelier d’échange\
  \ sur la mise à disposition des données publiques , innovation ouverte… Vous trouverez\
  \ ici la mise en avant de plusieurs sites nationaux proposant des accès aux données\
  \ dans leurs domaines de compétences... Ouvrir, partager et valoriser les données\
  \ publiques Etalab coordonne la politique d’ouverture et de partage des données\
  \ publiques (open data)... Le portail national de la connaissance du territoire\
  \ mis en œuvre par l'IGN Rechercher : un lieu, une photographie aérienne... Imaginer\
  \ : vos cartes personnalisées avec les fonds de cartes... Partager : gratuitement\
  \ et facilement vos cartes personnalisées... Le Géoportail de l’urbanisme permet\
  \ aux citoyens comme aux professionnels de consulter tous les documents de planification\
  \ urbaine et les servitudes d’utilité publique qui y ont été versés par leurs autorités\
  \ compétentes. Les documents d’urbanisme (DU)Les Schémas de cohérence territoriale\
  \ (SCoT)Les servitudes d’utilité publique (SUP)... La plate-forme Open Data de l’Éducation\
  \ nationale pour plus de transparence, d’innovation et d’efficacité. Découvrez les\
  \ jeux de données publiques ouverts et n’hésitez pas à nous faire connaître vos\
  \ réutilisations de données et créations de nouveaux services... Bienvenue sur le\
  \ service de consultation du plan cadastral Le plan cadastral français est disponible\
  \ en ligne. Ce service vous permet de rechercher, consulter et commander ces feuilles\
  \ de plan... InfoTerre, un accès à l'information scientifique et technique du BRGM\
  \ Accédez aux données du BRGM : cartes géologiques du 1/1 000 000 au 1/50 000, dossiers\
  \ de la Banque de données du Sous-Sol et logs géologiques, cartes des risques naturels\
  \ et industriels, données sur les eaux souterraines... Données et études statistiques\
  \ : pour le changement climatique, l'énergie, l'environnement, le logement, et les\
  \ transports Le service des données et études statistiques (SDES) a pour mission\
  \ d'organiser le système d’observation socio-économique et statistique en matière\
  \ de logement, de construction, de transports, d’énergie... Le Point d’Accès National\
  \ aux données de transport Transport.data.gouv.fr est une plateforme publique destinée\
  \ à rassembler toutes les données de mobilité..."
