description: Open Data Site officiel des données géographiques ouvertes de la communauté
  urbaine du Mans Le Mans Métropole, la Ville du Mans et le Centre Communal d'Action
  Sociale (CCAS), engagés dans une démarche d'ouverture des données publiques (Open
  Data), mettent à disposition cet espace de recherche, de consultation et de téléchargement
  d’une partie des données collectées dans le cadre de leurs missions. Vous pouvez
  les utiliser librement. Sachez qu’aucune de ces données n’est nominative, qu’elles
  sont livrées sous une forme brute et accessibles pour tous les usages. chiffres_clés
  chiffres_clés Naviguer par thèmes Référentiels Equipements et services Territoires
  Elections Environnement Transports et déplacements Education et enfance Tourisme
  et patrimoine Des applications valorisant nos données ouvertes En bref La plateforme
  de partage de données géographiques de Le Mans Métropole a cette vocation pour le
  territoire communautaire. Chaque citoyen, association ou entreprise est invité à
  s'approprier cette richesse collective, afin de trouver une réponse à ses questions
  et de faciliter les décisions. N'hésitez pas à nous faire part de vos usages de
  ces données et de vos réalisations. Pour en savoir plus
