description: Geoportal providing comprehensive access to geospatial datasets and map layers for the Meurthe-et-Moselle department in the Grand Est region of France. This GeoNetwork-based catalog offers geographic information services including CSW (Catalog Service for the Web), OGC services (WMS, WFS, WMTS), and OpenAPI endpoints for accessing territorial data, administrative boundaries, infrastructure mapping, and spatial datasets relevant to local governance, urban planning, environmental management, and regional development. The platform supports ISO 19115 metadata standards and provides multiple discovery interfaces including OAI-PMH and OpenSearch for enhanced data accessibility.
