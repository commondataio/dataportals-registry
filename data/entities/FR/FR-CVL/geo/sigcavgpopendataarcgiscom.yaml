description: Ce site est un espace collaboratif permettant l'exploration et le téléchargement
  de données ouvertes mises à disposition par la Communauté d'Agglomération de Versailles
  Grand-Parc. Cette plateforme met à vote disposition un certains nombre de jeux de
  données publiques afin de favoriser leur réutilisation. En réutilisant ces données
  à travers des cartes, des tableaux, des rapports ou tout autre type de support,
  nous construirons ensemble un territoire plus innovant ! Les thématiques Environnement
  Territoire Transports Vie économique Circulations douces Santé Parcs et jardins
  Culture Accessibilité Education Patrimoine Tourisme Budget Des applications valorisant
  nos données ouvertes Vous découvrirez ci-dessous une liste l'applications exploitant
  les données ouvertes de l'agglomération de Versailles Grand-Parc. Certaines sont
  disponibles dans un simple navigateur web ou sous la forme d'application pour votre
  smartphone ou votre tablette.
