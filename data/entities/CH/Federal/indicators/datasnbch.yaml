description: On the data portal, the SNB publishes data which is of importance for
  monitoring the economy as well as for monetary policy; to this end, the SNB draws
  on external sources, such as the Swiss Federal Statistical Office. The selection
  contains tables and charts which can be configured by the user, as well as predefined
  charts. Topics include Swiss National Bank, Banks, Interest rates, yields and foreign
  exchange market, Capital market and payment transactions, Swiss economic affairs,
  International economic affairs, and Cross-thematic publications.
