description: ArcGIS REST Services Directory providing comprehensive access to geospatial
  datasets, map layers, and feature services through standardized REST API endpoints.
  This geoportal hosted by Globetech enables discovery, integration, and utilization
  of various spatial data resources for mapping, visualization, and GIS applications
  across Turkey. The service supports multiple data formats and protocols including
  REST, SOAP, and OGC standards, facilitating seamless integration with desktop and
  web-based geographic information systems.
