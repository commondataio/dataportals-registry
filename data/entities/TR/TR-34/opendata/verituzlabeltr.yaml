description: Açık veri; kişisel veri, ticari sır gibi gizlilik ve mahremiyet içermeyen
  verilerdir. Vatandaşlar, girişimciler, akademisyenler ve yazılım geliştiriciler
  herkesin ücretsiz ve özgürce tekrar tekrar kullanabileceği açık veri, bilginin hammaddesidir.
  Verinin açık olması daha fazla şeffaflık, hesap verilebilirlik, başarılı yönetim
  ve yenilikçi hizmetler için bilgi çağının gerekliliğidir. Şehirler için ise açık
  veri, vatandaş katılımını mümkün kılar, yaşanabilir ve kaliteli kent yolculuğunun
  ayrılmaz bir parçasıdır.
