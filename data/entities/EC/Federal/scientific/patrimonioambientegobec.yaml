description: 'El Ministerio de Ambiente y Energía es el organismo del Estado ecuatoriano
  encargado de diseñar las políticas ambientales y coordinar las estrategias, los
  proyectos y programas para el cuidado de los ecosistemas y el aprovechamiento sostenible
  de los recursos naturales. Propone y define las normas para conseguir la calidad
  ambiental adecuada, con un desarrollo basado en la conservación y el uso apropiado
  de la biodiversidad y de los recursos con los que cuenta el país.


  Desde una visión solidaria con las poblaciones y su Ambiente, impulsa la participación
  de todos los actores sociales en la gestión ambiental a través del trabajo coordinado,
  para de esta manera, contribuir a consolidar la capacidad tanto del Estado como
  de los gobiernos seccionales para el manejo democrático y descentrado del tema ambiental
  y comprometer la participación de diversos actores: las universidades, los centros
  de investigación, y las ONG.'
