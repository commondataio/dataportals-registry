description: El Instituto de Opinión Pública de la Pontificia Universidad Católica
  del Perú (IOP) se creó a finales del 2005 con la finalidad de generar un mayor conocimiento
  acerca de los fenómenos que interesan, preocupan y afectan a la sociedad peruana.
  Teniendo como eje metodológico el estudio de la opinión pública, el IOP investiga
  las creencias, actitudes y sentimientos que configuran las dinámicas sociales en
  el Perú.
