description: 'GéoDonnées Ouvertes Recherchez, explorez, visualisez et téléchargez
  les données ouvertes L''Association AGEOS vous présente le premier Portail de Géo-Données
  Ouvertes "OpenGeoData" en Tunisie permettant d''explorer et de télécharger des données
  géographiques SIG, de découvrir et de créer des applications et d''engager d''autres
  personnes à résoudre des problèmes importants de notre quotidien. Vous pouvez analyser
  et combiner des ensembles de données à l''aide de cartes, ainsi que développer de
  nouvelles applications Web et Mobiles. Réalisons nos objectifs ensemble pour un
  avenir meilleur en Tunisie ! OpenGeoData_Inventory OpenGeoData_Inventory_20200305
  Nombre Totale des jeux de données : 14 thématiques stat_apps_maps stat_apps_maps
  Nombre d''applications et cartes interactives Explorer vos données tunisiennes avec
  + 100 Jeux de Données Explorez les jeux de données par thématique Transport Agriculture
  Education Industrie Economie Santé Statistiques Culture Limites Administratives
  Urbanisme Tourisme Sécurité Energie Election Applications Transport Story Maps Agriculture
  Tableaux de Bord Les applications offrent un accès simple aux informations et aux
  outils pour vous permettre de collecter des données et aider vos utilisateurs à
  comprendre vos données. Nous vous recommandons d''explorer les applications ci-dessous
  pour vous aider à vous engager autour d''objectifs et d''initiatives spécifiques.
  Essayez de mettre à jour les cartes ci-dessous ou utilisez la carte Galerie dans
  l''éditeur de site Configurer des Apps pour les expériences des citoyens. Racontez
  des histoires sur les problèmes &amp; solutions locales. Rendements, barrages, lacs,
  cultures BIO, etc... Stats &amp; surveiller vos données. Explorez les Apps ! Démocratiser
  vos Données Explorer Visualiser &amp; Analyser Créer Partager Tout le monde peut
  utiliser ces données. Téléchargez des données brutes et partagez vos idées avec
  vos collègues ou créez de nouvelles applications qui servent des utilisateurs spécifiques.
  Étudiez les Data. Mettez en évidence le côté géographique et spatial, puis découvrez
  les tendances. Développez de nouvelles applications à l''aide de modèles et d''API.
  Intégrez une analyse pour tous. Récits de données Les jeux de données ont une histoire
  à raconter. Engagez et inspirez votre public en combinant du texte, des images et
  d''autres contenus multimédias avec des cartes. Vous avez les connaissances et l''expertise
  locales, maintenant commencez ! Story Maps Partagez vos connaissances et l idées.
  API for Developers Développez de nouvelles applications et solutions pour votre
  communauté. Connectez-vous à l''API de vos données Utilisez ce Portail OpenGeoData
  pour stimuler l''innovation des autres personnes et rester à la pointe des dernières
  technologies. L''utilisation de normes ouvertes, de l''interopérabilité, des données,
  des API et du code peut vous connecter directement à la communauté de vos données.
  Vision | Developer API Contribuez &amp; Ajoutez des Données Vos données pourront
  être d''avantage utilisées dans notre communauté OpenGeoData en Tunisie et dans
  le Monde. Ceci permettra de résoudre des problématiques dans la société tunisienne
  et améliorer la coordination entre plusieurs départements, organismes, étudiants
  et groupes de personnes. En enrichissant ce Portail OpenGeoData, vous pouvez partager
  vos informations et vos connaissances, et ainsi créer une collaboration cohérente
  et centralisée pour résoudre vos initiatives les plus importantes. Exemples de formats
  que nous traitons pour le partage: Sessions de travail sur les données lors du OpenGeoData
  Hack (2020) Community Hackathon - Flickr: ajturner Contactez-nous : info@ageos.org
  Copyright 2020. AGEOS. Sources:'
