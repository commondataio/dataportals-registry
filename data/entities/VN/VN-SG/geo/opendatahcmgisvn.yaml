description: Nền tảng chia sẻ dữ liệu và tài liệu GIS mở cho cộng đồng, phục vụ đào
  tạo, nghiên cỡu, thử nghiệm và các dự án mang tính cộng đồng. Các lớp dữ liệu GIS,
  tài liệu, mã nguồn từ cơ bản đến nâng cao về GIS, viễn thám, GPS và khoa học máy
  tính,... được chia sẻ miễn phí. Hoạt động vì cộng đồng, phát triển nhờ cộng đồng,
  nhằm kiến tạo môi trường chia sẻ dữ liệu GIS mở, cộng tác và kết nối.
