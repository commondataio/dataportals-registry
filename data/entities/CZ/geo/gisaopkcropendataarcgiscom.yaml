description: Agentura ochrany přírody a krajiny ČR Prozkoumejte spolu s námi přírodu
  v České republice! Agentura Ochrany Přírody a Krajiny ČR pro vás otevírá svá data.
  Nyní si pohodlně a snadno můžete prohlížet a stahovat data o národně i mezinárodně
  chráněných územích či druzích, památných stromech, biotopech, rezervacích, geoparcích,
  mokřadech, migračních koridorech a mnohem víc. Prozkoumejte spolu s námi přírodu
  v České republice ! Všechny datové sady je možné stáhnout v souřadnicovém systému
  WGS-84 ve formátech Shapefile, KML, GeoJSON, CSV, nebo můžete využít prohlížecí
  a stahovací služby  ArcGIS nebo OGC WMS a WFS. Pokud chcete datové sady stahovat
  v souřadnicovém systému S-JTSK, můžete tak učinit na data.nature.cz Hledat data
  podle kategorií Chráněná území Natura 2000 Geoparky Památné stromy Mokřady Migrační
  koridory V případě dotazů portal@nature.cz AOPK ČR Agentura ochrany přírody a krajiny
  České republiky
