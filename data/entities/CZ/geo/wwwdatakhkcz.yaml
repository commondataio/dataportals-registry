description: "Datový portál Prohlédněte si vybrané ukazatele o našem kraji Nově na\
  \ portálu Významné investiční akce kraje v letech 2021 a 2022 Známe výsledky výzkumu\
  \ Místo pro život 2023 Konference České demografické společnosti Byla dokončena\
  \ mapová aplikace zobrazující významné investiční akce kraje dokončené v letech\
  \ 2021 a 2022. Celkem se jedná o 50 akcí, a to z oblastí kultury a památkové péče,\
  \ silniční infrastruktury, sociálních věcí, školství a zdravotnictví, které svojí\
  \ důležitostí zlepšují udržitelný rozvoj území a kvalitu života obyvatel v našem\
  \ kraji. Mapovou aplikaci naleznete v sekci Investice kraje na úvodní straně této\
  \ sekce. \n            \n            Mapová aplikace: Zde Dne 15. června 2023 byly\
  \ vyhlášeny výsledky celostátního srovnávacího výzkumu mezi jednotlivými kraji České\
  \ republiky Místo pro život 2023. Ve výzkumu se hodnotily dvě základní kategorie,\
  \ „environmental“ a „social“ a dotazníkové šetření na reprezentativním vzorku 3\
  \ 000 lidí. Královéhradecký kraj se umístil na 2. místě. Cenu převzal Bc. Pavel\
  \ Bulíček - první náměstek hejtmana Královéhradeckého kraje. \n            \n  \
  \          Místo pro život 2023: Výsledky výzkumu Ing. Radmila Velnerová, MPA, vedoucí\
  \ odboru analýz, podpory řízení a kontroly prezentovala datový portál Data KHK na\
  \ konferenci České demografické společnosti, která se konala ve dnech 24. - 26.\
  \ května 2023 v prostorách Krajského úřadu Královéhradeckého kraje. Demografická\
  \ data o našem kraji jsou na datového portálu Data KHK publikována v sekci Lidé\
  \ a sociální služby v podsekci Demografie.\n            \n            Demografie:\
  \ Podsekce Vybrané aplikace Veřejná doprava Autobusová a železniční doprava v rámci\
  \ Veřejné dopravy Královéhradeckého kraje. Datový portál Data KHK v kostce Datový\
  \ portál je informačním místem pro veřejnost z veřejně dostupných a otevřených dat\
  \ pro Královéhradecký kraj. Data jsou zpracována do uživatelsky přívětivých formátů\
  \ a předávána transparentně veřejnosti formou infografik, zajímavých přehledů, statistických\
  \ a mapových výstupů a datových karet. Pro veřejnost jsou k dispozici na jednom\
  \ místě strategické dokumenty za jednotlivé oblasti. Portál je zároveň rozcestníkem\
  \ všech portálů a aplikací Královéhradeckého kraje a CIRI. Tím je umožněno široké\
  \ veřejnosti čerpat informace jednoduše a rychle. Zapojené organizace a partneři\
  \ portálu Získaná ocenění"
