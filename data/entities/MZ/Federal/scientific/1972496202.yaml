description: "GBIF Mozambique IPT promove a partilha livre e aberta dos dados primários\
  \ de biodiversidade e enriquece o conhecimento da biodiversidade moçambicana e mundial.\
  \ Promove a integração de editores de dados moçambicanos e recursos de informação\
  \ sobre biodiversidade na rede GBIF, bem como a disponibilidade de dados de biodiversidade\
  \ para a investigação científica e as necessidades societais.\r\n\r\nVisões:\r\n\
  a) promover a conservação da flora, fauna e dos habitats moçambicanos; \r\nb) divulgar\
  \ e promover os conhecimentos científicos e técnicos nos domínios da botânica, da\
  \ flora, da vegetação e da fauna, com especial incidência em Moçambique; \r\nc)\
  \ fomentar o intercâmbio de informações entre botânicos, ecologistas, profissionais\
  \ e amadores, independentemente da sua formação; \r\nd) centralizar informações\
  \ corológicas, morfológicas, ecológicas e fotográficas da flora e fauna moçambicana;\
  \ \r\ne) incentivar a aplicação do conhecimento científico na definição de directrizes\
  \ de gestão de habitats e espécies; \r\nf) fomentar o estudo da floral e fauna desde\
  \ o ensino primário até o ensino superior.\r\n\r\n____________________________________________________________________________________________________________________________________________________\r\
  \nGBIF Mozambique IPT promotes the free and open sharing of primary biodiversity\
  \ data and enriches the knowledge of Mozambican and global biodiversity. It promotes\
  \ the integration of Mozambican data editors and biodiversity information resources\
  \ on the GBIF network, as well as the availability of biodiversity data for scientific\
  \ research and societal needs.\r\n\r\nVisions:\r\na) to promote the conservation\
  \ of Mozambican flora, fauna and habitats; \r\nb) disseminate and promote scientific\
  \ and technical knowledge in the fields of botany, flora, vegetation and fauna,\
  \ with special incidence in Mozambique; \r\nc) promote the exchange of information\
  \ between botanists, ecologists, professionals and amateurs, irrespective of their\
  \ training; \r\nd) to centralize chorological, morphological, ecological and photographic\
  \ information of Mozambican flora and fauna; \r\ne) To encourage the application\
  \ of scientific knowledge in the definition of guidelines for the management of\
  \ habitats and species;\r\nf) foster the study of floral and fauna from primary\
  \ education to higher education."
