description: City of Tucson Welcome The City of Tucson's Open Data page is your central
  resource for downloading or connecting to the City's authoritative data, learning
  about analyses conducted by our data experts, and seeing data and analyses visualized
  in engaging, interactive formats. Get updates! Subscribe to our newsletter to learn
  when we roll out new resources and features. Data Catalog Data University Query
  and download hundreds of the City's authoritative datasets. Access tutorials and
  lessons on data analysis and visualization. Performance Metrics Events Get key facts
  and figures about how the City is performing across different metrics. Attend our
  in-person and virtual presentations, training, and socials.
