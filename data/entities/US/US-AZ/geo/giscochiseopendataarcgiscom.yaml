  County provides this information on an "as is" basis without warranty of any kind,
  expressed or implied, including but not limited to warranties, merchantability or
  fitness for a particular purpose, and assumes no responsibility for any use or misuse
  of this information. Interactive Web Maps Additional Web Maps are available here: Web
  Map Gallery Search for data below using the search box or by theme button GIS Data
  by Category Boundaries Points Elections Transportation OUR MISSION Cochise County
  GIS, within the Information Technology Department, provides access to geospatial
  data and applications throughout the County and to the public.

  We are increasing efficiencies by:

  Providing industry-standard infrastructure which is used to build and deploy GIS
  solutions Providing geospatial capabilities to the public via open data and applicationsImproving
  County operational abilities by leveraging the value of geographic information

  WHAT IS GIS?

  A geospatial information system (GIS) integrates hardware, software, data, and workflows
  to capture, manage, analyze, and display all forms of spatially referenced information.

  Visit GIS.com to learn more about how local government uses GIS to improve decision
  making, enhance communication, increase efficiency, and make workflows more cost-effective.
  Go here for: Frequently Asked Questions Copyright 2020. Cochise County GIS.'
