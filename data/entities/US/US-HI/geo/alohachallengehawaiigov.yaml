description: He Nohona ‘Ae‘oia • A Culture of Sustainability • Hawai‘i's SDGs Aloha+
  logo with ring of UN Sustainable development goal icons The Aloha+ Challenge is
  a statewide public-private commitment to achieve Hawai‘i's social, economic, and
  environmental goals by 2030. Launched in 2014, the Aloha+ Challenge identified six
  priority goals and local metrics that are delivering against the global United Nations
  Sustainable Development Goals (SDGs). The Hawai‘i Green Growth Local 2030 Hub and
  partners are catalyzing island-led solutions to drive concrete action. Explore the
  Aloha+ Dashboard to see statewide progress and benchmark data on the Aloha+ SDGs
  and Hawai‘i's contribution to the global goals. Aloha+ Upcoming Events Aloha+ Challenge
  Benchmark Reports Aloha+ Goals Scorecard Check the progress on the primary indicators
  for each Aloha+ Goal Sign up to Take the Challenge Hawaiʻi Island Challenge Kauaʻi
  Challenge Maui County Challenge Oʻahu Challenge “Take the Challenge” is a call to
  action to ignite behavior change within the county community. Mirrored after the
  Aloha+ Challenge, “Take the Challenge” rallies everyone to live more sustainably
  to achieve Hawaiʻi’s sustainability goals by 2030 with progress towards achieving
  the goals tracked on the county-level dashboard. Everyone can participate from individuals
  to groups to organizations; all it takes is signing up and answering some lifestyle
  questions. Explore your county dashboard for various actions you can take to live
  a more sustainable life. Aloha+ Challenge Spotlights Business Leadership on Sustainability
  and Resilience in Hawai'i Hawaiʻi's businesses are leaders in implementing the Aloha+
  Challenge by changing everyday practices that impact the workplace, employees, corporate
  buying power, and the communities they are a part of. Many businesses are using
  Environmental, Social and Corporate Governance (ESG) to guide business practices
  and deliver on Hawaiʻi's SDGs. The Sustainability Business Forum (SBF) members are
  taking collective action to build a more sustainable Hawaiʻi. In order to measure
  progress on the Aloha+ Goals, the private sector is reporting on Diversity &amp;
  Inclusion, Climate Change Mitigation &amp; Adaptation, and Energy Efficiency metrics.
  SBF members' ESG commitments and sustainability efforts can be explored in depth
  on the Business Leadership on Sustainability page. Sustainability Business Forum
  Business Leadership on Sustainability and Resilience in Hawai'i Hawaiʻi's Businesses
  are leaders in implementing the Aloha+ Challenge by changing everyday practices
  that impact the workplace, employees, corporate buying power, and the communities
  they are a part of. Many businesses are using Environmental, Social and Corporate
  Governance (ESG) to guide business practices and deliver on Hawaiʻi's SDGs. The
  Continuous Energy Improvement dashboard displays the Sustainability Business Forum
  members participating in Hawaiʻi Energy's CEI program energy use and efficiency
  savings. Aloha+ ChallengeHawai'i's Contribution to the Global Goals By following
  this initiative you will get updates about new events, surveys, and tools that you
  can use to help us achieve our goals.
