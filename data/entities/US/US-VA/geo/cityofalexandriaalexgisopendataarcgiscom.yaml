description: 'City of Alexandria, Virginia GIS Open Data Hub Explore Our Open Data
  Categories Boundaries Business Education Environment Housing Imagery Infrastructure
  Public Safety Recreation Transportation Dedicated Viewers These are easy to use
  searchable maps targeted to specific exploration and discover needs. With these
  applications, users can pan, zoom, and search the city to focus on a neighborhood
  or particular piece of geography to get more detailed information or make a simple,
  printable map. Your Neighborhood Viewer The Your Neighborhood Viewer allows you
  to see important places of interest within the City of Alexandria. ParkLink Via
  ParkLink, you can view current park and recreation center details, request forms,
  guideline documents, shelter and trail information. P&amp;D Viewer The Planning
  and Development Viewer allows you to view the City''s current development projects
  and Planning Initiatives. Parcel Viewer The Parcel Viewer allows you to search for
  property parcels and view assessment details. Explore More Viewers Local Narratives
  Everyone has a story to tell. Engage and inspire your audience by combining text,
  images, and other multimedia content with maps. You have the local knowledge and
  expertise, now begin and sustain a meaningful connection with your users. Featured
  Story Maps Our featured story maps let you explore our past to see how it shaped
  our city today. Keep a look out for new story maps coming soon. Click on a button
  below to explore our Story Maps. Historic Alleys

  Am I Historic?: A Journal Unlock the Data Explore Visualize &amp; Analyze Build
  Share Anyone can use open data at no cost. Download raw data and share your insights
  with your community or build new applications that serve specific users. Dig into
  the data. Highlight spatial patterns and discover trends. Develop new apps using
  templates and API''s. Embed analysis on your website.'
