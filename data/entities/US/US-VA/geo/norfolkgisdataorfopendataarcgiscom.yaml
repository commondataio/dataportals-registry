description: Welcome to the official City of Norfolk Open GIS Data Site. This site
  contains various spatial data that can be used by anyone with an interest in geographic
  information systems (GIS) data for their applications. The City’s datasets are updated
  regularly and can be downloaded or accessed for free from this site. If you don’t
  see a particular dataset you are looking for, please check back often, as we will
  be providing additional data to the site in the future. Norfolk Open GIS Data Explore
  Data Categories Mapping and Data Resources Explore some our other mapping and data
  resources below. This application is used to search for property information in
  the City of Norfolk. Interactive Norfolk allows users to view, locate, identify,
  measure, and print maps. STORM was created to record and map storm damage NorfolkOpenData
  provides data and information about the City of Norfolk Tidal Inundation Tracking
  Application for Norfolk City of Norfolk Coronavirus (COVID-19) Hub Find around-the-clock
  public Wi-Fi service near Norfolk city facilities, libraries and schools. Copyright
  2018. City of Norfolk GIS Norfolk GIS
