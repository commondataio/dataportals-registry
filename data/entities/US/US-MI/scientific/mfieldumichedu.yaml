description: Mfield is a comprehensive data repository and information management
  system for field based research at biological field stations at University of Michigan
  owned and operated properties throughout Michigan. The public facing web portal
  serves up datasets and their EML compliant metadata. These data sets serve as a
  hub for related content, exposing the relationships between field sites, research
  projects, the researchers involved, and publications or related research projects
  to the portal visitors.
