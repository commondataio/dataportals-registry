description: 'NYS GIS Clearinghouse Discover free public data, maps, apps and other
  resources Please NoteThe GIS Program Office is now Geospatial Services. The name
  change reflects our responsibilities expanding beyond data programs. Through the
  collaboration of many government

  agencies, non-profit organizations, and academia, the NYS GIS Clearinghouse is an

  evolving searchable repository of GIS data and mapping resources available to

  all users – from GIS professionals to the general public.  Use the search

  tool or choose one of the search buttons below to get started.  For help navigating
  this site and accessing data, see this overview document To stay up-to-date on changes
  to the Clearinghouse, please sign up for the NY GIS List (GISNY-L) hosted by the
  New York State Library. Browse Data by Category Parcels Address Imagery Elevation
  Transportation Boundaries Environmental Public Safety Water Recreation Browse Data
