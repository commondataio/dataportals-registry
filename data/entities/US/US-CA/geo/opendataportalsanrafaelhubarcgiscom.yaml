description: We are currently testing our Open Data Portal. We'd love your to hear
  your general feedback about this site here, and requests for datasets here. Welcome
  to the San Rafael Open Data Portal Search, Visualize, Download, Create This portal
  contains data collected from the City of San Rafael and publicly available information.
  The goal of the San Rafael Open Data Portal is to promote transparency and information
  access for our constituents. Explore Data Categories Search for data, applications
  or select a category below. Sustainability Boundaries Library &amp; Recreation Infrastructure
  Service Requests Economic Citywide Data Profile See more information on the United
  States Census Bureau's San Rafael Profile Popular Datasets and Applications Service
  Request Data The data presented below provides information on residents' requests
  for service and the City's response. Residents can submit service requests through
  the website. Foundational Data These datasets often serve as the foundation on which
  other high quality datasets are built. Resources Provide feedback Request a Dataset
  Submit a Public Records Request Contact the Open Data Team at opendata@sanrafael.org
