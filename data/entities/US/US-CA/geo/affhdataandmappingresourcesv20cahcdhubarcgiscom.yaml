description: AFFH Data Viewer &amp; Mapping ResourcesCalifornia Department of Housing and
  Community Development In this tool, users can explore data relating to Fair Housing
  Enforcement, Segregation and Integration, Disparities in Access to Opportunity,
  Disproportionate Housing Needs, Racially/Ethnically Concentrated Areas of Poverty,
  and more. Cities and counties can use this interactive resource from HCD to fulfill
  a state obligation to proactively combat discrimination and increase access to safe,
  affordable homes near jobs, schools, healthcare, and parks for all Californians,
  especially those who face barriers because of their race, sex, income, and other
  characteristics. Explore the AFFH Data Viewer Through the AFFH Data Viewer, users
  can explore the various AFFH data layers, export maps, and incorporate and *map
  their own data (*coming soon). To download the various AFFH data layers found on
  the map, scroll beyond the map link below to the "Explore AFFH Data by Topic Area"
  section of this page. Reference the How-to Guide for detailed instructions on how
  to use the map. Explore the web map Explore AFFH Data by Topic Area To explore and
  download the various AFFH datasets or reference metadata information, search for
  layers/data by name via the search bar or click on the appropriate icon to explore
  layers/data by topic area. Note that downloaded datasets will contain the complete
  set of supplemental data fields/columns that may not be visible in the data viewer.
  Fair Housing Enforcement and Outreach Capacity Segregation and Integration Disparities
  in Access to Opportunity Disproportionate Housing Needs &amp; Displacement Risks
