description: The County of San Luis Obispo Geographic Information Systems (GIS) teams
  are committed to providing transparency and easy access to GIS datasets. In order
  to support this mission, the County of SLO Open Data site was created to be the
  repository for all publicly available GIS data. Find County of SLO Data Natural
  Systems Boundaries Planning-Building Hazards Parks &amp; Recreation Planning-Landuse
  Roads &amp; Transportation Communication County of SLO Web Apps The County of SLO
  Web Apps provide citizens and County Departments access to data and collaborative
  tools that are beneficial to the San Luis Obispo community. We recommend interacting
  with the apps below in order to experience the commitment of the County of SLO to
  transparency and ease of access to GIS datasets and tools. gis@co.slo.ca.us Copyright
  2017 County of San Luis Obispo About Open Data SLO GIS
