description: 'Printable PDF Maps Boundaries Environment Planning Parks &amp; Recreation
  Transportation Community Crime Dashboard The information displayed on the Incidents
  Map and the charts on that page can be filtered by: Incident Type, Time Period,
  and Neighborhood. Select the drop down or buttons on the left panel to display.
  The information displayed on the Noise Map and the charts on that page can be filtered
  by: Noise Violation type, Time Period and Neighborhood. Comparison Charts for both
  Noise and Incidents can only be filtered by NeighborhoodYou can change the basemap
  to an aerial photo or view the legend by using the buttons at the top right corner
  of the map. Community Crime Dashboard Do you have a home surveillance camera? The
  San Luis Obispo Police Department encourages all residents to register their home
  surveillance cameras with the Police Department. All of the information collected
  in the registration process will only be available to employees of the San Luis
  Obispo Police Department, for official use only. You do not give up any of your
  privacy rights by participating in this program. Interested? Click the button to
  find out more. Click Here Explore More Apps SLO Parcel Viewer Current Developments
  Open Space and Trail Maps Art Around Town View parcel information including zoning.
  View development for projects under review and construction. Interactive Open Space
  Application with Links to Printable Trail Maps. View various art projects completed
  around the City of San Luis Obispo. David Yun, GISP - Information Services Supervisor
  Mary Andrews, GISP - GIS Specialist II Ethan McGhee - GIS Specialist I Joe Parzanese,
  Enterprise Database Administrator Neema Kazemi - Systems Application Specialist
  Claire Waller - GIS Intern Data Disclaimer The

  purpose of these applications is to provide easy access and visual display of

