description: The IOOS Data Catalog is the master inventory of publicly-available DMAC
  datasets and data access services, powered by the CKAN open data portal. It offers
  both a web-based user interface and an API for machine-to-machine query, and is
  populated by ISO 19115 metadata records that describe the observations taken and
  forecast model outputs produced by the RAs and DACs using DMAC-recommended standard
  vocabularies and data formats. The Catalog harvests metadata from registered sources
  on a daily basis, enabling users to discover and access ocean observing data products.
