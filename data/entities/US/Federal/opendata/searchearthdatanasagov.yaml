description: NASA's Earthdata Search is a data catalog that enables discovery and
  access to NASA's Earth Observing System Data and Information System (EOSDIS) datasets.
  The catalog is powered by the Common Metadata Repository (CMR), which contains Unified
  Metadata Model (UMM) schema records that describe individual Earth data files, collections,
  variables, and related services. Metadata can be searched and accessed via APIs,
  supporting keyword, spatial, temporal, and faceted search across hundreds of millions
  of metadata records describing satellite and select other Earth science data[2][1].
  The repository supports multiple metadata standards, including ISO 19115 and the
  ECHO model[4][5].
