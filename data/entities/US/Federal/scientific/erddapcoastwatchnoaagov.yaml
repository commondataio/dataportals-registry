description: ERDDAP data server hosted by NOAA CoastWatch Central Operations, providing
  easier access to scientific oceanographic datasets from satellites and buoys. ERDDAP
  is a data server that gives you a simple, consistent way to download subsets of
  scientific datasets in common file formats and make graphs and maps. This particular
  ERDDAP installation has oceanographic data (for example, data from satellites and
  buoys). ERDDAP unifies different types of data servers so you have a consistent
  way to get the data you want, in the format you want.
