description: 'NASA''s Level-1 and Atmosphere Archive and Distribution System Distributed
  Active Archive Center (LAADS DAAC) primarily provides access to global science data
  products from the MODIS instrument aboard the Terra and Aqua platforms, and the
  VIIRS instrument aboard the Suomi NPP and JPSS platforms. It archives and distributes
  MODIS products: Level 1 products (calibrated radiances and geolocation) and Level
  2 and 3 atmosphere and land products. The OPeNDAP Hyrax server provides programmatic
  access to these datasets via the Data Access Protocol (DAP).'
