description: ERDDAP data server hosted by NOAA's National Centers for Environmental
  Information (NCEI), providing easier access to scientific datasets. ERDDAP unifies
  different types of data servers so you have a consistent way to get the data you
  want, in the format you want. This particular ERDDAP installation has oceanographic
  data (for example, data from satellites and buoys). ERDDAP acts as a middleman between
  you and various remote data servers, reformatting requests and data into common
  file formats.
