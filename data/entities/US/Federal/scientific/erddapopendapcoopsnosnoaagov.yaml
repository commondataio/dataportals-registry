description: CO-OPS ERDDAP data server providing access to observational water levels,
  meteorological and ancillary data via tabledap (ERDDAP's implementation of the OPeNDAP
  constraint protocol). The server offers observational data including air gap, air
  temperature, barometric pressure, conductivity, currents, water temperature, wind,
  visibility, relative humidity, and various water level datasets (raw and verified).
