description: 'WHATS NEW!    AgCROS is undergoing maintenance. Some functions will
  be removed or upgraded. This may take several days. Sorry for the inconvenience.
  The website provides information, data, and data resources links to some of the
  USDA Agricultural Research Service (ARS) Natural Resources, Genomics, Nutrition
  efforts. The site is designed with the intent to provide agricultural research data
  to the public research and development community. Data contained within these sites’
  applications represent data entries as well as complex data relationships among
  hundreds of scientific measurements and experiments. For more information about
  AgCROS, click here NOTICE: Some of applications within AgCROS do not support deprecated
  Internet Explorer 11 browser. Explore Data by Network Related Applications Explore
  Data by Topic Data Search Discover a wealth of data AgCROS is the single point of
  access and engagement for all stakeholders.  Discover, use, and share information
  to further the acceleration of agricultural science. Go to the Data Explore Data
  by Location (coming soon) AgCROS is a partner of the Ag Data Commons, providing
  public access to USDA-funded research data. Public Domain Notice This software/database
  is a "United States Government Work" under the terms of the United States Copyright
  Act.     It was written as part of the author''s official duties as a United States
  Government employee and thus cannot be copyrighted.     This software/database is
  freely available to the public for use. The Agricultural Research Service (ARS)
  and the U.S. Government have not placed any restriction on its use or reproduction.     Although
