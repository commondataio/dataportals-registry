  simple access to information and tools for citizens to understand your community.
  We recommend exploring the apps below for helping engage around specific goals and
  initiatives - as well as encourage people to create their own stories and apps using
  the API and ready to configure apps. Configure apps to provide focused citizen experiences.
  Tell stories about local issues and solutions. Hear from your community. Make your
  data discoverable, explorable and usable. Explore More Apps Unlock the Data Explore
