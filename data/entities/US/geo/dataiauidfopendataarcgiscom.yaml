description: 'Ce site rassemble les jeux de données de L''Institut Paris Region proposés
  en téléchargement libre.Ils sont principalement distribués sous licence ouverte
  ou en ODBL. Explorer les données par catégorie Aménagement et territoires Économie
  Environnement Gouvernance Mobilité et transports Société et habitat En sa qualité
  d''organisme associé du conseil régional d''Île-de-France, L''Institut Paris Region
  s''inscrit dans la démarche de libération des données publiques. Les données sont
  ainsi versées au portail régional data.iledefrance.fr, lui-même contributeur du
  portail national data.gouv.fr. L''Institut Paris Region dispose aussi de nombreuses
  autres données qui peuvent faire l''objet de conventions ou de ventes pour leur
  utilisation/diffusion (occupation du sol détaillée, évolution de l''occupation du
  sol, répartition fine de la population, etc.).

  Merci de vous référer au contact pour obtenir des renseignements. L''Institut Paris
  Region L''INSTITUT PARIS REGION 15, rue Falguière75015 Paris cedex 1501 77 49 77
  49 Système d''information géographique de L''Institut Cartographies interactives
  - Cartoviz Vente de données Nous contacter Mentions légales © 2021 L''INSTITUT PARIS
  REGION'
