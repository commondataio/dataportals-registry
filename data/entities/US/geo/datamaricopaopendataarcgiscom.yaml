description: "About the Open Data Portal This portal lets you find and download Maricopa\
  \ County's  GIS data. Many of the datasets are updated at least once a day, while\
  \ others are updated on a weekly or monthly schedule. The County’s GIS Open Data\
  \ Portal was created to make it easier for citizens to quickly find services, information,\
  \ and data and to help ensure transparency in our government. Explore our available\
  \ data CAUTION What is Open Data? Maricopa County's Assessor and Recorder's Office\
  \ have partnered with the Office of Enterprise Technology to share County collected\
  \ data. It's completely free and ready for you to begin mapping and exploring today!\
  \ Need some inspiration or wondering how to incorporate GIS into your class room?\
  \ We've got you covered! Watch STEM Pro Live Host Marlys Weaver-Stoesz and Director\
  \ of Data Management &amp; GIS, David Moss discuss what GIS is, where you may already\
  \ be using it, and how it can be applied to effect positive change around your community.\
  \ Maricopa County Apps Visit the Maricopa County Mapping Applications site to see\
  \ all publically available GIS applications. Maricopa County maps and data are designed\
  \ for general reference purposes only. Viewer/User agrees to indemnify, defend and\
  \ hold harmless Maricopa County, its officers, departments, employees and agents\
  \ from and against any and all suits, actions, legal or administrative proceedings,\
  \ claims, demands or damages of any kind or nature arising out of the use of the\
  \ maps, or the data contained herein, in its actual or altered form. Users should\
  \ independently research, investigate, and verify all information before relying\
  \ on it or using it in the preparation of legal documents. Resources Maricopa County\
  \ Seal Contact Address Links 602.506.4357\n                         oet.service@maricopa.gov\
  \ Office of Enterprise Technology\n                         301 S 4th Ave\n    \
  \                     Phoenix, AZ 85003 Office of Enterprise Technology \n     \
  \                    \n                         GIS Web Portal"
