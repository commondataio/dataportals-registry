description: "City of Topeka Open Performance The City of Topeka’s performance portal\
  \ provides a quick, interactive assessment of the City’s key service and budget\
  \ areas, which include Invest in Infrastructure, Continue the Commitment to Public\
  \ Safety, Continue the Commitment to Developing Neighborhoods, Strategically Invest\
  \ in Quality of Life, Improve Fiscal Sustainability, and Improve Performance and\
  \ Cost-Effectiveness. The measures that are included on the portal are a portion\
  \ of measures that have been highlighted for the current period. Strategic initiatives\
  \ in the city budget create a culture for standards and processes to pursue excellence\
  \ in reporting and transparency. The city strives to create a service oriented culture\
  \ in government by using data and information to proactively make decisions. City\
  \ Construction Projects Dashboard SeeClickFix Topeka Topeka is a What Works City\
