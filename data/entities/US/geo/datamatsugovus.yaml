description: Transparency &gt; Open Data Explore Our Data This site provides easy
  access to the latest Matanuska-Susitna Borough spatial data, web applications, and
  documents that help support the Borough's Smart Community initiative. We are a member
  of theÂ Alaska Smart Communities Forum. This data can be used for maps, consumed
  by the Web or Smart Phone Apps, or just be downloaded for analysis. Use it how you
  want. Search MSB Open Data You can search, browse by category, or browse the entire
  catalog. Browse Browse all Data Applications Apps provide simple access to information
  and tools, so that citizens can better understand their community. Click any of
  the links below to explore the apps. Access Mat-Su ArcGIS Online Documents We want
  to use emerging technology to help everyone make better decisions. Our Open Data
  approach is evolving. Currently we are using a decision tree to help us build our
  Open Data items and Applications. These are the process documents we use. GIS Best
  Practices Web GIS Decision Tree Measuring Success These are the Best Practices we
  follow at this point. This is the process flow we use to decide how to do new projects.
  How do you know if your efforts are working without metrics? These are our measuring
  criteria. Download Entire Process Archive This file include the preceding documents,
  as well as several others that we use to make our Web GIS and Open Data efforts
  successful.
