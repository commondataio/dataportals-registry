description: 'Welcome to the Thrive GeoHub. Use this portal to explore and visualize
  location-based open data for the tri-state Chattanooga region. Access the latest
  information on trends and forces affecting the region to make informed decisions
  within your community. Natural Treasures Transportation &amp; Infrastructure Community
  Prosperity *Regional COVID-19 Maps and Applications* We''re dedicated to keeping
  you all informed and aware of the COVID-19 situation in our region, hoping to prevent
  further spread and keep those at risk safe. Our partners at the UTC IGTLab have
  been preparing data, maps, and applications to be viewed through the links below.
  Please take all necessary safety measures and adhere to CDC guidelines when in public
  spaces. Follow all quarantine advisories, particularly if you are at-risk or may
  be ill. Stay healthy and safe during this time of uncertainty! Total Confirmed Cases
  in Region: 112,170Active Cases in Region:  10,918           Deaths: 1,327 Are you
  feeling ill? Is someone you know feeling ill? Please take this COVID-19 Symptom
  Survey, available in English and Español and contribute to our community''s understanding
  of the spread. We thank you in advance for your contribution and participation!
  *Regional COVID-19 Maps and Applications* Total Confirmed Cases in Region: 112,170
  Active Cases in Region:  10,918 Deaths: 1,327 Thrive Regional Partnership inspires
  responsible growth through conversation, connection, and collaboration. Contact
  Us For questions about Thrive Regional Partnership, contact Rhett Bentley, Communications
  Manager, at rbentley@thriveregionalpartnership.org.

  For questions about this data or the GeoHub contact Charlie Mix, Director of UTC
  IGTLab, at Charles-mix@utc.edu.

  For more information about Thrive, visit www.ThriveRegionalPartnership.org. Copyright
  2019. Interdisciplinary Geospatial Technology Lab-UTC.'
