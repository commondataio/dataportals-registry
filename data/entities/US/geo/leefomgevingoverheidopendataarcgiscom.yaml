  Deel Iedereen kan de data van de leefomgeving gebruiken. Download de ruwe data en
  deel je inzichten met je leefomgeving of bouw nieuwe applicaties voor andere gebruikers.
  Aan de slag met de Omgevingswet Het Programma Aan de slag met de Omgevingswet is
  een samenwerkingsverband van gemeenten (VNG), provincies (IPO), waterschappen (UvW)
  en het Rijk. Het programma ondersteunt overheden, maatschappelijke partners, bedrijven,
  initiatiefnemers en belanghebbenden om te kunnen werken met de wet. Wilt u op de
  hoogte blijven van de activiteiten rond de Informatiehuizen en de Omgevingswet?
