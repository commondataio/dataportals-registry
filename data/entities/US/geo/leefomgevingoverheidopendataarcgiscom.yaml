description: Leefomgeving Groningen dataportaal locatiekeuze datacentrum Groningen
  Dit portaal bevat data, applicaties en informatie over de Leefomgeving Groningen.
  Overzicht Deze applicatie geeft een indruk van het procesverloop van de pilot voor
  de locatiebepaling van het datacentrum. Bekijk de etalage van de informatiehuizen
  voor de omgevingswet. Bepaal de meest geschikte locatie voor een datacentrum. Maak
  gebruik van open data door het vindbaar, leesbaar en bruikbaar te maken. Ontdek
  meer mogelijkheden Zoek data per domein Groningen Water Natuur Cultureel erfgoed
