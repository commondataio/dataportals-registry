description: 'York County, Pennsylvania Welcome to the Geographic Information Systems
  (GIS) Portal of York County, Pennsylvania where you can explore and download mapping
  data, discover interactive apps and more.  Its a one stop shop for everything mapping
  related in York County, Pennsylvania. Applications Explore All Apps York County''s
  Broadband Connectivity Initiative York County believes access to broadband is critical.
  Equal and affordable access to communications infrastructure and service is essential
  to promoting equal opportunity in business, education, employment, healthcare, and
  all other aspects of day-to-day life. We recognize the need and the challenges of
  expanding broadband to businesses and residents in the less densely populated sections
  of the County. For more information about this initiative click the link below.
  Explore the Hub GIS Data - Explore and Download Boundaries Transportation Facilities
  Planning Environmental Hydrology Land Conservation Recreation Geodatabase Download
  BOUNDARIES: Metadata BOUNDARIES: County Census Information Quickly view current
  statistics and population information for York County directly from the Census Bureau.
  General County Census Statistics Visit https://data.census.gov/cedsci/ for more
  information. Static Maps PDF maps of general countywide information that doesn''t
  change often. Map Requests York County Planning Commission handles the majority
  of map requests for the county.  You can fill out a request form online or by downloading
  a PDF form.  Note:  We do not have utility or easement data.  This includes sewer,
  water, storm, electrical, gas, etc.  Contact your municipality or service provider
  for utility information. Looking for a general road map?  PennDOT provides a County
  General Highway Map (PDF) which can be purchased for $8 at their store.  Information
  on how to purchase is on their website. Municipal Resources 911 Address Update Form
  (PDF) 911 Address Update Form Municipal Contact App Municipal Contacts General Zoning
  Viewer General Zoning Viewer Flooded Roadway Survey Flooded Roadway Survey Adjacent
  County Resources Click on the county to view resources Adams County GIS Resources
  Cumberland County GIS Resources Dauphin County GIS Resources Lancaster County County
  Resources State and Federal Resources Pennsylvania Spatial Data Access (PASDA) is
  Pennsylvania''s official public access open geospatial data portal. PASDA Logo Pennsylvania''s
