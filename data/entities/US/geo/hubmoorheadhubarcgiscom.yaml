description: "City of Moorhead GIS Hub and Open Data Welcome to the City of Moorhead's\
  \ GIS Hub. Search\n for and view publicly available GIS data, maps and applications.\
  \ Please check back often as we will be refining our content. Moorhead Open Data\
  \ Discover the City of Moorhead's GIS data by Category, or explore the entire collection\
  \ of datasets. This is data that can be freely used, re-used and redistributed by\
  \ anyone. Utilities Infrastructure Land Records Administrative Transportation Contours\
  \ Aerial Imagery Sanborn Maps Geographic Information Systems The Geographic Information\
  \ Systems (GIS) division employs enterprise GIS to provide City of Moorhead staff\
  \ and the public ‘visual’ access to City information and data. The real power of\
  \ GIS is the ability it provides to efficiently access different layers of information\
  \ over a base map of the City. How many things about the City can you find in our\
  \ GIS data? GIS is responsible for maintaining data and information for the City's\
  \ assets. Explore some of our most popular GIS maps and applications used by the\
  \ general public for \ninformation about the City of Moorhead Disclaimer This map\
  \ information is made available as a public service, and is to be used for reference\
  \ purposes only. The City of Moorhead, MN, makes no representation or warranties,\
  \ express or implied, with respect to the use or reuse of the data provided herewith,\
  \ regardless of its format or the means of its transmission. The map information\
  \ is provided \"as-is\" with no guarantee or representation about the accuracy,\
  \ currency, suitability, performance, merchantability, reliability, or fitness of\
  \ the data for any particular purpose. Moorhead, MN, shall not be liable for any\
  \ direct, indirect, special, incidental, compensatory or consequential damages or\
  \ third party claims resulting from the use of this information, even if the City\
  \ of Moorhead, MN, has been advised of the possibility of such potential loss or\
  \ damage. These maps are not a substitute for accurate field surveys. The preceding\
  \ disclaimer is provided pursuant to Minnesota Statutes §466.03, Subd. 21 and the\
  \ user of this service acknowledges that the City of Moorhead shall not be liable\
  \ for any damages arising out of the use and/or access to the service, and expressly\
  \ waives any and all claims which arise out of the users access or use of data provided.\
  \ We Want Your Feedback We welcome your feedback and we want to hear from you! Your\
  \ feedback helps the City of Moorhead provide useful information to answer questions\
  \ that make our community better. City of Moorhead\n500 Center AVE\nMoorhead, MN\
  \ 56561\n218.299.5125"
