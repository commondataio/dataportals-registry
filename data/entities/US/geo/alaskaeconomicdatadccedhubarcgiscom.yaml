description: "Welcome to DCRA targeted Economic Data We created this page to provide\
  \ meaningful, community-based economic data at a glance. This information is meant\
  \ to supplement the Community Database Online. (Preferred browsers include Firefox,\
  \ Chrome, Edge, and Safari) Alaska Residents Employed Regional Economic Development Organizations\
  \ (ARDORs) The mission of the ARDORs Program is to encourage the formation of regional\
  \ development organizations to prepare and implement regional development strategies\
  \ (Alaska Statute 44.33.896). More about ARDORs Current CEDS ARDORs are required\
  \ to develop customized work plans that contain goals, objectives, \nand strategies\
  \ for addressing regional economic development needs. These\n strategies or plans\
  \ are commonly referred to as Comprehensive Economic Development Strategies (CEDS).\
  \ For more information about ARDORs and their CEDS, please click below. ARDOR Map\
  \ 2020 NPR-A Annual Report:Impact Mitigation Grant Program As authorized December\
  \ 12, 1980, by (42 U.S.C. Chapter 78, Sections 6501-6508), the Federal Government,\
  \ through the Department of Interior, Bureau of Land Management, allows for the\
  \ exploration and development of oil and gas within the National Petroleum Reserve-Alaska\
  \ (NPR-A). This report provides relevant information about the National Petroleum\
  \ Reserve-Alaska Impact Mitigation Grant Program, including grant history from 2006\
  \ to present and FY21 applications recommended for funding. Opportunity Zones and\
  \ Business Licenses Qualified opportunity zones are areas and communities that have\
  \ been identified as economically distressed. New investments in these communities,\
  \ under certain conditions, may be eligible for preferential tax treatment. They\
  \ were established in the Tax Cuts and Jobs Act of 2017 as a means to increase investment\
  \ in lower income areas. This StoryMap highlights all the 25 Qualified Opportunity\
  \ Zones found in Alaska and provides key economic data per zone to help make informed\
  \ decisions for development and investment. NPR-A Annual Report Opportunity Zones\
  \ of Alaska Explore NPR-A Annual Report National Petroleum Reserve-Alaska (NPA-A)\
  \ Impact Mitigation Grant Program Explore Opportunity Zones of Alaska Explore economic\
  \ details of the Qualified Opportunity Zones in Alaska Made in Alaska The made in\
  \ Alaska program's mission is to promote products made, manufactured, or handcrafted\
  \ in the state. Alaska's businesses manufacture high quality products for markets\
  \ in Alaska domestically and internationally. Products range from small gift items\
  \ to large industrial modules. Made in Alaska Permit Holder Finder Application Learn\
  \ more about the Made in Alaska Program Explore Made in Alaska Permit Holder Finder\
  \ Application MIA permit holders by product type and region. Alaska Fisheries Economics\
  \ Fisheries Content Commercial fishing is a major component of the Alaskan economy\
  \ and way of life. Alaskan commercial fisheries alone generate billions of dollars\
  \ for the state and US economy (The Economic Value of Alaska's Seafood Industry).\
  \ Explore Alaska Fisheries Economics Fisheries health as relevant to communities\
  \ Fisheries CDQ Participation Participation and Earnings by State Participation\
  \ and Earnings by Community Retail Fuel Price in Alaska Check it Out! The Alaska\
  \ Fuel Price Report was originally created in 2005 to inform former Governor Frank\
  \ Murkowski's administration about actual energy costs across Alaska. These data\
  \ were used to inform decision making relating to grant and loan programs administered\
  \ by the Alaska Department of Commerce, Community, and Economic Development. \n\
  This report provides summary information about current fuel prices across Alaska,\
  \ comparisons of historical fuel prices in the surveyed communities versus the national\
  \ average, and historical pricing data from 2005 to the present for 100 surveyed\
  \ communities. This report is updated twice per year. DCRA Managed Grants EGrants\
  \ Database Grants Summary Dashboard Learn More The Division of Community and Regional\
  \ Affairs (DCRA) Grants Section is responsible for administering a variety of state\
  \ and federal grant programs. Grants administration includes all elements of state\
  \ and federal grant programs from announcement of application availability to award\
  \ notification, grant oversight and grant close-out. Technical assistance is provided\
  \ in the areas of recordkeeping, grant reporting, and other topics of grant management.\
  \ A new grants database was implemented to meet the needs of communities while providing\
  \ information to state agencies, policy makers, and the general public. The eGrants\
  \ database is used to track and manage grants. Mission Statement: The Alaska Relay\
  \ is 711 Promote strong communities and healthy economies. TTY: 1.800.770.8973 Voice:\
  \ 1.800.770.8255 Division of Community and Regional Affairs (DCRA) Anchorage DCCED\
  \ Home    \n\nOnline Privacy\n    \nOEO\n    \nWeb Content Accessibility\n    \n\
  Copyright Notice \n   \nTerms of Use Mailing &amp; Physical Address 550 W. 7th Ave,\
  \ Suite 1650 Anchorage, Alaska 99501-3510 Phone: 907.269.4501 Fax: 907.269.4563\
  \ Online Privacy OEO Web Content Accessibility Copyright Notice Terms of Use Juneau\
  \ Mailing Address P.O. Box 110809 Juneau, Alaska 99811-0809 Physical Address (No\
