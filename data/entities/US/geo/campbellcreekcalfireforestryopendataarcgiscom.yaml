description: Campbell Creek Pilot Project The Campbell Creek Pilot Project, as part
  of the CA Timber Regulation and Forest Restoration Program, is intended to identify
  opportunities to increase efficiencies and effectiveness for timber harvest planning
  and permitting processes and for forest restoration. Explore Campbell Creek Watershed
  through Storymaps Background Information CA Natural Resources Agency Forest Planning
  Watershed Pilot Projects Concept Paper CA Forest Practice Rules NCRWQCB Ten Mile
  TMDL Timber Harvesting Documents and other Reports Ongoing Analysis and Resulting
  Products Explore Data Categories Biology/Ecology Boundaries Geology Geomorphology
  Roads Soils Timber Harvesting Watershed/Hydrology Find Data GIS Tools This section
  is for potential tools that may be designed to assist with Timber Harvesting Plan
  preparation, and compliance with the Forest Practice Rules. They will be a free
  service provided by the departments under the Natural Resources Agency. Erosion
  Hazard Rating Watershed Assessment Standard Symbology Data Library per BOF Technical
  Rule Addendum No 1 Identify habitat hotspots and areas for restoration Easy to use
  map symbols to  make your maps more streamlined Access the datasets you need to
  complete your plan Public Comment The TRFR Program is interested in collecting input
  from engaged citizens.  You may have local knowledge and expertise to share. We
  welcome your ideas, feedback and questions.
