description: Houston-Galveston Area Council Regional Data Hub Discover free public
  geospatial data, tools, and resources from Houston-Galveston Area Council Usage
  Agreement These products, data, and/or tools are for informational purposes only
  and may not have been prepared for or be suitable for legal, engineering, or surveying
  purposes. They do not represent an on-the-ground survey and represent only the approximate
  relative location of property boundaries. Mapping may not reflect on the ground
  conditions. The Houston-Galveston Area Council makes no further claims as to the
  accuracy or reliability of the data, and neither assumes, nor will accept liability
  for their use. Use or reproduction of this data without acknowledging the Houston-Galveston
  Area Council as the source is strictly prohibited. H-GAC does not provide any services
  for converting the data provided here into other file formats. Browse Data by Category
  Peruse our data library by the following categories, and download hundreds of open
  GIS data sets we provide. Boundaries Census Education Environment Geodetic Hazards
  Transportation Additional Large Datasets Discover Maps, Apps, and Tools Discover
  some of the key findings from our research with our interactive web mapping applications,
  and explore our useful tools for quick information lookup. Web Mapping Applications
  by Category Information Lookup Tools Request GIS Data and Analysis Contact H-GAC
  if you cannot find the GIS data you are looking for at this Regional Data Hub, or
  if you would like to have us perform certain GIS analysis tasks for you. Purchase
  GIS Data Purchase high-quality and most up-to-date regional GIS data products we
  have to offer, including aerial imagery, LiDAR data, STAR*Map™, and Data Axle® products.
  In addition, consider participating in our various GIS data cost-share programs
  that provides better products at lower costs. Communicate and Cooperate Join the
  Geographic Data Workshop (GDW) for free to discover more opportunities to engage
  with local entities, meet local GIS professionals, discuss GIS-related topics, and
  much more. Explore Additional GIS Resources Use our courtesy links to explore and
  discover more GIS resources related to the 13-county region of Houston-Galveston
  Area Council.
