description: 'This website is the information hub for exploring and downloading spatial
  data regarding UNEP''s work in Sudan. Here, discover web maps and thematic stories,
  visualize project data dashboards, and download project resources. Let''s achieve
  our goals together. Note: This website is a prototype and is currently under development.
  Where is UNEP working in Sudan? The United Nations Environment Programme (UNEP)
  has been providing environmental support to Sudan since the 1990s. Since completing
  a major post-conflict environmental assessment of Sudan in 2007, UNEP has established
  an active country presence and developed an integrated environment programme for
  Sudan. Learn more about UNEP''s work in Sudan by visiting the projects portal or
  exploring the links below. Explore data and resources by theme: UNEP Projects ADAPT!
  Wadi El Ku Land Use and Degradation Water Socio-Economic Common Operational Datasets
  UNDAF Web Applications These web applications and maps have been tailor-made for
  to communicate outcomes on projects implemented by UNEP Sudan. Click the "Explore"
  button to see more. Case Study: Wadi El Ku Integrated Water Management Plan Water
  is key to resilience to climate shocks in North Darfur. With support from the European
  Union and the United Nations, a combination of two things – structures and systems
  – are now making it possible for the citizens of the Wadi El Ku basin to sustain
  their livelihoods. Capacity-building and training UNEP is dedicated to provisioning
  capacity building and training materials for information management purposes in
  Sudan. To access these resources or request a training, visit the training page.
  UN Day Celebrations Community Hackathon - Flickr: ajturner'
