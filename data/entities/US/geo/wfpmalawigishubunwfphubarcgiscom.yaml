description: 'Search, Visualize, Download, Create This is WFP Malawi''s platform for
  exploring and downloading GIS data, discovering and building maps, and engaging
  others to solve important issues. You can analyze and combine datasets, as well
  as develop new maps. Let''s achieve our goals together Explore data WFP Programming
  Admin Boundaries Population Emergencies Places of Interest Land Cover Physiography
  Logistics Applications Perspective Story Maps mVAM Dashboard Overlay multiple layers
  to gain local insight Hear and watch community success stories. Monitor price data
  for Maize and some pulses Unlock the Data Explore Visualize &amp; Analyze Build
  Share Anyone can use this data at no cost. Download raw data and share your insights
  with your teams or build new applications that serve specific users. Dig into the
  data. Highlight spatial patterns and discover trends. Develop new apps using ESRIs
  templates and API''s. Embed analysis on your website. Cross-Agency Events Data is
  best used in coordination between multiple departments and organizations. By hosting
  events we share knowledge and build cohesive collaboration to solve our common challenges.
  It has been helpful to have regular and on-going events that align existing solutions
  whenever the environment has allowed. Examples: Data working session Community Hackathon
  - Flickr: ajturner Contact Us'
