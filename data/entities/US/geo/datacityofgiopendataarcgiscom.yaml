description: City of Grand Island Public GIS Data Portal This data catalog is a repository
  of GIS data and applications managed through a cooperative effort between the City
  of Grand Island and Hall County, Nebraska. The goal is to facilitate the use of
  GIS data to support informed and data-driven decision making in a world that is
  constantly changing. Explore Hall County and the Grand Island Area using the maps,
  applications, and GIS data here at our data portal. Whether you're looking to search
  parcel data, find information on street closures, see zoning information, or explore
  recreational opportunities, this is the place to look! Featured Map Applications
  GIS VIEWER CONE ZONE Here are a few featured mapping applications that may be of
  interest. These are our most popular web maps and contain data that is updated on
  a regular basis. Interactive GIS Viewer complete with parcel, infrastructure, zoning
  data, and more! Current street closures and road work throughout the City of Grand
  Island Explore Open Data Categories Boundaries Elections Transportation Parcels
  Education Infrastructure Planning Community Safety Disclaimer and Terms of Use The
