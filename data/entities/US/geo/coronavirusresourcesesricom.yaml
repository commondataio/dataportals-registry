description: 'COVID-19 GIS Hub This Esri COVID-19 Hub site has been transferred to
  archive status and will no longer be updated following March 2023.On March 10, 2023
  the Johns Hopkins Coronavirus Resource Center ceased collecting and reporting of
  global COVID-19 data. I Got Vaccinated! The coronavirus vaccine is the best way
  to protect yourself and your loved ones from getting sick with COVID-19. The I Got
  Vaccinated map is being used by countless families and friends in our community
  to share their experience with the COVID-19 vaccine. We are grateful to the many
  vaccine advocates who are willing to share their stories. If you were recently vaccinated
  for COVID-19, please share your story with GISCorps. View the app Share your story
  CovidPulse Update: Grid View Learn about recent updates to the CovidPulse application,
  providing tools for comparing COVID-19 data between states and counties. View blog
  post Five steps to understand the potential impact COVID-19 can have on your organization
  and community Five steps to understand the potential impact COVID-19 can have on
  your organization and community As global communities and businesses seek to respond
  to the COVID-19 pandemic, you can take these five proactive steps to create an instant
  picture of your organization’s risk areas and response capacity. Applications and
  dashboards View global and individual country applications   |    View USA applications
  Find ready-to-use apps and dashboards that immediately aid better understanding
  and decision-making around COVID-19 in your community or organization. Use these
  examples from the global GIS community to create customized maps and interactive
  resources. View more user examples in the Esri Map Gallery Datasets View more datasets
  Explore geospatial data sourced from the global GIS community and our trusted partners.
  Developers with all levels of GIS expertise can add our datasets directly to maps
  and apps that visualize and analyze the virus in the context of each community’s
  assets and people. Featured Apps &amp; StoryMaps ArcGIS StoryMaps is a story authoring
  web-based application on the ArcGIS platform that enables you to share your maps
  in the context of narrative text and other multimedia content. Public Policy Maps
  View map full screen News &amp; Updates Stay current on COVID-19 with updates from
  trusted news sources. Dr. Este Geraghty discusses Esri''s response to COVID-19 Dr.
  Este Geraghty, MD, MS, MPH, GISP is the Chief Medical Officer and Health Solutions
  Director at Esri. Formerly the Deputy Director of the Center for Health Statistics
  and Informatics with the California Department of Public Health, Dr. Geraghty led
  the state vital records and public health informatics programs. Dr. Geraghty is
  also a board certified public health professional (CPH) and a Geographic Information
  Systems Professional (GISP). Contact Tracing Webinar03 AUG 2020 World Health Organization
  Centers for Disease Control and Prevention European Centre for Disease Control and
  Prevention Contact Esri media relations Get help now'
