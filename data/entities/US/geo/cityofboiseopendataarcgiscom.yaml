description: 'Maps &amp; GIS Open Data Portal Connect with the information around
  you. What is GIS? The City of Boise’s Geographic Information System (GIS) program
  provides mapping services, technical support, data maintenance, data access, and
  overall coordination for the use of spatial technologies to all areas of the City.
  The GIS Division is centralized under the Information Technology Department, with
  GIS analysts and technicians serving various departments. More information Our Vision:
  Enable geospatial technology in Boise lives and business. Terms of Use: Open means
  open!  This site and the data it presents are Open, Public, and Free to Use.  Except
  where otherwise noted, content on this site is licensed under a Creative Commons
  Attribution 4.0 International license. By viewing any data,  maps, or applications
  you are agreeing to the terms and conditions specified in our disclaimer. Check
  out this awesome Story Map about the History of GIS at the City of Boise. Popular
  Data Categories View All Data and Maps Popular Maps BoiseMap Property Viewer Greenbelt
  Closures &amp; Detours Parks &amp; Rec Treasure Map Dog Off-Leash Parks &amp; Areas
  What is your zoning? Are you in a floodplain? Where is the nearest fire hydrant?
  Research property in and around Boise. Find current information about Boise greenbelt
  pathway closures and suggested detours. Explore all the treasures Boise has to offer
  like Zoo Boise and the Jim Hall Foothills Learning Center. Search for off-leash
  parks and approved off-leash areas within established parks. Explore More Maps Story
  Maps Story Maps harness the power of maps and geography to tell a story. They provide
  simple yet elegant platforms for accessing to information and tools, showcasing
  interesting and timely projects, and helping citizens to understand the information
  around them in the City of Boise. Learn More Learn more about the 2017 ballot measure
  in Boise, ID to help protect natural resources and enhance recreational opportunities.
  A Story Map about the impacts of urban heat and how tree planting can help improve
  the climate in the City of Boise. The Hyatt Hidden Lakes Reserve has on-going revegetation
  efforts to  combat invasive species and improve wildlife habitat. Take a tour of
  the Green Stormwater Infrastructure (GSI) of the Lower Boise River watershed. Presented
  by the Partners for Clean Water. Explore More  Story Maps What is a Story Map? Other
  GIS Data Sources Can we help you?     gis@cityofboise.org Can''t Find What You Are
  Looking For? Submit a Public Records Request About the City of Boise The City of
  Boise will create a city for everyone by embracing our community in the decision-making
  process; innovating and investing to protect our environment; and ensuring a thriving
  local economy that benefits all. We aspire to be “one city, one team,” committed
  to delivering “citizen experience with wow,” fueled by a belief that “there is nothing
  we can’t do better.” Find out more about the City of Boise: Icon Credits Parks &amp;
  Rec, Transportation, BoiseMaps Neighborhood Watch icons designed by : mynamepong
  Utilities, Planning &amp; Zoning, Greenbelt Closures &amp; Detours, Treasure Map,
  Dog Off-Lease Map, GIS Data Request Search Glass, Home, Facebook, Twitter, and Instagram
  icons designed by: Freepik All from www.flaticon.com and are licensed by CC 3.0
  BY Image Credits Boise in Fall pano background : Erality © 2018 City of Boise. All
  Rights Reserved.'
