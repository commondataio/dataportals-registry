description: 'Hillsborough County GeoHub Explore and analyze GIS data Hillsborough
  County''s public platform for exploring and downloading open GIS data, discovering
  and building apps, and engaging to solve important local issues. You can analyze
  and combine Open Datasets using maps, as well as develop new web and mobile applications.
  Find Data Explore Data Categories Locations Reference Water Safety Recreational
  Planning Infrastructure Applications Apps provide simple access to information and
  tools for citizens to understand your community. We recommend exploring the apps
  below for helping engage around specific goals and initiatives - as well as encourage
  people to create their own stories and apps using the API and ready to configure
  apps. Map Hillsborough - The Public Data Viewer provides regulatory and other information.
  Provides evacuation and sheltering information in the event of a hurricane or natural
  disaster. Information Lookup that can be used by citizens to determine who represents
  them in local, state, and federal elected offices. Disaster Planning Guide Imagery
  Viewer for historical aerials (1938-2018). Locate Surplus Lands in Hillsborough
  County Development Services Department Public Hearings Information Story map designed
  for the public to view flood risk information. Explore More Apps Additional GIS
  Data Sources City of Tampa GIS Hillsborough County Property Appraiser PlanHillsborough
