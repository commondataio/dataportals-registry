description: Redistricting 2020 City of San José, CA Redistricting is the once-a-decade
  process of redrawing the political boundaries for elective offices after the U.S.
  Census. The 2020 redistricting process is now complete. The final redistricting
  plan was approved by City Council on January 11, 2022. The new council districts
  go into effect February 11, 2022 and are available here. Frequently asked questions
  (FAQs) are available in English, Spanish, Vietnamese, and Chinese. Visualize Analyze
  Participate Compare redistricting plans in an interactive map. Download redistricting
  data in various formats. Review redistricting plans submitted by the public. Interactive
  Map Compare current City Council districts with redistricting plans in an interactive
  map. Click here to open full screen map. Data and PDF Maps Select a category below
  to discover available data or downloadable PDF maps. Council Districts City Planning
  All PDF Maps All Redistricting Plans Final Plans Previous Plans Feedback Presentations
  Other Resources Explore additional City maps and GIS data. Maps Gallery City PDF
  Maps GIS Open Data Portal Browse a collection of applications that showcase the
  City's GIS data. Access downloadable and printable maps in PDF format. Explore over
  100 spatial datasets available for download. Contact Us City of San José redistricting@sanjoseca.gov
