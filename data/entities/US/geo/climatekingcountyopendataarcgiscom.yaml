description: Climate Change GIS Open Data More Data King County GISOpen Data King
  CountyOpen Data How to usethis site... Terms andConditions This platform was created
  to support the use of spatial analysis in preparing for and adapting to the impacts
  of climate change. The GIS resources on this platform can be integrated with other
  public and county-owned datasets to help identify and prioritize climate change
  impacts on communities, infrastructure, facilities, and natural resources. Explore
  the data theme categories below or use the search bar above to find data that you're
  interested in. You can also use the site for data visualization and to download
  the data in the formats that best suit your needs. If you have climate-related data
  that would make a good addition to this site, please contact Lara Whitely Binder.
  Explore by Category About Data for this platform were provided by the University
  of Washington Climate Impacts Group and are based on analyses conducted for the
  2015 Puget Sound State of Knowledge report. Contact Us For issues related to accessing
  GIS data on this site or other feedback, email GISCenter@kingcounty.gov. For questions
