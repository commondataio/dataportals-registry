description: 'Smart Communities in Alaska Cooperate - Inform - Engage While hosted
  by the Mat-Su Borough, The **Alaska Smart Communities Forum** is a multijurisdictional
  partnership between state, borough, and city governments; as well as profit &amp;
  non-profit industry leaders.  This is the community''s public platform for exploring
  and downloading open data, discovering and building apps, and engaging to solve
  important local issues. You can analyze and combine Open Datasets using maps, or
  statistical tools,  as well as develop new web and mobile applications. Let''s make
  our great communities even better, together! Explore Data Categories The ASCF data
  portal is not yet populated, so these links don''t currently work. We will be fixing
  this soon. Find Data Agriculture Aerial Imagery Cadastral Recreation Public Safety
  Rail Wetlands Infrastructure Apps Apps provide simple access to information and
  tools for citizens to understand your community. We recommend exploring the apps
  below for helping engage around specific goals and initiatives - as well as encourage
  people to create their own stories and apps using the API and ready to configure
  apps. See All Apps Unlock the Data Explore Visualize &amp; Analyze Build Share Anyone
  can use open data from the Government Open Data at no cost. Download raw data and
  share your insights with your community or build new applications that serve specific
  users. Dig into the data. Highlight spatial patterns and discover trends. Develop
  new apps using templates and API''s. Embed analysis on your website. Partners While
  hosted by the Mat-Su Borough, The Alaska Smart Communities Forum is a multijurisdictional
  partnership between state, borough, and city governments; as well as profit &amp;
  non-profit industry leaders.  This is the community''s public platform for exploring
  and downloading open data, discovering and building apps, and engaging to solve
  important local issues. You can analyze and combine Open Datasets using maps, or
  statistical tools,  as well as develop new web and mobile applications. Let''s make
  our great communities even better, together! Community Events Open Data is best
  used in coordination between citizens, businesses, and government. By hosting meetups
  and in-person events you can share knowledge and build a cohesive collaboration
  to solve your more important initiatives. It is often helpful to have regular and
  on-going events that align with existing local community events when possible. Examples:
  Open Data meetups build community Community Hackathon - Flickr: ajturner Contact
  Us Contact Us'
