description: Search, Visualize, Download, Create The City of Chelsea, Massachusetts
  is located in Suffolk County across the Mystic River from Boston. As of the 2020
  Census, Chelsea had a population of 40,787 and a total area of just 2.46 square
  miles, making it the second most densely populated city in Massachusetts. 47.1%
  of Chelsea residents were born outside of the United States, 65.8% of the population
  is Hispanic or Latino, and Spanish is spoken in 60.9% of households. Explore the
  Data Snow Zoning Biking Environment Districts Demographics Commuting Housing For
