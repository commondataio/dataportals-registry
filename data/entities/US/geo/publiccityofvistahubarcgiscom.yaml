description: VistaData Search, Visualize, Download Geographic Information System (GIS)
  is a location based information and mapping system that integrates with several
  City business processes and is accessible to the public through easy to use maps,
  applications, and data downloads. The Information Technology Department's GIS Division
  seeks to promote the use of GIS technology at the City of Vista and to facilitate
  public access to the city's spatial data. For additional information, please click
  this link. Interactive Applications GIS Data Download For additional GIS data, please
  go to the Regional GIS Data Warehouse at https://rdw.sandag.org. Maps Contact Us
