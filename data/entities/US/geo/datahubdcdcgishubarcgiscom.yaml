description: Engage with the District through government open data. Apps &amp; Maps
  Discover data in DC's urban landscape with these web maps &amp; apps. Data Stories
  Opportunities for all learners to read how DC is using data for operations, education
  and encouraging civic participation. Dashboards Link today's data with yesterday
  and see patterns with these interactive web visualizations. Data Catalog Browse
  the data, download it as a file, analyze it with your tools, or build apps using
  our APIs. Citywide Data Profile Follow us to get occasional updates on data and
  tools. Demographics at a Glance Visit the Office of Planning State Data Center Demographics
  Data Hub for more. Demographic Housing Business Social Economic ACS 1-Year Demographic
  Characteristics of DC ACS 1-Year Demographic Characteristics of DC Population (#)
  ACS 1-Year Housing Characteristics of DC ACS 1-Year Housing Characteristics of DC
  Housing Units (#) ACS Economic Characteristics DC ACS Economic Characteristics of
  DC Median Household Income ($) ACS Economic Characteristics DC ACS Economic Characteristics
  of DC Poverty Rate (%) ACS Housing Characteristics DC ACS Housing Characteristics
  of DC Median Rent ($) ACS Economic Characteristics DC ACS Economic Characteristics
  of DC Unemployment Rate (%) ACS Social Characteristics DC ACS Social Characteristics
  of DC Households w/ Broadband Subscription (#) ACS Social Characteristics DC ACS
  Social Characteristics of DC Native Washingtonian Residents (#) By the Numbers Commitment
  to a fair shot for every DC resident. Visit mayor.dc.gov for more. Economic Development
  In addition to the almost 700,000 Washingtonians who call DC home, we also welcome
  tens of millions of visitors from around the world every year. Environment Working
  with with residents, businesses, and institutions to promote environmentally responsible
  behavior for a sustainable urban environment. Housing Working to ensure that people
  of all backgrounds and at all stages of life can live and thrive in Washington,
  DC. Education Ensuring that every school guarantees students reach their full potential
  through rigorous and joyful learning experiences. Public Safety Building a safer,
  stronger DC by making investments in our public safety agencies. Transportation
  Achieving an exceptional quality of life in the nation’s capital through more sustainable
  travel practices and safer streets. COVID-19 Data The data presented below are an
  overview of what the District of Columbia is publishing on coronavirus.dc.gov. COVID-19
  Explore all DC COVID-19 Surveillance, Vaccine and ReOpening datasets. Citywide Data
  Initiatives Follow us to get occasional updates on data and tools. Foundational
  Data These datasets often serve as the foundation on which other high quality dataset
  are built. Addressing in DC Imagery &amp; LiDAR Roadway Centerlines Intelligent
  search functionality and standard addressing components so agency apps and systems
  maintain clean integration. Aerial images have a variety of uses for web based visualizations
  and to create derivative data like buildings, roads and elevation models. Roadway
  data in a variety of styles to support broad analyses. Detailed characteristics
  for a wide range of potential uses. Property Lots in DC Public Lands in DC Enterprise
  Dataset Inventory A complex urban environment including federal government lands,
  reservations, District lands and personal property. Sometimes gifted, acquired,
  developed, and transferred in title or right-of-use between Federal and DC Governments.
  An evaluation of the previous fiscal year's progress in implementing the Data Policy
  &amp; the Enterprise Dataset Inventory. Civic Engagement District agencies are using
  data to create civic engagement initiatives that are driven by a focused program,
  goal or activity designed to engage with you. Follow any one of these to begin.
  Adopt a Block moveDC Urban Forestry Is there an block in your neighborhood that
  you would like to help keep clean? Adopt-A-Block that could use some tender loving
  care. Goals, strategies and metrics for investing in transportation facilities &amp;
  programs that meet future needs of DC across all eight wards. Connect with the urban
  forest that surrounds you. Explore the City of Trees with nearly 170,000 public
  trees in Washington, DC. DDOT Capital Projects Urban Wood Reuse ParkDC Ensuring
  that people, goods, and information move efficiently &amp; safely with minimal adverse
  impact on residents and the environment. Providing DCPS and public charter schools
  with wood products to improve school grounds at no cost to reduce waste across the
  District. Information on the District's parking and curbside programs. Learn about
  residential parking, meters, parking signs, and new curbside programs! Customize
  Your Open Data DC Developers Data Developer's Portal This portal provides developers
  with the ability to create user profiles, manage API Keys, review API guides, view
  code examples for MAR 2 API. Web Map Services Map and Data services accessed within
  web browsers or custom applications with REST Endpoints. MAR Web Services The MAR
  API and Web Services provide a variety of methods to perform geocoding and address
  verification. Map Makers &amp; Data Visualizers Open Data DC Community Community
  users can be residents, volunteers, stakeholders and truly anyone with an interest
  in creating or sharing web maps, dashboards and data. DC Government ArcGIS Online
  DC Government staff with a DC ArcGIS Online account may login above to begin building
  your own content. Or visit https://octohelps.dc.gov and submit a service request
  to get started. TableauDevelopers Incorporate Open Data DC REST Endpoints and APIs
  into your Tableau workspace with developer tools. MicroStrategy Developers Incorporate
  Open Data DC REST Endpoints and APIs into your MicroStrategy workspace with developer
  tools. Data Stewardship Governance Data Policy Data Policy Establishes a comprehensive
  data policy for the District government consistent with openness, safety, privacy,
  and security. Data Handbook Data Handbook The process and steps the DC Chief Technology
  Officer's data program undertakes when an agency submits an open dataset. Interagency
  Data Team Interagency Data Team A community of data analysts, or agency liaisons,
  who convene regularly with representation from DC agencies of all clusters. Chief
  Data Officer Enterprise Dataset Inventory DC government maintains an inventory of
  its enterprise datasets and classifies the enterprise datasets by level of sensitivity.
  Feedback open.data@dc.gov Have Something in Mind? Our teams are working together
  to add new datasets, keep data current and improve your experience. We welcome questions
  on our data, additions and suggestions for improvement. Publishing new data is a
  careful and thoughtful process and thank you for participating in Open Data DC.
