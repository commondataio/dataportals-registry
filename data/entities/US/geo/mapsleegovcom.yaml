description: 'Lee County Logo Our Maps and Apps gallery includes a variety of dynamic
  web mapping applications to help you find the geographic information you need Resident
  Information Tool One-Stop Information Learn more about your home, or a home you
  are interested in purchasing, using our resident information tool. Simply enter
  the address to find information such as: You will also find information for homes
  located in incorporated municipalities - Fort Myers, Cape Coral, Fort Myers Beach,
  Sanibel, Bonita Springs, and Estero. Featured Apps Find My... View maps focused
  on specific topics in this collection of web mapping applications LeeSpInS (Spatial
  Information System) LeeSpInS is a Lee County web GIS application featuring a variety
  of data layers in one app Story Maps Story maps provide a variety of interactive
  experiences that incorporate maps, photos, video, and text focused on a central
  topic Other Apps Printable Maps Access static maps in pdf format that can be saved
  and printed'
