description: Accomack County GIS Data Search, Download, Create Disclaimer State Code
  of Virginia This is the platform for exploring and downloading Accomack County,
  Virginia GIS data. The geographic data layers produced by Accomack County are provided
  as a public resource. The County makes no warranties, expressed or implied, concerning
  the accuracy, completeness, or suitability of this data, and it should not be construed
  or used as a legal description. Pursuant to Section 54.1-402C of the Code of Virginia,
  any determination of topography or contours, or any depiction of physical improvements,
  property lines or boundaries is for general information only and shall not be used
  for the design, modification, or construction of improvements to real property or
  for flood plain determination. Find GIS Data Most Requested GIS Data Explore Data
