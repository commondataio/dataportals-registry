description: COVID-19 Judiciary Task Force Hub The Federal Judiciary recovery hub
  includes resources and tools that judges, cues and federal public defenders need
  to gather information, assess risks in their local communities, and determine if
  it’s safe for employees, partners, and the public to reenter our courts and offices.
  COVID-19 Community Levels View COVID-19 Community Levels from Centers for Disease
  Control and Prevention Additional Information Administrative Office Section View
  COVID-19 Data by US Courts Administrative Office Additional Information Percentages
  for Charleston and Phoenix do not include data from local sources and are calculated
  using HHS GeoHealth data. Districts Section View COVID-19 Data by US Court Districts
  and Divisions COVID-19 Cases Dashboards US Districts in Counties and States with
  Confirmed COVID-19 Cases US Districts in Circuits with Confirmed COVID-19 Cases
  COVID-19 Variants COVID-19 Data and Trends for Federal Judicial Districts Allows
  users to visually see how each state and county within the US Judiciary have been
  impacted by the COVID-19 outbreak, specifically confirmed cases and deaths. Allows
  users to visually see how each state within US Judiciary Circuits and Districts
  have been impacted by the COVID-19 outbreak, specifically confirmed cases and deaths.
  This dashboard shows information on states with reported COVID variants. The Federal
  Judicial Center (FJC) has created a dashboard showing COVID-19 data and trends for
  the nation and for each of the ninety-four federal judicial districts. Resources
  National Center for State Courts Website BOP COVID-19 Dashboards - Mobile Friendly
  State Action on Coronavirus (COVID-19) The ABA Coronavirus (COVID-19) Task Force
  The NCSC is a clearinghouse for research information and comparative data to support
  improvement in judicial administration in state courts. Mobile-friendly collection
  of interactive dashboards presenting publicly available COVID-19 data obtained by
  the DOJ OIG from the Bureau of Prisons and the Johns Hopkins University's Center
  for Systems Science and Engineering (JHU CSSE). The National Conference of State
  Legislatures brings you up-to-date, real-time information about bills related to
  and responding to COVID-19 that have been introduced in the 50 states and the District
  of Columbia. This webpage is intended as a national source of information about
  the coronavirus (COVID-19) and the delivery of legal services. CDC Coronavirus Disease
  2019 (COVID-19) Main PagePublic Health Response to COVID-19 Outbreak - February
  24, 2020 (PDF)Public Health Response &amp; Interim Clinical Guidance for COVID-19
  Outbreak – February 2020 (PDF)Persons Evaluated for COVID-19 – January 2020 (PDF)Preventing
  COVID-19 from Spreading to Others in Homes &amp; Communities About Federal Courts
  Court Orders and Updates Local Health Information JNet COVID-19 Guidance This site
  is maintained by the Administrative Office of the U.S. Courts on behalf of the Federal
  Judiciary. The purpose of this site is to provide information from and about the
  Judicial Branch of the U.S. Government.
