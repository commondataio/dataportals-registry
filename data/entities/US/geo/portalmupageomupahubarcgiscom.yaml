description: '¿Qué es el Portal de Datos Abiertos? Plataforma que permite que los
  datos sean de libre acceso, sin limitaciones técnicas o legales.

  Tener acceso a los datos de la administración garantiza  transparencia, eficiencia
  y la igualdad de oportunidades a la hora de crear valor. Permite consultar y tratar
  datos levantados directamente de las fuentes oficiales, permitiendo a los ciudadanos
  y empresas crear servicios de forma más ajustada en colaboración con la Alcaldía
  de Panamá equiparando la igualdad al acceso de la información. Datos Abiertos Aquí
  podrás descargar la data cruda de los mapas en diferentes formatos. Busca en el
  Portalde Datos Abiertos EXPLORA  Los Datos Abiertos La Alcaldía de Panamá subirá
  paulatinamente conjuntos de datos para la actualización de las categorías del OpenData.
  Ponemos a disposición de los ciudadanos el contenido abierto que alimentan nuestras Aplicaciones
  Web para que puedan consultar, analizar, descargar o generar aplicaciones y servicios
  con ellos  y darle utilidad a la información de la gestión municipal. ACTUALIZACIONES
  RECIENTES Cooperación Internacional Inventario  Arboreo Educación Ambiental Cultura
  +Story Maps

  +APP WEB VISUALIZA  Los Datos Abiertos Cuando visualices los mapas, hay mucho más
  que puedes aprender instantáneamente de ellos aplicando filtros y estadísticas.
  26 500,00 150,00 Aprovecha la Data al Maximo Contribuyentes corregimientos Habitantes
  (ESPACIO EN CONSTRUCCIÓN) Crea con los Datos Abiertos Resalta patrones espaciales,
  combina conjuntos de datos, realiza tu propio análisis, crea nuevas aplicaciones
  emocionantes sin código, incruste datos o mapas en su propio sitio web o red social.
  Los datos se ofrecen para su descarga en varios formatos: como SHP o KML para aplicaciones
  SIG, y CSV para tablas y hojas de cálculo. ¡Ayúdanos a mejorar! Este portal está
  construido para los ciudadanos, queremos saber qué datos te interesan, contacta
  con nosotros si quieres compartir tus datos y validarlos, tambien si tienes una
  aplicación que los utilice o si quieres colaborar con nosotros para que el portal
  siga su desarrollo.'
