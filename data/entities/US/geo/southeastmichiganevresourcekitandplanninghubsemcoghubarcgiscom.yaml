description: State of Michigan A one-stop destination for communities, organizations,
  and stakeholders to learn about and access key data and information on EVs and EV
  infrastructure in the State of Michigan About The State of Michigan Community EV
  Toolkit gives local communities and stakeholders quick access to key data and background
  information, the current status of infrastructure and deployment, community zoning
  and planning ordinances, community fleet electrification, funding opportunities,
  and local case studies and best practices. This EV Toolkit will be updated and expanded
  as needed to address emerging issues and in response to changes in technology, the
  market, grant programs, laws and regulations, state and federal Policies, and to
  requests and recommendations from communities, organizations, educational institutions,
  and other stakeholders. Background The goal of this resource is to provide a comprehensive
  platform, timely information, and insights to local governments, community leaders,
  as well as residents as they consider EV adoption and infrastructure deployment.
  This effort compliments and supports the efforts of the Office of Future Mobility
  and Electrification (OFME) as well as the MI Healthy Climate Plan. These highlight
  the importance of planning for emerging technologies. Recognizing the need for educating
  our communities and providing a streamlined information resource on Electric Vehicles, 
  this Community EV Toolkit was developed by SEMCOG for the State of Michigan. Explore
  Follow the State of Michigan Community EV Toolkit Initiative By following this initiative
  you will get updates about new information, and tools that you can use to help your
  community achieve your EV goals. General inquiries on the Community EV Toolkit –
  Contact State Specific questions or comments for Southeast Michigan – Contact Beheshteh
  Makari at makari@semcog.org
