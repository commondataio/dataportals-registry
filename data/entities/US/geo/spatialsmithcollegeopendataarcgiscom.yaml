description: 'Spatial Engagement For the Aware Campus Public space for exploring and
  downloading data, discovering and building apps, and engaging to solve important
  local issues within a spatial context.  Analyze and combine Open Datasets using
  maps, as well as develop new web and mobile applications. Where do you want to go?
  Explore Data Categories Gardens Sustainability MacLeish Mill River Greenway Drone
  Imagery Campus Invasive Species Applications Apps provide simple access to information
  and tools for citizens to understand your community. We recommend exploring the
  apps below for helping engage around specific goals and initiatives - as well as
  encourage people to create their own stories and apps using the API and ready to
  configure apps. Configure apps to provide focused citizen experiences. Tell stories
  about local issues and solutions. Hear from your community. Make your data discoverable,
  explorable and usable. Explore More Apps Unlock the Data Explore Visualize &amp;
  Analyze Build Share Anyone can use open data from the Government Open Data at no
  cost. Download raw data and share your insights with your community or build new
  applications that serve specific users. Dig into the data. Highlight spatial patterns
  and discover trends. Develop new apps using templates and API''s. Embed analysis
  on your website. Local Narratives Everyone has a story to tell. Engage and inspire
  your audience by combining text, images, and other multimedia content with maps.
  You have the local knowledge and expertise, now begin and sustain a meaningful connection
  with your users. Learn More Share local knowledge and insights. Develop new Apps
  and Solutions for your Community. Open API Use an Open Platform to spur innovation
  and stay on top of the latest technology. Utilizing open standards, interoperability,
  data, APIs, and code can connect you directly to the community. Our Open Vision
  | Developer API Community Events Examples: SAL Mapathon Contact Information Support
  Copyright 2017. Smith College Spatial Analysis lab. About Connect'
