description: Virginia Department of Transportation Open Data Portal What is offered
  on Virginia Roads? Open Data Stories Web Maps Apps VDOT's Open Data Portal, Virginia
  Roads, was developed as part of an effort to provide user friendly access for exploring
  and downloading open data. VDOT is committed to providing the traveling public,
  lawmakers and partners with easy to understand information that demonstrates how
  we are managing the state’s transportation infrastructure and to ensure VDOT’s transparency
  to the public. Learn About Virginia Roads Virginia Roads offers access to VDOT Open
  Data, Stories relating to VDOT initiatives, as well as Web Maps and Apps that are
  powered by Open Data that can be used to answer questions and solve problems. Explore
  Other Resources Explore Data Categories Anyone can use open data from VDOT and other
  organizations at no cost. Download the raw data and share your insights with others
  or build new applications that serve specific users. Boundary &amp; Reference Maintenance
  &amp; Construction Traffic &amp; Travel Information Trucking Data Featured Datasets
  Bridges &amp; Culverts Crash Data Linear Referencing System Park &amp; Ride These
  datasets are among the most requested by the Commonwealth's traveling public, lawmakers
  and partners. Data | App Data | App Data | LRS Group Data | App Traffic Volume Designated
  Truck Routes and Length Restrictions Projects Speed Limits Data | App Data | App
  App | Website Data | App Quick Links Contact Us Social Media This website includes
