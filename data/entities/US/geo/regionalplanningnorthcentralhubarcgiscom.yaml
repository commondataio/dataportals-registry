description: 'North Central Hub Programs

  Impact

  Events

  Data

  Contact Our Programs Transportation Planning The North Central Pennsylvania transportation
  system is an integrated system that offers convenient, efficient, effective and
  safe travel choices for both people and goods, while preserving the character and
  livability of our communities. Community Development Developing integrated strategies
  and policies for community development and regional planning activities that are
  consistent with the organization’s Regional Action Strategy (RAS) and Strategic
  Plan. Energy Energy

  The North Central’s Energy Assistance program aids local governments, schools, hospitals
  and non-profits reduce energy costs. This is done through education, training, and
  technical assistance. ARC/EDA The Appalachian Region Commission (ARC) is a funding
  program that assist public and public non-profit organizations with funding for
  community and economic development. LTAP/MTAP The Pennsylvania Technical Assistance
  Program (LTAP) was created to share transportation knowledge, improve road maintenance
  and safety skills, and put research and new technology into practice at the local
  level. CEDS The planning process is intended to bring public and private sectors
  together to provide a baseline of information, set forth goals and establish targeted
  strategies and performance measures for documenting successful economic and community
  development. Flood Resiliency The goal is to raise awareness and educate residents
  on the short and long term impacts of the Flood Insurance Reform.  A regional analysis
  of historic flooding impacts was conducted with a “pilot” community identified.
  Greenways This program enables North Central to coordinate the advancement of recreation,
  conservation and heritage initiatives throughout the local development district
  of Cameron, Clearfield, Elk, Jefferson, McKean and Potter counties. Information
  Technology North Central’s Internet service was created to provide a cost effective
  method for communities of all sizes the ability to connect worldwide. Healthcare,
  Education, Manufacturing, Law Enforcement and Emergency Management are a few of
  the beneficiaries of this resource. Keystone Opportunity Zone (KOZ) This unique
  program develops a community’s abandoned, unused, underutilized land and buildings
  into business districts and residential areas that present a well-rounded and well-balanced
  approach to community revitalization. Business Loans The Business Financing Program
  was established to support the start-up and expansion activities of small businesses
  which will enhance the regional economy through the creation and retention of full-time
  jobs. ENGAGE! Engage! is a statewide, industry-driven initiative designed to proactively
  listen to businesses across the state and  identify their opportunities and challenges
  to be able to offer targeted technical assistance and solutions. Government Procurement
  The Procurement Technical Assistance Program was established to expand the number
  of businesses capable of participating in government contracts. International Business
  North Central’s International Program assists companies within the international
  arena: New to export, new markets and market expansion. NC PREP The North Central
  Partnership for Regional Economic Performance (NC PREP) is designed to encourage
  regional coordination in economic development efforts, yielding superior customer
  service to the business community and a comprehensive, efficient statewide economic
  delivery strategy. WEDnetPA Reimburse Pennsylvania employers for eligible training
  completed with their new and existing Pennsylvania employees.

  Allows companies to stay competitive while keeping employee skills current and relevant.
