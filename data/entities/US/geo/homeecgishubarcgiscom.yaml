description: 'ECGIS Logo Welcome to Eaton County GIS. Our mission is to provide user-friendly
  mapping solutions to support informed decision-making in our community. On this
  site, we host a collection of interactive online maps that make visualizations of
  County datasets quick and intuitive. We also host an Open Data Portal where you
  can easily find and download GIS data for further exploration. Historical Archived
  COVID-19 Tracking Need even more GIS power? It''s as easy as 1...2...3... 1) Get
  free QGIS software from https://qgis.org and install it. 2) Download our pre-configured
  Open Data QGIS Map zip file from HERE. 3) Extract the Open Data zip file and double-click
  the "OpenData"  QGIS Project file. You''re ready to explore! Eaton County Picture
  of Eaton County Logo Contact Us ECGIS 911 Courthouse Dr. Charlotte, MI 48813 Phone:
  517-543-4714 Email: gis@eatoncounty.org Helpful Links ECGIS Open Data Portal Michigan
  Open Data Portal Where to Vote Property Descriptions Forms &amp; Documents Custom
  Mapping &amp; Printing Prices Open Data Policy Data License Agreement Property Codes
