description: Crow Wing County Hub The Crow Wing County Hub transforms how we engage
  and collaborate with our community using data-driven tools for innovation. County
  Overview Summary of local government statistics and community information. 65,055
  Population 1,157 Total Area 998 Land Area 1,555 Lake Shore 18 Cities 28 Townships
  217.31 City Area 875.38 Township Area How to use the Hub The Hub brings authoritative
  and data-driven initiatives to life by combining data, visualization, analytics,
  and collaboration technology to enable governments and citizens to work together
  on real-world initiatives that tackle everyday challenges and the most pressing
  issues in their communities. Lookup Land Records Lookup property tax and assessment
  information and find sales and related property information. Locate real property
  and review information stored in the tax receivables and computer aided mass appraisal
  (CAMA) database and viewed through geographic information system (GIS). Understand
  Public Safety Initiatives Gain deeper understanding of resources and incidents to
  better prevent, protect against, and mitigate the effects of threats and hazards.
  Find patterns and prioritize efforts to increase the safety and security of our
  community using asset and event data. Discover and Download Open Data Discover,
  explore and download data that can be freely used, re-used and redistributed by
  anyone. Anyone can use Open Data from Crow Wing County at no cost. Dig into the
  data, download what you need, and share your insights with the community or build
  new applications. Explore More Resources Access other available content that is
  used to answer some of the most frequently asked questions using data-driven solutions.
