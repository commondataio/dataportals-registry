description: Puyallup GIS Portal Featured Maps Applications Tools built to answer
  common questions. Are You a City of Puyallup Resident? One of the most common questions
  we receive is if a resident is within the city limits of Puyallup. With the map
  on the left you can check any address or point to determine if it is within the
  city limits. Click on your location or type in your address and click near your
  address to see if you are within City Limits. Map features are approximate and have
  not been surveyed. Data may not align when viewed over imagery.The City of Puyallup
  assumes no liability for variations ascertained by actual survey. All data is expressly
  provided 'as is' and 'with all faults'. Report Infrastructure Issues SeeClickFix
  Overview Completed work orders SeeClickFix is the tool your neighborhood needs to
  fix that broken sidewalk and the pothole on the bus route, giving your kids a safer
  trip to school and improving the quality of life where you live. Click here to learn
  more The City of Puyallup used SeeClickFix as a reporting tool to remediate infrastructure
  issues. You can report new issues on the map to the right or view completed work
