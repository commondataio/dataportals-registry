description: 'GIS（地理情報システム）を活用した SDGs の現状把握と SDGs に関わる活動を紹介します。 「目標ベースのガバナンス」の典型的な例としての
  SDGs にとって、「測る」ことは大変重要な要素です。「測る」ことで、取り残されている人や活動がわかります。いつ、どこで、だれが、どのように取り残されているかがわかれば、どのようにして取り残されないようにすればよいか、ということを考えることが出来ます。余っているところから足りないところへ移動させたり、あるいは、貯めておいて必要な時に使っていくということが効率的に出来るのも、「測る」ことをしっかりと行うことで可能になります。
  SDGs Today Japan は、測ったデータを出来るだけわかりやすく「見える化」することを目的として作っています。色々なところで「測る」取り組みが行われていますが、測り方が違ったり、物差しが違ったりしています。また、測っているものがあちこちに分散していて、まとめてみることが出来ないというのがこれまでの状況でした。これを一変し、SDGs
  の観点から測っているものは出来る限り色々なデータを集めようとして、作成しています。また、データをどのように活用すればよいのか、データにまつわる「ストーリー」も集めることで、データの活用方法の一端もお見せしようと考えました。
  このサイトを活用する皆さんとともに、これからこのデータ集を発展させたいと考えています。 現状の把握：GIS による SDGs の達成状況の可視化 Storytelling：SDGs
