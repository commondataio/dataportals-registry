description: GeoHub for Chittenden County Connecting people with Information Latest
  News Calendar FAQ Contact Us GIS at CCRPC Contact The Chittenden County Regional
  Planning Commission’s GIS office has provided map &amp; Geographic Information System
  (GIS) services to CCRPC staff and the 19 municipalities in Chittenden County since
  1989. CCRPC also works cooperatively with many state agencies and non-profit organizations
  in the region. Our work centers on projects in the fields of land use, transportation,
  natural resources, emergency preparedness, energy and community development. Projects
  include town plan mapping, zoning maps, thematic and analytical mapping of natural,
  cultural and transportation resources, and limited GIS software support. Mapping
  products can be paper, digital and/or online interactive maps. For more information,
  please contact Pam Brangan, CCRPC GIS Data and IT Manager, at (802) 846-4490 x 122.
  Search Applications CCRPC has many mapping applications. Search for a Regional map
  such as our ECOS Map Viewer, Town maps like the Westford Map Viewer or a project
  based map like the South Burlington Natural Resources Inventory Map. Simply click
  on the type of application you are looking for (Regional, Town, or Project) below
  and choose the application from the resulting list. Regional Maps Town Maps Project
  Based Maps Search GeoData CCRPC has some GIS data available for download in shapefile
  format. Type a keyword (such as zoning or conserved land) or the town name to see
  what is available. Another great resource for GIS data is the Vermont Open Geodata
  portal - see link to the right of the search bar. Search Keyword or Town Name Use
  the Vermont Open Geodata portal to find free spatial data, services and applications|
  Vermont Open Geodata Portal »
