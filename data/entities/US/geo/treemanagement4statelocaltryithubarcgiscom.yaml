description: 'Explore our urban canopy and get involved today Building a healthy community
  forest that benefits all. Trees_public Trees Trees Trees_public Trees Planting Spaces
  Tree Benefits Our urban forest provides concrete ecological and economic benefits.
  Runoff Stormwater runoff and waterway pollutants are reduced. Energy Buildings energy
  costs are reduced by shade and wind barriers. Pollution Pollutants and particulate
  matter are intercepted and abosrbed. CO2 Carbon Dioxide (CO2), the primary greenhouse
  gas is stored. Explore our Tree Canopy Learn more about the trees that make up our
  urban forest. Explore Improve our Tree Canopy There are several ways you can help
  us improve our community''s tree canopy. Volunteer Now Join a growing list of community
  volunteers in our Adopt-A-Tree Program that help us maintain the trees in our urban
  forest. Learn more Plant a Tree Our Adopt-A-Tree Program helps residents in our
  community plant new trees on their property. Apply Now Request Service The process
  of requesting service has never been easier. Submit a Request Use the Tree Viewer
  to submit a request for service, or report a problem, in our community. Submit Request
  Contact Call Center The Call Center is open 24 hours a day, 7 days a week, 365 days
