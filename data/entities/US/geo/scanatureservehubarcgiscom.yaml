description: "Strategic Conservation Assessment of Gulf Coast Landscapes Stakeholder\
  \ Priorities and Conservation Tools The\n goal of this project is to develop planning\
  \ tools that help users \nidentify areas that will maximize the benefits of land\
  \ conservation \nbased on their goals and priorities. Currently,\n three conservation\
  \ assessment tools are under development, with the \nproduction version of our web-application\
  \ tool suite available in 2021. This site describes the co-production process by\
  \ which priorities were identified in existing Gulf plans (Conservation Planning\
  \ Inventory Tool), vetted and refined by Gulf stakeholders, and then incorporated\
  \ into our Conservation Prioritization Tool (CPT) and Conservation Visualization\
  \ Tool (CVT). All three tools are available below under Explore Further. Explore\
  \ Find Explore Further Conservation Planning Inventory Tool (CIT) Learn More Conservation\
  \ Prioritization Tool (CPT) Learn More Conservation Visualization Tool (CVT) Learn\
  \ More More About the SCA Project The Strategic Conservation\nAssessment of Gulf\
  \ Coast Landscapes is a collaborative project funded by the\nGulf Coast Ecosystem\
  \ Restoration (RESTORE) Council via the U.S. Department of\nthe Interior. The tools\
  \ are being developed through a cooperative partnership\nbetween Mississippi State\
  \ University and the U.S. Fish and Wildlife Service, in\ndirect collaboration with\
  \ a core team of RESTORE Council agency\nrepresentatives, landscape-scale conservation\
  \ practitioners, and a broad\ncommunity of stakeholders who have contributed and\
  \ provided representation from\na variety of non-government organizations, public\
  \ agencies, and mission-based\nor programmatic philanthropic initiatives in the\
  \ Gulf of Mexico. Contact us Contact us"
