description: The Keys to the Valley Open Data Portal is intended to support understanding,
  conversation, and implementation needed to further the homes needed in the greater
  Upper Valley region of New Hampshire and Vermont ! Our region’s economic well-being
  and quality of life depends on us all rising to the challenge facing our region's
  residents and housing conditions. If you have a question on how to use these resources,
  you can reach out to the Keys to the Valley team here. Looking for something specific?
  Search for it here... Interactive Highlights Explore the data in an interactive
  format and use these tools to make your own maps or share your insights, without
  having to download anything. Open Data for Data Gardeners If you are looking to
  explore the data yourself, or download &amp; manipulate for your own analysis and
  presentation, this is the place for you. Boundaries Demographics Destinations Homes
  Infrastrucuture Natural Resources or Features Suitability Model Transportation Follow
  this InitiativeSign Up
