  Town's vision to provide technology through a safe and secure environment, by ensuring
  mapping technology to securely connect, collaborate and innovate. Use the search
  bar below to find specific data or browse the galleries for web maps or downloadable
  PDF maps.  The Suggest a Dataset tab above can be used to request other data, if
  needed. Online property searches within Apex or Wake County can be performed using
  Wake County's iMAPS online application.  Other county-wide data can be found on
  Wake's own Open Data site. Web Apps &amp; Maps Large Format PDF Maps
