description: "Open Data Dunwoody A strong and connected community Explore, Visualize,\
  \ and Download Geographic data Featured Content Open Data Dunwoody allows people\
  \ to discover and analyze the same GIS (Geographic Information System) data that\
  \ city staff uses and supports Dunwoody's transparency efforts to promote accountability\
  \ and trust.  It is a quick and convenient way to share and explore data across\
  \ multiple platforms.  You can download a spreadsheet, KML, or a shapefile. You\
  \ can even or use the API to develop new web and mobile apps.  You can explore data\
  \ without downloading by zooming in and clicking on features and categorize the\
  \ data by clicking on an attribute field to visualize the data. Data, PDFs, and\
