description: 'Mapping and GIS Resources Hub For project updates and current information,
  visit Loudoun''s dedicated Redistricting page Redistricting is the process of redrawing
  the boundaries of districts that elect representatives who serve specific geographic
  areas. This process occurs every 10 years following the United States decennial
  census. The Redistricting Hub will be updated on a rolling basis to include additional
  interactive maps, data, and training materials for the public. Sign up for updates
  about local redistricting and learn when new content has been posted to this page.
