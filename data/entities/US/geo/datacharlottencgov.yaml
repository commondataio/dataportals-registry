description: Welcome to the City of Charlotte Open Data Portal This is your resource
  to explore, visualize, and download publicly available data. Here you can search
  for data, learn about the City's projects and resources, download data for your
  own use or create brand new maps and apps. The City of Charlotte is a great place
  to live, work and play; find out why by exploring the site! Putting Data To Work
  The City of Charlotte and its partners have many applications that contain a wealth
  of information including location of facilities, programs, services and demographics.
  Here are some highlights from our gallery. Community Violence An introduction to
  several indicators of community violence Community Displacement Understand the potential
  for displacement risk in Charlotte neighborhoods Population Change Read more about
  the statistics of Charlotte's population over the past decade Housing Services Dashboard
  This dashboard allows you to track the development of affordable housing in our
  community. Affordable Housing Gap Explore the need for affordable rental housing
  by income level Code Enforcement Cases This is a list of Code Enforcement Cases
  in the City of Charlotte. Airport Parking See real-time parking availability at
  Charlotte Douglas International Airport Quality of Life Explorer Explore neighborhoods
  across more than 80 variables Vision Zero ​As a community, it's our responsibility
  to eliminate traffic deaths and serious injuries for all who share Charlotte streets
  by 2030 Revaluation by Neighborhood Explore neighborhood-level statistics from the
  County’s 2023 revaluation What is a public record? G.S 132-1 defines public records,
  in relevant part, as "all documents...magnetic or other tapes, electronic data-processing
  records...regardless of physical form or characteristics, made or received...in
  connection with the transaction of public business..."Click here to investigate
  the records that have been requested Didn't find what you were looking for? Look
