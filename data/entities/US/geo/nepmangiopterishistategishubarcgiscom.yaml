description: Welcome to Oahu's Angiopteris evecta Removal Effort This  initiative
  empowers volunteers across Oahu to map and remove non native populations of Angiopteris
  evecta  in high priority conservation areas. Our Mission The purpose of the The
  Department of Land and Natural Resource's (DLNR) Division of Forestry and Wildlife (DOFAW)
  is to "Responsibly manage and protect watersheds, native ecosystems, and cultural
  resources and provide outdoor recreation and sustainable forest products opportunities,
  while facilitating partnerships, community involvement and education. Mālama i ka ‘āina."
  Sign up to be a specialized volunteer Take the training Get you community ID Download
  ARC GIS Collector App and Contribute Join our initiative Volunteer Sign up Check
  out our online training in additional resources below. Specialized Volunteer Training
  Download mobile Field Maps app. Learn about Esri Field Maps Start mapping and treating
  AngEve. PERMITS MUST BE CARRIED AT ALL TIMES OF APPLICATION Submit a monthly summary
  of the hours you contributed to the project. Check out QR code or click on AngEve
