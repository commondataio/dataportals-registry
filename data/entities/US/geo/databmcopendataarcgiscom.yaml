description: BMC Regional GIS Data Center Welcome to the Baltimore Metropolitan Council
  (BMC) Regional Data Center. This site contains data maintained by BMC for the Baltimore
  Region. This includes the city of Baltimore, Anne Arundel County, Baltimore County,
  Carroll County, Harford County, Howard County, and Queen Anne's County. Boundaries
  Demographics Transportation Housing &amp; Economic Development Equity &amp; Accessibility
  Interactive Applications Traffic Count Dashboard Region Quick Facts Building Permit
  Viewer CMP Analysis Tool Explore More Apps About BMC The Baltimore Metropolitan
  Council (BMC) is a nonprofit organization that works with the region’s elected executives
  to identify mutual interests and develop collaborative strategies, plans and programs
  that will help improve the quality of life and economic vitality. Our goal is to
  improve the quality of life and economic vitality in the Baltimore region. Our Areas
  of Activity include transportation planning, air and water quality programs, GIS
  applications, cooperative purchasing, economic and demographic research, public
  safety programs, rideshare coordination, and workforce development planning. © 2020
  Baltimore Metropolitan Council For More Information
