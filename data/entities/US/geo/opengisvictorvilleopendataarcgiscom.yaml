description: 'Open Data Portal Public Engagement for a Smarter Victorville Victorville
  is the Key City of the High Desert, but this is where we hand the keys over to you.
  This is Victorville''s public portal for exploring and downloading open data, discovering
  and building apps, and engaging to solve important local issues. Let''s make our
  great community even better, together! On April 5th, 2016, the Victorville City
  Council adopted an Open Data Policy...Read the Resolution and Open Data Policy.
  On this page and through the links below, you will have access to our public data
  and information. We look forward to sharing our commitment to transparency and hope
  you find this data and information helpful. Visit our Open Data sites below to access
  our public financial data, maps and other open information. To learn more about
  what we are doing to advance our Open Data Policy, please read our most recent Open
  Data Annual Report. Open Budget &amp;Financial Information Open GIS Suggest A Dataset
  Terms of Use SB272Catalog of Enterprise Systems GIS Open Data Please choose a Category
  below  |  Browse All GIS Datasets Boundaries Recreation Tabular Data (non-GIS) All
  GIS Datasets Search Victorville''s Open GIS Data Victorville Applications Apps provide
  simple access to information and tools for citizens to understand our Victorville
  community. We recommend exploring the apps below for helping engage around specific
  goals and initiatives - as well as encourage people to create their own stories
  and apps using the API and ready to configure apps. Recreation Victorville Parks,
  Recreation Centers, Golf Course, and Library. Zoning Checker Victorville Zoning
  as approved by the Municipal Code, Title 16. Copyright 2017. City of Victorville.
  About Contact Us GIS Open Data Around the World The following sections provide additional
  information and resources related to Open Data and GIS. This information and the
  information found on any linked pages is not provided by the City of Victorville.
  Unlock the Data Explore Visualize &amp; Analyze Build Share Anyone can use open
  data from the Government Open Data at no cost. Download raw data and share your
  insights with your community or build new applications that serve specific users.
  Dig into the data. Highlight spatial patterns and discover trends. Develop new apps
  using templates and API''s. Embed analysis on your website. Develop new Apps and
  Solutions for your Community. Open API Use an Open Platform to spur innovation and
  stay on top of the latest technology. Utlizing open standards, interoperability,
  data, APIs, and code can connect you directly to the community. Our Open Vision
  | Developer API Community Events Open Data is best used in coordination between
  citizens, businesses, and government. By hosting meetups and in-person events you
  can share knowledge and build a cohesive collaboration to solve your more important
  initiatives. It is often helpful to have regular and on-going events that align
  with existing local community events when possible. Examples: Open Data meetups
  build community Community Hackathon - Flickr: ajturner Explore More Apps from across
  the Globe'
