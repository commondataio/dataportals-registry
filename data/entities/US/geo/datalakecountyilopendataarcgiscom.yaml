description: 'Lake County, IL Open Data &amp; Records Hub Data, Records, Maps, Apps,
  and More Welcome to Lake County’s Open Data &amp; Records Hub – a centralized, accessible
  data portal that aims to enhance transparency and accountability, as well as drive
  government efficiency. This new tool allows users to search and discover a wide
  range of data, including maps and GIS applications, as well as financial data, property
  tax information, and other public records—all free of charge. Featured Content Highlighting
  key information, data, and resources Memorial Day 2023 Nearmap Imagery Viewer This
  new web application allows users to view various aerial photography flights in Lake
  County. The imagery catalog contains 3 captures per year (spring, summer, and fall)
  that will be available in this site within mere weeks of the capture date. Quickly
  navigate to your area of interest by searching on a10-digit PIN number or address,
  and, from there, use the catalog of imagery to track vegetation growth, development
  progress, and much more. Financial Data Property Taxes Public Meetings &amp; Public
  Information Web Mapping Applications Browse the many interactive web mapping applications
  Lake County supports, maintains, and shares with the public. From parcel data to
  farmers markets, find the answers you''re looking for online! PDF Map Gallery by
  Category The GIS/Mapping Division of the Chief County Assessment Office (CCAO) offers
  printing services for district and precinct PDF maps. These products can also be
  accessed and downloaded free of charge using the category icons  below. To get more
  information on ordering PDF maps, please visit this webpage. Spatial Data Select
  a data category below to explore its associated Spatial Data. Users can download
  datatsets in their entirety or apply filters to identify an area(s) of interest.
  Supported download formats include:  ESRI Shapefiles (.shp), KML, and CSV. Contact
  Information Lake County, IL

  18 N County Street

  Waukegan, IL 60085

  Phone: 847-377-2000 Contact Us'
