description: 'Hurricane Support - NGA Data Welcome to NGA''s Open Data Application
  where publicly released data and services in support of Hurricane Irma &amp; Maria
  can be discovered, viewed, and downloaded in a variety of formats. Simply use the
  search bar at the top of the page to find data relating to your topics of interest
  or select the layer below.  When you have located any desired data, you can investigate
  its contents further and access download options.  Data is offered for download
  in several ways.  Data can be downloaded as Shapefiles or KML for GIS applications,
  and CSV for tables and spreadsheets.  Additionally, by using the API link, data
  from this site can be embedded in other applications using either the GeoJSON, GeoService
  or OGC WMS methods. Disclaimer

  To help recovery efforts from the devastation caused by Hurricanes, the National
  Geospatial-Intelligence Agency is providing online access to its unclassified geospatial
  products to lead federal agencies and their partners. This web service includes
  both open source public data and public NGA data. These services are accessed via
  ArcGIS, a publicly available service. Explore Data Categories Damage Assessments
  Product Locations Human Geography Multinational Geospatial Co-production Program
  (MGCP) Launch App National Geospatial-Intelligence Agency Disaster Support Use NGA''s
  disaster support portal to access information related to an event that NGA is making
  available in a public platform 2019 NGA About Contact Us'
