description: 'Chester County''s GIS HUB Chester County''s GIS HUB is about connecting,
  collaborating and sharing GIS data to keep our citizens informed.  Below you can
  access our Map/Apps Gallery and our downloadable data. Map and Application Gallery
  County Corridor Find examples of projects that relate to the county as a whole.
  School District Row When purchasing a home, one of the big questions is what school
  district will my children attend.  GIS can help answer that question. Check out
  the data available to download for your own projects! Our data layers are organized
  into general categories. There are two ways to find data:Enter a keyword in the
  search box below (ex: parcels) to find a specific layer. To view all datasets leave
  the search box blank and click the search icon.

  Select from a list of categories below to view a group of layers. Some layers may
  appear under multiple categoriesScroll down for additional information. Boundaries
  &amp; Basemaps Parcel Data Community Safety Historic Hydro Education Elections Housing,
  Census &amp; Economy Land Use Parks &amp; Recreation Transportation External Resources
  From the search results page select the data layer you want to download. The entire
  dataset or a filtered dataset can be downloaded. Datasets can be filtered using
  the map or by an attribute:

  To filter the data using the map, use the Zoom tool or the search box to zoom to
  a location.

  To filter the data by attribute select an attribute under the Data tab, click the
  filter icon and enter the parameters.

  The map will update to reflect the filtered data. To begin the download click the
  Download Data button and select either Full Dataset or Filtered Dataset (if a filter
  is selected). To view the status of the download open the sidebar on the right side
  of the page.'
