description: "Official websites use .gov\n        \n        A .gov website belongs\
  \ to an official government organization in the United States. Secure .gov websites\
  \ use HTTPS\n        \n        A lock (\n        LockA locked padlock\n        )\
  \ or https:// means you’ve safely connected to the .gov website. Share sensitive\
  \ information only on official, secure websites. Effective February 2, 2023, the\
  \ Centers for Disease Control and Prevention (CDC), in partnership with the U.S.\
  \ Department of Health and Human Services, streamlined the sharing of COVID-19 data\
  \ into one, easy-to-use platform. The HHS Protect Public Data Hub website is no\
  \ longer being updated with COVID-19-related data. See below for additional details\
  \ regarding where users can find the information previously included on this website.\
  \ Additional details on data availability, organized by previous HHS Protect Public\
  \ webpage header Overview Dashboard page: These data are available on COVID Data\
  \ Tracker. Hospital Utilization page: Hospitalization data visualizations are available\
  \ on CDC COVID Data Tracker: Health Care Settings. Facility-level data can be downloaded\
  \ here: COVID-19 Reported Patient Impact and Hospital Capacity by Facility | HealthData.gov.\
  \ Vaccination and Testing page: Data are available on COVID Data Tracker (CDC COVID\
  \ Data Tracker: Vaccination Delivery and Coverage and CDC COVID Data Tracker: Case,\
  \ Death, &amp; Laboratory Testing Trends by Location). Therapeutics page: These\
  \ data will continue to be made publicly available for download at COVID-19 Public\
  \ Therapeutic Locator | HealthData.gov and for visualization at COVID-19 Therapeutics\
  \ Locator (arcgis.com). Hospital Reporting page: Downloadable reporting quality\
  \ information will still be available at COVID-19 Hospital Data Coverage Report\
  \ | HealthData.gov. School Learning Modalities page: These data are no longer collected;\
  \ historical information is available at School Learning Modalities | HealthData.gov.\
  \ HHS Protect Public Data Hub"
