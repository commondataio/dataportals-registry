description: 'Discover Jefferson County This is the community''s public platform for
  exploring and downloading open data, discovering and building apps, and engaging
  to solve important local issues. You can analyze and combine Open Datasets using
  maps, as well as develop new web and mobile applications. Let''s make our great
  community even better, together! Explore Data Categories Boundaries Environmental
  Financial Imagery Location Planning Public Safety Transportation Visualize Data
  in Dashboards Providing simple and interactive access to information for citizens
  and visitors. Explore data on new cases of COVID-19 in Jefferson County. Swipe tool
  to see the changes between 1996 and 2015. Learn more about the Jefferson County
  Commissioners. Apps Providing simple access to information for citizens and visitors.
  Search for Flood Zones in Jefferson County Zoning Lookup for Unincorporated Jefferson
  County. Locate Parcels in Jefferson County. Parcel Buffer Lookup for areas in Jefferson
  County. Explore More Apps Jefferson County Maps for Download Unlock Jefferson County''s
  Geodata Explore Visualize &amp; Analyze Build Share Anyone can use open data from
  the Jefferson County Open Data Hub at no cost. Download data and share your insights
  with your community or build new applications.  Use the links below to learn about
  the resources available from ESRI. Dig into the data. Learn more about Spatial Analysis
  Discover how to build apps using templates and API''s. Create your own ArcGIS Online
  Public Account and begin sharing your maps and apps. Tell your own story with Jefferson
  County data Everyone has a story to tell. Engage and inspire others by combining
  text, images, and other multimedia content with maps. Need some inspiration? Check
  out Esri''s Storymap Gallery Share local knowledge and insights. Develop new Apps
  and Solutions for your Community. Open API Use an Open Platform to spur innovation
  and stay on top of the latest technology. Utilizing open standards, interoperability,
  data, APIs, and code can connect you directly to the community. Our Open Vision
  | Developer API Community Events Open Data is best used in coordination between
  citizens, businesses, and government. By hosting meetups and in-person events you
  can share knowledge and build a cohesive collaboration to solve your more important
  initiatives. It is often helpful to have regular and on-going events that align
  with existing local community events when possible. Get Involved: Working to build
  a better community Community Hackathon - Flickr: ajturner Contact Information gisdata@jccal.org
  Copyright 2018. Jefferson County Commission. About Contact Us'
