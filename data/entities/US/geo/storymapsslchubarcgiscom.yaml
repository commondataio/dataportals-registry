description: St. Lucie County GIS Maps and Web Applications Applications Apps provide
  simple access to information and tools for citizens to understand your community.
  We recommend exploring the apps below for helping engage around specific goals and
  initiatives - as well as encourage people to create their own stories and apps using
  the API and ready to configure apps. Configure apps to provide focused citizen experiences.
  Tell stories about local issues and solutions. Hear from your community. Make your
  data discoverable, explorable and usable. Explore More Apps This is the community's
  public platform for exploring and downloading open data, discovering and building
  apps, and engaging to solve important local issues. You can analyze and combine
  Open Datasets using maps, as well as develop new web and mobile applications. Let's
  make our great community even better, together! Contact Information gis@stlucieco.org
  Copyright 2017. Your Organization. About Contact Us
