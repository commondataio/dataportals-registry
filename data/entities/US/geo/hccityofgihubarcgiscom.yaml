description: "Explore Hall County, Nebraska and it's \ncommunities through the maps,\
  \ applications, and data available here. \nBelow, you'll find applications to help\
  \ you identify your polling \nlocation, search for property assessment information,\
  \ or see road \nclosures in Hall County, Nebraska. The\n data and applications available\
  \ on this site are made possible through a\n cooperative effort between Hall County,\
  \ Nebraska and the City of Grand \nIsland. Featured Content Application Categories\
  \ Thank you for visiting the Hall County GeoHub! We are \ndedicated to making data\
  \ available to the public in a way that is easy \nto understand and beneficial for\
  \ those looking to make informed \ndecisions. This site was created and is maintained\
  \ by the Hall \nCounty GIS Department. GIS stands for Geographic Information Systems\
  \ and\n our staff is responsible for creating, maintaining, and managing Hall \n\
  County's digital spatial information. We maintain a variety of spatial \ninformation\
  \ used internally by county departments and staff to increase \nthe accuracy and\
  \ efficiency of our local government. The land parcel \ndata maintained by our office\
  \ provides the backbone for powerful and \nflexible decision making and support\
  \ tools that aid a greater \ncooperative effort between the county and communities.\
  \ If\n you have questions or need help navigating our site, feel free to \ncontact\
  \ our office at (308) 385-5044. We are available Monday - Friday \nfrom 8:00 am\
  \ - 4:30 pm, excluding holidays. Open Data Search for data and applications or select\
  \ a category below Land Records Elections Education Transportation Infrastructure\
  \ Planning Survey All Public Data Disclaimer and Terms of Use Â© Copyright 2021.\
  \ Hall County, Nebraska Hall County GIS Department"
