description: 'NJTPA GIS &amp; Data Resources The North Jersey Transportation Planning
  Authority''s (NJTPA) public platform to explore, share and download data and information.
  Discover new applications, data or training opportunities in the NJTPA region. The
  NJTPA encourages you to follow this initiative to stay up-to-date on all upcoming
  and current GIS and data resource items. Find and Explore Data The NJTPA GIS and
  Data Resources portal provides datasets that are commonly requested by our partner
  county and state planning agencies. The datasets include spatial data, tabular data,
  web maps, and web applications, and are free to download and use. To start browsing
  the Open Data Portal, click on one of the subject areas below. Transportation Economy
  Equity Environment Land Use Share Your Data As the NJTPA continues to support data
  sharing among our partner agencies, subregions and the public, we ask contributors
  to provide quarterly updates each fiscal year. The schedule to contribute is below.
  Click the button below to share your data. First Quarter: July 1 to July 15 Second
  Quarter: October 1 to October 15 Third Quarter: January 1 to January 15 Fourth Quarter:
  April 1 to April 15 Upload If you want to learn more about the NJTPA''s EGIS project
  click here for more information. (Note: The Upload button is available for people
  that have existing accessibility to OneDrive. If you would like to share data and
  do not have access please contact Gabrielle Fausel at gfausel@njtpa.org.) Support
