description: 'OPEN DATA PORTAL YOUR GATEWAY TO TXDOT GIS DATA Welcome to the Texas
  Department of Transportation''s open data portal. The portal is the agency’s platform
  for exploring and downloading GIS datasets. Search for data using keywords or categories
  to quickly view and display content. The portal allows users to view datasets on
  a map, filter data using queries, and download data in various formats. Want to
  learn more? View our datasets using tools like the Statewide Planning Map and Project
  Tracker. TxDOT.GOV Statewide Planning Map Project Tracker Data Dictionary Training
  Maps Explore GIS Data ALL Assets Boundaries Highway Performance &amp; Reports Infrastructure
  Planning Projects Roadways Safety Traffic View all datasets. Find roadway assets
  like reference markers and speed limits. View boundary datasets such as TxDOT districts,
  city limits, counties, legislative and congressional districts. Explore the end-of-year
  roadway inventory, top 100 most congested roadways, and more. Find datasets on infrastructure
  like, facilities, airports, seaports, etc. Explore planning datasets including projects,
  freight networks, and MPOs. Find planned and upcoming roadway projects. View our
  roadway and network datasets, such as control sections, memorial highways, and national
  highway system. Explore safety-related data including speed limits, guardrails,
  and hurricane evacuation routes. Find traffic-related data such as permanent count
  stations, annual average daily traffic, and congestion. Featured Datasets TxDOT
  Roadways TxDOT Projects Top 100 Congestion © 2018 Texas Department of Transportation.


