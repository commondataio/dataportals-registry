description: 'The Transport Ohio data hub is for exploring and downloading data included
  within Ohio''s State Freight Plan. This platform allows you to visualize data and
  incorporate the downloadable data into new web and mobile applications. For more
  details about Transport Ohio, please visit: Transport Ohio website Transport Ohio
  Dashboard The Transport Ohio dashboard is the one-stop shop for all six Transport
  Ohio dashboards, allowing users to switch between the dashboards via the navigation
  bar at the bottom of the screen.  For more guidance on the dashboards, please access
  the Transport Ohio Tool User Guide. Individual Dashboards Freight-Reliant Industries
  Strategic Freight System Truck Parking Key Commodities &amp; Trade Road Needs Rail
  Needs The individual dashboards, found below, are direct links to the dashboards
  found within the Transport Ohio dashboard. This dashboard includes the locations
  and the employment and business counts of the eight freight-reliant industries in
  Ohio. Users can explore the freight-reliant industries by County and ODOT District.
  Transport Ohio re-designated Ohio’s Strategic Freight System. This dashboard visualizes
  the highway, railway, and airport designations, as well as the multimodal and truck
  parking facilities. The Truck Parking dashboard contains data for all truck parking
  locations in Ohio, including the truck parking ownerships, the numbers of public
  and private spaces, and the truck parking utilization rates. Users can filter the
  truck parking information by county, MPO, RTPO, ODOT district, type of ownership,
  number of parking spaces, type of ownership, and utilization rate. The Key Commodities
  &amp; Trade dashboard contains the origin and destination information of the key
  commodities by tonnage and value. Users can examine Ohio’s trade relationships with
  domestic and international partners by flow type (export and import), key commodity’s
  tonnage, value, and mode. The Road Needs dashboard contains the Truck Travel Time
  Reliability index, the Preservation Index, and the KABCO scores, which are used
  for evaluating the efficiency, preservation, and safety performance of the roadways
  on the Strategic Freight System respectively. Users can investigate each of the
  performance measures as well as the environmental justice indicators by county,
  MPO, RTPO, and ODOT District. The Rail Needs dashboard includes all the highway-rail
  crossings in Ohio. The dashboard also incorporates the Crossing Hazard Index and
  the Crossing Motorized Adaptive Capacity Index, which are used for evaluating the
  rail crossing safety and efficiency, respectively. Users can investigate the rail
  crossings by county, MPO, RTPO, ODOT District, and Corridor Type. statewide.planning@dot.ohio.gov
  For more information or questions, please contact ODOT''s Office of Statewide Planning:
