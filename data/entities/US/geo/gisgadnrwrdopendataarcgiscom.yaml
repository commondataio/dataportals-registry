description: 'Georgia DNR Wildlife Resources GIS data for fish and wildlife conservation
  This is the platform for accessing and downloading GIS data maintained by the Wildlife
  Resources Division of GADNR. Downloadable Features These products are the most commonly
  requested GIS data. To download these you will need an ArcGIS Online account. If
  you do not have an account, you can create a free one. This will also allow you
  to create and save maps using these features in ArcGIS Online. Connecting to the
  live data will automatically show the up to date features and WMA boundaries. To
  download data, users will need to: Click the “Open” button below the dataset title.Find
  “I want to…” and choose “Open in ArcGIS Online”.Sign-in to their free ArcGIS Online
  account.Choose “Export Data”. Popular Products'
