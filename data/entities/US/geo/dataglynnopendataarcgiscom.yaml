description: 'Glynn County Open Data Glynn County Open Data portal offers the community
  the ability search, download, and share data related to Glynn County, GA. Explore
  Data Categories Agriculture Boundaries Business Community Safety Education Health
  Housing Transportation Web Maps Demographic Maps Story Maps Glynn County GIS is
  proud to deliver new Story Maps and Map Tours. Story Maps and Tours offer a new
  way to use geography to help tell the story of a place, pattern or trend. These
  light weight applications allows us to use text and photos with a geographic locations
  to enhance the story. Take a tour of Glynn County with the story maps listed below.
  Applications Web Flood Applications Glynn County GIS Department has created new
  web mapping applications to show Elevation Contours, Flood Zones, and Hurricane
  Storm Surge. Election Applications Contact Information 1725 Reynolds St

  Suite 205

  Brunswick, GA 31520 gis@glynncounty-ga.gov Copyright 2016. Glynn County GIS. About
  Contact Us'
