description: 'Welcome to the 2018 Hoboken Master Plan Reexamination Project website.
  Explore the links below to learn about the 2018 planning process. ADOPTED! Final
  2018 Master Plan Reexamination Report and 2018 Land Use Element At a second public
  hearing on June 25, 2018, the City of Hoboken Planning Board adopted each of the
  plans.  The final versions are now available, linked below. FINAL 2018 Master Plan
  Reexamination Report FINAL 2018 Land Use Element Draft 2018 Master Plan Reexamination
  Report and Draft 2018 Land Use Element Public Hearings About the 2018 Master Plan
  RX and Land Use Element June 18, 2018: The Revised Draft Plans were posted to this
  website on June 15, 2018.  On June 18th, we uploaded new versions that simply highlight
  in yellow all of the changes made to both documents so that changes made since the
  June 11th public hearing are easy to find. June 15, 2018: Following a Planning Board
  public hearing that was held on June 11th, the draft plans have been updated and
  revised and are now available for public review. The City of Hoboken would like
  to thank all of the residents and stakeholders that came out to the public hearing
  to voice their comments on the draft plans. 2018 Master Plan Reexamination Report
  – Revised June 15, 2018 (Update: Changes Highlighted on 6/18/18) 2018 Land Use Element
  - Revised June 15, 2018 (Update: Changes Highlighted on 6/18/18) June 25, 2018:
  The Planning Board held a second public hearing to consider the finalized 2018 Master
  Plan Reexamination Report and the 2018 Land Use Element at 7:00 p.m. on Monday,
  June 25, 2018 at the Multi-Service Center, located at 124 Grand Street, Hoboken,
  NJ 07030.  Meeting attendees were able to offer comments on any of the changes/revisions.
  June 11, 2018: The Planning Board held a public hearing to consider the Draft 2018
  Master Plan Reexamination Report and the 2018 Land Use Element at 7:00 p.m. on Monday,
  June 11, 2018 at the Multi-Service Center, located at 124 Grand Street, Hoboken,
  NJ 07030.  Meeting attendees provided a range of comments on the plans.. The Master
  Plan serves as a blueprint for the City, providing guidance to elected officials
  on what changes residents want to see in the long- and short-term. The Draft 2018
  Hoboken Master Plan Reexamination Report and Land Use Element have been finalized,
  following nearly a year of public meetings, surveys, and input. The 2018 plans address
  how Hoboken’s socio-economic characteristics, population, vision, and needs have
  changed since the 2010 Master Plan Reexamination. The Master Plan addresses five
  main themes with a range of recommendations, including: “This new master plan gives
  the City of Hoboken a clear vision of the future. I’m excited about what’s next
  for our city, particularly in the areas of housing affordability, flood mitigation,
  and transportation.” - Hoboken Mayor Ravinder S. Bhalla Overview Survey Public Outreach
  The Plan Project Timeline Documents &amp; Resources Contact Copyright 2018. City
  of Hoboken.'
