description: KyGovMaps Open Data Portal Search, Visualize, Download, Create This site
  is for exploring, accessing and downloading Kentucky-specific GIS data and discovering
  mapping apps. You can analyze and combine datasets using maps and develop new web
  and mobile applications. Click on an icon below to search by topic. Boundaries Transportation
  Imagery Elevation Infrastructure Location Recreation Weather Geophysical Education
  Institutional Water Resources Featured Web Mapping Applications Weather Mapping
  Soils Information Points of Interest Recreation Web mapping apps provide simple
  access to information and tools that allow users to understand geospatial data.
  We recommend exploring the apps below as they are a broad cross-section of the many
  that are available. All of these apps incorporate data from a variety of authoritative
  sources. View weather-related feeds for the Commonwealth. Look at site-specific
  soils data across Kentucky. Explore Points of Interest in Kentucky. Find Recreational
  Resources in the Commonwealth. Explore More Apps Connect directly to our data services
  . . . Access the Commonwealth's mapping services directly via REST endpoints. Consume
  Kentucky's geospatial data using ArcGIS Server, WMS, JSON, or SOAP protocols. Use
  the REST endpoint links provided below for a full listing of map and image services.
  Map Service REST Endpoints | Image Service REST Endpoints | Developer API Related
  Links
