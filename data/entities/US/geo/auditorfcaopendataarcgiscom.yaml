description: 'Open Data For a Smarter Franklin County The Franklin County Auditor''s
  Open Data Portal is the county''s public platform for accessing, exploring and downloading
  publicly accessible open data. These data products are provided as part of the Auditor''s
  transparency initiatives and the pledge to the citizens and business community of
  Franklin County to provide true open government. The data found on this portal is
  within the public domain and can be used to inform the public and business community
  so we may solve important local issues together. Let''s make our great communities
  even better, together. Exploring Our Data Much of the data utilized by the Franklin
  County Auditor''s Office is provided for download and is updated regularly. Each
  of these data sets is within the public domain and can be utilized by citizens and
  various business communities to answer complex questions. These data sets are the
  same data sets that are leveraged by the focused application offered to the public
  by the auditor’s office. This creates consistency in analysis capability whether
  a user is downloading data for use within their own application(s) or they are utilizing
  one of our published applications. You are encouraged to explore these data sets
  and increase your knowledge as we hope these will have tremendous impact on your
  communities and industry. We also welcome your feedback through the ‘Contact Us’
  section below. It is through your feedback and suggestions that these resources
  can continue to evolve. All Open Data Parcel Publishing Reference Data Aerial Photography
  Administrative Areas Elevations Appraisal Features Tabular Data Quick Links Contact
  Us Franklin County Auditor - Michael Stinziano 373 South High Street, 19th Floor,
  Columbus, OH 43215

  614-525-HOME (4663)

  AuditorStinziano@FranklinCountyOhio.gov Disclaimer:

  The information on this web site is prepared from the real property inventory maintained
  by the Franklin County Auditor''s Office. Users of this data are notified that the
  primary information source should be consulted for verification of the information
  contained on this site. The county and vendors assume no legal responsibilities
  for the information contained on this site. Please notify the Franklin County Auditor’s
  Real Estate Department of any discrepancies.'
