description: Welcome to the Kansas Applied Remote Sensing (KARS) Program. KARS is
  a research program of the Kansas Biological Survey &amp; Center for Ecological Research
  at the University of Kansas that conducts research on environmental and agricultural
  applications of remote sensing technology. In cooperation with its commercial partner,
  TerraMetrics Agriculture, Inc., KARS facilitates technology transfer of products
  and services derived from remote sensing technologies to commercial, governmental,
  and other end users. Kansas Biological Survey &amp; Center for Ecological Research
