  \ Chicago Municipal Code 8-4-015: Criminal street gang means any ongoing organization,\
  \ association in fact or group of three or more persons, whether formal or informal,\
  \ having as one of its substantial activities the commission of one or more of the\
  \ criminal acts enumerated in paragraph (3), and whose members individually or collectively\
  \ engage in or have engaged in a pattern of criminal gang activity.\n      (3) \
  \  Criminal gang activity means the commission, attempted commission or solicitation\
  \ of the following offenses, provided that the offenses are committed by two or\
