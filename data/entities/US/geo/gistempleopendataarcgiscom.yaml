description: 'Open Data Temple University Discover free public data, tools, and resources
  from Temple University This is Temple University''s platform to create, share, and
  explore data related to the campus. It is our hope that this platform creates transparency
  in what Temple is analyzing and empowers the users to create their own applications
  and analysis. These categories highlight the variety of data that Temple University
  has inventoried over the years. Please explore and if you are unable to find the
  category you are looking for - try searching it in the search bar above. Environment
  Infrastructure Campus Safety + Emergency Management Boundaries Transportation Academia
  Demographics Maps for Print These are some of the highlighted applications that
  are available to the public - FIRM develops these locations to highlight campus
  assets and explore various narratives found within the university. Academic Spotlight
  Discover some of the work that Temple University Student and Staff have produced.
  Extra Resources Open Data Philadelphia Pennsylvania Spatial Data Access OpenDataPhilly
  is a catalog of open data in the Philadelphia

  region. In addition to being the official open data repository for the City, it

  includes data sets from many organizations in the region. Use this resource if you
  are looking for spatial datasets related to the Philadelphia Region Pennsylvania
  Spatial Data Access (PASDA) is Pennsylvania''s official public access open geospatial
  data portal. PASDA was developed in 1995 by the Pennsylvania State University and
  has served as the geospatial data portal for Pennsylvania for over twenty six years.
  Use this resource if you are looking for spatial datasets related to the Pennsylvania
  region. Questions? Need help? If you are needing any help accessing data or are
  unable to find the dataset you are looking for, please feel free to reach out to
  the GIS Manager for assistance. Their information can be found below.'
