description: "GIS Open Data For Smarter Communities and Informed Residents of DuPage\
  \ County through Geo Spatial  Data Find Data Search By Key Word (i.e parks) County\
  \ logo Welcome to DuPage County Illinois Whether you live in DuPage County or are\
  \ just visiting - we're here to provide you with open GIS data for DuPage County,\
  \ Illinois! DuPage  GIS Open Data helps us to provide you with FREE geospatial data\
  \ that you can downloaded right from our site! DuPage County GIS has made available\
  \ to you many of the various data sets and data layers that have been designed,\
  \ created and maintained by the DuPage County GIS Division Team. We hope you find\
  \ this site useful in obtaining needed geospatial data. Explore Data Categories\
  \ Parcel Cadastral Data Aerial Imagery Services Water, Hydro, Wetlands  and Soils\
  \ Data Transportation LiDAR / Elevation Data Taxing District and Municipal Boundary's\
  \ Political Districts  &amp; Precincts Schools County Applications The county apps\
  \ provide simple access to information and tools so that citizens are informed understand\
  \ and can contribute information for the betterment of the county and community.\
  \ We recommend exploring the apps below to better engage and inform citizens in\
  \ and around DuPage County. Publicly available county web maps and applications\
  \ County Parcel and Land Records Information. Mobile Mapping Application to Report\
  \ on Roadway and Waterway Issues in the County. DuPage County Police Transparency.\
  \ County Bike Walking Trails Application. Water Quality Improvement Program Grant.\
  \ Contact Information gis@dupageco.org Our Goal and Purpose Whether it's businesses,\
  \ governments, nonprofits organizations, neighborhood groups, students or even individual\
  \ residents, this open data site is designed to shared data together in one place,\
  \ organize them, keep them updated, and make the county's geospatial data available\
  \ to all stakeholders. Our goal through this site is to make available high-quality\
  \ information and analysis accessible in order to drive informed decision-making.\
  \ DuPage County has made available to you many of the various geospatial data layers\
  \ that have been designed, created and maintained by the DuPage County's  GIS Division\
  \ Team. We hope you find this site useful in obtaining needed geospatail data. Â©\
  \ 2023 DuPage County - All Rights Reserved\n\n\n421 N. County Farm Road, Wheaton,\
  \ IL 60187,\n\nIT-GIS Division \nPhone: 630-407-5000. Additional Information: -Dupage\
  \ County Open GeoSpatial Data Licensing\n-DuPage County Website"
