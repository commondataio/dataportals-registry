description: 'Allegheny County GIS Open Data We at Allegheny County''s Geographic
  Information Systems Group are pleased to share some of our most comprehensive data
  sets with the public. You can solve important local issues by exploring and downloading
  relevant open data, analyzing and combining the datasets using maps, and discovering
  and building apps. These datasets are available in a number of formats. You can
  choose to download them, use REST APIs, or view them directly in an interactive
  web map. API''s provide access as REST, HTML, JSON, GeoJSON, etc. Feel free to contact
  us if a dataset needs to be modified or if you have any suggestions. This is an
  ongoing project, be sure to check back and see what''s new. Let''s make our great
  community even better, together! Explore Data Categories View All Datasets Administrative
  and Other Boundaries Business and Economy Civic Vitality and Governance Demographic
  Education Energy Environment and Biota Geography Health Housing and Properties Human
