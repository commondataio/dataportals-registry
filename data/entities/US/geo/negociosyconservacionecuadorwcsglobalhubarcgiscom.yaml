description: 'Mitigación de impactos sobre la biodiversidad - Ecuador Busque, Visualice,
  Descargue información WCS Ecuador apoya el establecimiento de un escenario de diálogo
  para que los principales grupos de interés logren acuerdos en la implementación
  de medidas conservación  más efectivas en las áreas protegidas y se visibilicen
  y promuevan mejores prácticas. Esta es una plataforma para explorar y descargar
  información geográfica, descubrir las aplicaciones realizadas dentro de WCS para
  la mitigación de impactos de infraestructura sobre la biodiversidad Buscar ¿Por
  qué trabajamos con el sector privado? ¿Por qué la biodiversidad es importante para
  el sector privado? Donde muchos ven una amenaza nosotros vemos una oportunidad.
  El sector privado es el motor de la economía, y esta cadena necesita de la biodiversidad.
  Nuestra presencia a largo plazo en el terreno, la fuerte conexión con el gobierno
  nacional y los gobiernos locales y las relaciones estrechas con las comunidades
  hacen de WCS un socio valioso. ¿Por qué el sector privado es indispensable para
  el trabajo de conservación? (Discusión Importancia de la mitigación de impactos)
  Análisis de amenazas y presiones Los bosques tropicales están cada vez más amenazados
  por el acelerado crecimiento de las dinámicas socioeconómicas, principalmente enfocadas
  en el desarrollo de infraestructuras (e.g., explotación petrolera, construcción
  de vías, presencia de minería, entre otros). Es fundamental analizar las diferentes
  presiones ocasionadas por la presencia de infraestructura, ya que este crecimiento
  de infraestructura, sobre todo vial, facilita que las actividades humanas como la
  cacería no sustentable, la extracción ilegal de madera y el cambio de uso de suelo
  tengan efectos negativos en la biodiversidad, y en la composición y funcionamiento
  del bosque (Finer et al., 2008; Symes et al., 2018). Es importante identificar las
  áreas prioritarias para la conservación, con el fin de establecer qué estrategias
  y acciones de conservación podrían ser implementadas. Los mapas de amenazas son
  una herramienta que nos permiten visualizar los patrones con que se realizan las
  actividades humanas y la intensidad de sus impactos negativos sobre la abundancia
  y distribución de especies (Reuter and Living Landscapes Program, 2008; Venter et
  al., 2016). Las áreas donde se suman varias actividades humanas deben ser priorizadas
  para la planificación de esfuerzos enfocados en acciones directas de conservación
  (Sanderson et al., 2002b; Didier and Living Landscapes Program, 2007, 2008; Reuter
  and Living Landscapes Program, 2008; Woolmer et al., 2008). Manual para la elaboración
  del mapa de intensidad y extensión de actividades humanas Jerarquía de la mitigación
  y compensación por pérdida de biodiversidad El gran objetivo de WCS es apoyar a
  los grupos de interés relacionados con la gestión y conservación de las áreas protegidas
  en el Ecuador para el establecimiento de la jerarquía de la mitigación y poder alcanzar
  la no pérdida neta. La jerarquía de la mitigación es un concepto desarrollado para
  que los proyectos de infraestructura, que pueden afectar potencialmente a los componentes
  ambientales, planifiquen e implementen medidas efectivas para evitar, minimizar,
  remediar o compensar sus impactos: La jerarquía de la mitigación busca que los proyectos
  produzcan una pérdida neta cero de biodiversidad (NNL) y, de ser posible, una ganancia
  neta positiva (PNI). La pérdida neta cero se produce cuando todos los impactos de
  un proyecto han sido controlados a través de una, o más, de las estrategias de la
  jerarquía de la mitigación. Mayor información: https://www.thebiodiversityconsultancy.com/approaches/mitigation-hierarchy/
  La compensación por pérdida de biodiversidad es una herramienta relativamente nueva
  que sirve para gestionar los impactos residuales una vez que se haya aplicado adecuadamente
  la jerarquía de la mitigación. Esta compensación requiere una evaluación seria y
  cuidadosa. Cualquier iniciativa de compensación debe tomar en cuenta la adicionalidad
  y la equivalencia ecológica: Compensaciones por pérdida de biodiversidad Información
  el estado de conservación de la RBY y escenarios futuros de cambio: Mitigación de
  impactos por infraestructura WCS Ecuador ha trabajado en  dos proyectos de mitigación
  de impactos por infraestructura Cartografía Mapas Documentos Capacitaciones 2.-
  Construcción de una estrategia regional para integrar salvaguardas ambientales y
