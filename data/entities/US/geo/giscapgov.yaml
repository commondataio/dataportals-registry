description: Civil Air Patrol Geospatial Program Educate, Create, Integrate, Share
  Civil Air Patrol Mission Statement Geospatial Team Mission Volunteers serving America’s
  communities, saving lives, and shaping futures. The Civil Air Patrol Geospatial
  Team provides end-to-end geographically and spatially focused information insights,
  services, and solutions, enhancing situational awareness across CAP missions. View
  our CAP Geospatial Program Strategic Capabilities Mission Support Pages Explore
  our data CAP Geospatial Program Mission Objectives Educate Create Integrate Share
  The CAP Geospatial Team is committed to providing resources to educate, create,
  integrate, and share GIS data and service across all CAP mission areas and partners.
  Train CAP members on latest Geospatial capabilities and tools. Develop custom applications
  and visualizations to support the full range of CAP missions. Support CAP operations
  and leadership by integrating apps into mission and administrative workflows. Ensure
  widest dissemination of Geospatial information to CAP membership and mission partners.
  Building Government Partnerships Civil Air Patrol has partnered with the Federal
  Emergency Management Agency, corporate partners, and other organizations to collaborate
  on Geospatial data and capabilities to aid in disaster relief efforts.  CAP is the
  leading provider of airborne imagery in support of national disasters and provides
  manpower, resources, and data to support Federal Partners. Click the logos to the
  right to visit respective agency GIS pages! CAP Unit Locator Unit Locator Use the
  map to the left to browse to your desired location, or click the button below to
  search for the closest unit to you! Training Training Resources CAP is committed
  to conducting training for members on Geographic Information Systems.  GIS provides
  practical resources for all of CAP's core missions as well as STEM education for
  cadets. More to come! Registration for Esri's intro Spatial Analysis MOOC, Going
  Places with Spatial Analysis is open until 16 Feb 2023! Jump to the course site
  with the button below and complete self-paced coursework between 1 Feb - 15 March
  2023. Going Places with Spatial Analysis MOOC link Recommended Applications Explorer
  for ArcGIS ArcGIS Earth Survey 123 USNG Apps QuickCapture TRACS Apps provide simple
  access to information and tools to collect and visualize data. We recommend downloading
  the following apps to better interact with CAP GIS content and services. Explorer
  for ArcGIS is a mobile app for Android, iOS, and Windows that delivers 24/7 access
  to your organization's digital maps. ArcGIS Earth allows you to explore any part
  of the world. Work with a variety of 3D and 2D map data formats … including KML.
  Survey123 for ArcGIS is a complete, form-centric solution for creating, sharing
  and analyzing surveys. The USNG Information Center is dedicated to providing educational
  items and resources to support use of the U. S. National Grid. ArcGIS QuickCapture
  is the fastest way to collect field observations. With this simple app, you can
  quickly record field observations from a moving vehicle while you scout locations,
  conduct aerial surveys, or assess damage. ADS-B aircraft tracking system for Civil
  Air Patrol Aircraft.  Multi vendor data feed and CAP operations focused. CAP National
