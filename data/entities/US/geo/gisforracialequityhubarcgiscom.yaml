description: Check back often for new resources and content Esri’s Racial Equity GIS
  Hub is an ongoing, continuously expanding resource hub to assist organizations working
  to address racial inequities. The Racial Equity GIS Hub includes data layers, maps,
  applications, training resources, articles on best practices, solutions, and examples
  of how Esri users from around the world are leveraging GIS to address racial inequities.
  GIS workflows to achieve racial equity Map and analyze inequities Use maps and spatial
  analysis to reveal and understand inequities in experiences and outcomes within
  your community. Featured Application View app in new page here. Focused Resources
  Visit the subcategories for more focused examples related to the topics. Health
  &amp; Healthcare Visit the Health &amp; Healthcare content page Applications Explore
  applications created by the GIS community and our trusted partners who are leveraging
  GIS to drive change around racial equity in their communities. View additional applications
  here. Data Data is critical to understanding where racial inequities exist within
  a community or jurisdiction. Explore a growing collection of geospatial data sourced
  from the global GIS community and our trusted partners.  Add these datasets directly
  to maps and apps to visualize and analyze racial inequities in the context of your
  community. When using this data, please reference this article on ethics from the
  Urban and Regional Information Systems Association on The Role of the GIS Professional
  in Issues of Equity and Social Justice. View additional datasets here. The Policy
  Maps shown below can help you ask and answer key questions about racial inequities
  in your county. Click the arrows in the upper right corner to explore all of the
  maps. Events Racial Equity related conferences, webinars and other events. View
  past recordings of webinar and other Esri conferences. Articles View additional
  articles including blogs, news, ebooks and more. Featured Video View additional
  videos on the Resources page. Esri Community Join others in the GIS for Equity and
  Social Justice community to connect, collaborate, and share best practices on these
  topics. Ask questions or share your expertise.
