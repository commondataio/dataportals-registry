description: Sustainability at West Chester University West Chester University has
  an ongoing commitment to become a more sustainable campus. Here you can explore
  and download our data. lore and Explore Our Data Search, Visualize, Download, Create
  Food Green Energy Gordon Natural Area Stormwater Management Commuting Explore Building
  Energy Data Learn more about annual energy usage by selecting a building and following
  the link to that building's energy dashboard. Highlights Gallery orymapsllery Here
  are some of our latest resources and stories. Learn about sustainable transportation
  with Planning Studio students. Part of our effort to document our progress in sustainability
  is through submitting reports to the Association for the Advancement of Sustainability
  in Higher Education (AASHE) through their Sustainability Tracking, Assessment &amp;
  Rating System (STARS). Learn more about the program and West Chester University's
  participation in this story map. The Brandywine Project at West Chester University
  encourages sustainable thinking through workshops for students, staff, and faculty.
  This January, WCU faculty will learn ways to realign their syllabi with sustainability
  goals. Awards &amp; Partnerships Here are some of our many awards and collaborators
  in sustainability. WCU Affiliations Hub Site
