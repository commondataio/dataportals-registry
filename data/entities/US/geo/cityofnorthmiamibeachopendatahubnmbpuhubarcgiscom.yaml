description: 'North Miami Beach Open Data Hub Discover public data, tools, and resources
  from The City of North Miami Beach New to GIS, Spatial, and Tabular Data? What kind
  of datasets are available on this site? Machine readable raw data including tabular
  and spatial data. Will more datasets be published? Yes. Publishing data is an ongoing
  effort. Please come back often to explore newly published datasets. Do I need an
  account to use the site? No. Anyone can navigate, view or download data from this
  site. Who should I contact if I have questions? If you have questions, comments,
  or suggestions, email us at NMBIT@CityNMB.com. We look forward to hearing from you.
  Keep up with your city data and keep up with Our Work Welcome to the City of North
  Miami Beach Open Data Hub. Whether you are a data consumer or an application developer,
  you will find a variety of useful datasets and resources from the city have been
  collected here. Citizens and data analyst can explore, download, visualize, embed,
  and share datasets. Additionally, you can use the API to view each dataset and the
  documentation to develop applications. Browse Data by Category There''s a lot to
  see at North Miami Beach, so feel free to peruse our data library by the following
  categories Transportation Finance and Economics Community Safety Boundaries Housing
  and Real Estate Education Health Environment View County Data We have included a
