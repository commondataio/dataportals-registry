description: Tompkins County Open Data Providing open data for over 30 years... Quickly
  search for the latest data and geographic content from Tompkins County data providers.
  Use keyword or geographic searches to find and quickly display content. Tompkins
  County is committed to being open, transparent and providing data that is easy to
  find, is accessible, and is usable. Serving our community with GIS for over 30 years
  Tompkins County GIS Division Banner Our Mission The mission of Tompkins County GIS
  is to serve the Tompkins County Community through the distribution of relevant GIS
  data and mapping resources to assist departments and municipal stakeholders on an
  ongoing basis. Tompkins County GIS also focuses on the production and distribution
  of meaningful data-sets, paper maps and interactive mapping applications for the
  community. The Division is part of the Department of Information Technology  Services
