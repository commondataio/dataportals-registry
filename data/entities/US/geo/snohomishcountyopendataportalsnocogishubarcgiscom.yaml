description: 'Search, Visualize, Download, Create Terms of Use and Data Disclaimer
  Use of any data acquired from this site is subject to the following limitations:

  All maps, data, and information set forth herein (“Data”), are for illustrative
  purposes only and are not to be considered an official citation to, or representation
  of, the Snohomish County Code. Amendments and updates to the Data, together with
  other applicable County Code provisions, may apply which are not depicted herein.

  Snohomish County makes no representation or warranty concerning the content, accuracy,
  currency, completeness or quality of the Data contained herein and expressly disclaims
  any warranty of merchantability or fitness for any particular purpose. All persons
  accessing or otherwise using this Data assume all responsibility for use thereof
  and agree to hold Snohomish County harmless from and against any damages, loss,
  claim or liability arising out of any error, defect or omission contained within
  said Data.  Washington State Law, RCW 42.56.070(8) prohibits state and local agencies
  from providing access to lists of individuals intended for use for commercial purposes.
  A commercial purpose includes any business activity intended to generate profits.
  By proceeding and accessing this data, you agree and represent that you will not
  use any lists of individuals, or data from which such lists may be compiled, for
  any commercial purpose. Explore Data Categories Featured Applications SCOPI The
  Snohomish County Online Property Information (SCOPI) interactive web map provides
  a visual method of locating and viewing property information. Below, you can find
  information about how sales, appraisal neighborhoods, parcels, and other layers
  are displayed in SCOPI. To view or download a PDF guide on how to use SCOPI please
  click the link applicable to your device: Desktop/Tablet or Mobile (phone) PDS Map
  Portal The PDS Map Portal provides quick access to a wealth of planning-related
  information for unincorporated Snohomish County. Use Map Themes to navigate through
  topics, such as Zoning, Future Land Use, Critical Area Regulations, Public Facilities,
  and many more. The PDS Map Portal also offers a variety of built in tools for further
  exploration of data layers, as well as tools for searching, querying, creating,
  and editing features and annotation.   PDS Map Portal User Guide'
