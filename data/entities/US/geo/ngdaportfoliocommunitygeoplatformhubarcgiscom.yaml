description: 'FGDC NGDA Portfolio Community "National Geospatial Data Asset (NGDA)
  Portfolio Management is the coordination of Federal geospatial data assets and investments
  to most efficiently support national priorities and government missions." NGDA Portfolio
  Management is the process of tracking, maintaining, expanding, and aligning assets
  to address and solve the business needs of an enterprise. Portfolio management approaches
  include a number of components: * OMB Circular A-16 is currently in revision; the
  updated version is expected to be released by OMB in the future. Geospatial Data
  Act of 2018 The Geospatial Data Act of 2018 (GDA) was signed into law by the President
  on October 5, 2018. The GDA was included as a component of the FAA Reauthorization
  Act (H.R. 302, P.L. 115-254). The GDA is now in U.S. Code, Title 43 – Public Lands,
  Chapter 46: GEOSPATIAL DATA. National Geospatial Data Asset Data Theme as defined
  by the GDA, means the National Geospatial Data Asset core geospatial datasets (including
  electronic records and coordinates) relating to a topic or subject designated under
  section 2805 National Geospatial Data Asset data themes. USC 43 Chapter 46 Section
  2805: National Geospatial Data Asset data themes (a) In general The Committee shall
  designate as National Geospatial Data Asset data themes the primary topics and subjects
  for which the coordinated development, maintenance, and dissemination of geospatial
  data will benefit the Federal Government and the interests of the people of the
  United States, which shall— (1) be representations of conceptual topics describing
  digital spatial information for the Nation; and (2) contain associated datasets
  (with attribute records and coordinates)— (A) that are documented, verifiable, and
  officially designated to meet recognized standards; (B) that may be used in common;
  and (C) from which other datasets may be derived. FGDC.gov logo "The Federal Geographic
  Data Committee acts as the lead entity in the executive branch for the development,
  implementation, and review of policies, practices, and standards relating to geospatial
  data.  FGDC designates National Geospatial Data Asset data themes and oversees the
  coordinated management of the National Geospatial Data Asset data themes."'
