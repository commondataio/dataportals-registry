description: Nevada Department of Wildlife To protect, preserve, manage and restore
  Nevada's wildlife and its habitat. Welcome to the Nevada Department of Wildlife's
  public platform for exploring and downloading open data, discovering and building
  apps, and engaging to solve important issues. You can obtain, analyze, and combine
  Open Datasets using maps, as well as develop new web and mobile mapping applications.
  Please explore and help us in our mission to preserve Nevada's natural resources
  heritage for all to share! Find Data Wildlife Habitat Recreation Conservation Outreach
  Boundaries Administration Unlock the Data Explore Visualize &amp; Analyze Build
  Share Anyone can use open data from the Nevada Department of Wildlife at no cost.
  Download raw data and share your insights with your community or build new applications
  that serve specific users. Dig into the data. Highlight spatial patterns and discover
  trends. Develop new apps using templates and API's. Embed analysis on your website.
  Develop new Apps and Solutions for your Community. Open API Use an Open Platform
  to spur innovation and stay on top of the latest technology. Utilizing open standards,
  interoperability, data, APIs, and code can connect you directly to the community.
