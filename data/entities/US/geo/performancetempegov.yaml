description: 'Measurable, Accountable, Transparent Please use the translate button
  to view in Spanish or other languages. Por favor use el botón de traducción para
  ver en español o otros idiomas. The Tempe City Council set five strategic priorities
  for the community. The Strategic Management and Innovation Office is working with
  every department to find measurements to ensure that our city’s actions reflect
  these priorities. Follow this initiative to receive emails about Tempe Performance
  Measures. Quick Connect Go directly to the strategic priority dashboards sites.
  Safe and Secure Communities Strong Community Connections Quality of Life Sustainable
  Growth and Development Financial Stability and Vitality The City of Tempe is deeply
  rooted in its commitment to be an inclusive,

  transparent, and high performing organization. This commitment is exemplified

  through the City''s Strategic Plan where the Council''s priorities and direction

  are clearly identified, measured, and available for everyone to review. City Council
  Strategic Priority #1 Explore the performance measures supporting Safe and Secure
  Communities. Safe and Secure Communities Ensuring a safe and secure community through
  a commitment to public safety and justice. Strong Community Connections Developing
  and maintaining a strong community connection by emphasizing the importance of open
  government, customer service and communication with community members. City Council
  Strategic Priority #2 Explore the performance measures supporting Strong Community
  Connections. City Council Strategic Priority #3 Explore the performance measures
  supporting Quality of Life. Quality of Life Enhancing the quality of life for all
  Tempe residents and workers through investment in neighborhoods, parks, the arts,
  human services, and city amenities, with an emphasis on equity and diversity. Sustainable
  Growth and Development Implementing sustainable growth and development strategies
  to improve Tempe''s environment, quality of life and economic outcomes. Tempe strives
  to make long-term generational investments in technology, infrastructure and public
  transit that create a safe, clean, equitable and healthy city. City Council Strategic
  Priority #4 Explore the performance measures supporting Sustainable Growth and Development.
  City Council Strategic Priority #5 Explore the performance measures supporting Financial
  Stability and Vitality. Financial Stability and Vitality Maintaining long-term financial
  stability and vitality by focusing on economic development, business retention and
  generating employment to create a robust and diverse economic base. See Our City
  in Action Connect with the data, apps, and other sites, that give more insight into
  our strategic priorities. Wastewater-Based Epidemiology Projects In an innovative
  partnership to advance public health, the City of Tempe is working with scientists
  from Arizona State University''s Biodesign Institute to study the city''s wastewater.
  Wastewater-based epidemiology (WBE) is the science of studying community sewage
  for public health information. To advance community health and wellness while serving
  as a national model in the utility of sewage surveillance, the City of Tempe utilizes
  sewage data derived from wastewater-based epidemiology to inform city decisions,
  strategic policy and operational strategies. Pavement Quality Index - Performance
  Measure 1.22 Achieve adopted standards for Pavement Quality Index equal to a citywide
  average rating of 70 or higher. Learn More Addressing Opioids - Performance Measure
  1.31 Achieve an end to opioid related abuse and misuse as measured by the percentage
  of “opioid abuse probable” Emergency Medical Services calls. Learn More ADA Transition
  Plan - Performance Measure 3.14 Achieve accessible sidewalks, curb ramps, and crosswalks
  in all city right-of-ways as identified in the Tempe ADA Transition Plan. Learn
  More Graffiti Removal - Performance Measure 3.22 Achieve less than 1 occurrence
  of graffiti on average per 4-miles as measured by Tempe’s annual graffiti audit.
  Learn More Find Data Search for data, applications or select a category below. Safe
  and Secure Communities Strong Community Connections Quality of Life Sustainable
  Growth and Development Financial Stability and Vitality Sign Up to Follow Tempe
  Performance Measures Follow this initiative to receive emails about Tempe Performance
  Measures. Connect A quick connect to elected officials and frequently contacted
  city departments and services.'
