description: 'Cabarrus County America Thrives Here by Cabarrus County North Carolina
  This is the Cabarrus County North Carolina public platform for exploring and downloading
  open data, discovering and building apps, and engaging to solve important local
  issues. You can analyze and combine Open Datasets using maps, as well as develop
  new web and mobile applications. Let''s make our great community even better, together!
  Start sharing Open Data Explore Open Data Open Data is the first step to becoming
  a Hub for your community. You can create multiple open data sites to create focused
  views of your work by department, topic, or project. These are common foundational
  open data that support your growing community. You can configure these using the
  open data initiative. ArcGIS Hub ArcGIS Hub extends Open Data to provide a framework
  and tools to organize and engage your community around policy initiatives. A few
  capabilities that ArcGIS Hub adds to Open Data: Learn more about ArcGIS Hub Configurable
  Applications Apps provide simple access to information and tools for citizens to
  understand your community. We recommend exploring the apps below for helping engage
  around specific goals and initiatives - as well as encourage people to create their
  own stories and apps using the API and ready to configure apps. Configure apps to
  provide focused citizen experiences. Tell stories about local issues and solutions.
  Hear from your community. Make your data discoverable, explorable and usable. Open
  Source Apps &amp; Libraries

  Explore More Apps Find and Explore Data Agriculture Boundaries Business Community
  Safety Education Health Housing Transportation Request Missing Data Citizens can
  request data using a simple, configurable Survey123 Form. This can simplify feedback
  and prioritize data releases that fulfill particular community needs. This form
  is an example - create your own using the Open Data Initiative or in Survey123.
  You can also create a view that will hide any personal information and make the
  requests an open dataset. Unlock the Data Explore Visualize &amp; Analyze Build
  Share Anyone can use open data from the Government Open Data at no cost. Download
  raw data and share your insights with your community or build new applications that
  serve specific users. Dig into the data. Highlight spatial patterns and discover
  trends. Develop new apps using templates and API''s. Embed analysis on your website.
  Local Narratives Everyone has a story to tell. Engage and inspire your audience
  by combining text, images, and other multimedia content with maps. You have the
  local knowledge and expertise, now begin and sustain a meaningful connection with
  your users. Learn More Share local knowledge and insights. Community Events Open
  Data is best used in coordination between citizens, businesses, and government.
  By hosting meetups and in-person events you can share knowledge and build a cohesive
  collaboration to solve your more important initiatives. It is often helpful to have
  regular and on-going events that align with existing local community events when
  possible. Examples: Open Data meetups build community Community Hackathon - Flickr:
  ajturner Contact Information mailto:jbattinelli@cabarruscounty.us Copyright 2017.
  Cabarrus County North Carolina. Banner photo by Ted Eytan (CC-BY-SA) About Contact
  Us'
