  Planning Status Maps Hazard Mitigation Planning Status Maps Hazard Mitigation Planning
  Expiration Maps Hazard Mitigation Planning Expiration Maps Floodplain Management
  &amp; Insurance Data Floodplain Management &amp; Insurance Data by / community Floodplain
  Management &amp; Insurance Reported Impacted Hotspot Analyses This hotspot analysis
  takes into account the reported Individual Assistance (IA) inspections and National
  Flood Insurance Program (NFIP) claims combined.  Due to the delicate nature and
  protective restrictions of this information, it was aggregated using a kernal density
  process.  Using this method versus a grid methodology allows the data to determine
  the inherent pattern of damage, and not be confined to a set of finite parameters.This
  data is exaggerated to account for potential damages and impacts outside of the
  reported cases, and provides an area of interest to support other program areas
  or data collection efforts.  Data is as of July 29th, 2022. Hotspot Analysis can
  be accessed here and below:  https://fema.maps.arcgis.com/apps/webappviewer/index.html?id=869f2c7ceba94055889a18304d26d6ea
  High Water Mark (HWM) Acquisition High water mark data collection provides a unique
  opportunity to capture observed flood evidence that occurred during a specific flooding
  event in our history.  HWM''s are a perishable dataset and only available immediately
  following a disaster and requires an urgent and accurate approach to achieve a high
  level of fidelity in the data. High water marks indicate the height or elevation
  of peak flooding illustrated by water lines left behind during a specific flooding
  event.  HWMs can be applied to wide variety of hydrology, land use, and emergency
  management applications across several local, state, and federal program areas.
  The US Geological Flood Event Viewer (FEV) is a platform for publishing HWMs and
  other flood event data.  When HWMs are published on the FEV, they are freely accessible
  to the public for use in analytics, documentation, and all the benefits noted above.
  United States Geological Society (USGS) Flood Event Viewer access here or below: 
  https://stn.wim.usgs.gov/FEV/#2022JuneMTFlood USGS - Flood Event Viewer Local Fire
  Department UAV Footage Local fire departments serving Fromberg and Red Lodge collected
