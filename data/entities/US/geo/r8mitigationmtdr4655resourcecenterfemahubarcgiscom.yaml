description: 'FEMA  Mitigation - Montana  DR-4655  Resource  Center The FEMA Mitigation
  Montana DR-4655 Resource Center is an information platform that organizes programs,
  people, and tools to support communities through programmatic initiatives during
  disaster operations. Best Available Floodplain Mapping Information (BAI) All activity,
  including flood recovery projects, located in

  flood hazard areas requires local coordination and must meet all federal,

  state, and local regulations.  This may include but is not limited to a

  floodplain development permit, site drawings, plans, survey/elevation

  information and engineering analysis.  It is important to contact the

  local jurisdiction early during the project design phase to avoid unnecessary

  costs or delays.  When in doubt, contact the community here. Carbon County, Montana
