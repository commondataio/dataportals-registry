description: "County of Kauai Open Data Hub Maps, Data, and Information for the Garden\
  \ Isle Aloha Aloha! E Komo Mai! The purpose of this site is to share information\
  \ through web maps, to \nprovide data on an open platform, and to highlight current\
  \ \nCounty projects and initiatives. If you have a dataset or map that could be\
  \ of benefit to our community by including on this site, or have a suggestion, please\
  \ send us an email. To access additional open data, visit the Hawaii Statewide GIS\
  \ Program Geospatial Data Portal at geoportal.hawaii.gov Please also visit the County's\
  \ official website at www.kauai.gov GIS Mission + Vision: Explore Open Data Explore\
  \ by category, or search by keyword, to discover what maps and data are available\
  \ on this site. Additional datasets will be added and made available for download\
  \ as they are developed. AGRICULTURE COASTAL &amp; MARINE COMMUNITY CULTURE &amp;\
  \ RECREATION FLOODING &amp; SEA LEVEL RISE INFRASTRUCTURE &amp; PUBLIC WORKS LAND\
  \ RECORDS PLANNING &amp; DEVELOPMENT PUBLIC SAFETY ALL OPEN DATA County Mapping\
  \ Applications Explore interactive GIS maps providing information for residents\
  \ and visitors NEW! OPEN MAP Public Works Department's Road Resurfacing and Bridge\
  \ Status Map\n tracks the progress made for our Island Wide Road Resurfacing projects.\n\
  \ This map can be used to view the projects' location and costs along \nwith the\
  \ condition of bridges throughout the county. Motorists can use \nthis map to navigate\
  \ to specific areas within the county, search for \ninformation on a specific road,\
  \ and plan their routes around potential \ntraffic delays. Community Interest Online\
  \ Maps Explore informational maps and content on external sites The Kauai Bus Flood\
