  \ platform offers the public a central hub for forms and permitting applications\
  \ relevant to various departmental functions. The availability of different documents\
  \ and processes is growing as more and more functions are moved online for convenience.\
  \ In addition to the Connect platform, a list of services can be accessed via the\
  \ County website's E-Services page. Planning Department Bike Cart Kūpa‘a Kaua‘i:\
  \ Together let’s move Kaua‘i Forward Visit KauaiForward.com Kāneiolouma Restoration\
  \ Project Kāhua O Kāneiolouma is a sacred cultural site containing remnants of an\
  \ ancient Hawaiian village located in the heart of Po‘ipū, Kōloa, Kaua‘i. The 13-acre\
  \ village contains remnants of hale, fishponds, taro fields, auwai irrigation systems,\
  \ shrines, and a makahiki arena dating back to the mid 1400’s. After decades of\
  \ neglect and hurricane damage, Hui Mālama O Kāneiolouma, a 501(c)(3) nonprofit\
  \ organization, formed in 2009 with the purpose to fully restore the village. In\
  \ 2010 the County of Kaua‘i granted formal stewardship of Kāneiolouma to the Hui,\
  \ and this agreement was recently extended through the year 2037. Ke'e Beach Hāʻena\
  \ &amp; Nāpali Coast Access Hāʻena State Park, home to Kēʻē Beach, as well as the\
  \ trailhead for the Kalalau Trail and Hanakāpīʻai beach and waterfalls, is now subject\
  \ to daily visitor limits and requires advanced reservations to enter the park.\
  \ Please plan ahead. State of Hawaiʻi residents are not subject to the new park\
  \ fees or reservation system. County Financial Transparency This web-based financial\
  \ transparency tool provides annual and current \nyear reporting of the County's\
