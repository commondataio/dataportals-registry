description: 'Esta plataforma permite la exploracion y descarga de capas SIG (GIS),
  Mapas y Aplicaciones GIS creadas para World Vision Proyecto Thrive. Datos Disponibles
  Exposicion Censo Sensitividad Adaptacion Community Hackathon - Flickr: ajturner
  World Vision Thrive THRIVE - Tranformando la Resiliencia de Hogares en Ambientes
  Vulnerable - se centra en el cambio a nivel familiar y se ha demostrado que aumenta
  drásticamente los ingresos familiares, lo que resulta en familias más fuertes y
  autosuficientes. Las intervenciones de su programa abordan de manera sistemática
  e integral las causas subyacentes de la vulnerabilidad, permitiendo que las familias
  progresen de manera sostenible para salir de la pobreza y alcanzar la prosperidad.
  Claremont Graduate University - CISAT El Centro de Sistemas y Tecnología de la Información
  (CISAT) prepara a destacados profesionales y educadores para asumir posiciones de
  liderazgo en el campo de los Sistemas y Tecnología de la Información. Con una sólida
  base en el desarrollo de software, sistemas de bases de datos, redes y sistemas
  de información y gestión de tecnología, el plan de estudios de CISAT proporciona
  instrucción infundida en investigación de profesores totalmente dedicados a la investigación
  y la innovación de IS&amp;T. El enfoque curricular distintivo de CISAT integra capacitación
  técnica relevante y de vanguardia con experiencia aplicada en IS&amp;T, educando
  a graduados que resuelven problemas reales para personas reales en negocios, atención
  médica, sistemas satelitales y más. Este proyecto fue realizado dentro del marco
  de la Tesis de Doctorado de Claudia Caceres. Informacion de Contacto claudia.caceres@cgu.edu
  galel_lopez@wvi.org Copyright 2020. Advanced GIS Lab. World Vision Thrive Honduras
  Acerca de Contactenos'
