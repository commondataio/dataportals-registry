  management in Sonoma County Road closures, delays, and other restrictions and on
  County roads in Sonoma County. Planning, land development and natural resource spatial
  data sets provided by Permit Sonoma LiDAR-derived GIS data, including topography,
  diverse plant communities, and habitats See complete directory of maps and applications
  » GIS Data Find Use the links below to find GIS data and maps by topic. Download
