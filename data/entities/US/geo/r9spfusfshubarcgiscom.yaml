  Mission: The Eastern Region State and Private Forestry unit collaborates with states,
  other Federal agencies, tribes, landowners, and other partners to protect, conserve,
  and manage forests and community trees across the 20 Northeastern and Midwestern
  States and the District of Columbia. We provide leadership, technical support, sound
