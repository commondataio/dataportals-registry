description: 'Resources to support coastal inundation projects This is a place to
  increase awareness and find resources pertaining to Sea Level Rise.

  This site provides a wealth of information, workflows and example maps and web scenes
  to engage with the community and support planning a healthy, resilient community.
  Applications to help understand Sea Level Rise Stories The governmental and non-governmental
  organizations who are responsible for the management of coastal areas are a diverse
  group. And they have stories to tell. This collection of StoryMaps show what their
  doing in their area and why this work is so vital understanding and adapting to
  Sea Level Rise. Policies The regulations and policies that govern a particular area
  can be hard to find and even harder to understand. Here you''ll find a simplified
  portal to search an area and be able to browse the information that you need to
  know. Additional Resources Sea Level Rise examples from the community. Open Data
  for Sea Level Rise Find GIS-ready web services to support your mapping and analysis
  needs Esri Sea Level Rise App'
