description: EBRGIS Open Data City of Baton Rouge and Parish of East Baton Rouge EBRGIS
  Open Data Open data is the idea that certain data should be freely available to
  everyone to use and republish as they wish, without restrictions from copyrights,
  patents, or other mechanisms of control.  The East Baton Rouge Geographic Information
  System (EBRGIS) Open Data site is intended to augment Open Data BR by providing
  access to our published GIS data for everyone to explore, connect to, or download.
  Please visit Open Data BR to view other publicly available datasets. Disclaimer
  The City of Baton Rouge and Parish of East Baton Rouge provides the information
  found in EBRGIS Open Data in good faith with no warranty and does not accept any
  liability arising from incorrect, incomplete or misleading information, or improper
  use. The data presented by the City-Parish are intended to serve only as a reference
  for researching property, governmental boundaries, infrastructure, transportation,
  the environment, and other information; and the City-Parish takes no legal responsibility
  for its accuracy. Users are encouraged to submit their questions and comments by
  sending an email to gis@brla.gov. Open Data Categories Housing and Development Government
  Business and Financial Environment Public Safety and Health Transportation and Infrastructure
  Culture and Recreation Other Resources Popular Datasets Featured Datasets The cards
  below provide instant access to data and information that are most frequently used
  or featuring the most recent important events. We recommend exploring the datasets
  below for helping engage around specific goals and initiatives - as well as encourage
  people to create their own stories and apps. Feature class displaying road closures,
  road blocks, and detours in EBRP. Estimated flood inundation area caused by the
  August 2016 flood event in EBRP. Address point data for the entirety of East Baton
  Rouge Parish. Recorded property boundaries within East Baton Rouge Parish. Explore
  More of Our Data Open API Use our Open Platform to spur innovation and stay connected
  to authoritative data. Utilizing open standards, interoperability, data, APIs, and
  code can connect you directly to the community. Explore Our Web Services Directory
  Questions and Comments Users are encouraged to submit their questions and comments
  related to the EBRGIS Program by sending an email to gis@brla.gov or contacting
  the Department of Information Services at (225) 389-3070.
