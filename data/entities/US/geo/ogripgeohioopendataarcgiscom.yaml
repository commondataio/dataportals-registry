description: 'Find Data Open Data Contacts GIS Data Downloads Ohio GIS Websites GIS
  Rest Endpoints The GEOhio Spatial Data Discovery Portal is an Open Data Platform
  maintained by the Ohio Geographically Referenced Information Program to provide
  access to Ohio''s Spatial Data Infrastructure in the form of hosted map, image,
  and feature services. GEOhio also provides links to other government mapping resources
  that support State Agency GIS activities as well as spatial data download applications.
  In addition to the data listed, OGRIP maintains relationships with each of the state''s
  88 County GIS Coordinators with access to locally sourced and maintained spatial
  data. If you have any need for data that is not listed here or would like to discuss
  your data requirements please feel free to contact us at:  gis.support@das.ohio.gov
