description: The Association of Central Oklahoma Governments (ACOG) is a voluntary
  association of city, town, and county governments within the Central Oklahoma region.
  As a Council of Governments, ACOG's purpose is to aid local governments in planning
  for common needs, cooperating for mutual benefit, and coordinating for sound regional
  development Transportation Management Area and ACOG Geographic Information Systems
  (GIS) plays an important role within the Transportation Planning Services Division
  at ACOG. Staff collect and maintain a variety of datasets for mapping and analysis
  purposes. One of ACOG's goals is to provide access to these GIS datasets to member
  entities and the general public. Explore the sections below for more information
  on ACOG's transportation, long-range, demographic/socioeconomic, environmental/air
  quality, and bicycle/pedestrian planning efforts. Please be aware that most of the
  maps and data available on this resource center only cover the extents of the Transportation
  Management Area of Central Oklahoma. Open Data Additional Resources Maps and data
  disclaimer:Â This map/data was created and assembled by the Association of Central
  Oklahoma Governments for your informational, planning reference, and guidance only.
  You are admonished to use these materials only as a starting point and not a final
  product or document. None of these materials should be utilized by you or other
  parties without the benefit or advice and instruction from appropriate professional
