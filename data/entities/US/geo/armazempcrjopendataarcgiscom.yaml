description: "Bem-vindo Nossa História O dia 26 de outubro de 2001 marcou o lançamento\
  \ do site Armazém de\nDados, projeto pioneiro do Instituto Pereira Passos (IPP)\
  \ na transparência\ne desenvolvimento de informações estatísticas, mapas, estudos\
  \ e\npesquisas com foco na Cidade do Rio de Janeiro. Em 2017, o Armazém de Dados\
  \ passou por uma grande reformulação\ngráfica e também de conteúdo. Agora chamado\
  \ Data.Rio, o portal reúne o\nque tem de mais avançado em termos de tecnologia,\
  \ possibilitando um \nacesso à informação mais ágil e interativo para toda população.\
  \ O DATA.Rio integra um novo modelo de planejamento, integração, gestão \ne disseminação\
  \ da informação da Prefeitura, que teve sua pedra fundamental \nlançada em 2014,\
  \ com a criação do Sistema Municipal de Informações Urbanas\n(SIURB). Desde então,\
  \ o SIURB passou a ser um canal de informação entre\nos diferentes órgãos da Prefeitura,\
  \ fomentando a integração entre eles\npara o aperfeiçoamento da produção de dados\
  \ e informações sobre o Rio. Na seção “Fale Conosco” você pode enviar suas sugestões,\
  \ dúvidas e\ncomentários. Copyright 2017 - Desenvolvido pelo INSTITUTO PEREIRA PASSOS"
