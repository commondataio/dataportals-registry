description: 'The Data Portal makes data generated by the City of Des Moines openly
  available to the public to increase transparency, accountability, and comparability;
  promoting economic development and research; and improving internal cooperation.
  Explore your data 3D Census Districts Facilities Hydrology Jurisdiction Land Use
  Neighborhoods Parks and Trails Planimetrics Sewer Topographic and Surface Transportation
  USNG Zoning Data catalog Connecting to our data using APIs? Please subscribe to
  updates to get notifications about service interruptions. Disclaimer: This information
  is not an official record, and cannot be used as such. The user should rely only
  upon official records available from the custodian of records in the appropriate
  City and/or County department. Some data provided here and used for the preparation
  of these maps have been obtained from public records not created or maintained by
  the City of Des Moines. The data is subject to change as modifications and updates
  are complete. It is understood that the information contained on the site is being
  used at one''s own risk. © COPYRIGHT 2021 CITY OF DES MOINES, IOWA. ALL RIGHTS RESERVED.'
