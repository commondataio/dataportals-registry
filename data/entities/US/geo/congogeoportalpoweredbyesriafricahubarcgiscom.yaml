description: 'Le Géoportail de la République du Congo L''information géographique
  au service du développement Ce Géoportail permet au public et aux organisations
  nationales d’accéder à l’information géospatiale et aux applications web produites
  sur le territoire national par l’IGN et ses partenaires afin d’aider à une meilleure
  prise de décisions pour le développement du Congo. Il s''inscrit dans la perspective
  d''harmoniser, de faciliter l''accès et d''améliorer l''utilisation de l''information
  disponible. Applications et Cartes Web à la Une Bienvenue au cœur du Géoportail
  : la République du Congo à la carte Rejoignez la communauté maintenant et commencez
  à cartographier dès aujourd''hui! Données de tendance de la communauté des utilisateurs
  Avec votre compte, vous pouvez accéder à une variété d''outils géospatiaux, de données
  ouvertes et de ressources d''apprentissage pour vous aider à développer vos compétences
  dans la communauté cartographique. Outils GéospatiauxProfitez d''un accès gratuit
  aux meilleurs outils géospatiaux. Créez des cartes, analysez et créez des applications.
  Utilisez nos données, apportez les vôtres ou combinez-les. Ressources d''ApprentissageProfitez
  des outils géospatiaux gratuits avec des ressources en ligne. Introduction aux ressources
  d''experts disponibles. Données en libre accèsDécouvrez une collection fiable de
  données géospatiales ciblées collectées auprès d''Esri, des partenaires Esri, des
  gouvernements et des données ouvertes existantes. Partagez vos données et enrichissez
  la collection. Outils Géospatiaux Profitez d''un accès gratuit aux meilleurs outils
  géospatiaux. Créez des cartes, analysez et créez des applications. Utilisez nos
  données, apportez les vôtres ou combinez-les. Profitez des outils géospatiaux gratuits
  avec des ressources en ligne. Introduction aux ressources d''experts disponibles.
  Découvrez une collection fiable de données géospatiales ciblées collectées auprès
  d''Esri, des partenaires Esri, des gouvernements et des données ouvertes existantes.
  Partagez vos données et enrichissez la collection.'
