description: 'MukMaps GIS Open Data Hub Presented By City of Mukilteo, Washington
  Welcome to the City of Mukilteo Geographic Information Systems (GIS) Open Data Hub.
  Data maintained by the City of Mukilteo is available for download from this website
  and is updated approximately once per month. If you have any questions or suggested
  corrections, please contact us at GIS.Requests@mukilteowa.gov. Explore Data Categories
  City of Mukilteo GIS Data Terms of Use: The City of Mukilteo disclaims any warranty
  of merchantability or warranty of fitness of these maps for any particular purpose,
  either expressed or implied. No representation or warranty is made concerning the
  accuracy, currency, completeness or quality of data depicted on these maps. Any
  user of these maps assumes all responsibility for the use thereof, and further agrees
  to hold the City of Mukilteo harmless from and against any damage, loss, or liability
  arising from any use of these maps. Boundaries Buildings Community Environmental
  Parks and Recreation Planning Public Works Transportation Other Data Sources Additional
  Mukilteo Data Snohomish County Data Downloads Utility Data Requests Washington Geospatial
  Open Data Portal Many local, state, and federal agencies create and maintain data
  for features within Mukilteo. Below is a list of the most-frequently requested data
  that is maintained by other agencies. If you are unable to find what you are looking
  for on this website, please submit a Public Records Request Form. Snohomish County
  is the purveyor of several GIS databases covering the City of Mukilteo. These FTP
  sites work best with Internet Explorer. The most requested data we''ve seen is for
  utilities, and besides the city-owned stormwater network, the utilities are maintained
  by a group of various companies. Managed by the OCIO Geospatial Program Office,
  the Washington Geospatial Open Data Portal provides a wealthy trove of open data
  for public consumption. Categories for data include the environment, agriculture,
  health, water, economy, boundaries, natural hazards, transportation, and geology,
  and even contains imagery. Return to MukMaps - City of Mukilteo Mapping Portal About
  Contact Us'
