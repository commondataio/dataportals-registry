description: Rogue Basin All-Lands Forest Restoration Explorer Sharing Geospatial
  Data to Improve Collaboration Welcome to the Rogue Basin All-Lands Forest Restoration
  Explorer. Here you’ll find maps and other geospatial data related to wildfire, fuels
  reduction, prescribed fire, timber harvest, and other past and planned vegetation
  management projects. Our objective is to support collaborative planning, prioritization
  and monitoring of forest restoration projects across public and private lands in
  the Rogue Basin. Find Data Explore your data Past Treatments Project Planning Fuels
  Reduction &amp; RX Fire Wildfire Rogue Basin Forest Restoration Strategy Rogue Forest
  Restoration Initiative Riparian &amp; Aquatic Base Layers Maps and Applications
  Contact Support Max BennettForestry &amp; Natural Resources ProgramSouthern Oregon
  Research &amp; Extension Center569 Hanley RdCentral Point, OR  97502(541) 776-7371
  x221 Copyright 2020. Oregon State University GISci. Links
