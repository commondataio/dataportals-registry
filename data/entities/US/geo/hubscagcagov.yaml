description: 'SCAG Regional Data Platform Southern California’s data and engagement
  Hub for planners SCAG’s Regional Data Platform (RDP) is a revolutionary system for
  collaborative data sharing and planning designed to facilitate better planning at
  all levels – from cities and counties of all sizes up to the region as a whole.
  The goals of the RDP are to: Find Data, Maps, and Documents Discover, explore, and
  download content in a variety of formats including spatial and non-spatial data,
  documents, maps and applications curated by SCAG and other authoratative sources.
  Content Categories Land Use Environment Planning Transportation Local Data Exchange
  There are a variety of ways you can edit and share local data to contribute to robust
  regional datasets. The Local Data Exchange (LDX) site will allow local jurisdictions
  to to edit data through a web browser or find more information and resources on
  sharing data directly with SCAG. LDX is currently in use to support data development
  for Connect SoCal 2024 SoCal Atlas: Explore Southern California SoCal Atlas SoCal
  Atlas is a web application developed by SCAG which allows users to explore data
  for both the Region and Local Jurisdictions through interactive maps and statistics
  across key topics like Housing and Employment. Regional Land Use Applications SCAG
  maintains a consolidated, annual representation of all 5.1 million parcels in the
  SCAG region. This powerful dataset contains rich land use and related attribution
  including information on zoning, existing land use, future land use, as well as
  acreage, density, and other properties at the parcel level. Or explore this data
  through easy-to-use web applications: For more applications and maps check out the
  full gallery here. Planner''s Corner Are you currently a planner in SoCal, and need
  a hand? Check out the Planner''s Corner, a space dedicated to sharing tools, best
  practices, and other resources intended to enable and empower you to plan a better
  Southern California! Planner’s Corner includes: Request Technical Assistance We
  are here to share resources and help you with your projects. If you need technical
  assistance or are facing any problems while using our apps, please fill out our
  survey so we can get in touch with you. Additional Resources'
