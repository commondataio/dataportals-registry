description: Greene County GIS Hub Search, Visualize, Download, Create The "GIS Hub"
  is the platform for exploring and downloading Greene County GIS data, discovering
  and building apps, and engaging others to solve important issues. You can analyze
  and combine datasets using maps, as well as develop new web and mobile applications.
  Let's achieve our goals together! Applications GIMS Parcel Viewer 2020 Reappraisal
  Equitable Value Tax Distribution Value Analysis Greene CATS Crash Analysis Site
  Analysis Public Notifications Floodplain Inquiry GIS staff supports many different
  departments with their GIS needs and has developed a number of applications to make
  GIS information readily available to the public. We recommend exploring the applications
  below to see what we offer. Detailed parcel information in Greene County. Property
  review for the 2020 Reappraisal. Ensuring fair and equitable property appraisal.
  Review where property taxes are being distributed. View sales, foreclosures, and
  appeals by neighborhood. Find information about the Greene CATS public transit.
  Information on vehicle crashes in Greene County. Creates a site plan analysis for
  a specified area of interest. Identify a collection of parcels and create mailing
  labels. Select a parcel and get the FEMA floodplain information. Browse Data Categories
  Browse through the different groups of data contained in the categories below. Agriculture
  Hydrology Land Records Transportation Natural Features Community Board of Elections
  Engineer Document Search To view a Survey Record or Tax Map enter the information
  below and click the Search button. Sruvey Record Search Tax Map Search REST Endpoints
  Explore Visualize Build Share The REST endpoint is the URL where services can be
  accessed by a client application. Click here to view all of the services hosted
  by Greene County GIS. Dig into the data. Highlight spatial patterns and discover
  trends. Develop new apps using templates and API's. Embed analysis on your website.
  Download &amp; Preview Datasets Tax Map Road Centerlines Sections Corporations Anyone
  can use the Greene County data at no cost. Download raw datasets directly from the
  Hub. Greene County tax map boundaries. Greene County road centerline network. Greene
  County VMS, section, town, and range boundaries. Greene County corporation boundaries.
