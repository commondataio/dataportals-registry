description: 'Washington State Digital Equity and Internet Access for All Welcome
  to Washington State’s Digital Equity and Internet Access for All map site.  This
  site can be used to identify unserved and underserved locations to ensure that residents,
  communities, and businesses have access to affordable, reliable, future-proof, redundant,
  and scalable broadband technologies by: To close the digital divide, our goal is
  to ensure that all residents can adopt and leverage digital literacy skills to participate
  fully in today’s digital society. High-speed internet access is essential for access
  to education, workforce development, government services, telehealth, information,
  and social connectivity. Managing Director Washington''s Story Social and economic
  factors impacting broadband access Comparison Map A single map with multiple selectable
  data layers to compare information Data Downloadable data sets for the maps on this
  site Return to WSBO Website'
