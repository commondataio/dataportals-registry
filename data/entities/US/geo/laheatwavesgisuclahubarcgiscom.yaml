description: Smartphone Locations Reveal Patterns of Cooling Center Use During Extreme
  Heat in Los Angeles County This data hub was created to allow future scholars and
  researchers to download and analyze data related to the cooling center use during
  extreme heat events in Los Angeles County. This project was completed by the 2022
  UCLA IoES practicum team LA County Heatwaves. Project Team: Trisha Nicole Bautista,
  Mari Bouwman, Liana Huang, Lily Lee, Jo Tarczynski, Ian Wahagheghe, Xinyi Zeng Download
  Data Shapefiles Code Results More information Please read our Final Report or view
  our Story Map. To learn more about resources to prepare for extreme heat events
  in Los Angeles County, visit the Ready LA County | Extreme Heat. Image: Matthew
  Field, CC BY-SA 3.0, via Wikimedia Common
