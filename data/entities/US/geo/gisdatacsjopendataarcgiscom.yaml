description: GIS Open Data City of San José, CA Welcome to the City of San José GIS
  Open Data Portal. The GIS Open Data Portal is designed to provide the public with
  simple and open access to high quality, location-based data free of charge. This
  portal provides capabilities to view, download, visualize, and analyze available
  data. To get started, explore all datasets here or select a data category below.
  Data Categories Discover datasets by selecting a category. Data can be viewed and
  downloaded in different formats, including spreadsheet and shapefile. Boundaries
  Boundaries Demographics Demographics Economy Economy Education Education Environment
  Environment Health Health Imagery and Elevation Imagery and Elevation Infrastructure
  Infrastructure Parks and Recreation Parks and Recreation Planning Planning Public
  Safety Public Safety Transportation Transportation Applications Explore data through
  web applications. Maps Gallery City PDF Maps Development Projects Housing Site Explorer
  Utility Viewer GIS Viewer Browse a collection of applications that showcase the
  City's GIS data. Access downloadable and printable maps in PDF format. Tour key
  economic development projects in San José. Find sites that present an opportunity
  for new housing. View the City's sanitary sewer and storm water systems. Explore
  many of the City's GIS datasets together in a multi-purpose viewer. Contact Us City
  of San José Enterprise GIS gis.info@sanjoseca.gov 200 East Santa Clara St. San José,
  CA 95113 More Info GIS Open Data Home City Open Data Portal Your Government Help
  Powered by San José Spatial Team
