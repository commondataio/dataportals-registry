description: Search, Visualize, Download, Create Please use the translate button to
  view in Spanish or other languages. Por favor use el botón de traducción para ver
  en español o otros idiomas. The City of Tempe is committed to transparency and to
  providing accurate and easy to access data about our community. Below are the tools
  you can use to get information about our community’s finances, strategic priorities
  and more. Follow this initiative to receive emails about Open Tempe. If you would
  like more details, please contact our Strategic Management and Innovation Office
  at 480-350-2913 or email us. Strategic Priorities - Performance Measures View Tempe's
  measurable performance goals. Measure Performance Progress Tempe City Council has
  set five strategic priorities, overarching goals that are important to our community,
  such as safe and secure communities, quality of life, sustainable development and
  more. Since that time, City of Tempe staff has worked to create measurable goals
  that feed into those priorities and help us achieve them. The Performance Portal
  shows our progress. Strategic Management and Innovation Office | 480-350-2913 |
  Email Us Access and Download Datasets Access and download datasets about the City
  of Tempe whenever you want without the need for a public records request.  The Data
  Catalog offers many datasets and new data is regularly added.  No private information
  is used in these datasets. Tempe will continue to protect resident privacy, confidentiality,
  and security. Data Catalog Download and use data. Open Books View our financial
  transparency portal. View Current and Historical Budget Data Get a better understanding
  of Tempe’s financial data through Open Books. Review Tempe’s revenues and expenses
  from historical trends to line item level details at any time. The annual budget,
  capital improvements program, comparative costs of services and many other financial
  documents are available in five different kinds of charts and tables. Learn How
  to Use Data Find videos and other resources that will help you understand how to
  look at data, use an online map and create your own maps, as well as how to navigate
  City of Tempe’s Open Data Portal and Performance Measure website. Check back regularly
  for more resources. Data Academy Learn how to use Tempe's data resources. Sign Up
  to Follow Open Tempe Follow this initiative to receive emails about Open Tempe.
  Connect A quick connect to elected officials and frequently contacted city departments
  and services.
