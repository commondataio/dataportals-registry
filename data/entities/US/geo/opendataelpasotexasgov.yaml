description: 'The

  City of El Paso''s Open Data Hub is a centralized repository

  where City of El Paso''s geographical data can be accessed,

  analyzed, and shared by users. This repository includes information about the

  city''s infrastructure, population, environmental features, and more. All Boundaries
  Community Development Economic Development Facilities Landmark Parks Urban Planning
  Public Safety Transportation Helpful Terms Parcels: The El Paso Central Appraisal
  District owns and manages El Paso County''s land and lots, collectively known as
  parcels. These parcel shapefiles can be downloaded directly from their website:
  epcad.org/OpenGovernment#shapefiles.For inquiries regarding parcel data, contact
  Howard Johnson at howjoh@epcad.org or call (915) 780 2129. Datasets: Collections
  of related data, usually for a particular layer, containing both spatial (coordinates)
  and attribute (additional feature information) data. Points: Single locations on
  a map, represented by coordinates. Used for specific features like buildings or
  trees. Polygons: Closed shapes define areas by a series of points that form a closed
  shape, typically a rectangle or an irregular shape, such as city boundaries or park
  areas. Lines: Series of points forming lines, representing linear features like
  roads or rivers. Layers: Separate, overlaid maps each representing a type of data,
  such as roads or buildings.Â  Each layer can be viewed, edited, and analyzed separately.
  City of El Paso GIS For any questions regarding the datasets in

  this datahub contact the GIS team: gisgroup@elpasotexas.gov'
