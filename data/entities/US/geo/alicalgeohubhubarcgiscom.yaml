description: 'Alabama Location Intelligence Collaboration Hub “The Alabama Location
  Intelligence Collaboration Hub provides the robust spatial information capability
  developed through a COLLABORATIVE effort among the statewide geospatial community.
  This information will provide for effective operational, strategic, and executive
  decision-making to optimize the health and resilience of COMMUNITIES, provide access
  to public information, and enhance the safety, economy, environment, and quality
  of life in Alabama.” Alabama GeoHub Portal Click Here Alabama Open Data Portal Click
  Here Imagery/LiDAR Downloads The National Map To download Imagery/LiDAR Click Here
  Alabama GeoHub Access If a private organization obtains a letter from the public

  institution, with whom they are contracted to perform work, then permission is

  granted to that private organization. To gain access to the Alabama GeoHub, please
  email gis@alea.gov and

  attach the letter supporting documentation. Our Story The Alabama Geographic Information
  Office (AGIO) coordinates with the statewide geospatial community to provide a collaborative
  environment for geographic information as a strategic resource for the State of
  Alabama. AGIO provides administrative and technical support to the Alabama GIS Executive
  Council, including programs for geospatial data development and distribution. In
  addition, AGIO provides GIS technology as a management information and decision-making
  tool to implement the most efficient and effective way to utilize and integrate
  geographic information. The Alabama Location Intelligence Collaboration Hub is designed
  for everyone to participate. Whether you are a authoritative data source or a consumer.
  The Alabama Location Intelligence Collaboration Hub is the place for all geospatial
  information and data in our state. By following this initiative you will get updates
  about new events, surveys, and tools that you can use to help us achieve our goals.
  Featured Apps Alabama''s Featured Applications Gallery Below we have highlighted
  our featured apps created by agencies across the State of Alabama.  Come back and
  visit often to see new and exciting applications. Discover Data Alabama''s Open
  Data Search, discover, and explore, data and geographic content from our Alabama
  providers. Select the magnify glass to open our content library or type in a key
  word to find your specific datasets. The content library contains over 400 authoritative
  data layers. Search by Data Category We have even organized the data into categories
  to help you quickly find all data relate to your interest. Simply select a category
  below to view the results. Boundary Business Community Safety Educaton Environment
  Housing Public Health Transportation Featured Datasets Highlighted below our Alabama''s
  most downloaded and favorite datasets from our collaborators. Alabama GIS Executive
  Council Initiatives Alabama GIS Executive Council Initiatives The Alabama GIS Executive
  Council fosters the development of a spatial information capability for use by all
  jurisdictions and agencies to enhance decision-making processes. This location intelligence
  provides for effective operational, strategic, and executive decision-making to
  optimize the health and resilience of communities, provide access to public information,
  and enhance the safety, economy, environment, and quality of life in Alabama.'
