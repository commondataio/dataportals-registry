description: 'HUB Amazonia Entendiendo las dinámicas complejas de la Amazonía compartimos
  nuestro trabajo para fomentar el empoderamiento de las organizaciones sociales locales,
  el bienestar de la población y la conservación de los ecosistemas Entendiendo las
  dinámicas complejas de la Amazonía compartimos nuestro trabajo para fomentar el
  empoderamiento de las organizaciones sociales locales, el bienestar de la población
  y la conservación de los ecosistemas ¿QUIENES SOMOS? El Instituto de Geografía de
  la USFQ tiene como objetivo generar conocimiento científico de los procesos  ambientales,
  socioeconómicos y biofísicos a nivel nacional, en diferentes líneas de investigación
  como son el cambio climático, seguridad alimentaria, salud, cambio del uso y cobertura
  del suelo, conservación, ciencia ciudadana y geotecnologías, entre otros. Bajo este
  principio creamos evidencia relevante para la incidencia en la política pública,
  y la acción social e individual; y así promovemos la conservación de los ecosistemas
  y el bienestar de las poblaciones. Dentro de este contexto, venimos generando información
  a través de la recolección en campo, así como el análisis y modelamiento de datos
  impulsada por la gestión de nuestros proyectos. También hemos invertido esfuerzos
  en la recolección de información de fuentes secundarias oficiales, así como de datos
  generados por socios y otros actores claves a nivel nacional. La Amazonía ecuatoriana
  ha sido uno de nuestras principales áreas de estudio, en donde a lo largo de los
  años hemos ejecutado proyectos en conjunto con organizaciones sociales, otras universidades,
  instituciones internacionales, e instituciones públicas. Para más detalle e información
  sobre los proyectos desarrollados, les invitamos a visitar la página del Instituto
  de Geografía de la USFQ. Por lo que creemos que es nuestra responsabilidad el promover
  la información geográfica recopilada a través de nuestro trabajo, y de esta manera
  fomentar la colaboración con instituciones públicas, privadas, organizaciones no
  gubernamentales, y organizaciones sin fines de lucro; para incidir de forma activa
  en entender la problemática de la zona, siempre encauzados en la búsqueda de soluciones
  encaminadas en la conservación y la justicia ambiental. Amazonía Ecuatoriana En
  un área de aproximadamente 116,500 km2 se extiende la Amazonía Ecuatoriana, la cual
  cubre el 48% del territorio nacional y el 1.5% de la

  macrocuenca del río Amazonas. Nuestra Amazonía se caracteriza por ser hogar de

  la más rica biodiversidad en especies de flora, fauna y endemismo por metro

  cuadrado, siendo el 80% de su área cubierta por bosques y ecosistemas

  naturales. Las áreas protegidas presentes en la Amazonía ecuatoriana, a pesar

  de representar menos del 2.4% de la macrocuenca amazónica, son unidades de

  altísima importancia para la conservación, como en Yasuní, Sumaco y Cuyabeno.

  Sin embargo, a nivel nacional sigue siendo vista como una región de recursos

  estratégicos y como fuente de ingresos a partir de la explotación y

  comercialización de materia prima e insumos sin valor agregado. Con un clima húmedo

  tropical, la Amazonía Ecuatoriana recibe en promedio 3,200 mm de precipitación

  por año con una temperatura media anual que varía entre 19°C y 26°C. Esta

  región se compone de seis provincias amazónicas (Sucumbíos, Orellana, Napo,

  Pastaza, Morona Santiago y Zamora Chinchipe) con una población total de 760,853

  habitantes, incluyendo a 10 pueblos o nacionalidades indígenas, debiendo

  resaltarse la presencia de dos grupos en aislamiento voluntario quienes viven

  bajo una constante presión y amenaza por la expansión constante de fronteras

  extractivas en su territorio. Este mapa presenta una

  compilación de información de fuentes secundarias y está

  compuesto por capas base georreferenciadas como es el caso de límites político

  administrativo, ríos, vías, localidades, territorios indígenas, entre otros. Catálogo
  de Datos INFORMACIÓN POR CATEGORÍAS La información que compartimos es el resultado
  de la gestión interna del Instituto de geografía basada en el levantamiento de campo
  en conjunto con organizaciones sociales a través del Monitoreo Participativo Comunitario,
  así como el resultado del análisis y procesamiento de información de fuentes primarias
  y secundarias, basadas en los objetivos planteados en nuestros proyectos.  De igual
  manera, se presenta información de fuentes secundarios oficiales y de fuentes generada
  por actores claves. La información se encuentra categorizada por temáticas, para
  facilitar la comprensión y búsqueda de datos específicos.  Sin embargo, les recomendamos
  ingresar previamente a cada una de las temáticas que se encuentra en el menú principal,
  en donde hemos preparado mapas interactivos de la información disponible, así como
  dashboards y estadísticas, para incentivar la interacción y promover la exploración
  de los datos. Información Base Degradación Ambiental Uso y Cobertura de la Tierra
  Clima e Hidrología Salud Socios Estratégicos El trabajo que venimos desarrollando
  ha sido apoyado por socios estratégicos que han sido financistas y/o socios de nuestros
  proyectos.  Estamos orgullosos de ser parte de una red de instituciones y organizaciones
  interesadas en la comprensión de las dinámicas sociales y ambientales en la Amazonía,
  y que tiene el empeño de aportar para un mejor desarrollo a nivel local y regional.'
