description: Gilbert, Arizona Performance Dashboard Real-time city data, at your fingertips.
  Highlight your city’s commitment to provide more visibility into city performance
  to promote an active, safe, and healthy environment. Enable the Community to Discover
  What Makes Your City Stand Out Use this section to explore the City’s six main initiatives
  and the KPIs measured. Tell Us How We’re Doing Your feedback is very important to
  us. If you have any questions or suggestions about our metrics, strategic goals,
  or anything else — please use our online survey below to provide a comment. We’re
  always interested in improving our services, and every comment submitted will be
  carefully read. Answer Frequently Asked Questions List some common questions regarding
  the Performance Dashboard. Consider providing an email here if citizens have further
  questions at performance.mycity.gov. What is the Performance Management Dashboard?
  The Performance Management Dashboard is an intuitive and interactive dashboard with
  one simple goal — to make city data accessible to the public. It features metrics
  related to culture, public safety, sustainability, transportation and mobility,
  economy, and government. Where does the data come from? Our data is collected from
