description: "New Map OPEN GEODATA PORTAL Mono County and the Town of Mammoth Lakes,\
  \ CA work together in partnership to provide a sophisticated, forward looking, and\
  \ well developed Geographic Information System (GIS). At its core is the authoritative\
  \ data which the agency's specialists develop and maintain everyday. \nThis portal\
  \ provides access to maps, apps, data, and other resources to help you explore and\
  \ better access the work that our agencies do for you. FEATURED CONTENT PARCEL VIEWER\
  \ Mono County parcel data is collected and maintained by the county assessor's office.\
  \ Explore our Parcel Viewer app and identify parcels by assessment number or physical\
  \ address. View and download parcel attributes in text or spatial format. ACCESS\
  \ AND FUNCTIONAL NEEDS TOOL This registry website allows residents with access and\
  \ functional needs an opportunity to provide information to emergency response agencies\
  \ so those agencies can better serve them in a disaster or other emergencies. The\
  \ information collected here will not be available to the public.  It will only\
  \ be shared with emergency response agencies to improve their ability to serve.\
  \ ARCHIVED MAPS AND DATA This catalog contains archived products from Mono County\
  \ and the Town of Mammoth Lakes. Products include record maps, parcel map books,\
  \ and historic survey maps."
