description: 'Ready, Set, Go! Disasters have and will impact our communities in the
  Kenai Peninsula Borough. In order for our communities to better withstand and quickly
  recover from a disaster we all must be prepared to help ourselves and others until
  professional responders arrive. The Ready, Set, Go! (RSG) Program provides the knowledge
  and awareness for helping you get started with your disaster preparedness.The RSG!
  Program seeks to empower and engage individuals to be prepared for all hazards and
  to be aware, knowledgeable, and responsible for their own safety during disasters.
  The RSG! Program provides tools and resources for individuals and community influencers
  to use as they help the community gain an understanding of their disaster risk,
  and actions that individuals can take to reduce that risk. Explore these pages to
  learn more about the Kenai Peninsula Borough''s Ready, Set, Go! program. #ReadySetGoKPEN
  Are you a community influencer?If so, we need your help telling your community how
  to prepare for a disaster. Find out more&gt;&gt; Newsroom 1 Ready Be Aware. Be Prepared.Take
  steps now to prepare for emergencies and hazards. How will I receive emergency alerts
  and warnings? What is my shelter plan? How do I prepare my household to be self-sufficient
  for 7 days? What is my family/household communication plan? Disasters have and will
  impact our communities in the Kenai Peninsula Borough. In order to better withstand
  and quickly recover from disaster, we must all be prepared to help ourselves and
  others until professional responders arrive. You should take precautions now to
  prepare for when emergencies and hazards occur. In the Ready phase, you should address
  the following four questions to prepare your household for the next disaster: 2
  Set Know when it''s time to go!Be ready to evacuate Before disaster strikes, it
  is important that you get Set. Prepare yourself and your home for the possibility
  of having to evacuate. During the Set phase, your bags should be packed and your
  plans should be made. Being Set also means knowing when to evacuate and what to
  do if you become trapped. Go now if you need to move livestock or recreational vehicles
  or need extra time.You could be asked to evacuate at a moment''s notice so your
  plans of what to bring and where to go should already be made when we are in this
  phase.Stay aware of the latest news and information from public safety and public
  health officials. 3 Go! Go Now!Follow directions if told to evacuate In this phase,
  danger in your area is imminent and life threatening. When KPB initiates this phase,
  Go Now! Follow recommended evacuation routes. Go to your nearest shelter or away
  from the hazard.Always follow local authority''s direction if told to evacuate.
  You can find up to date information on evacuations and shelter locations at the
  KPB OEM Blog.Information for sheltering in place and evacuating:Ready.gov ShelterShelter
  in Place TipsLearn When to Return:-- Stay aware of updates-- Use caution when re-entering
  the affected area Emergency Response Data Authoritative data used during an emergency
  incident. Administrative Parcels Public Safety Recreation Transportation'
