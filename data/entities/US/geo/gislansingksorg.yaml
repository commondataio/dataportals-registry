description: Lansing Maps and Open Data Portal Public Information Access - Open Data
  Site This is the City of Lansing Platform for exploring and downloading maps and
  data.  You can view Interactive Web Maps or PDF maps.  You can also explore and
  download GIS Shapefiles and GIS Feature Layers as KML (for use in Google Earth).
  Disclaimer Featured Apps Click on the Open Data Icon to access GIS Data Layers.
  Select a data layer from the list.  For the selected data layer, you can view the
  data attributes in a table and view the features on a map.  You can also see statistics
  for data attributes. To download a data layer, select Download and then choose which
  format you want. KML = Google Earth KML fileShapefile = ESRI ShapefilePortable Document
  Format = PDF file Open Data Feature Layers, PDFs, and KML Files Links Copyright
  2020. City of Lansing, Kansas.
