description: "Open Data Scottsdale The City of Scottsdale is committed to using data\
  \ to provide better services for our community. We hope you will explore this data\
  \ to offer new insights and innovations for our community. What Can We Do With Open\
  \ Data? Scottsdale promotes openness, transparency, and accountability and currently\
  \ has 50 publicly available datasets that can be explored by category.\n  Among\
  \ other data, you can view active building permits in a particular neighborhood, plan\
  \ your commute or locate public amenities such as libraries, parks, and trails.\
  \ For more information or suggestions, contact OpenData@ScottsdaleAZ.gov We are\
  \ committed to both data openness and digital privacy, you can read our policies\
  \ to learn about how we commit to Open Data \nwhile respecting Digital Privacy Policies\
  \ and standards shape how we provide data to citizens. Explore our newly released\
  \ Data Services Standard\nand Short-term Rental Map Tool Open Data and Data Analysis\
  \ The Open Data Portal populates other city tools, like the ScottsdaleEZ Dashboard,\
  \ which provides a snapshot\nof the types of requests we receive through our ScottsdaleEZ\
  \ web page, and where they occur within the city. The  ScottsdaleEZ dataset used\
  \ to build the  ScottsdaleEZ Dashboard can be found in the City Government and Neighborhoods\
  \ and Codes categories. Explore Categorized Data CITY GOVERNMENT ENVIRONMENT &amp;\
  \ SUSTAINABILITY FINANCIAL MAPS &amp; GIS NEIGHBORHOODS &amp; CODES PARKS, ART,\
  \ &amp; CULTURE PROPERTY &amp; DEVELOPMENT STREETS &amp; TRANSPORTATION PUBLIC SAFETY\
  \ unsplash-logoNASA"
