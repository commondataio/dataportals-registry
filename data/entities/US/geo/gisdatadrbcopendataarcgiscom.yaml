description: 'The purpose of the Delaware River Basin (DRB) Data Portal is to facilitate
  easier access, and increased awareness of, water resource data available in the
  DRB. The Data Portal highlights selected data collected by the Delaware River Basin
  Commission (DRBC) and others, as well as popular data analysis tools developed by
  the DRBC.Get started by exploring the interactive map to the right to locate flow
  and water quality data available near you. Map Gallery Dockets Flow Management Water
  Quality This Data Portal was developed by

  the Delaware River Basin Commission (DRBC). The DRBC is a federal-interstate

  commission formed in 1961 to manage, protect, and improve the water resources

  of the Delaware River Basin. Last updated: April 2023. This project was funded,
  in part,

  by the U.S. Fish and Wildlife Service (FWS) through the National Fish and

  Wildlife Foundation’s (NFWF) Delaware Watershed Conservation Fund (DWCF). The

  views and conclusions contained in this document are those of the authors and

  should not be interpreted as representing the opinions or policies of the U.S.

  Government or the National Fish and Wildlife Foundation and its funding

  sources. Mention of trade names or commercial products does not constitute

  their endorsement by the U.S. Government, or the National Fish and Wildlife

  Foundation or its funding sources. Copyright 2022. Delaware River Basin Commission.'
