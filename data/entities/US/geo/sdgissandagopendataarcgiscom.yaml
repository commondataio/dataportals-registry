description: San Diego Open GIS Data Portal Our Region - Our Data This is the San
  Diego region's public platform for exploring and downloading open spatial data.
  Discover our Open Datasets, GIS services and web mapping applications that are  helping
  us make our great community even better, together! Find Data Explore Data Categories
  Address Community Districts Ecology Freight Geographic Boundaries Places Imagery
  Land Use Parcel Transportation Applications We recommend exploring the apps below
  for downloading GIS data layers, viewing information on parcels and geographic boundaries,
  and exploring examples of how GIS technology is being used in the San Diego region
  to support community initiatives. Visit the Regional GIS Data Warehouse Parcels
  and Geographic Boundary Information Connect with the San Diego regional GIS community
  Explore this month's highlighted application - A Transformative Transportation Vision
  Explore the SANDAG Data Surfer Explore the San Diego Region SB743 VMT Maps The Transportation
  Forecast Information Center Explore the TransNet Story Map COVID-19 Resources The
  County of San Diego is publishing information, data and guidance related the COVID-19
  pandemic.  The interactive dashboard below provides information that is updated
  on a daily basis by the Department of Health and Human Services. The "Find Data"
  section above includes a link to the most recent feature data services available
  to support self-service mapping and analysis. Click on the "COVID-19" category icon
  above to access the feature data services. For more information visit the County
  of San Diego's Coronavirus Disease 2019 website County of San Diego - Coronavirus
  Disease 2019 (COVID-19) COVID-19 Related Regional Travel Impacts SANDAG has been
  monitoring regional traffic patterns on key highway corridors since the pandemic
  began in early spring 2020.  The interactive dashboard below displays a comparison
  of PeMS data compiled for the same time periods in 2019 and 2020. The data are updated
  on a monthly basis and integrated into an Esri dashboard configured using the Experience
  Builder application template. The data are also available for download through the
  HighwayTracker dashboard help document. About Contact Us Contact SANDAG Contact
  SanGIS
