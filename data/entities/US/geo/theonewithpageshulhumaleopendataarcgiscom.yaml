  and combine Open Datasets using maps, as well as develop new web and mobile applications.
  Let's make our great community even better, together! Search within the map Enter
  keywords like parcel number, lot number etc... Explore Data Categories Agriculture
  Boundaries Business Community Safety Education Health Housing Transportation Citizen
  problem reporter This app is used to report civic issues in Hulhumale by Citizens.
  Use this app to report civic problems citizen experiences. Other Applications Apps
  provide simple access to information and tools for citizens to understand your community.
  We recommend exploring the apps below for helping engage around specific goals and
  initiatives - as well as encourage people to create their own stories and apps using
  the API and ready to configure apps. Configure apps to provide focused citizen experiences.
  Tell stories about local issues and solutions. Hear from your community. Make your
  data discoverable, explorable and usable. Explore More Apps Initiatives Education
  Health Transportation Community Events Anyone can use open data from the Government
  Open Data at no cost. Download raw data and share your insights with your community
  or build new applications that serve specific users. Dig into the data. Highlight
  spatial patterns and discover trends. Develop new apps using templates and API's.
  Embed analysis on your website. Contact Information mail@hdc.com.mv
