description: 'Kankakee County GIS Data Hub Discover free public data, tools, and resources
  from The Kankakee County Geographic Information Systems Department Welcome to the
  new  HUB.K3GIS.com ! Please note direct access to K3-mapper is available through
  the button just below, or via the link at the top of the page. K3-Mapper WebMap
  : Click Here The GIS Department provides the general public with geographic data
  and web applications for geospatial study. This offices works to produce, curate,
  and supply partnering municipalities as well as other county services, state agencies,
  and federal departments with critical information about the spaces and places that
  make up Kankakee County. Keep up with Our Work Monitor this Bulletin for Important
  Kankakee County Web Map Information: Disclaimer: Kankakee County GIS provides mapping
  applications as a public service. K3-Mapper Browse Data by Category There''s a lot
  to see here, so feel free to peruse our data library by the following categories
  Electoral Districts Taxing Districts Unincorporated Kankakee County Zoning Pavement
  &amp; Trails Cadastral PLSS Kankakee Soils Topographic Contours Planimetric Ortho
  Imagery Resources and Tools Discover some of the key findings of our open data,
  and explore our tools to uncover some of your own. Unaffiliated podcast about the
  people and places of Kankakee County, IL. Hosted by, Jake LaMore.'
