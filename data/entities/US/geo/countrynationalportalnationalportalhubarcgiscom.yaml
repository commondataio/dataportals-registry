description: National Portal Statistics Hub Official Statistics provide data about
  the nation’s people, place and economy. This portal is intended to help users gain
  access to basic information to keep users well informed and assist in good policy
  and decision making. Welcome to Country National Portal.  This site is designed
  to make information on economic and social development for Country accessible to
  the public, allowing the impact of policies and programs to be better understood.  If
  you are looking to develop knowledge about a particular topic or geography, make
  comparisons or understand change over time this portal will help you make more informed
  decisions. Experience Builder App Enjoy the Experience gallery, check out the various
  widgets available to help you explore, search and find different experiences, and
  learn about the subject you are interested in. Explore Data by Topic Data is critical
  to decision making.  Explore the various categories and leverage data needed to
  provide your community with authoritative information needed to make better decisions
  and accomplish your goals. Population Household &amp; Families Laborforce Participation
  Living Arrangements Disability Mobility Education Nuptiality Living Conditions Fertility
  Sex Composition Age Composition Highlighted Data Stories and Apps The most critical
  issues to {Country/ citizens e.g., Jamaicans or Kenyans} is a healthy and stable
  population, a prosperous economy and a healthy natural environment.  Key to reaching
  these goals are programs focused on education, health care, social protections and
  initiatives to support a stable and sustainable economy as well as those focused
  on protecting the nation’s natural resources and unique environment. Explore Data
