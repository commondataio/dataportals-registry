  favorite data sets from the SDI, and use them in maps you create. You will also
  get free access to analytical tools that allow you to learn about GIS. There are
  several training courses available to help you learn something new or refine your
  skills as a professional. Geospatial Tools Learning Resources Open Data Geospatial
  Tools Enjoy free access to the best geospatial tools. Make maps, analyze, and create
  applications. Use our data, bring your own, or combine them. Learning Resources
  Make the most of free geospatial tools with online resources. Introductory to expert
