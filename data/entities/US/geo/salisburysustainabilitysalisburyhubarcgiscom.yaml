description: Welcome to the Green SBY Hub Page. This page was designed to help residents
  get involved with the process of making the City of Salisbury more sustainable.
  A sustainable Salisbury is one that is unaffected by its own functions and outside
  factors. Initiatives range from reducing dependence on fossil fuels to legislation
  on plastic. Below you will find maps, plans, surveys, and opportunities to empower
  your voice and to get involved with local environmental groups. How to Use This
  Hub Page Take the Survey Take the Environmental Advocacy Survey Advocate for the
  environment by sharing your environmental observations from within the City of Salisbury.
  This survey will serve as guidance as to how the City has addressed and needs to
  address certain environmental topics. Cleanups Newsletter Request a Bin Learn more
  about clean up activites in Salisbury. Sign up for the monthly newsletter from the
  City's Sustainability Specialist. Request a recycling bin to be dropped off at your
  residence. Certifications Learn about the City of Salisbury's several distinctions
  in environmentalism by clicking the icons of the organizations below. Further, if
  you own a business, consider applying to be a green business, which accompanies
  a social media boost and a visit from the Mayor and the City's Sustainability Specialist.
  Sustainable Maryland Certified Bee City USA Tree City USA Green Business Certification
  Bird City Salisbury
