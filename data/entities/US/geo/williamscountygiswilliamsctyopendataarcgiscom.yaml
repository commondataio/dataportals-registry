description: 'Williams County GIS This is the Williams County public platform for
  exploring and downloading open data, discovering maps and apps, and engaging to
  solve important local issues.  Let''s make our great community even better, together!
  The GIS department has moved to the 3rd floor of the County Admin building.  This
  change allows us to all remain at least 6 feet apart and keep everyone safe. Explore
  Data Categories Click on a thumbnail below to view and download Williams County
  GIS data. Boundaries Emergency Services Education Planning and Zoning Transportation
  Maps &amp; Applications Apps provide simple access to information and tools for
  citizens to understand your community. We recommend exploring the apps below for
  helping engage around specific goals and initiatives.  To see all of the Williams
  County GIS maps and applications please click the blue button bellow that says "Explore
  More Maps &amp; Apps". Williams County Parcel Viewer Web Map. Williams County Address
  Map. Williams County Subdivision Viewer map. Williams County Road Closure / Road
  Condition Web Map. Explore More Maps &amp; Apps *Custom sized maps will have the
  price adjusted based on Square Footage.  Prices of maps with imagery increase due
  to the amount of ink being used. ($1 per square foot) Large Format Print Prices
  Shown to the left are the sizes and corresponding prices for printed maps. Cash
  only please.  Cash will need to be exact since we do not have change.

  Williams County does not ship maps.  Printed maps will need to be retrieved at the
  GIS Department.  Only maps made by Williams County GIS will be printed. Contact
  Information gisinfo@co.williams.nd.us Copyright 2018. Williams County GIS About
  Contact Us'
