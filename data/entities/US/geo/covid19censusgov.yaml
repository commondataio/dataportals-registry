description: "This site is no longer being updated. On Monday, April 10, 2023, the\
  \ President signed into law:  H.J.Res. 7, which terminates the national emergency\
  \ related to the COVID-19 pandemic. Click here to use My Community Explorer (MCE).\
  \ MCE is the Census Bureau's newest Equity and Emergency Management Tool, that can\
  \ identity underserved communities down to the Census Tract. COVID-19Demographic\
  \ and Economic Resources Share via: United States Census Bureau Advancing Equity\
  \ Data Tools Additional Federal Datasets Covid-19 Surveys and Estimates Demographic\
  \ and Economic Analysis HighlightedDatasets Categorical Datasets Search V3.4 - 02/15/2023\
  \ Release. Click here to watch video. Sign up here to stay connected. Your Feedback\
  \ would be greatly appreciated. My Community Explorer This Dashboard provides selected\
  \ demographic, business, and resilience information to help users identify potentially\
  \ underserved areas of their State, Counties, and communities. The visualization\
  \ features American Community Survey (2017-2021), Community Resilience Estimates\
  \ (2021), County Business Patterns (2021), and Nonemployer Statistics (2019) in\
  \ one interactive tool. The data are presented in maps, interactive dashboards,\
  \ and tables. US Demographic and Economic Data At A Glance CENSUS_12 US Population\
  \ Aged 65 Years and Older CENSUS_12 US Total Uninsured Population County Business\
  \ Patterns (CBP) 2020 US Total Employer Establishments Nonemployer Statistics (NES)\
  \ 2019 US Total Nonemployer Establishments Census COVID-19 Impact Report The COVID-19\
  \ Impact Report was created during 2020 to highlight key statistics around demographic,\
  \ economic and social indicators and provide state and local responders an easy-to-use\
  \ interface to discover information and strategically target interventions. Currently,\
  \ the Impact Report contains data from the CBP 2019, NES 2018, ECN 2017, and ACS\
  \ 2015-2019. These years may not align with the data years of the totals listed\
  \ above. Updates are not currently planned for the Impact Report product. If data\
  \ updates are implemented to the Impact Report, more information will be provided.\
  \ Visit Census Programs for links to most recent data sources. Click here to open\
  \ the dashboard in a new tab. Click here to open the dashboard in a new tab. COVID-19\
  \ Surveys and Estimates These Census Bureau experimental data products are innovative\
  \ statistical products created using new data sources or methodologies that benefit\
  \ data users in the absence of other relevant products. Weekly Business Formation\
  \ Statistics Demographic and Economic Analysis Highlighted Datasets Age and pre-existing\
  \ social vulnerability could be two factors that help provide a glimpse of American\
  \ communities that might experience a punctuated demand for coronavirus (COVID-19)\
  \ related healthcare. Click here to watch video. ACS People Below Poverty ACS Broadband\
  \ Subscription ACS Total Population Over 65 Average Annual Payroll Per Employee\
  \ (NAICS 00) This layer contains the 2015-2019 release of data from the American\
  \ Community Survey (ACS) about households that are below poverty. These are 5-year\
  \ estimates shown by county, and state boundaries. This layer contains the 2015-2019\
  \ release of data from the American Community Survey (ACS) about computer and internet\
  \ usage. These are 5-year estimates shown by county, and state boundaries. This\
  \ layer contains the 2015-2019 release of data from the American Community Survey\
  \ (ACS) about total population count by sex and age group. These are 5-year estimates\
  \ shown by county, and state boundaries. This layer contains 2020 data from the\
  \ U.S. Census Bureau’s County Business Patterns (CBP) program, which includes data\
  \ on employer businesses by North American Industry Classification System (NAICS)\
  \ industry. Data for state and county boundaries. Additional Federal Agency and\
  \ Other Datasets These additional datasets are provided to access relevant COVID-19\
  \ recovery data and analysis from public, non-profit, and private sector sources\
  \ in partnership with FEMA and Argonne National Laboratory. For convenience, they\
  \ are grouped into the categories of Business and Economics, Individuals and Households,\
  \ and Government services. These datasets are only a subset of the many Federal\
  \ and private sector COVID-19 data available. Categorical Datasets Search The Census\
  \ Bureau is the leading source of quality data about the nation's people and economy.\
  \ Click here to watch video. Demographic Characteristics Housing Characteristics\
  \ Social Characteristics Economic Characteristics Business Characteristics Employment\
  \ Characteristics The American Community Survey (ACS) provides critical information\
  \ for all communities across the United States every year. The American Community\
  \ Survey's Data Profiles provide data about social, economic, housing, and demographic\
  \ characteristics for multiple geographic areas. Some of these geographic areas\
  \ include states, counties, cities/towns, and zip code tabulation areas.\n\nCounty\
  \ Business Patterns (CBP) is an annual series that provides subnational economic\
  \ data by industry. This data is useful for studying the economic activity of small\
  \ areas; analyzing economic changes over time; and as a benchmark for other statistical\
  \ series, surveys, and databases between economic censuses. \n\nYou can also explore\
  \ data all the way down to the census tract level, which are small areas of about\
  \ 1,200 to 8,000 people. Tract level data can be accessed from data.census.gov one\
  \ state at a time. Census Resources DATA.CENSUS.GOV\n\nMain COVID-19 Page\n\nFor\
  \ Emergency Management\n\nCensus Business Builder Other Resources DOC COVID-19 Info\
  \ Hub\n\nCDC COVID-19 Site\n\nHHS GeoHealth\n\nJHU Global Map\n\nJHU US Map BACK\
  \ TO TOP"
