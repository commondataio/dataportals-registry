description: Weston Datahub Connecting People with Data This is our public platform
  for exploring and downloading open data, discovering and building apps, and engaging
  to solve important local issues. You can analyze and combine Open Datasets using
  maps, as well as develop new web and mobile applications. Let's make our great community
  even better, together! Explore the Data Unlock the Data Explore Visualize &amp;
  Analyze Build Share Anyone can use open data from the Government Open Data at no
  cost. Download raw data and share your insights with your community or build new
  applications that serve specific users. Dig into the data. Highlight spatial patterns
  and discover trends. Develop new apps using templates and API's. Embed analysis
  on your website. Develop new Apps and Solutions for your Community. Open API Use
  an Open Platform to spur innovation and stay on top of the latest technology. Utilizing
  open standards, interoperability, data, APIs, and code can connect you directly
  to the community. Our Open Vision | Developer API Contact Information TechnologyServices@WestonFL.org
