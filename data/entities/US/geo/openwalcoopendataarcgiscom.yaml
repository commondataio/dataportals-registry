description: 'Walworth County Open Data Welcome to the Walworth County Open Data Portal!
  Here you can browse, search, preview, and download a variety of Walworth County
  GIS datasets. Search by entering key words into the search box or by simply browsing
  through the data categories. The open data portal supports a variety of data formats
  available for download including Esri Shapefiles, spreadsheets, KML, etc.. Please
  direct any questions you have regarding the spatial data downloads to the Walworth
  County GIS Division. This application has been created to assist and engage citizens
  and members of the business community when exploring and downloading open data or
  looking to discover new maps and apps. Find Data Explore Data Categories Community
  Safety Business Boundaries Elevation Transportation Health Education Housing Mapping
  Applications Mapping Applications provide simple access to information and tools
  for citizens to understand their community. We recommend exploring the apps below
  for helping engage around specific goals and initiatives. Supervisory Districts
  2021 ATV/UTV Routes Shaded Relief Viewer LiDAR/Imagery Download Application Walworth
  County Parks Walworth County has 3 county parks and one state trail which are all
  maintained by the Walworth County Department of Public Works.  A Story book mapping
  application was created to enhance the awareness of and promote the use of these
  beautiful parks and trails. The 3 county parks include: - White River Park - Price
  Park - Natureland Park Play in Our Parks A look at our Beautiful Parks Walworth
  County Maps and Apps Gallery Walworth County Maps and Apps Gallery provides access
  to various customized mapping applications that can be used to help solve problems
  and visual trends in the county. Maps and Apps Examples: - Walworth County Ascent
  Land Records System - Walworth County Radon Results - Walworth County Zoning Mapping
  Application - Walworth County Supervisory Districts - Walworth County LiDAR/Imagery
  Download Application Walworth County Maps and Apps Gallery Maps and Apps Gallery
  Unlock the Data Explore Visualize &amp; Analyze Build Share Anyone can use the open
  data portal from Walworth County at no cost. Download raw data and share your insights
  with your community or build new applications that serve specific users. Dig into
  the data. Highlight spatial patterns and discover trends. Develop new apps using
  templates and API''s. Embed analysis on your website. Contact Us Land Information
  DivisionWalworth County Information Technology Department

  1800 County Trunk NNPO Box 1001Elkhorn, WI  53121E-Mail

  landinfo@co.walworth.wi.usPhone Number

  (262) 741-7811

  (262) 741-7841 (fax)

  Hours

  8:00 AM to 5:00 PM  Monday through Friday About The Land Information Division (LID)
  is responsible for the modernization and maintenance of land records in Walworth
  County.  LID is responsible for coordinating Geographic Information System (GIS)
  and mapping activities for Walworth County. Copyright 2017 Walworth County Land
  Information'
