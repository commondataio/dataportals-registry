description: Morocco GeoPortal Location intelligence is the ability to analyze and
  find spatial patterns in data, to provide powerful insights into understanding our
  world and communicating our needs. This is possible through a combination of local
  data and advanced geospatial tools, with training that's included for anyone working
  on geospatial challenges across the continent. Featured Explore the changing landscape
  of Morocco Geospatial Tools Learning Resources Open Data Geospatial Tools Enjoy
  free access to the best geospatial tools. Make maps, analyze, and create applications.
  Use our data, bring your own, or combine them. Learning Resources Make the most
  of free geospatial tools with online resources. Introductory to expert resources
  available. Open Data Discover a reliable collection of focused geospatial data collected
  from Esri, Esri partners, governments, and existing open data. Share your data and
  enrich the collection.
