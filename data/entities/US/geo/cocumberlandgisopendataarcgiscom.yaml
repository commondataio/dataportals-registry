description: CCGIS Data Downloads Welcome to Cumberland County's public platform for
  exploring and downloading open data and discovering GIS applications. Cumberland
  County is committed to providing openness and transparency in government. If you
  do not see what you are looking for please contact us for other geospatial solutions.
