description: المنصة الالكترونية لبيانات فايروس كورونا المرصد الإلكتروني لكوفيد 19
  مسح أثر جائحة كوفيد 19 (كورونا) على الظروف الاجتماعية والاقتصادية للأسر الفلسطينية،
  2020 مسح أثر ازمة فيروس كوفيد -19  المستجد على المنشآت الحالات على مستوى العالم
  Coronavirus COVID-19 Cases V2 Cases_country الحالات  المسجلة Coronavirus COVID-19
  Cases V2 Cases_country الوفيات Coronavirus COVID-19 Cases V2 Cases_country المتعافون
  خرائط و بيانات محلية فايروس كورونا في فلسطين corona.ps أثر جائحة كورونا على سوق
  العمل الفلسطيني المزيد العمل على جمع البيانات  في ظل جائحة كورونا المزيد المزيد
  من البيانات ذات الصلة أدلة و نشرات بيان صحفي مشترك يدعون إلى إطلاق سراح جميع الأطفال
  المحتجزين خاص بالتوعية بكوفيد -19 من يونيسيف خاص بالتوعية بكوفيد -19 من مكتب الأمم
  المتحدة لتنسيق الشؤون الإنسانية (أوتشا) دليـل خدمـات الطـوارئ للاستجابـة للعنف المبني
  على النوع الاجتمـاعي خلال جائحة الكورونا في ظل الأزمة الناجمة عن فيروس كورونا (كوفيد-19)،
  مسؤولو الأمم المتحدة يدعون إلى إطلاق سراح جميع الأطفال المحتجزين، بمن فيهم الأطفال
  الفلسطينيون، فورًا ما تحتاج أن تعرفه حول الفيروس كي تحمي نفسك وأسرتك كوفيد-19 في
  الأرض الفلسطينية المحتلة ملف مختصر و شامل   لخدمات الطوارئ و ما يمكن ان تحتاجه في
  ظل الجائحة تطبيقات و بيانات فايروس كورونا تفشي فايروس كورونا الحدود مصادر الرعاية
  الصحية الديموغرافيا
