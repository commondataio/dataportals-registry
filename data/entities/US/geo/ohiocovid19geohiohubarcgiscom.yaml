description: 'Ohio COVID-19 GIS Data Portal OGRIP has developed a platform for accessing
  verified and authoritative data, maps and dashboards pertaining to the COVID-19
  pandemic in Ohio. If you know of other data that can be added to this site, please
  send an email to the contact at the bottom of this page. This is a work in progress.
  Come back often to check for new information. COVID19 in Ohio Total cases Total
  Cases COVID19 in Ohio TotalDeathsByCounty Total Deaths COVID19 vaccinations in Ohio
  Total vaccinations completed Vaccines Started COVID19 vaccinations in Ohio Total
  vaccinations started Vacccines Completed Geospatial Data Feeds Geospatial Open Data
  Portals and Hubs Maps and Dashboards Secure Authoritative Data Sources GeoHealth: GeoHEALTH
  is The Department of Health &amp; Human Services, Office of the Assistant Secretary
  for Preparedness and Response’s secure Geographic Information System (GIS) based,
  electronic, interactive mapping application. This application incorporates information
  from numerous sources both internal and external to HHS. The page has information
  on how to apply for access to the secure data site.FEMA data-sharing portal for
  pandemic response:  This is similar to the public ESRI COVID-19 GIS Hub, except
  that it contains additional data sources contributed by FEMA-partner agencies such
  as state and local emergency management agencies and public health departments.
  Subscribers will receive notification in their AGOL account to have access to the
  group. Request access to the data-sharing platform by filling out this web form.
  Additional Information ESRI Disaster Response Program: Esri’s Disaster Response
  Program can provide GIS help if your capacity is exceeded. Access no-cost resources
  with a complimentary software subscription. ArcGIS Solutions for Local Government
  - Coronavirus Response: Coronavirus Response is a collection of maps and apps that
  can be used by Public Health and other emergency response agencies to understand
  the impact of the coronavirus (COVID-19) and share authoritative information about
  the pandemic with your community.FEMA Geospatial users group: Join the FEMA Geospatial
  Users GroupOGRIP Forum List Server: The OGRIP Forum facilitates communication amongst
  individuals interested in spatial technology and GIS issues impacting Ohio If you
  have any data, maps or dashboards you''d like to have added to this site, contact:
  oit.gis.support@das.ohio.gov Copyright 2021. Ohio Geographically Referenced Information
  Program.'
