description: 'Wisconsin Outdoor Recreation Inventory Cataloging Wisconsin’s Outdoor
  Recreation Assets The Wisconsin Outdoor Recreation Inventory is a visionary project
  to create a comprehensive catalog of existing outdoor recreation sites by activity
  across the state and provide public access to the data. Historically, this data
  has existed in various places. For the first time, this outdoor recreation data
  is available in one central location. The initial launch of this innovative inventory
  tool currently includes thousands of files for 12 key outdoor recreation categories
  gathered from more than 100 partners. Interact with the inventory via the Wisconsin
  Explorer Tool in two ways: 1.  Click on an activity below to view, search and download
  files in the open data portal.2.  Use the interactive map to explore recreation
  sites and activities geographically. Recreation Sites &amp; Activities Data Click
  on the cards below to access the open data portal and view the files included in
  each dataset. External Partner Tools Click on the cards below to view outdoor recreation
  sites from our partners. Clicking these cards will take you to an external website
  where information can be viewed, but the data may not be available to download.
  Interactive Map Browse the interactive map to view the outdoor recreation sites
  and activities data represented geographically. Project Background &amp; Information
  Developed by the Wisconsin Office of Outdoor Recreation with hundreds of participating
  partners, the Wisconsin Outdoor Recreation Inventory is a growing catalog of existing
  outdoor recreation sites and activities across the state. In its initial launch
  and as it continues to expand, the tool will provide a long-term resource for Wisconsin
  communities, businesses and organizations who can use the data for a wide range
  of projects to tap into the economic potential of outdoor recreation.'
