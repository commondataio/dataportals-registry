description: 'City of College Station Open Data Open data is the idea that certain
  data should be freely available to everyone to use and republish as they wish, without
  restrictions from copyright, patents or other mechanisms of control. This site provides
  access to all of our published open data. Open data can help you track changes throughout
  the City or find all the walking trails in your neighborhood. With our open data,
  you can view it, map it, style it, chart it, download it or share it. How you use
  it is entirely up to you! Find Data Explore Data Categories All Data Structures
  Subdivisions Cartography Sanitation Collection Parks &amp; Outdoors Public Works
  Planning Discover A New Perspective On College Station CS Minimalist Map CS Land
  Features Map CS Monochromatic Map - Black Additional Data For access to electric,
  storm drainage, or water/wastewater data, contact: Questions or Comments? Contact
  us via our online form or phone at (979) 764-3633 Copyright 2017. City of College
  Station.'
