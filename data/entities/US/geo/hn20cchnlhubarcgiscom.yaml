description: 'hn20 Search, Visualize, Download, Create Download GIS Data at our Honolulu
  Open Geospatial Data Website Download Age Friendly City Data ATTENTION!!! To view
  the Maps below please use either  Google Chrome or  Mozilla Firefox they will not
  be viewable using Internet Explorer. Welcome to our new Maps of Oahu GIS Homepage.
  The City and County of Honolulu has developed one of the most comprehensive GIS
  Databases and GIS maps of any municipality of its size. The Honolulu Land Information
  System (HoLIS) Division is an enterprise wide system serving over 15 Honolulu City
  Departments. We hope you will enjoy this new format. Applications Download TIFF
  Image Ocea Parks Tsunami Evac Zones Refuse &amp; Recycle These are most used Web
  Applications for the City and County of Honolulu Download Image TEST AWS Search
  for City Parks by name, type, amenities Updated Extreme Tsunami Evacuation Zones
  Refuse and Recycling Information Explore More Apps Find Data Explore your data Agriculture
  Boundaries 3D Building Downloads Community Safety Education Health Housing Transportation
  Unlock the Data Explore Visualize &amp; Analyze Build Share Anyone can use this
  data at no cost. Download raw data and share your insights with your teams or build
  new applications that serve specific users. Dig into the data. Highlight spatial
  patterns and discover trends. Develop new apps using templates and API''s. Embed
  analysis on your website. Data Narratives Datasets have a story to tell. Engage
  and inspire your audience by combining text, images, and other multimedia content
  with maps. You have the local knowledge and expertise, now begin and sustain a meaningful
  connection with your users. Learn More Story Maps Share local knowledge and insights.
  ArcGIS Online for Developers Develop new apps and solutions for your community.
  Connect to your data''s API Use this platform to spur innovation from other teams
  and stay on top of the latest technology. Utilizing open standards, interoperability,
  data, APIs, and code can connect you directly your data''s community. Vision | Developer
  API Cross-Functional Events Data is best used in coordination between multiple departments
  and groups. By hosting in-person events you can share knowledge and build a cohesive
  collaboration to solve your more important initiatives. It is often helpful to have
  regular and on-going events that align with existing local community events when
  possible. Examples: Data working session Community Hackathon - Flickr: ajturner
  Contact Information support@esri.com About Contact Us'
