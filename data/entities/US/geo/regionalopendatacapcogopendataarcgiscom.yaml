description: 'CAPCOG GIS Open Data Connecting data to the community''s space Serving
  Bastrop, Blanco, Burnet, Caldwell, Fayette, Hays, Lee, Llano, Travis and Williamson
  counties The Capital Area Council of Governments'' (CAPCOG) Open Data website allows
  governments, residents, businesses and others to explore and download a variety
  of GIS datasets covering the 10-country region. CAPCOG produces and maintains some
  of the datasets found on this site, but CAPCOG compiled others from trusted federal,
  state and local sources to create a GIS hub for the region. Administrative Boundaries
  Property Housing and Structures Transportation Air Water Census Statistical Areas
  GIS Services The CAPCOG GIS Program uses its mapping and analytical expertise to
  aid local jurisdictions and community partners. This includes supporting the region’s
  emergency communications mapping needs, ensuring 9-1-1 addressing is accurate as
  possible. CAPCOG welcomes members to inquire as to how the GIS Program can benefit
  their local projects. Partner with CAPCOG GIS Aerial Imagery Maps &amp; Data Address
  Points &amp; Centerlines CAPCOG spearheads cooperative purchase of aerial imagery
  for the region to use for geospatial base-map purposes. This yearly project allows
  local governments to purchase high-quality resolution imagery at lower rates. CAPCOG
  combines its ability to gather and analyze data, along with

  mapping, to create visual snapshots and ongoing overviews of regional issues

  so community stakeholders can see a more complete view. CAPCOG’s GIS Program assists
  with maintaining highly

  accurate address point and street centerline data for 9-1-1 purposes. Using GIS
  Data, CAPCOG helped to create the Llano County Transportation and Economic Development
  Plan. Here you can see Llano''s downtown. Click to read about the Regional Planning
  and Services Division. CAPCOG Regional Planning &amp; Services Division The CAPCOG
  GIS Program is part of the Regional Planning and Services Division. The division
  works with cities, counties, and community partners to support air quality and natural
  resource planning, commuter programs and other planning efforts. It provides researched
  analyses, helps coordinate policy discussions, and much more. It leverages the use
  of GIS and other data to better define issues for local policy makers. Learn More.
  Disclaimer The maps and data on any of CAPCOG''s website are provided ''as is''
  without warranty, expressed or implied, or any representation of accuracy, timeliness
  or completeness. The burden for determining accuracy, completeness, timeliness,
  and fitness for or the appropriateness for use rests solely on the user accessing
  this information. The user acknowledges and accepts all inherent limitations of
  the maps and data, including that maps and data are dynamic and are in a constant
  state of maintenance, correction and revision.  No liability is assumed for the
  accuracy of the data delineated on any map or any use of data developed using historical,
  current, or predictive models. 6800 Burleson Road Building 310, Suite 165 Austin,
  Texas 78744 Go to CAPCOG.org Contact Us'
