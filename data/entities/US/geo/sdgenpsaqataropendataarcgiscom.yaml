description: The Planning and Statistics Authority (PSA), represented by the Statistics
  Department, in cooperation with various ministries and government agencies, has
  produced SDG national indicators. Currently, 203 of these national indicators are
  available and they make up 82.2% of total 247 indicators. There are 28 unavailable
  indicators, representing 11.3%, that need to be provided through surveys or administrative
  records, while the number of indicators being provided is 6 representing 2.4%. As
  for indicators that do not apply to Qatar, they amount to 8, representing 3.2% of
  total indicators, while the number of indicators related to organization accounts
  is 2, representing 0.8% of total indicators. For more information, please download
  (the appendix, Summary). Sustainable Development Reports Download all reports related
  to Sustainable Development Goals in the State of Qatar.
