description: 'Open Data, Maps and Apps York County''s Open Data Hub promotes access
  to the county''s publicly available data, allowing citizens to better understand
  our community.  This site provides quick access to the county''s authoritative data,
  maps and applications for county residents and visitors. Download or View Our Data
  Browse Data by Category There''s a lot to see here, so feel free to peruse our data
  library by the following categories Show me everything! Boundary Cadastral Elections
  Facilities Hydrography Imagery Planning Political Public Safety Public Works Stormwater
  Transportation Planimetric Topography Utilities Download and Extract Instructions:
  From the search results page select the data layer you want to download. The entire
  dataset or a filtered dataset can be downloaded. Datasets can be filtered using
  the map or by an attribute The map will update to reflect the filtered data. To
  begin the download click the Download Data button and select either Full Dataset
  or Filtered Dataset (if a filter is selected). To view the status of the download
  open the sidebar on the right side of the page. Open Data Hub by the Numbers Data
  Catalog (Open Data) GIS_DATA_CATALOG Total Shared Feature Service Items Data Catalog
