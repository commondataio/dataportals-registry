description: 'Open Reef Mapping Society Drone Imagery and GIS Data For Citizen Science
  and Conservation on the Belize Barrier Reef Islands This is an open platform for
  scientists, researchers, educators, students and the public to view, download, and
  analyze drone imagery and resulting GIS data from the Open Reef Mapping Society.  Our
  mission is to share our data to stimulate citizen science and to enhance discovery
  and excitement as we all work to protect and conserve one of the world''s natural
  wonders that is under threat: The Belize Barrier Reef.   Here, you can analyze and
  combine open datasets using maps, as well as develop new web and mobile applications.
  Together, everything is possible! Please share on social media with #openreef and
  #citizensciencegis. Find Data Explore Data Categories Drone Imagery Boundaries Business
  Applications Apps provide simple access to information and tools for citizens to
  understand your community. We recommend exploring the apps below for helping engage
  around specific goals and initiatives - as well as encourage people to create their
  own stories and apps using the API and ready to configure apps. Configure apps to
  provide focused citizen experiences. Tell stories about local issues and solutions.
  Hear from your community. Make your data discoverable, explorable and usable. Explore
  More Apps Unlock the Data Explore Visualize &amp; Analyze Build Share Anyone can
  use open data from the Government Open Data at no cost. Download raw data and share
  your insights with your community or build new applications that serve specific
  users. Dig into the data. Highlight spatial patterns and discover trends. Develop
  new apps using templates and API''s. Embed analysis on your website. Local Narratives
  Everyone has a story to tell. Engage and inspire your audience by combining text,
  images, and other multimedia content with maps. You have the local knowledge and
  expertise, now begin and sustain a meaningful connection with your users. [Learn
  More](http://storymaps.arcgis.com/en/) Share local knowledge and insights. Develop
  new Apps and Solutions for your Community. Open API Use an Open Platform to spur
  innovation and stay on top of the latest technology. Utilizing open standards, interoperability,
  data, APIs, and code can connect you directly to the community. Our Open Vision
  | Developer API Community Events Open Data is best used in coordination between
  citizens, businesses, and government. By hosting meetups and in-person events you
  can share knowledge and build a cohesive collaboration to solve your more important
  initiatives. It is often helpful to have regular and on-going events that align
  with existing local community events when possible. Open Reef powered by partnership
  Open Reef in Action Contact Us partner@citizensciencegis.org About Contact Us'
