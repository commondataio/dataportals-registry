description: The Interdisciplinary Geospatial Technology Lab Find Geospatial Data
  Use this page to find geospatial data, maps, and applications on a variety of themes
  hosted by the IGTLab. The Interdisciplinary Geospatial Technology Lab (IGTLab) provides
  UTC and the greater Chattanooga metropolitan region with the necessary leadership,
  expertise, and facilitation required for the successful integration of geospatial
  technologies into academic instruction and applied interdisciplinary research. Since
  the late 1990s, UTC has provided applied geospatial research opportunities for students
  and faculty through close working relationships with regional organizations and
  a variety of labs and centers on campus. IGTLab continues this service, with an
  interdisciplinary approach, for UTC and the greater Chattanooga community. Featured
  Data and Maps If you are a UTC student, staff, or faculty member and would like
  to host your data or if your organization would like to partner with the lab, please
  email us using the address below. Contact Information charles-mix@utc.edu Copyright
  2022. University of Tennessee at Chattanooga.
