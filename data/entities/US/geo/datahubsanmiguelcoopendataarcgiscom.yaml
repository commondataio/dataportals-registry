description: San Miguel County Open Data Explore and download data for San Miguel
  County, Colorado. Search for spatial datasets  and documents in the search box.
  Scroll down to see more content. Tour our Open Data website with this short YouTube
  video. Send your ideas for Open Data to gis@sanmiguelcountyco.gov. Popular Spatial
  Datasets Preview, explore and download selected local datasets. Content Gallery
  Explore our gallery of all open datasets, maps and apps by category. Property Transportation
  Environment Boundaries &amp; Districts Parks &amp; Open Space Community Development
  All Apps All Datasets App Gallery View browser-based mapping applications, from
  simple, single-purpose apps to full-featured web GIS applications. App tours and
  a tutorial video playlist are available on YouTube. Useful Links Public REST services
  Interactive mapping websites San Miguel County website The GIS datasets on the mapping
  websites are also available as REST endpoints for use in GIS software. Base data
  and imagery are available at the following link. https://mapping.sanmiguelcountyco.gov/server/rest/services
