description: 'GLOBAL OBSERVATION AND BIODIVERSITY INFORMATION PORTAL Note: This search
  bar finds for data that has an "authorized" tag or more than 10000 views. To search
  the entire data set, including unorganised and internal data, use this link GLOBIL
  is WWF''s online ArcGIS toolkit designed to support conservation efforts around
  the world. This site gathers geospatial data and resources ready to use for staff
  and partners. GLOBIL has two main functions. It is a portal in which you can find
  key datasets for download, StoryMaps

  featuring WWF''s conservation work using geospatial data, Dashboards with conservation
  statistics, and Apps highlighting trends in WWF''s practices. Plus, it is a tool
  kit, enabling you to take action yourself by uploading and sharing your results,
  creating maps, reports and apps

  while supporting your conservation projects with scientific and geospatial information.
  All with ready to use tools - no coding necessary. Choose one the selected GLOBIL/ArcGIS
  Online tools below to learn more about them. Map Viewer: create and share interactive
  web maps Map Viewer Survey123: creating, share and analyze surveys Survey123 Data
  Dashboards: Operational, Strategic, Tactical, Informational Dashboard ArcGIS Hub:
  cloud-based engagement platform ArcGIS Hub StoryMaps: Digital storytelling with
  maps StoryMaps FIND DATA WITH GLOBIL Here you can search for WWF geospatial data
  by topic just by clicking on an image below. The topics are the nine practices WWF''s
  work is organized around. You can preview the data, search for metadata, and open
  ArcGIS online interface to start using the content. WILDLIFE The face of a gorilla
  FORESTS Tree canopy OCEANS A school of fish. FRESHWATER A woman collecting plants
  on a freshwater river. CLIMATE Windfarming FINANCE Plants growing in a nursery for
  Agri business GOVERNANCE Demonstration showing WWF involvement with governance FOOD
  A person holding a bowl full of vegetables MARKETS A market full of fresh fruit
  and vegetables STORY MAPS Experience our work through interactive pages and applications
  that highlight our investigations, analyses and results. CONSERVATION APPS GLOBIL
  is used to create and host Web Apps that collate information sources for hands on,
  interactive maps, dashboards and data portals. Explore our apps to get more in-depth
  information on any particular topic or dataset. HOW TO USE GLOBIL Think: Online
  Panda Maps. What is GLOBIL? The functions available in GLOBIL depend on your user
  type. To view, search, open web map-viewers and use publicly shared apps, signing
  in is not required.  However, to search the entire GLOBIL portal,  download data,
  and create content both a sign in and account activation for ESRI access are required.
  More information about ArcMAP and ArcGIS Pro License can be found in FAQs. This
  is a template to be used to create Thumbnails for WWF GLOBIL content, including
  StoryMaps, Web maps, app and services. The background image can be changed and the
  text updated to reflect the specifics of the content. Metadata Best practices PDF
  In order to keep the data as structured and user-friendly as possible, we created
  this metadata standard. Help us to reach our goal by following this easy guideline
  when you upload your work! Here''s the link to the file. Conservation is most frequently
  place-based. We want to conserve something somewhere. Thus place-based information,
  aka geospatial data or geodata, can help us: Furthermore, with Geographic Information
  Systems (GIS) like GLOBIL, we can map and visualize our conservation goals in a
  consistent, transparent way, raise awareness and engage with the community. Using
  GLOBIL to best fit for your mapping and communication needs. In GLOBIL you can:
  Our team created this video highlighting the variety of geospatial tools and open
  data available in the portal. (Video uses previous GLOBIL Hub Page design) How to
  create a Web Map with GLOBIL? This video shows GLOBIL''s functionality. You will
  learn how to use GLOBIL interface and get hands on making a web map. (Video uses
  previous GLOBIL Hub Page design) Learn how to make a map Online learning resources
  Learn how to make Story maps and surveys, how to use ESRI mapping software like
  ArcGIS Online, and Pro, how to make Web Apps, improve your maps and even some of
  the theory behind it all by searching Arcgis.com without a log in to the system.
  © Martina Lippuner / WWF-Africa Login and start creating your own content with GLOBIL
  and ArcGIS Online. ABOUT GLOBIL GLOBIL gives access to WWF''s online database containing
  geo-spatial data based on an Esri ArcGIS online system. This site is a cloud-based
  geospatial infrastructure with free tools and easy access to open data used by more
  than 450 active global users. WWF Offices around the world WWF OFFICES USING GLOBIL
  GLOBIL''s goal is to leverage the use of geospatial data to support the monitoring
  and visualization of WWF''s conservation work in priority sites around the world
  while enabling data sharing, activate collaboration, communications and more. The
  platform is managed by WWF Germany''s Berlin based Space + Science team (part of
  the Innovations, Science and Technology department) and WWF US with the help of
  regional hubs around the world. This Hub page was created for you by the GLOBIL
  team actively involved in each region: WWF APPS USING GLOBIL Meet the Administrators
  of GLOBIL Helga Kuechly Who created this HUB for you If you work with WWF and would
  like us to feature your relevant story maps and conservation apps in GLOBIL, please
  send us an email and look at our help page for best practices. Additionally, here
  are useful links in Environmental, Conservation and Geo-spatial Science. For more
  information contact us: ✉    globil@wwf.de The Nature Conservancy : A global environmental
  nonprofit working to create a world where people and nature thrive. Africa GeoPortal
  : Bringing together a whole continent of GIS users. Servir Mekong: Connecting space
  to village in the Lower Mekong region. MAPBIOMAS (English version) Annual Mapping
  of Land Use and Land Cover (LULC) of the Trinational Atlantic Forest.'
