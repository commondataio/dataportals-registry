  for the more casual user. The MDEM Story MDEM, in simple terms, is an up-to-date,
  highly detailed, computerized map of the State of Mississippi. Go here to learn
  about MDEM. The MARIS Story MARIS promotes coordination through sharing of the resources,
  funds, and talents required to develop a unified, comprehensive approach to geographic
  information technology. Contact Information GISHelp@dc.ms.gov Copyright 2019. State
