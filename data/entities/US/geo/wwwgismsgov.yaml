description: Mississippi GIS Mississippi GIS How Do I? This is the platform for exploring
  and downloading GIS data, discovering and building apps, and engaging others to
  solve important issues. You can analyze and combine datasets using maps, as well
  as develop new web and mobile applications. Let's achieve our goals together. Mississippi
  GIS Council The coordinating council is responsible for coordination of remote sensing
  and geographic information system activities. Data Exploration &amp; Download Explore
  the Mississippi Geospatial Data Catalog and download MDEM standard data. This page
  is for the more advanced user. Maps &amp; Apps View MDEM data in a simple map viewer.
