description: 'Data Driven Community Macon Insights is Macon-Bibb County Government’s
  central location for open data, citizen engagement, dashboards and interactive mapping
  applications. We are committed to serve our community in making available geospatial
  data, map, and apps. On this site, Macon-Bibb County government shares hundreds
  of datasets. Macon-Bibb realizes that data''s greatest value comes from having it
  freely shared among agencies, federal and regional governments and all public. Our
  county invites you to browse the data, download it with your tools, or build apps
  using your own APIs. Looking for a GIS organization in Middle Georgia? We are currently
  exploring creating a GIS User Group of Middle Georgia GIS Professionals. Please
  provide us your insights on our new survey. Middle GA User Group Survey Find Insights
  Strategic Focus Area Diversity, Equity, and Inclusion Public Safety Recreation &amp;
  Tourism Economic Development Education &amp; Workforce Development Macon-Bibb County
  Government Board of Commissioners About Our Community~ Nickname: The Heart of Georgia

  Government Type: City-County Consolidated Government

  o    10-member Commission, with Mayor Lester Miller serving as Chair

  Founded: Bibb County 1822, Macon 1823

  County Population (US Census Bureau 2018 Estimate): 153,095 o 5th largest metropolitan
  area by population in Georgia: 229,737 o    16th largest county by population in
  Georgia Size: 255 square miles

  Personal Income (US Census Bureau):

  o    Median Household Income 2014-2018:  $39,931

  o    Per Capita Income 2014-2018: $24,409

  Macon-Bibb County is served by three interstate highways:

  o    I-16 (connecting the city to Savannah and coastal Georgia)

  o    I-75 (connecting the city with Atlanta to the north and Valdosta to the south)

  o    I-475 (a city bypass highway)

  Local Airport Facilities:

  o    (MCN) Middle Georgia Regional Airport

  o    (MAC) Macon Downtown Airport

  Macon has six designated sister cities around the world:

  o    Elmina, Ghana

  o    Gwacheon, South Korea

  o    Kaohsiung, Taiwan

  o    Kurobe, Japan

  o    Mâcon, France

  o    Ulyanovsk, Russia Do you know who your government representatives are? Find
  your local, state and federal government representatives serving Macon-Bibb County.
