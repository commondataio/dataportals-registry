description: Open Data Onslow Search, Visualize, Download, Create Onslow County is
  committed to providing open data as part of improving citizen engagement and enhancing
  transparency to the local community.  This is the platform for exploring, finding
  and downloading data, discovering and building apps, and engaging others to solve
  important issues. Explore Dataset Categories Browse through the categories below
  to explore data the county offers in GIS geospatial &amp; tabular format and as
  an API service.  Depending on the data, it is regularly updated on a daily, monthly,
  yearly or as need basis. Base Map GIS Datasets County Services GIS Datasets Development
  GIS Datasets Education GIS Datasets EMS/Fire GIS Datasets Financials GIS Datasets
