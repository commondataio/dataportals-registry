description: 'OPEN DATA Suffolk County, New York Suffolk County will devote its best
  efforts to make its data publicly available online to promote civic engagement,
  improve service delivery, allow for more effective communication with the public,
  and increase opportunities for economic development. This site is also intended
  to make the operation of County government more transparent, effective, and accountable
  to the public, and to allow the public to assist in identifying efficient solutions
  for government. Read our Open Data Policy and our Open Data Law for more information.


  If you need a little help getting started, click here for a quick guide. Explore
  Data Categories County Government Budget &amp; Finance Economy Housing and Community
  Environment Health Services GIS Data Parks &amp; Recreation Public Saftey Additional
  Resources We are working hard on modernizing all of our applications and systems,
  striving to make them open and in formats that are accessible for all. Below are
  a few resources that have additional information that is not yet available in an
  Open Data format. Advanced Real Estate Information System Official Records, papers,
  documents and forms. Search businesses with active licenses in Suffolk County, NY.
  Unlock the Data Explore Visualize &amp; Analyze Build Share Anyone can use open
  data from the Government Open Data at no cost. Download raw data and share your
  insights with your community or build new applications that serve specific users.
  Dig into the data. Highlight spatial patterns and discover trends. Develop new apps
  using templates and API''s. Embed analysis on your website. Contact Information


  For questions about Suffolk County data, would like to request a dataset, or if
  you are having a technical issue, please send us a email at opendata@suffolkcountyny.gov.
  For questions about Suffolk County data, would like to request a dataset, or if
  you are having a technical issue, please send us a email at opendata@suffolkcountyny.gov.
  Copyright 2018 Suffolk County, New York.


  Terms and Conditions About ESRI Open Data Contact ESRI'
