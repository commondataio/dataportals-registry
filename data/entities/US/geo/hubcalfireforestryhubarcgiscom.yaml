description: 'CAL FIRE Hub Connecting You With Data, Tools, and Resources The Department
  of Forestry and Fire Protection is committed to data transparency and data sharing,
  to increase access to public data by making it more visual and accessible. Data
  Categories Learn about the data that drive the different CAL FIRE program areas.
  Biology Boundaries and Ownership Climate Fire and Fuels Forestry Hydrologic Imagery
  Infrastructure Landcover All CAL FIRE Featured Apps Explore data and learn about
  projects. Featured Program: Forest Practice Click on text above or any photo below
  to go to site Click on text above or any photo below to go to site CAL FIRE''s Forest
  Practice Geographical Information System (GIS) captures current and historic timber
  harvesting activities for over 4 million acres of California timberland. Silviculture,
  yarding, new road construction, watercourse classifications, and timberland conversions
  are tracked through the GIS. Logging Truck California dogwood, Cornus nuttallii
  California Dogwood Once in the GIS, this information can be graphically represented
  on maps, can be brought into Google Earth, or used in your own GIS system. The GIS
  data is available for land-use planning, the analyses of cumulative impacts, and
  to meet the requirements of California''s Forest Practice Rules. Fuel Reduction
  Project Have Questions?'
