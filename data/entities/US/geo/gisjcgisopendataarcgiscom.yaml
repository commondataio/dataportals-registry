description: 'Jackson County GIS Sharing Data To Create Smarter Communities Welcome
  to Jackson County, Oregon. This is the public platform for exploring and downloading
  open data, discovering and building apps, and engaging to solve important local
  issues. You can analyze and combine open datasets using maps, as well as develop
  new web and mobile applications. Let''s make our great community even better, together!
  About Jackson County GIS The purpose of Jackson County, Oregon Geographic Information
  Systems (JCGIS) is to develop and maintain a GIS to improve County efficiency and
  customer service. We seek to ensure that the County''s public decision-makers and
  other users have access to geographic information that is complete, timely, accurate,
  and reliable. We promote the use of GIS and related technologies to more effectively
  and efficiently address problems, develop plans, and manage the natural, cultural,
  economic, and physical resources of the county. For more info please visit our Facts
  and Questions page. Please note: Our scheduled maintenance window for this site
  and our GIS servers will be Thursday nights between the hours of 6pm and 10pm every
  week.  If you are attempting to access the site within that time period, it may
  or may not be available.  Thank you for your understanding. Applications Apps provide
  simple access to information and tools for citizens to understand your community.
  We recommend exploring the apps below for helping engage around specific goals and
  initiatives - as well as encourage people to create their own stories and apps using
  the API and ready to configure apps. Explore More Apps Jackson County Public Health
  is no longer updating its COVID-19 Data Dashboard. Please visit the OHA COVID-19
  Data Dashboard for local and state data. Covid-19 in Jackson County Explore Data
  Categories Boundary Environment Development Water Places Infrastructure Tax Lots
  PDF Find Data Almeda &amp; Obenchain Fire Resources Copyright 2020. Jackson County
  IT. Links Contact Us Jackson County GIS 10 S. Oakdale Ave #402 Medford, OR 97501
  gis@jacksoncounty.org'
