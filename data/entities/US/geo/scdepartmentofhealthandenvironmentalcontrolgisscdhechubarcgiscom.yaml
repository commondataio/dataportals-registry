description: 'Interactive Maps and Geospatial Data Explore SCDHEC’s portal for geospatial
  content. Discover web apps, dashboards, story maps and open data by selecting an
  image below or through navigation with the header above. OUR VISION Healthy People
  Living in Healthy Communities To improve the quality of life for all South Carolinians
  by protecting and promoting the health of the public and the environment. FEATURED
  APPS COVID Dashboards, StoryMaps and Open Data - Public Notices View More ... WEB
  APPS AND DASHBOARDS Web maps, apps and dashboards illustrating various environmental
  and health programs and projects statewide. View More ... Coastal Programs Environmental
  Permits Health Profiles Locating Services Monitoring and Assessments Restaurant
  Food Grades and Food Markets 3D WEB SCENES Web scenes allow you to visualize and
  analyze geospatial data in an interactive 3D environment.  For navigation, right
  click and hold to rotate images.  Left click and hold to pan images. Use the mouse
  wheel or the "+" and "-" to zoom in and out. Enjoy exploring ! View More ... STORYMAPS
  StoryMaps are maps that tell a narrative story combining text, interactive maps
  and other multimedia content. View More ... OPEN DATA Access authoritative statewide
  geospatial data sets by program areas. View More ... Please note the arrow in the
  ''green'' download button is the indicator the layer is being downloaded. For layers
  that are filtered the download may take a bit of time. HEALTH AIR LAND AND WASTE
  WATER COAST ABOUT US SCDHEC GIS AWARDS AND RECOGNITIONS The Geographic Information
  Section, in the Office of Information Technology, is responsible for maintaining
  and improving internal geospatial servers, and collaborating in geospatial science
  with specific field programs and partners. As the state agency charged with protecting
  public health and the environment, SCDHEC requires timely, efficient and effective
  access to information about the state''s health and natural resources.  The GIS
  program provides core geospatial technology infrastructure, tools and services to
  support SCDHEC program operations, policy evaluations and decision-making. WAYS
  TO GET INVOLVED Our geospatial hub is a constant work in progress. We rely on colleagues
  and external collaborators to improve our applications and data. Use our apps &amp;
  data Download and analyze data or explore our web apps to inform your decisions.
  Help us improve Let us know how you are using our web apps and data, what is missing
  that you may need, or if you''d like to partner with us. Report issues Are you a
  local expert? Please give us your feedback to help us improve our key apps and data.
  Share apps &amp; data Do you have relevant web apps or data you can share with us?
  Privacy Policy Website Citation Disclaimer SCDHEC is committed to offering its users
  accurate, useful, and current information. Although every effort has been made to
  ensure the accuracy of information, errors and conditions originating from physical
  sources used to develop the resources may be reflected in the information supplied.
  The user must be aware of possible conditions and bear responsibility for the appropriate
  use of the information with respect to possible errors, original map scale, collection
  methodology, currency, and other conditions specific to certain data, web services
  or applications. While every effort has been made by data providers to ensure this
  information is accurate and reliable, there is no assumption of liability for any
  damages caused by inaccuracies in the data, web services or applications. There
  is no warranty, express or implied, nor does the fact of distribution constitute
  such a warranty. The use of trade names or commercial products does not constitute
  their endorsement by South Carolina State Government. Geospatial data, web services
  and applications provided directly from the SCDHEC geoportal are free to use by
  anyone without restriction. By sharing their content with SCDHEC, all provider organizations
  understand the free and unrestricted use policy for this website. Written release
  agreements to authorize use of geospatial data, web services and applications discovered
  on the SCDHEC GIS website are not required and will not be issued. When citing SCDHEC
  GIS Hub in printed or online publications please use the following citation: SCDHEC
  Geospatial Hub (2020).  SC Dept. of Health and Environmental Control.  Office of
  Information Technology.  Available at https://scdhec.gov/gis © 2020 South Carolina
  Department of Health and Environmental Control'
