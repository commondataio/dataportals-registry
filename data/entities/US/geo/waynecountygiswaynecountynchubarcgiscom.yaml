description: 'Wayne County, North Carolina Welcome to Wayne County''s Geographic Information
  Systems (GIS) data hub.  Here you can download GIS data, use map applications, and
  find links to other useful information. Download GIS Data You can search for GIS
  data by name or look for GIS data by category.  Once you have located the GIS data
  you were looking for, you can download it as a shapefile and view it through ArcGIS
  or similar.  Address points, property lines, and streets are updated daily. Note:  This
  search is to DOWNLOAD GIS data layers for use in ArcMap or similar. Agriculture
  Boundaries Community Safety Education Environmental Housing Planning Transportation
  GIS Links Links to GIS information such as the online map, the Flood Risk Information
  System (FRIS), and others. Online Map Online Map Wayne County Memory Project Wayne
  County Memory Project Wayne County Flood Zones Flood Risk Information System Flood
  Risk Information System Hurricane Information and Links Hurricane Information and
  Links NC Center for Geographic Information and Analysis NC Center for Geographic
  Information and Analysis NC DOT Maps NC DOT Maps NC OneMap NC OneMap US Census Infographics
  and Visualizations US Census Infographics and Visualizations Environmental Studies
  Research Institute (ESRI) Environmental Studies Research Institute (ESRI) Applications
  GIS applications are maps that have additional tools associated with them  We welcome
  you to explore these applications and find information about Wayne County, NC Wayne
  County GIS Julio Garrido - GIS Director 134 N John St; Goldsboro, NC 27530 Phone:
  919-731-1650 Hours: Monday - Friday     8:00 am to 5:00 pm wc-gis.staff@waynegov.com'
