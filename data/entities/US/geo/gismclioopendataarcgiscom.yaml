description: 'GIS Open Data Portal The purpose of the Open Data website is to provide
  the public with access to the geographic data available through the Milwaukee County
  Land Information Office (MCLIO). Users may use this site to access and/or download
  geographic data and the associated metadata. Users who wish to access or download
  data agree to understand and abide by the terms and conditions of the MCLIO Data
  Requisition Guidelines. Data Disclaimer Topographic and Planimetric Data Because
  of technological constraints, and ESRI open data bug, data downloaded will be defined
  as GCS_WGS_1984 (WKID 4326). This data is actually in NAD_1983_HARN_StatePlane_Wisconsin_South_FIPS_4803_Feet
  (WKID: 2930). If you have any questions about this contact MCLIOServices@milwaukeecountywi.gov
  Because these dataset are so large and can take several hours to download, we have
  removed the direct downloads from this Open Data page. To download topographic and
  planimetric data, please use the Featured Application Data Download by Section.
  Also consider connecting to our services to download a subset of the data through
  the feature service. For a countywide dataset, please fill out and submit the Data
  Download Form to receive the complete file geodatabase. Imagery Boundaries Environmental
  Transportation Parcels and Cadastral Featured Applications EXPLORE DATA DOWNLOAD
  DATA The MCLIO maintains multiple applications for viewing and downloading data.
  Below are a few featured applications. Please contact the MCLIO to request secured
  access for the interactive map or Pictometry applications. View all of the MCLIO
  applications here. Interactive Mapping Application LiDAR and Imagery Information
  Pictometry ConnectExplorer Topographic and Planimetric Data GIS Service Endpoints
  Data Download Form Contact Us MCLIOservices@milwaukeecountywi.gov'
