  Volunteer in Your Neighborhood A great opportunity for civic-minded people to serve
  their community. Volunteer Community Events A clean community makes a difference
  and through the work of volunteers, we can show how much we care about our neighborhoods
  and public spaces.  To volunteer for a local cleanup day, just select an event and
  sign up. List of Upcoming Events Frequently Asked Questions Below you will find
  some of the Citizen Reporting Center's most commonly asked questions.If you have
  further questions, please contact the Public Works Department by phone at 630-834-8505 or
  via email. Can I track the status of my report? Do I have to provide my name when
