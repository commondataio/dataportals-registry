description: Villa Park Citizen Reporting Center Report and track citizen issues Using
  public feedback to deliver first−class service in our community. How it Works Bringing
  transparency and accountability to community services. Join Community Report an
  Issue Review Report Complete Work Create your community identity to submit a report.
  Report a non-emergency issue in our community. Reported issues will be assigned
  to the proper staff for review. Staff will complete work required to resolve the
  problem. Join Community If you would like to track the status of your report create
  a community identity. Report an Issue The process of reporting and resolving an
  issue has never been easier. Submit a Report Use the Citizen Reporting Center to
  view existing reports or submit a new report of an issue in our community. Submit
  a Report Contact Public Works The Public Works Department is open Monday through
  Friday, 7:30 am to 4:00 pm, excluding holidays.  Call 630-834-8505 to report an
  issue. Explore Active Reports See what we are doing in your neighborhood to resolve
  reported issues. Citizen Problem Center Reports How We're Doing Quickly review key
  performance metrics we are using to ensure we meet community expectations. CitizenProblems_public
  Citizen Problems Open Reports CitizenProblems_public Citizen Problems Resolved Reports
