description: "SCAG GIS Open Data Portal Data Sharing and Exploring Geographic Information\
  \ Systems (GIS) data managed by SCAG may be discovered, examined, and downloaded\
  \ in a variety of formats for use in mapping and analysis using ESRI Open Data.\
  \ Start by choosing a data category below or by using the Search box above. Explore\
  \ Data Categories Administrative Boundary Census Environment Land Use Modeling Planning\
  \ Transportation All Data Applications Apps provide simple access to information\
  \ and tools for citizens to understand your community. We recommend exploring the\
  \ apps below for helping engage around specific goals and initiatives - as well\
  \ as encourage people to create their own stories and apps using the API and ready\
  \ to configure apps. Active Transportation Database California Assembly Bill 2 (AB2)\
  \ City of Placentia EIFD COVID-19 Vulnerability Indicators Dashboard Housing Element\
  \ Parcel Tool InterGovernmental Review Mapping Tool Regional Data Platform Comprehensive\
  \ Overview Southern California Plug-in Electric Vehicle Atlas Explore More Apps\
  \ Unlock the Data and Information in SCAG Region SCAG Economic Strategy and Data\
  \ SCAG Sustainability Program Go Human REVISION SCAG serves as the regional forum\
  \ for cooperative decision making by local government elected officials and its\
  \ primary responsibilities in fulfillment of federal and state requirements include\
  \ the development of the Regional Transportation Plan and Sustainable Communities\
  \ Strategy; the Federal Transportation Improvement Program; the annual Overall Work\
  \ Program; and transportation-related portions of local air quality management plans.\
  \ SCAG’s other major functions include determining the regional transportation plans\
  \ and programs are in conformity with state air quality plans; periodic preparation\
  \ of a Regional Housing Needs Assessment; and intergovernmental review of regionally\
  \ significant development projects. SCAG regularly compiles and updates a number\
  \ of economic and demographic data resources on topics such as population, household,\
  \ and employment figures and projections; economic indices (Consumer Price Index,\
  \ Consumer Expenditure Survey, Cost of Living Index); firm size; exports and imports;\
  \ women and minority owned businesses; financial transactions; housing activity,\
  \ valuation, sales, and ownership; and agricultural production. Southern California\
  \ is a leading center for innovation, university research, and technology development,\
  \ all important aspects of building a sustainable region. As such, the region is\
  \ in a unique position to build a clean energy economy, with livable communities\
  \ and efficient buildings near clean transit. Go Human is a campaign that encourages\
  \ Southern Californians to use human-powered transportation and change how we think\
  \ about others on the road. Walk. Bike. Go Human. REVISION is a regional mapping\
  \ and analysis application that integrates a range of public and private data for\
  \ sustainable communities planning and trend visualization. About SCAG GIS Data\
  \ Services \n\nGIS Applications Contact Us scaggisadmin@scag.ca.gov Follow Us @SCAGnews\
  \ © Copyright 2021 Southern California Association of Governments. All Rights Reserved."
