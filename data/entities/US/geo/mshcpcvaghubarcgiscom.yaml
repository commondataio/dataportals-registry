description: Coachella Valley Multiple Species Habitat Conservation Plan Open Data
  Portal The Coachella Valley Multiple Species Habitat Conservation Plan (CVMSHCP)
  is joint Habitat Conservation Plan/Natural Communities Conservation Plan designed
  to protect the region's exceptional biodiversity while allowing for continued economic
  development in the area. The Coachella Valley Conservation Commission administers
  the CVMSHCP and maintains data and resources available to the public. Find CVMSHCP
