description: "OpenData - Data Download Land Information Department - Land Records\
  \ Data Portal Welcome to OpenData - Data Download! Explore, view, and download our\
  \ data.\n \nOpenData is the central clearinghouse for land records data published\
  \ by the Columbia County Land Information Department. Open data and content can\
  \ be freely used, modified, and shared by anyone for any purpose. The goal of OpenData\
  \ is to help support government transparency, openness and innovative uses that\
  \ will help improve the lives of Columbia County residents, visitors, and businesses\
  \ through the use of technology. GIS Data Property &amp; Tax Parcels Transportation\
  \ Boundaries Natural Environment &amp; Agriculture PLSS LiDAR Aerial Photography\
  \ Recreation Tax &amp; Assessment Data Delinquent Property Tax Report (Excel, PDF,\
  \ Word) Real Estate Tax Roll 2022 (TXT.ZIP) Real Estate Tax Roll 2022 (PDF) Average\
  \ Housing Costs 2021 (PDF) Contact Information land.information@co.columbia.wi.us\
  \ Copyright 2016. Columbia County Wisconsin Land Information Department."
