description: 'Regional Information Sharing Platform RISP Apps/Templates Consortium
  for Emergency Services Technology (CEST) Welcome to CUSEC’s Regional Information
  Sharing Platform (RISP)!  The RISP is a regional information sharing hub for CUSEC
  Member States and partner organizations to share data, web applications, and other
  resources.  Designed to support emergency managers across multiple organizational
  areas, the data and web applications found in the RISP can help your organization’s
  preparedness, mitigation, response, and recovery efforts. If you are new to CUSEC
  and the RISP, click here to learn more, or click here to request access to the RISP
  Information Sharing Group (ArcGIS Organizational account required). Featured Content
  Incident Statistics for CUSEC Region USGS 7 Day Seismic Activity for CUSEC Region
  Events by Magnitude # Earthquakes CUSEC_County_Power_Outages County Power Status
  Customers w/o Power Active Fire Extents Active Fire Exposure Active Wildfires Observed
  River Flood Status - NWS (AHPS) Observed River Stages River Flooding Community Lifelines
  Click on any of the icons below in order to see content organized by that Community
  Lifeline. The Central U.S. Earthquake Consortium serves as a coordination point
  for member States and partners to drive regional preparedness and resilience through
  implementation of improved emergency management planning, processes and technology.
  The Regional Information Sharing Platform (RISP) is designed to provide situational
  awareness and decision support capabilities through innovative dashboards and information
  products that are focused on ensuring the CUSEC members and partners have the information
  they need to be fully prepared for all hazards that threaten the vitality of the
  region and nation. Contact Central United States Earthquake Consortium 2630 E. Holmes
  Rd. Memphis, TN 38118 Phone: (901) 544-3570 | Fax: (901) 544-0544Email: cusec@cusec.org
