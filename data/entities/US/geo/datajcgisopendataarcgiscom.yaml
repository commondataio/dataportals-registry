description: 'Open Data Portal This is the community''s public platform for exploring
  and downloading open data that has been provided by the Johnson County GIS Department.
  You can analyze and combine Open Datasets using maps, as well as develop new web
  and mobile applications. Let''s make our great community even better, together!
  Boundaries Environmental Community Services Elections &amp; Voting Public Safety
  (911) Transportation Survey Data Planning Unlock the Data Explore Visualize &amp;
  Analyze Build Share Anyone can use open data from the Government Open Data at no
  cost. Download raw data and share your insights with your community or build new
  applications that serve specific users. Dig into the data. Highlight spatial patterns
  and discover trends. Develop new apps using templates and API''s. Embed analysis
  on your website. How to use this site To browse available layers, click on one of
  the groups below or search for datasets in the search box. Datasets may be downloaded
  in the following formats: Spreadsheet - Retrieve the data as a zipped CSV which
  an be opened and saved to Excel format. This is a non-spatial data format which
  contains only the attribute information of the layer. KML - Retrieve the data in
  Keyhole Markup Language format. This is ideal for display in Google Earth. Shapefile
  - Retrieve a zipped shapefile of the dataset. Shapefiles are ideal for display and
  analysis of geographic data in ArcGIS and open-source Finally, to report problems
  with this site or to request that additional datasets be made available, email us
