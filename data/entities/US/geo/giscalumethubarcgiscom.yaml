description: ACCESS TO INFORMATION THAT MATTERS TO YOU Apps &amp; Maps Data Catalog
  Dashboards Hub Sites Explore Calumet County with these maps and web applications.
  Browse and download our GIS and land information related data. Link today's data
  with yesterday and see patterns with these interactive web visualizations. Coming
  Soon! Explore immersive stories told through the power of GIS. Coming Soon! EXPLORE
  DATA CATEGORIES Agriculture Boundaries Elevation Environment Imagery LiDAR Location
  Parcels Public Safety Surveying Transportation Voting POPULAR APPLICATIONS WGX Mapping
  County Tax Data Parcel Viewer Polling Places PLSS Finder Plat of Survey Finder Mailing
  Labels Comparison Map LiDAR Viewer General application for multi-use mapping. Application
  for searching taxation data in the County. Simple viewer that allows users to view
  parcel information. Simple viewer that allows users to find their polling place.
  Simple viewer that allows users to find surveying information. Simple viewer that
  allows users to find Plats of Survey documents throughout the county. Simple viewer
  that allows users to generate mailing labels. Simple viewer that allows users compare
  air photos. Viewer that allows users to visualize the 2018 LiDAR data. CALUMET BY
  THE NUMBERS CalumetCensusFacts2020 Sheet1 Total Population CalumetCensusFacts2020
  Sheet1 Median Age CalumetCensusFacts2020 Sheet1 Unemployment(%) CalumetCensusFacts2020
  Sheet1 Poverty Rate(%) CalumetCensusFacts2020 Sheet1 Median Home Value($) CalumetCensusFacts2020
  Sheet1 Median Household Income ($) CalumetCensusFacts2020 Sheet1 Housing Units CalumetCensusFacts2020
  Sheet1 Households w/ Broadband(%) VISUALIZE THE DATA Using our Hub pages you can
  see our programs and services like never before. Get the statistics at a glance
  and view curated apps in an instant on custom designed sites created by the Land
  Information Office. Calumet Hub Pages See our programs and services like never before.
  Coming soon! LIO History A Story Map of the history of the Calumet County Land Information
  Program. Coming soon! THE LAND INFORMATION PROGRAM Calumet County has a proud, decades
  long history of leadership in the Wisconsin land information community. We have
  evolved from hand drawn paper maps to a countywide enterprise GIS developed on cutting
  edge ESRI and SQL technologies.Â  Our commitment to growth and excellence is evident
