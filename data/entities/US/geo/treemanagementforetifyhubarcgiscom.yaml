description: 'Explore our urban canopy and get involved today Building a healthy community
  forest that benefits all. Trees_public Trees Trees Trees_public Trees Planting Spaces
  TreeStewardship_public Activities Volunteer Hours Tree Benefits Our urban forest
  provides concrete ecological and economic benefits. Runoff Stormwater runoff and
  waterway pollutants are reduced. Energy Buildings energy costs are reduced by shade
  and wind barriers. Pollution Pollutants and particulate matter are intercepted and
  abosrbed. CO2 Carbon Dioxide (CO2), the primary greenhouse gas is stored. Explore
  the Trees Learn more about the trees that make up our urban forest.  If you are
  a Tree Steward, don''t forget to record your caretaking activities. Explore Request
  Service The process of requesting service has never been easier. Submit a Request
  Use the Tree Viewer to submit a request for service, or report a problem, in our
  community. Submit Request Contact Call Center The Call Center is open 24 hours a
  day, 7 days a week, 365 days a year.  Call 555-555-5555 to submit a non-emergency
  request. Care for a Tree! Water, mulch, weed! Put your stewardship skills to work
  to help maintain our urban forest. Use the Tree Viewer to report and share your
  caretaking activities. Report Care Community Events Getting to know your neighbors
  and caring for our urban forest at the same time. List of Upcoming Events Join the
  Community Stay informed and learn how you can get involved in our urban forest community.
  Tree City USA Our community is proud to have earned Tree City USA recognition by
  the Arbor Day Foundation. The Tree City USA program provides the foundational framework
  necessary for communities to manage and expand their tree cover. In order to maintain
  our recognition, we must meet four core standards for our public trees: Want to
  learn more about the Tree City USA program? Click here. Frequently Asked Questions
