description: 'Interactive Web Maps These interactive web maps are enhanced with various
  tools and information and are available anywhere you have an internet connection.
  Property Line Map Requests If you are in need of a map of your property lines, please
  fill out the form. You can request for the map to be held for pick-up at City Hall,
  mailed, or emailed to you. While most requests can be fulfilled quickly, please
  allow for 5 business days for map requests. NOTE: The City does not locate property
  pins and the accuracy of property line maps are not guaranteed by the City. For
  the locating of property pins and the determination of precise property lines, please
  contact a licensed surveyor. Printable Maps A curated collection of hand-picked
  PDF maps to print and take on the go. Geography and GIS Corner Check out these resources
  to learn more about maps, geography, and the wonderful world of GIS! Explore your
  Data Select a category to view public datasets available for your download. These
  datasets can be utilized in GIS software like ArcGIS or QGIS to build your own maps,
  analyze trends, and learn more about your community. We recommend that you use the
  shapefile download option if you plan to use this data in GIS software. Parks and
  Environment Boundaries Transportation Demographics Business and Facilities'
