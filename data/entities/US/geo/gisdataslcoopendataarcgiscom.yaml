description: "Open Data Welcome to Salt Lake County Interactive Mapping Portal.  This\
  \ central GIS clearinghouse allows citizens to visualize publicly available data\
  \ through Map Applications, Narrative Story Maps, Informative charts and Dashboards.\
  \ We open up our data to be shared among internal and external agencies, and with\
  \ the public to the extent possible when considering safety, privacy and security.Let’s\
  \ put Open Data to work! This website was designed through a collaboration effort\
  \ between Salt Lake County Assessor, Clerk, County Council, Surveyor, Recorder and\
  \ Salt Lake County Mayor offices to bring these resources together in one central\
  \ location. To learn more, visit https://slco.org/maps. Healthy Salt Lake A community\
  \ partnership led by the Salt Lake County Health Department Healthy Salt Lake focuses\
  \ on collaborations that strengthen the whole local public health system. Our vision\
  \ is for Salt Lake County to be the healthiest county in the United States. Our\
  \ mission is to support collaborative efforts that bring together all stakeholders\
  \ committed to advancing health and wellness for individuals, families, communities,\
  \ and the environment in Salt Lake County. Explore the Data Select the category\
  \ of data you'd like to download Boundaries Hydrology Property Reference Transportation\
