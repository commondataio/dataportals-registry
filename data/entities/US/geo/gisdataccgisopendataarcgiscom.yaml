description: 'Welcome to the Carteret County GIS Open Data Website! Visit our online
  mapping portal here to view parcel data and other public information. The GIS Division
  creates, maintains and distributes geospatial data, provides mapping products and
  technical support to county departments.  This site is meant to serve as the gateway
  to your geospatial data needs! Need a 911 Address? If you need to request a new
  911 Address for a property in Carteret County, please fill out this form and the
  911 Addressing Coordinator will review your request. Click here for frequently asked
  questions regarding 911 addressing. Tax Mapping GIS maintains land records for the
  Carteret County Tax Department.  For frequently asked questions regarding map reviews
  and parcel mapping, click here. Request a Custom Map Click here to access the map
  request form. GIS Data Download GIS Data Here Environment Boundaries Housing Community
  Safety Government Education Health Transportation Recreation REST Services For quick
  access use our services that we have published here: https://arcgisweb.carteretcountync.gov/arcgis/rest/services
  Web Map Gallery Explore the web applications below Local Narratives Explore the
  story maps below. Pre-made maps View and download some of our out of the box maps
  here! Carteret County Map Book Carteret County Grid Carteret County Emergency Facilities
  Township Boundaries Carteret County Municipal Boundaries Streets and Points of Interest
  Flood Claims Areas Carteret County Down East Kayak Trails Carteret County Government
  Offices'
