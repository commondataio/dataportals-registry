description: 'City of Casa Grande Geographic Information Systems Open Data Portal
  Welcome to the City of Casa Grande Open Data Portal! Our Geographic Information
  Systems (GIS) Division manages and maintains all spatial data for the City of Casa
  Grande. We are responsible for addressing, cartography, and spatial analysis for
  the entire agency. GIS has an important role in government with an emphasis on land
  use, infrastructure / asset management and public safety computer-assisted dispatch
  (CAD). Explore the City of Casa Grande Click "View All" to see all of our public
  online spatial applications! Explore Your Spatial Data Click on a Department or
  "View All" to see spatial data made available to the public! These data are available
  to you in the Esri shapefile format. This format is usually viewed using Esri ArcGIS
  software. Alternatives to Esri ArcGIS include QGIS or importing the data with other
  popular software applications like Google Earth or AutoDesk AutoCAD. Economic Development
  Public Works Planning and Development Police Department Fire Department Community
  Services Please Note: The Casa Grande Geographic Information Systems (GIS) Division
  has a robust catalog of spatial data but not all of it can be published online.
  Just reach out to Casa Grande GIS if you are working on a known City of Casa Grande
  project or you are looking for specific / missing geographic data. It might be available!
  Explore Your Map Collection Click "View All" to see a selection of printable / electronic
  maps made available to the public! Site Navigation Contact Us'
