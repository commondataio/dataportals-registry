description: Open Spatial Data For the UCSB Library Community This is the UCSB Library's
  portal for exploring and downloading open spatial data, discovering and building
  apps, and engaging to share geospatial content across campus. You can analyze and
  combine Open Datasets using maps, as well as develop new web and mobile applications.
  Let's make our great community even better, together! Find Data Explore Data Categories
  Aerial Photography Agriculture Boundaries Demographics Elevation Environment UCSB
  Campus Unlock the Data Explore Visualize &amp; Analyze Build Share Anyone can use
  open data from this site at no cost. Download raw data and share your insights with
  your community or build new applications that serve specific users. Dig into the
  data. Highlight spatial patterns and discover trends. Develop new apps using templates
  and API's. Embed analysis on your website. Develop new Apps and Solutions for your
  Community. Contact Information dreamlab@library.ucsb.edu Copyright 2018. Regents
  of the University of California. About Contact Us
