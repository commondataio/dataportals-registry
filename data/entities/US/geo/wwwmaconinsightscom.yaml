description: 'Macon-Bibb County Open Data Discover free public data, tools, and resources
  from Macon-Bibb County Government By following this initiative you will get updates
  about new events, surveys, and tools that you can use to help us achieve our goals.
  This website is Macon-Bibb County Government’s central location for open data, citizen
  engagement, dashboards and interactive mapping applications. We are committed to
  serve our community in making available geospatial data, map, and apps. On this
  site, Macon-Bibb County government shares hundreds of datasets. Macon-Bibb realizes
  that data''s greatest value comes from having it freely shared among agencies, federal
  and regional governments and all public. Our county invites you to browse the data,
  download it with your tools, or build apps using your own APIs. Strategic Focus
  Area Diversity, Equity, and Inclusion Public Safety Recreation &amp; Tourism Economic
  Development Education &amp; Workforce Development Explore the city''s latest datasets
  and find open data resources from across the region. Discover data in Macon-Bibb
  County with our web maps and apps. Be

  sure to check out the Create a Webmap feature when browsing map layers! There

  you can visualize your selected dataset in a web map, add other layers, print

  your map and more! Ready to take it to the next level? Download ArcGIS Earth for
  free and discover new

  insights today! Home Owners'' Loan Corporation (HOLC) Neighborhood Redlining Grade
  Open Weather Dashboard Featured Resources GIS Resources from other stakeholders
