description: "استطاع جهاز  التخطيط والإحصاء ممثلاً بإدارة الإحصاءات، وبالتعاون مع\
  \ الوزارات وأجهزة الدولة المختلفة، إنتاج المؤشرات الوطنية الخاصة بأهداف التنمية\
  \ المستدامة حيث يتوفر منها في الوقت الحاضر  (203) مؤشر يشكل مانسبته (82.2%) من إجمالي\
  \ المؤشرات البالغ عددها (247) مؤشراً، وبلغ عدد المؤشرات غير المتوفرة (28) مؤشراً\
  \ تمثل (11.3%) ويحتاج توفيرها إلى مسوح أو رصد من السجلات الإدارية، بينما بلغ عدد\
  \ المؤشرات  الجاري توفيرها (6) مؤشراً   شكلت نسبة (2.4%)، أما بالنسبة للمؤشرات التي\
  \ لا تنطبق على دولة قطر، فبلغ عددها (8) مؤشرات أي بنسبته (3.2%) من إجمالي المؤشرات،\
  \ في حين أن عدد  المؤشرات الخاصة بحسابات المنظمات بلغ (2) مؤشرات، أي بنسبة (0.8%).\
  \ للمزيد من المعلومات يرجى تحميل ( \n\nالملخص العام ) . تقارير أهداف التنمية المستدامة\
  \ تحميل جميع التقارير المتعلقه بمشروع  أهداف التنمية المستدامة في دولة قطر ."
