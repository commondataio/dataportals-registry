description: Data, Maps, and Apps Miami-Dade County's Open Data Hub promotes access
  to the county's publicly available data, allowing citizens to better understand
  our community. This site provides quick access to the county's authoritative data,
  maps, and applications for county residents and visitors alike. Get Started Welcome
  to Miami-Dade County's Open Data Hub. Whether you are a data consumer or an application
  developer, you will find a variety of useful datasets and resources. As a data consumer,
  you can explore, download, visualize, embed, and share datasets. As an application
  developer, you can use the API to view each dataset and the documentation to develop
  applications. Explore all Datasets Open Data Policy View Apps and Maps Frequently
  Asked Questions What kind of datasets are available on this site? Machine readable
  raw data including tabular and spatial data. Will more datasets be published? Yes.
  Publishing data is an ongoing effort. Please come back often to explore newly published
  datasets. Do I need an account to use the site? No. Anyone can navigate, view or
  download data from this site. Who should I contact if I have questions? If you have
  questions, comments, or suggestions, email us at gis@miamidade.gov. We would love
  to hear from you. Open Data Hub by the Numbers Updates this Week Updates this Week
