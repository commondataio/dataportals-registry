description: 'Need Help Now? Call 800-715-4225 to reach the Georgia Crisis and Access
  Line. Need Help Now? Call 800-715-4225 to reach the Georgia Crisis and Access Line.
  A Mounting Epidemic You can be a part of the solution. Help those who are struggling
  seek treatment. There are many facilities available locally in Cobb County, and
  across Georgia, serving those facing opioid addiction.  Utilize the application
  below to find convenient treatment locations. Opioid Treatment Locator There are
  many local facilities ready to provide health and recovery resources. Drug Drop
  Box Locations Find the Cobb County drop-off location closest to your home. Dispose
  of prescription drugs safely. To dispose of your prescription drugs safely year-round,
  utilize the application below to search for your address and find the most convenient
  drop-off locations near you. Honor and commemorate those lost to addiction and overdose.
