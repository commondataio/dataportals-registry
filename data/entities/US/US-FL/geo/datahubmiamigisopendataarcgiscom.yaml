description: City of Miami Logo Open Data Enabling  our citizens with GIS Data Find
  Data This is the City of Miami's public platform for exploring and downloading open
  GIS data, discovering city resources, and engaging to solve important local issues.
  You can download and use our Open Datasets in a variety of GIS softwares. Let's
  make our great community even better, together! Explore Data Categories Zoning Boundaries
  Business Community Safety Education Health Housing Transportation Applications Apps
  provide simple access to information and tools for citizens to understand your community.
  Please explore the applications below and find out more about zoning codes, properties,
  flood zones, parks and other important community assets. Let your voice be heard!
  Learn About Historic Preservation Efforts in the City of Miami Find about Capital
  Improvements Find Assisted Living Facilities. Unlock the Data Explore Visualize
  &amp; Analyze Build using APIs Common GIS Layers Anyone can use open data from the
  Government Open Data at no cost. Download raw data and share your insights with
  your community or build new applications that serve specific users. Dig into the
  data. Highlight spatial patterns and discover trends. Develop new apps using templates
  and API's. Find, download and use our most common geographic datasets Contact the
  GIS Team gis@miamigov.com Please tell us how we can improve. Provide us with your
  valuable Feedback. © 2022. City of Miami. About Local Resources
