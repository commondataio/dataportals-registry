description: Public Works Open Data Hub Search, Visualize, Download, Create Explore
  Available Public Works Data Services Projects Storm Drainage Transportation Traffic
  This Open Data Hub is provided by the St. Johns County Public Works Information
  Systems Division for the general public use.  There are various datasets available
  for download, viewing, and querying within the county maintained right-of-way. The
  use of these data are free of charge and can be downloaded in variety of formats
  including CSV for tables and spreadsheets or Shapefile and KML for GIS use.  Data
