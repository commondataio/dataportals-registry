description: Download GIS data, explore mapping applications, or use GeoServices to
  create your own maps, apps, and more. If you intend to use it for legal purposes,
  permitting, etc. you are encouraged to contact the appropriate Volusia County government
  department for additional information.We encourage you to learn how to filter to
  data relevant to your project or scope here. Find Data Explore Categories These
  layers of data are available to the public for download. They are viewable using
  ESRI's ArcGIS Desktop software and ArcGIS Online, as well as with free GIS software
  such as QGIS. Basemap Economic Development Elections Environmental Facilities Growth
  Management Historical Indexes Property Appraiser Public Safety Public Works Recreation
  Survey Topography Transportation Utilities The maps presented here represent information
  to assist and inform the public. In many cases these maps are also available for
  viewing on various Volusia County web pages. If you should find something you feel
  is out of date or in error, or if find these useful, please let us know. New Maps
