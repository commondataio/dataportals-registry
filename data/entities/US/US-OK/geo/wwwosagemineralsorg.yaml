description: 'Search, Analyze and Download Oil &amp; Gas Data in the Osage Mineral
  Estate Osage Minerals Data Repository Open the map viewer                Download
  map data Welcome to the Osage Minerals Council Data Repository.  The purpose of
  this site is to establish and maintain a digital database of well data, lease records,
  production history, and  geologic data that will support planning, decision making
  and exploration activities in the Osage Mineral Estate.

    We welcome you to explore the map, data, and download what you need! Explore Data
  Well Data Lease Data Production Data Geologic Data Need help navigating this site?
  Check out the short video below for a brief tour of the site, how to interact with
  the map, and how to search and download data! Contact Us Mailing &amp; Physical
  Address: Pawhuska, OK 74056 minerals@osagenation-nsn.gov (918)287-5346 (phone) (918)287-5693
  (fax) Mission Statement The Osage Nation Constitution vests the Osage Minerals Council
  with the powers to administer and develop the Osage Mineral Estate in accordance
  with the Act of June 28, 1906, 34 Stat. 539, as amended, such powers which, prior
  to ratification of the Osage Nation Constitution, were vested in the “Osage Tribal
  Council”. Site managed by Buffalo Data Services LLC'
