description: 'Cook Central Centralizing Maps, Apps, and Data Explore Data by Category
  Browse All Data Natural Environment &amp; Recreation Boundaries &amp; Districts
  Property &amp; Land Records Printable Maps Imagery Places of Interest Transportation
  More Open Data Applications The following interactive map applications provide easy
  access to Cook County GIS information. Explore More Apps Supporting Vital Communities
  Cook County is an active participant and leader in the region’s economic development
  and planning community. Focus On: Economic Development Connect to Cook is a dynamic
  web-based tool that utilizes geographic Information systems (GIS) to identify demographic
  characteristics as well as highlight strategic opportunities for location, investment
  or development. Connect to Cook provides location intelligence and the information
  you need to make better business decisions. Economic Development  View Map See other
  featured initiatives that support the Five-Year Strategic Plan for Offices Under
  the President. Featured Initiatives        Policy Roadmap Programs and Projects
  Cook County Government provides many economic initiatives that support residents,
  grow businesses, attract investment, and nurture talent. Cook County offers community
  programs for veterans and young adults to engage in mentorship, job training, career
  exploration, leadership development, and summer employment. See below for a gallery
  of some programs, projects, and resources  provided in Cook County. Program and
  Project Gallery Learn about APIs you can use to build the next great civic app.
  Share how we can improve, and how you use the data. Our Mission Geographic Information
  Systems (GIS) aims to optimize Cook County''s geospatial investment in information
  technology through collaboration, policy, strategic planning and services. Learn
  More about Cook County GIS Contact Information gis@cookcountyil.gov'
