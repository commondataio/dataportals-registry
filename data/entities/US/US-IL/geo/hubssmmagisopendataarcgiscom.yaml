description: South Suburban Mayors &amp; Managers Association Welcome to the GIS Consortium
  ABOUT Located south of the City of Chicago, the South Suburban Mayors and Managers
  Association (SSMMA) is an intergovernmental agency providing technical assistance
  and joint services to municipal members in Cook and Will Counties. SSMMA members
  work cooperatively on transportation, legislation, land use, economic development,
  recycling, purchasing, stormwater and open space planning, infrastructure, human
  resources, public safety and housing issues. Established in 1978, SSMMA currently
  serves 45 member communities across the Southland. Our communities cover 223 square
  miles, and are home to more than 750,000 residents. View Regional Projects View
  recent regional GIS projects that SSMMA has endeavored in.  Regional GIS  projects
  provide GIS data and analyses for all SSMMA municipalities.
