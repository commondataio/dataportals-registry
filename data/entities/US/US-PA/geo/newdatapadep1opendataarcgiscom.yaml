description: Pennsylvania Department of Environmental Protection OPEN DATA PORTAL
  Welcome to PA DEP's GIS open data portal. This site provides access to all of our
  publicly published, non-sensitive GIS data, which includes over 300 data layers
  relative to abandoned mine lands, air quality, water pollution control, coal mining,
  hazardous waste, operations, oil &amp; gas, streams and lakes, industrial minerals
  mining, integrated report, municipal waste, radiation, storage tanks, stormwater,
  Chapter 93, TMDLs, water resources, and more! Use the search tool above to discover
  our data. You can connect directly to the data, download it, embed it in your own
  applications or share it! Explore our data Abandoned Mine Lands Air Quality Coal
  Mining General Hazardous Waste Industrial Mineral Mining Land Recycling Oil &amp;
  Gas Public Water Supply Radiation Streams &amp; Lakes Waste Management Water Pollution
  Control Water Resources Other Data Story Maps @ DEP Datasets have a story to tell.
  At DEP, we've developed several apps to tell those stories. Click on the the image
  to see our gallery of Story Maps, and contact us if you'd like to see your data's
  story told. Click the image to view our Story Map gallery Click the image to view
  gallery Explore our applications Contact Information RA-EPGEOSPATIALDATACENTER@pa.gov
