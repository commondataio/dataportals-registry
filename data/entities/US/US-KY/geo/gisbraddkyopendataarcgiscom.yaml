description: 'Barren River Area Geographic Information Search, Visualize, Download,
  Create This is the platform for exploring and downloading GIS data and discovering
  regional content which can be used to engage others in the process of solving important
  issues facing the region. You can analyze and combine datasets using maps, as well
  as develop new web and mobile applications. Let''s achieve our goals together. Serving
  our Community GIS is a powerful tool that can be used to aid in long-term

  planning and can help with all types of decision-making processes, but in order

  for it to be effective, there must be highly accurate data stored in the

  GIS.  At BRADD, we maintain information

  on a number of subjects, including: This information is made

  available, by request, to any: Learn More BRADD GIS Services This story map highlights
  services provided by the GIS Department, which is part of the organization''s Community
  and Economic Development Division. Featured Content Find Data GIS Data Boundaries
  Census Emergency Management Facilities &amp; Infrastructure Geophysical Imagery
  (Rasters) Transportation Recreation CEDS BRADD''s Comprehensive Economic Development
  Strategy Comprehensive Economic Development Strategy The Comprehensive Economic
  Development Summary (CEDS) provides information related to the economic health of
  the Barren River Region.  In the document, information can also be found about Infrastructure,
  Disaster Resilience, and Regional Planning efforts. Hazard Mitigation The purpose
  of the Regional Hazard Mitigation Plan is to identify the scope and impact of various
  natural hazards that could potentially affect communities within our ten-county
  region. The plan also formulates a mitigation strategy designed to reduce the negative
  impact of natural hazards on our communities and plan maintenance procedures designed
  to ensure the plan remains a relevant and functional mitigation plan. Data working
  session Community Hackathon - Flickr: ajturner Transportation View available Transportation
  Apps. Transportation Planning BRADD staff

  assists the Kentucky Transportation Cabinet in the coordination of planning

  efforts to assure an efficient transportation system for the economic well

  being of the region. The activities are guided through the BRADD Regional

  Transportation Council. BRADD staff

  offers technical assistance to local governments for street and road funding,

  planning, signage and maintenance. Information is available identifying traffic

  counts; accidents and other highway related information. Staff also provides

  cities and counties assistance with other transportation projects such as

  airport development, bikeways and public transit. Contact Information kmorrow@bradd.org
  Home Copyright © 2023 BRADD. All Rights Reserved.'
