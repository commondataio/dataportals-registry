description: 'RTC GIS Open Data Portal Search, Visualize, Download, Create This is
  the platform for exploring and downloading the Regional Transportation Commission
  of Southern Nevada GIS data, discovering and building apps, and engaging others
  to solve important issues. You can analyze and combine datasets using maps, as well
  as develop new web and mobile applications. Let''s achieve our goals together The
  Regional Transportation Commission of Southern Nevada (RTC) is a regional entity
  that oversees public transportation, traffic management, roadway design and construction
  funding, transportation planning and regional planning efforts known as Southern
  Nevada Strong. Applications Interactive Map Seeing Orange RPC Application Bike RTC
  MPO Dashboard Southern Nevada Urban Heat Mapping Project The RTC GIS Apps provide
  simple access to information and tools for you to see and understand our data. We
  recommend exploring the apps below for helping engage around specific goals and
  initiatives. Interactive Mapping Application for Bus Information and Arrival Times
  Active Roadway Construction Projects. Regional Project Coordination Explore Bicycle
  Routes and Lanes RTC Funded Roadway Projects Dashboard The spatial distribution
  of heat in our region General Transit Feed Specification (GTFS) RTC Bus Ridership
  Data Ridership Explore RTC Data Bus Routes Bus Stops Silver STAR Bus Routes Silver
  STAR Bus Stops Ticket Vending Machines Transit Pass Vendors Park &amp; Ride Locations
  Bicycle Routes, Lanes, Shared Use Paths, Bike Share, Shops, Work Stations Regional
  Project Coordination (RPC) Data RPC Entitlement Projects RPC Linear Projects Clark
  County GIS Data HUB City of Las Vegas Open Data Portal City of Henderson Open Data
  Meet the GIS Team GIS Contact Information

  600 S Grand Central Pkwy, Suite 350Las Vegas, NV 89106

  Hours: 7:00am - 6:00pm (Monday - Thursday) Copyright 2019. Regional Transportation
  Commission of Southern Nevada. About - RTCSNV.com'
