description: 'St. Lucie County GIS Maps and Web Applications Our Web Mapping Applications
  page allows the opportunity to use Interactive Maps to view and investigate county-wide
  geographic data.  The various thematic maps offer tools for viewing and querying
  spatial and tabular data, allowing users to manipulate map data in various ways.
  These interactive maps were developed with the sole purpose of making our GIS more
  accessible to the general public, GIS users, and staff of St. Lucie County.  Let''s
  make our great community even better, together! Contact Information gis@stlucieco.org
  DISCLAIMER: St. Lucie County makes no warranty, representation or guaranty as to
  the content, sequence, accuracy, timeliness, or completeness of any of the geodata
  information provided herein. These materials are provided as is, with the county
  free of any and all liability associated with the use of GIS related materials contained
  within these web pages. Copyright 2023. St. Lucie County BOCC About Contact Us'
