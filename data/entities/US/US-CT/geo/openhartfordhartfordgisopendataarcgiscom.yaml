description: 'Hartford Data For Smarter Communities The City of Hartford''s Open Data
  Initiative

  In an effort to increase transparency and efficiency, Hartford Mayor Pedro E. Segarra
  signed Executive Order No. 2014-1 to establish an Open Data Management Team.  This
  executive order mandates all city departments to publish raw government data on
  the city''s website.  As part of this initiative we are publishing our authoritative
  GIS data from the City''s enterprise Geodatabase and ArcGIS Online Find Data Contact
  Information bflodine@hartford.gov About Copyright 2020. City of Hartford. Contact
  Us'
