description: 'Urban Forestry Division Delivering a healthy, safe andgrowing tree canopy
  in DC DDOT''s Urban Forestry Division (UFD) is the primary steward of Washington
  DC''s ~175,000 public trees and has a mission of keeping this resource healthy,
  safe, &amp; growing. Trees in the city are critical to our well-being. Among many
  other benefits, these trees improve our air and water quality, cool our neighborhoods,
  and provide critical habitat for birds, bees, and... people, too! To help the public
  understand and connect with the forest that surrounds them, UFD has created this
  interactive portal. Scroll down to explore information describing the history, value,
  and management of the urban forest in Washington, DC. What''s Happening Near Me?
  Request a Service View Scheduled Services Learn more about: Urban Forestry Division
  spotlight Urban Forestry Division spotlight Check out some of our latest and greatest
  content Urban Forestry in the news Urban Forestry in the news See More News We want
  to hear from you We want to hear from you Follow us on Twitter and Facebook, fill
  out our survey below, or email us at: ufaddot@dc.gov  We look forward to hearing
  from you and seeing you at our public meetings and events. Upcoming Events'
