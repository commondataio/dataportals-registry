description: 'Delaware County Planning Department Mapping and Data Portal The mission
  of Delaware County Planning Department (DCPD) is to promote the sound development
  and redevelopment of the County through the application of contemporary planning
  principles and smart growth concepts, while maintaining and enhancing the cultural,
  economic, and environmental livability of the County. Featured Maps and Applications
  The future of Delaware County and our municipalities is critically important.  These
  applications are part of the County''s goal to provide resources to support a bright
  future. The Planning Corner The Delaware County Planning Department conducts programs
  and initiatives to assist municipalities with sound planning practices.

    The story maps and documents below provide a  variety of  information, examples
  and recommendations for county and municipal planners. Data Inventory Boundaries
  Infrastructure Environment Community Contact Information Data_Mapping@co.delaware.pa.us
