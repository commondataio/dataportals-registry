description: 'Wichita Open Data Portal For a Smarter Community This is the community''s
  public platform for exploring and downloading open data, discovering and building
  apps, and engaging to solve important local issues. You can analyze and combine
  Open Datasets using maps, as well as develop new web and mobile applications. Let''s
  make our great community even better, together! Explore Data Categories Utilities
  Boundaries Business Community Safety Education Environment and Health Community
  Services Transportation Applications Local Perspective Story Maps Survey 123 Ops
  Dashboard Apps provide simple access to information and tools for you to collect
  data and help your users understand your data. We recommend exploring the apps below
  for helping engage around specific goals and initiatives. Try updating the below
  cards or use the Gallery Card in the site editor Configure apps to provide focused
  citizen experiences. Tell stories about local issues and solutions. Hear from your
  community. Monitor your data Explore More Apps Unlock the Data Explore Visualize
  &amp; Analyze Build Share Anyone can use this data at no cost. Download raw data
  and share your insights with your teams or build new applications that serve specific
  users. Dig into the data. Highlight spatial patterns and discover trends. Develop
  new apps using templates and API''s. Embed analysis on your website. Data Narratives
  Datasets have a story to tell. Engage and inspire your audience by combining text,
  images, and other multimedia content with maps. You have the local knowledge and
  expertise, now begin and sustain a meaningful connection with your users. Learn
  More Story Maps Share local knowledge and insights. ArcGIS Online for Developers
  Develop new apps and solutions for your community. Connect to your data''s API Use
  this platform to spur innovation from other teams and stay on top of the latest
  technology. Utilizing open standards, interoperability, data, APIs, and code can
  connect you directly your data''s community. Vision | Developer API Cross-Functional
  Events Data is best used in coordination between multiple departments and groups.
  By hosting in-person events you can share knowledge and build a cohesive collaboration
  to solve your more important initiatives. It is often helpful to have regular and
  on-going events that align with existing local community events when possible. Examples:
  Data working session Community Hackathon - Flickr: ajturner Contact Information
  City of Wichita GIS Copyright 2019. City of Wichita GIS. About Contact Us'
