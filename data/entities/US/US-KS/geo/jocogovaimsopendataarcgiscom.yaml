description: . Welcome to Johnson County's public Open Data Portal for exploring,
  visualizing and downloading publicly available data. You can also analyze and combine
  the data to develop new web and mobile applications to promote community engagement,
  stimulate innovation and increase productivity. Search for data using the Search
  bar above or choose from one of the categories below. Administrative Boundaries
  Demographics Economic Development \ Taxes Election Environmental Flood Parks and
  Recreation Schools Points of Interest Monuments Transportation Johnson County Applications
  Showcase Here are just a few of the applications the Johnson County AIMS team have
  created to view these Open Data sources and more. Didn't find what you are looking
  for above? Visit the Automated Information Mapping System (AIMS) homepage for more
  information. Need a plot plan of your property? Click here to go to the AIMS Online
  Mapping application! Find what is located near you using the Johnson County Local
  Perspective application. Do you like to be active outside? Explore Johnson County
  with the JoCo Bike &amp; Hike application! Explore More Apps
