  COVID-19 Guidelines Transforming How We Engage and Collaborate with our Community
  New Castle County Small Business Recovery Hub New Castle County has partnered with
  Delaware State University’s College of Business to create a virtual Business Hub:
  “Bounce Forward”.  Our mission is to offer an easy to maneuver virtual platform
  designed to educate and train new and existing businesses in planning for a successful
  venture by providing access to business development and expansion, current and projected
  industry data, overall economic projections, post COVID-19 trends in business operations,
  and personal interactive individual technical assistance. "Bounce Forward" Hub Services
  Data Repository that will provide relevant and real-time industry-specific data
  and best-practices necessary to respond efficiently and effectively to dynamic economic
  conditions.Training modules created by subject matter experts covering a variety
  of entrepreneurial topics including: Quickbooks, social media for small business
  and product and service ideation.Applied research and consulting that empowers businesses
  with the necessary analytics and knowledge to provide both a platform that ensures
  resiliency as well as a springboard for businesses to propel into innovative products
  and design that meet the demands of new economies.Entrepreneurship Development will
  collaborate with the County’s Chamber of Commerce and economic development office
  to provide information and resources to individuals seeking entrepreneurial endeavors.
  How to Use the Hub/Get Started My Business Training Data Repository Provides real-time
  economic data, COVID19 guidelines, financial resources and training opportunities
