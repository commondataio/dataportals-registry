  northeast Texas region. Usage Agreement All provided Ark-Tex Council of Governments
  GIS maps, web maps, and data are to be considered a generalized spatial representation
  that is subject to revisions. This information is provided as a visual representation
  only and is not to be used as a legal or official representation of legal boundaries.
  The Ark-Tex Council of Governments assumes no responsibility associated with its
  misuse. Use of this data without proper attribution is prohibited. Explore GIS Datasets
  by Category Public Safety Transportation Boundaries Public Services Parks and Recreation
  History Environment ATCOG Region Statistics 5,966 Square Miles (15,450 square km)
  49 Cities Including Texarkana, Atlanta, Cooper, Mount Vernon, Sulphur Springs, Paris,
  Daingerfield, Clarksville, and Mount Pleasant 10,655 Miles of Roads (17,148 km of
  roads) 9 Texas Counties Bowie, Cass, Delta, Franklin, Hopkins, Lamar, Morris, Red
  River, and Titus (+ Miller County, AR) Explore Web Maps City Limits Transportation
  Web Maps Parks &amp; Recreation Web Maps History Web Maps Environmental Web Maps
  Public Services Web Maps Explore PDF Maps County PDF Maps Fire PDF Maps Law Enforcement
  PDF Maps City PDF Maps Transporation PDF Maps Environmental PDF Maps Public Services
  PDF Maps Northeast Texas GIS Data Resources Local/Regional State Federal Any external
  links are provided as a convenience and courtesy; they do not constitute an endorsement
