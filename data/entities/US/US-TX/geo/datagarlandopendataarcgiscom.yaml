description: 'Open Garland City of Garland Open Data Site Welcome to the City of Garland’s
  Open Data site! This is where you can explore and download Garland’s publicly available
  mapping data. What is Open Data? Open Data is a program that makes certain government
  data available to the public for free and with no usage restrictions. There are
  many examples of Open Data being used by citizens and non-government organizations
  to benefit their communities. Explore Garland’s Open Data and find a way to make
  your community a better place to live! Explore Data Categories Base Layers City
  Services Community and Neighborhood Engineering and Transportaion Municipal Public
  Safety All Data Demographics Other Data Copyright 2018. City of Garland. Texas Government
  Code § 2051.102 (2011): This product is for informational purposes and may not have
  been prepared for or be suitable for legal, engineering, or surveying purposes.
  It does not represent an on-the-ground survey and represents only the approximate
  relative location of property boundaries.'
