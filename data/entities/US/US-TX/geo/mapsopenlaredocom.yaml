description: This is the community's public platform for exploring and downloading
  open data, discovering and building apps, and engaging to solve important local
  issues. You can analyze and combine Open Datasets using maps, as well as develop
  new web and mobile applications. Let's make our great community even better, together!
  Find Data Search for a local dataset Explore Data Categories City Council New City
  Council Districts have been adopted and are now in effect. Beginning August 20,
  2022 at 12:01am, council districts reflecting the 2020 Census are available. New
  voting precincts are also in effect. Please see this City Council Group for related
  layers, maps, and apps. Thank you. Management Parks &amp; Recreation Boundaries
  Business Demographics Health Housing Cadastral (Planning) Community Safety Transportation
  Interactive City of Laredo Apps Applications Apps provide simple access to information
  and tools for citizens to understand your community. We recommend exploring the
  apps below for helping engage around specific goals and initiatives - as well as
  encourage people to create their own stories and apps using the API and ready to
  configure apps. Configure apps to provide focused citizen experiences. Tell stories
  about local issues and solutions. Hear from your community. Make your data discoverable,
  explorable and usable. Explore More Apps Opportunity Map Project A study of poverty
  in the City of Laredo in conjuction with Harvard-Bloomberg Partnership Opportunity
  Map Data Contact Information Chief Data Officer Copyright 2018. City of Laredo.
