description: 'Open Data New Braunfels Open Data New Braunfels is the central location
  for GIS data, map applications, dashboards, and PDF maps. Anyone can view these
  maps and download this data at no cost. Open Data To increase transparency and access,
  the City of New Braunfels provides GIS data in an open format for residents, businesses,
  consultants, and anyone else who would like to utilize the geospatial data maintained
  and administered by city staff. Addressing and Boundaries boundaries, addressing,
