description: Irving Open Data Public Transparency Portal Find Data Explore Data Categories
  Community Amenities Infrastructure Financial Transparency Government Public Safety
  Demographics Land Use and Development Maps and Boundaries Applications We invite
  residents to explore the following apps that provide simple access to information
  and tools to understand our community. This application provides residents with
  a map of city services available to them. This is a map of things to do in the City
  of Irving. This is a comprehensive map of restaurants located in the city. This
  maps out polling boundaries for Irving residents. Explore More Apps Unlock the Data
  Explore Visualize &amp; Analyze Build Share Anyone can use open data from the Government
  Open Data at no cost. Download raw data and share your insights with your community
  or build new applications that serve specific users. Dig into the data. Highlight
  spatial patterns and discover trends. Develop new apps using templates and API's.
  Embed analysis on your website. Local Narratives The City of Irving is improving
  its wastewater infrastructure and investing in the future. On January 18th, 2018,  the
  Irving City Council awarded the Urban Center Lift Station project to Crescent Constructors,
  Inc. for $11,265,000. The Urban Center Lift Station, located at 5191 Riverside Dr.,
  will protect Irving’s wastewater collection system when flooding occurs on the Elm
  Fork Trinity River. Learn More Click to learn more about the Urban Center Lift Station
  project. Legal Disclaimer Public datasets made available on the internet are provided
