description: "Public Data Initiative Accessible. Convenient. Transparent. Welcome\
  \ to the City of  Columbia, SC Open Data site. This site was developed to provide\
  \ accessible, convenient and transparent information for those seeking details about\
  \ our operations.  Search the current data available and explore additional resources\
  \ about the City of Columbia. \nWe are working diligently to add new data, keep\
  \ data current and improve your experience with using the site. Let us know if the\
  \ site is providing what you need. Send questions, suggestions and requests to \n\
  \ gis@columbiasc.gov. Data Disclaimer:\nThe map or data provided is for information\
  \ only and the City of Columbia makes no representations as to its accuracy. Its\
  \ use without field verification is at the sole risk of the user. This data is not\
  \ for resale. This data should not be presented under false ownership and should\
  \ contain the City of Columbia watermark and seal. The user of this map or data\
  \ agrees by accepting this content to hold the City of Columbia and all its assignees\
  \ harmless for any occurrence stemming from the use or affects of this information,\
  \ maps or data. Any products produced with the data must be shared with the City\
  \ of Columbia. Explore Data Categories - Click the icon below to view data Current\
  \ public data, expansion to additional city entities may be added in the future.\
  \ Public Safety Stormwater Parks Landmarks Boundary Additional Resources 2020 Internal\
  \ Affairs Report Community Crime Map Public Contacts Press Releases Directives and\
  \ Procedures Most Wanted Fire Stations City Information Columbia Parks Code &amp;\
  \ Rental Riverfront Park Parking Finder Landmarks Columbia Police Department View\
  \ the crime map View the data View the page View the page View the page Columbia\
  \ Richland fire stations. City related information based on an address. Find nearby\
  \ parks based on an address. Code Violations and Rental Properties. The history\
  \ of Riverfront park. Find nearby parking places. Historic and modern landmarks."
