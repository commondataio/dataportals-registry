description: OPEN DATA PORTAL ROWAN COUNTY, NORTH CAROLINA This is Rowan County's
  Open Data Portal for exploring and downloading open data, discovering and building
  apps, and engaging to solve important local issues. You can analyze and combine
  Open Datasets using maps, as well as develop new web and mobile applications. Let's
  make our great community even better, together! Explore Data Categories Environment
  Boundaries Public Safety Planning &amp; Zoning Property Recreation Housing Transportation
  Unlock the Data Explore Visualize &amp; Analyze Build Share Anyone can use open
  data from the Rowan County Open Data Portal at no cost. Download raw data and share
  your insights with your community or build new applications that serve specific
  users. Dig into the data. Highlight spatial patterns and discover trends. Develop
  new apps using templates and API's. Embed analysis on your website. Local Narratives
  Everyone has a story to tell. Engage and inspire your audience by combining text,
  images, and other multimedia content with maps. You have the local knowledge and
  expertise, now begin and sustain a meaningful connection with your users. Learn
  More Share local knowledge and insights. Contact Information gis@rowancountync.gov
  Copyright 2017. Rowan County, NC. About Contact Us
