description: Open Data Explorer Where data meets community! This is the public platform
  for exploring and downloading Buncombe County data. It’s an open data platform that
  allows users to discover information, build apps, and engage to solve important
  local issues. You can analyze and combine open datasets using maps and develop new
  web and mobile applications. Let's make our great community even better, together!
  Buncombe County acquires, develops, maintains, and uses GIS data in support of its
  internal business functions and the public services it provides. The GIS data the
  County distributes and provides access to may not be suitable for other purposes
  or uses. It is the requestor's responsibility to verify any information derived
  from the GIS data before making any decisions or taking any actions based on the
  information. For more information visit the Buncombe County - Geographic Information
  Systems Website. Explore Open Data Categories All Open Data Boundaries Data Election
  Data Environmental Data Infrastructure Data Property Tax/Value Data Transportation
  Data School District Data Tax Download Data Popular Applications
