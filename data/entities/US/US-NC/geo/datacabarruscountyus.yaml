description: Open Data For Cabarrus County This is the county's public platform for
  exploring and downloading open data, discovering and building apps, and engaging
  to solve important local issues. You can analyze and combine Open Datasets using
  maps, as well as develop new web and mobile applications. Let's make our great community
  even better, together! Explore Data Categories Applications Apps provide simple
  access to information and tools for citizens to understand your community. We recommend
  exploring the apps below for helping engage around specific goals and initiatives
  - as well as encourage people to create their own stories and apps using the API
  and ready to configure apps. Map Cabarrus Cabarrus County Foreclosures Office of
  the Tax Assessor Permit Applications Explore More Apps Unlock the Data Explore Visualize
  &amp; Analyze Build Share Anyone can use open data from the Government Open Data
  at no cost. Download raw data and share your insights with your community or build
  new applications that serve specific users. Dig into the data. Highlight spatial
  patterns and discover trends. Develop new apps using templates and API's. Embed
  analysis on your website. Develop new Apps and Solutions for your Community. Open
  API Use an Open Platform to spur innovation and stay on top of the latest technology.
  Utilizing open standards, interoperability, data, APIs, and code can connect you
  directly to the community. ESRI Open Vision | Developer API Contact Information
  helpdesk@cabarruscounty.us Copyright 2017. Cabarrus County. About Contact Us
