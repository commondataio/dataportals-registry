description: 'Discover Geospatial Datasets, Maps, and Interactive Mapping Applications
  GEM3 is a statewide NSF EPSCoR research program that combines research strengths
  in bioinformatics, complex modeling, ecology, fisheries science, genomics, geospatial
  science, remote sensing, and social-ecological systems (SES) science to contribute
  to one of the most compelling and contemporary national challenges of our time.
  Publicly available geospatial data can be queried within the search box. Additional maps
  and data are available within the content library to users with an ArcGIS Online
  account. Additional publicly available geospatial resources are available to browse
  via the GEM3 website. Browse available maps and data. Search by topic or location.
  View datasets on an interactive map or open in ArcGIS Online. Use attribute queries
  to filter a dataset. Download full or filtered data in multiple formats including:
  CSV, KML, SHP, and JSON. GEM3 ArcGIS Online Content Library GEM3 | Geospatial Resources
  GEM3 Student Research Story Maps GEM3 Digital Aerial Imagery | Gallery'
