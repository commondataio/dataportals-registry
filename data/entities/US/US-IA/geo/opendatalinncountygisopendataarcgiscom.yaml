description: 'Open Data Portal Connecting users with GIS information Welcome to the
  Linn County, Iowa GIS Open Data Portal.  This site contains open access to geospatial
  content within Linn County, Iowa.  Use the Search for Data window above to search
  for a dataset based on keywords.  Datasets of similar content by are organized into
  categories below. Datasets are available for download in various formats.  Options
  for consuming services in GeoJSON or GeoService format are available for most datasets.
  Don''t want to download an entire dataset?  Not a problem.  Filter data by attribute
  values using the Data tab for a layer or use the map to zoom to an area of interest
  and be sure to specify you want to download a filtered dataset when retrieving content.
  Explore Data Categories Popular open data categories are shown below.  Datasets
  found within each category are similar in nature. Can''t find what you''re looking
  for?  Use the Search for Data window at the top to search for datasets based on
  keywords. Note: FEMA datasets found within the Hydrography category are NOT maintained
  by Linn County.  The County extracts these datasets on a bi-annual basis.  For current
  FEMA data, view the official National Flood Hazard web map. Packaged Geodatabase
  Datasets Packaged Shapefile Datasets Imagery Land Records Education Topography Hydrography
  Elections Popular Datasets Below are a few of the more popular datasets users often
  request.  Click on a card to explore the dataset in more detail.  View dataset features
  by zooming to an area of interest, or view the attributes of a dataset to learn
  more about the data behind the geometry. Parcel Ownership Address Point Road Centerline
  Boundary View Explore Linn County parcels with ownership and other supplemental
  information View Explore Linn County site address points, our most accurate means
  of locating an address View Explore Linn County road centerlines, including address
  ranges and road classification View Explore Linn County incorporated and unincorporatedboundaries
  Featured Applications Below are featured map applications found on the Linn County
  GIS Portal site.  Apps provide intuitive access to information and tools for citizens
  to understand our community.  We recommend exploring the apps below as well as visiting
  our GIS Portal site for more maps and apps. Land Records Imagery Download Flood
  Hazards Printable Maps View Explore Linn County, Iowa detailed land records View
  Download our most recent source imagery tiles View Browse FEMA data to see if a
  property is within flood hazard areas View Looking for a hard copy map?Explore the
  Printable Maps app. Explore Linn County GIS Portal'
