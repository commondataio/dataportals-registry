description: 'The CISER Data Archive houses an extensive collection of public and
  restricted numeric data files in the social sciences with particular emphasis on
  studies that match the interests of Cornell researchers: demography, economics and
  labour, political and social behaviour, family life, and health. Data archive functions
  include making data available to the broadest audience permissible; providing a
  secure, safe research computing environment to facilitate data access and use for
  researchers; and data consulting support from staff experienced in using social
  science data.'
