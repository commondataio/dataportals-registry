description: THREDDS Data Server providing access to real-time and historical oceanographic
  and meteorological data from the Caribbean Coastal Ocean Observing System (CARICOOS),
  including WindNet data, Rincon WaveRider Buoy data, and High-Frequency Radar (HFR)
  surface current velocities for the U.S. Caribbean region. This is a redundant server
  (dm2) providing backup access to the same datasets as dm1, offering metadata and
  data access for scientific datasets in NetCDF format.
