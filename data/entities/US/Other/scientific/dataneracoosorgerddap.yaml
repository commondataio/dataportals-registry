description: ERDDAP data server providing access to near real-time and historical
  oceanographic data from the Northeastern Regional Association of Coastal Ocean Observing
  Systems (NERACOOS). The server offers streamlined access to datasets from NERACOOS
  buoy platforms and other regional datasets, with data available in multiple formats
  including CSV, JSON, NetCDF, and MATLAB. Users can generate customized graphs and
  maps, facilitating analysis of oceanographic conditions in the northeastern United
  States.
