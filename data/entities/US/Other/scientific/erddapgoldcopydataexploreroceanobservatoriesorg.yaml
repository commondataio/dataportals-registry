description: ERDDAP Gold Copy data server hosted by Ocean Observatories Initiative (OOI), providing
  access to scientific datasets, primarily oceanographic and environmental data. The
  main interface is a list of datasets with OPeNDAP, file downloads, and metadata
  capabilities. Dataset types cover time series, gridded, and tabular data related
  to ocean properties. This is the gold copy (production) version of the OOI ERDDAP
  server.
