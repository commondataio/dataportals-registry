description: Prism is an institutional repository for the research and scholarly output
  of Feinberg School of Medicine at Northwestern University. Prism preserves intellectual
  works created by the Feinberg scholarly community, enhances the visibility of Feinberg
  scholarship, and promotes authors by enabling discovery and accessibility of works
  by the international scientific community. Prism facilitates the discovery and recognition
  of research and scholarship at Feinberg by bringing together open access to traditional
  and non-traditional research and information on scholarly activities across all
  disciplines.
