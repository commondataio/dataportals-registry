description: ERDDAP data server providing access to oceanographic and atmospheric
  datasets collected from buoys throughout Puget Sound and along the Washington coast.
  The server offers data from the Oceanic Remote Chemical Analyzer (ORCA) moorings
  and the Northwest Enhanced Moored Observatory (NEMO), with data in multiple formats
  including OPeNDAP, file downloads, and metadata capabilities.
