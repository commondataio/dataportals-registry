description: Scientific data from the Pacific Islands Ocean Observing System (PacIOOS)
  of the School of Ocean and Earth Science and Technology (SOEST) at the University
  of Hawaii. PacIOOS is one of eleven regional observing programs in the U.S. supporting
  the Integrated Ocean Observing System (IOOS). The PacIOOS region includes the U.S.
  Pacific Region (Hawaii, Guam, American Samoa, Commonwealth of the Northern Mariana
  Islands), the Pacific nations in Free Association with the U.S. (Republic of the
  Marshall Islands, Federated States of Micronesia, Republic of Palau), and the U.S.
  Minor Outlying Islands (Howland, Baker, Johnston, Jarvis, Kingman, Palmyra, Midway,
  Wake). These data are served by Unidata Thematic Realtime Environmental Distributed
  Data Services (THREDDS) Data Server (TDS) in a variety of interoperable data services
  and output formats.
