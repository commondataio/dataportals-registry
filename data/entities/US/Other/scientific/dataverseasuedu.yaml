description: ASU Dataverse is a research data repository at Arizona State University,
  available to ASU-affiliated researchers and research projects. It supports uploading
  and sharing research data, supplementary tables, documentation, publications, and
  presentations. The repository accommodates any file type, including shapefiles,
  images, Flexible Image Transport System files, and compressed files. Special upload
  processes are used for very large datasets, and metadata enrichment is encouraged
  for FAIR publishing and long-term preservation.
