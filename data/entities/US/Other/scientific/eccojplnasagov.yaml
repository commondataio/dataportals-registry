description: ECCO estimates ocean circulation and its role in climate, combining state-of-the-art
  ocean circulation models with global ocean data sets. ECCO provides the best possible
  estimates of ocean circulation and climate impacts, synthesizing NASA's diverse
  Earth system observations into a complete and physically-consistent description
  of the three-dimensional time-varying global ocean and sea-ice state.
