description: ERDDAP data server providing access to the IOOS HF Radar Archive, containing
  archived high-frequency (HF) radar datasets for ocean surface currents and related
  parameters. The server offers data in multiple formats with OPeNDAP, file downloads,
  and metadata capabilities. HF radar systems measure ocean surface currents and wave
  parameters, providing valuable data for oceanographic research and coastal monitoring.
