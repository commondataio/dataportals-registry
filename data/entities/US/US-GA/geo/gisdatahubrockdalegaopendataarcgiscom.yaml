description: 'Rockdale County GIS Open Data Discover free public data, tools, and
  resources from Rockdale County Rockdale County''s GIS Data Hub offers a user-friendly
  way to obtain publicly available data in a variety of formats and to view web-maps
  that have been created for the public.  The data included on this website has been
  obtained from and created by a variety of sources including the Rockdale County
  Technology Services Department and is intended for general planning purposes only. 
  Rockdale County makes no guarantee as to the accuracy of any data included on this
  site. For more information please contact the Rockdale County Technology Services
  Department: (770) 278-7070 Rockdale_GIS@RockdaleCountyga.gov Browse Data by Category
  There''s a lot to see here, so feel free to peruse our data library by the following
  categories Transportation Stormwater Community Safety Boundaries Community and Recreation
  Education Emergency Services Environmental'
