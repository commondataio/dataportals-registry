description: Public Engagement For Smarter Communities This portal provides easy access
  to GIS open data from your city government. We encourage the use of public data
  that the City of Fort Collins has published to spark innovation, promote public
  collaboration, increase government transparency, and inform decision making Find
  Data All Downloadable Data (Categories are not working) Explore Data Categories
  Boundaries Community Safety Environment Housing Permit / Licensing Transportation
  Annexations Annexations Current City Limits in Square Miles Unlock the Data Explore
  Visualize &amp; Analyze Build Share Anyone can use open data from the City of Fort
  Collins - GIS Open Data at no cost. Download raw data and share your insights with
  your community or build new applications that serve specific users. Dig into the
  data. Highlight spatial patterns and discover trends. Develop new apps using templates
  and API's. Embed analysis on your website. Develop new Apps and Solutions for your
  Community. Open API Use an Open Platform to spur innovation and stay on top of the
  latest technology. Utilizing open standards, interoperability, data, APIs, and code
  can connect you directly to the community. Our Open Vision | Developer API Contact
  Information gis@fcgov.com Copyright 2017. City of Fort Collins GIS. About Contact
  Us
