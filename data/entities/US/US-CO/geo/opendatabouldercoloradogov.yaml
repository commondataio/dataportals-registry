description: City of Boulder Open Data Welcome to the City of Boulder Open Data Hub!
  On this site, the City of Boulder government shares 100+ datasets. The City of Boulder
  believes that government has a responsibility to provide access to relevant data
  to increase transparency, accountability, and access to information. Constituents
  are encouraged to freely review and utilize the data. Boulder Open Data invites
  you to browse the data, download it as a file, analyze it, or build apps using the
  API. Explore Datasets by Popular Topic Basemaps Gov't Operations Reference Maps
