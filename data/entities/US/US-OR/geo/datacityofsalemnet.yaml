description: 'Happy GIS Day Salem! Open the GIS Day 2022 Storymap DataSalem is your
  link to City of Salem, Oregon activity. You are welcome to discover, explore, analyze,
  and use this data and information. Data plays a key role in City decision-making
  and improves transparency, accountability, and customer service. Data can also be
  used to examine opportunities, challenges, and solutions, and to provide the basis
  for good decisions by individuals, businesses, and organizations. Use the translation
  button on the left for different language options. Use a current browser for best
  experiences on this website. Explore Your Community Through Data Community Icon
  representing the Community result area Infrastructure Icon representing the Infrastructure
  result area Environment Icon representing the Environment result area Public Safety
  Icon representing the Safe Community result area Economy Icon representing the Economy
  result area Governance Icon representing the Governance result area City Information
  GeoHubs New and Trending PDF and Digital Map Products How does data and GIS make
  a difference for Salem? Flashback: 2019 GIS Day Explore Salem GIS and Data Analytics
  Salem continues to celebrate the use of location intelligence solutions. Dive into
  the Data Explore your Open Data Boundaries Development Environment Neighborhoods
  Public Safety Recreation Transportation Utility DataSalem does not contain all City
  information and data.  If you can not find the information or data you are looking
  for, please make a request at Salem''s Public Records Request portal. Data Narratives
  and Story Maps Learn More about Salem Story Maps Datasets have a story to tell.
  Engage and inspire by combining text, images, and other multimedia content with
  maps. Esri Story Maps Developers: Connect to the data Use DataSalem to spur innovation
  and stay on top of the latest geospatial technology. Utilizing open standards, interoperability,
  data, APIs, and code can connect you directly to the Salem data community. Vision
  | Developer API Location Intelligence Education Programs Learn Lost? Thrilled! Suggestions?
  Contact Us Contact Information gis@cityofsalem.net'
