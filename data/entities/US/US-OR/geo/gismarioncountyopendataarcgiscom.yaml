description: Search, Visualize, Download Marion County’s GIS Program provides support
  for our users of spatial data and technologies.  Our primary mission is to maintain
  and serve current, accurate and authoritative spatial data in support of the activities
  of Marion County.  On this site you will find access to our online maps, applications
  and spatial data layers available for download. 2023 Aerial Imagery is now available!
  Imagery captured in Spring, 2023, is now available in our maps and applications.
  Featured Content Community Community Economics Economics Emergency Emergency Environment
  Environment Health Services Health Land Development Land Dev Property Assessment
  Property Service Districts &amp; Precincts Districts Survey Records Survey Transportation
  Transportation Building &amp; Septic Permits in the Wildfire Area Map displaying
  the location and status of building and septic permits in the Santiam Canyon, focusing
  on the rebuild and recovery from the 2020 wildfires. The map is updated monthly
  from Oregon ePermitting information. Includes permit information for properties
  within Marion County Building Inspection's jurisdiction only. State and Local Fiscal
  Recovery Funds (ARPA) Marion County's tracking dashboard for ARPA allocations and
  expenditures. The program is intended to provide support to State, territorial,
  local, and Tribal governments in responding to the economic and public health impacts
  of COVID-19 and in their efforts to contain impacts on their communities, residents,
  and businesses. Download GIS Data Explore Marion County authoritative content. Download
  data to create maps and conduct analysis.
