  mapping applications and geographic information systems (GIS) data to "paint the
  picture" for what is happening in our area and across the world before, during,
  and after a disaster. Check out these public facing applications below. RAPTOR (Real-time
  Assessment and Planning Tool for Oregon) Visualizing current impacts to Oregon Public
