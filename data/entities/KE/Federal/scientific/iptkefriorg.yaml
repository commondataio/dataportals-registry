description: "KEFRI undertakes research and provides technologies and information\
  \ for sustainable management, conservation and development of forests and allied\
  \ natural resources. The Institute is ISO 14001:2015 Environmental Management Systems\
  \ (EMS) and ISO 9001:2015 Quality Management Systems (QMS) certified and therefore\
  \ conforms to international standards on environmental and quality management and\
  \ relevant national legislations and its research meets international standards.\r\
  \n\r\nKEFRI currently undertakes its research and development activities under five\
  \ thematic areas namely: Forest Productivity and Improvement (FPI), Biodiversity\
  \ and Environment Management (BEM), Forest Products Development (FPD), Socio-Economic\
  \ Policy and Governance (SPG) and Forestry Research and Support Services (FRSS)."
