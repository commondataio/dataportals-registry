description: '"TaiBIF" stands for Taiwan Biodiversity Information Facility. It is
  the Taiwan portal of GBIF and is in charge of integrating Taiwan''s biodiversity
  information, including lists of species and local experts, illustrations of species,
  the introduction of endemic species and invasive species, Taiwan''s terrestrial
  and marine organisms, biodiversity literature, geographical and environmental information,
  information about relevant institutions, organizations, projects, and observation
  spots, the Catalog of Life (a list of Taiwanese endemic species), and publications.
  Furthermore, TaiBIF uses IPT with Darwin Core as its standard to reach the goal
  of data exchange.'
