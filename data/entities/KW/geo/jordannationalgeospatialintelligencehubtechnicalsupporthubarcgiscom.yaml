description: المنصة الوطنية للبيانات الجيومكانية وللتحليل الجيومكاني بحث , نشر , عرض
  , تحليل تهدف هذه المنصة الى تمكين المستخدمين من البحث عن البيانات الجيومكانية المختلفة
  التي من الممكن ان يتم استخدامها في التحليلات المختلفة وبالتالي الاعتماد عليها في
  اتخاذ القرار. ايضا تحتوي هذه المنصو على العديد من الخرائط والمؤشرات و التحليلات
  المعدة مسبقا والتي من الممكن الاستناد عليها من قبل المختصين والباحثين والعلماء وصناع
  القرار والاكاديمين معلومات عامة مرفق ادناه بعض الاحصائيات العامة التي من الممكن
  مشاركتها مع المواطنين لتحقيق الشفافية وايضا لتوضيح الحالة العامه في المملكة الاردنية الهاشمية
  الكثافة السكانية_WFL1 عدد العاملين  لعام 2017 عدد العاملين الإناث على مستوى المحافظات
  الكثافة السكانية_WFL1 عدد العاملين  لعام 2017 عدد العاملين الذكور على مستوى المحافظات
  مجموعات البيانات المفتوحة الحدود الإدارية التخطيط والمباني البيانات ثلاثية الأبعاد
  الصحة التعليم الصور الفضائية النقل والمواصلات البيانات الاحصائية الاراضي المياه
  والصرف الصحي التطبيقات التنوع في الغطاء الطبوغرافي في المملكة الاردنية الهاشميه
  من خلال التطبيق بالامكان تقييم التغير الذي طرا على الغطاء النباتي والمائي  عبر السنوات
  من خلال تطبيقات نظم المعلومات الجغرافية النسيج السكاني في المملكة الاردنية الهاشمية
  تقرير أهداف التنمية المستدامة للعام 2020 وبحسب الامم المتحدة مخزون السدود في المملكة
  الاردنية الهاشمية النشاط الزلزالي وتفاصيل الهزات الارضية على مستوى العالم توفر التطبيقات
  وصولا بسيطا الى المعلومات والادوات لتتمكن من جمع البيانات ومساعدة المستخدمين على
  فهم بياناتك .نوصي باستكشاف التطبيقات ادناه للمساعدة في الانخراط في اهداف ومبادرات
  محددة من خلال التطبيق بالامكان تقييم التغير الذي طرا على الغطاء النباتي والمائي 
  عبر السنوات من خلال تطبيقات نظم المعلومات الجغرافية من خلال هذا التطبيق تستطيع الاطلاع
  على توزيع النسيج السكاني في الاردن  (Tapsestry) هذا التقرير تم اصداره بالعام 2020 
  على شكل ArcGIS Story Map مراقبة مخزون السدود المختلفة الانواع و بحسب البيانات الخاصة
  بسلطة وادي الاردن ووزارة المياه والري في اللمملكة الاردنية الهاشمية. هذا التطبيق
  هذا التطبيق هو عبارة عن داشبورد يسلط الضوء على اخر الهزات الارضية المتوسطه الكثافة
