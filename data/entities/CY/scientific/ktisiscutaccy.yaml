description: Ktisis is a Current Research Information System (CRIS) gathering any
  digital material relating to the various activities of the Cyprus University of
  Technology, especially original research material produced by the members of the
  University. Defined in this framework, Ktisis demonstrates the intellectual life
  and the research activities of the University, preserving, spreading and promoting
  the scientific research to the local and international community. Ktisis was named
  after the symbol of the Cyprus University of Technology depicting Ktisis, the spirit
  of creation.
