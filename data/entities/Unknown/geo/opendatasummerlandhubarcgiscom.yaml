description: 'District of Summerland Open Data Open data enhances connection, collaboration
  and transparency between the District and the public. Providing users with access
  for spatial data exploration to drive knowledge, problem-solving and positive change
  within our community and beyond. Explore the Data by Category... All Data City Services
  Planning &amp; Building Third Party Environmental Community &amp; Culture Transportation
  Maps &amp; Documents 2020 Aerial Imagery The District''s 2020 10cm resolution aerial
  photos were flown on May 9, 2020. Follow the link to download the image files and
  view supplemental documentation which is recommended to explore prior to downloading.
  If using Esri software, this imagery is also available on Esri''s Imagery and Imagery
  Hybrid basemaps. Contours &amp; Elevation The District''s 2018 contours are available
  in 1 meter, 5 meter, and 10 meter intervals. Elevations are based on the Canadian
  Geodetic Vertical Datum of 2013 (CGVD2013). Download formats include FGDB, SHP,
  KML, and DWG. Slope, elevation and aspect data are also available for download.
  LiDAR LiDAR was flown for the District of Summerland and its upper watershed as
  part of the Okanagan Flood Mapping Project in 2018 &amp; 2019. This data and derived
  products, such as Digital Elevation Models (DEM) are available for download by the
  Province of British Columbia on the LidarBC- Open LiDAR Portal. Summerland Apps
  and Maps Immerse yourself maps and web applications produced by the District. Demographics
