description: 'COVID-19 Colombia - INS MPIOS Casos confirmados COVID-19 Colombia -
  INS MPIOS Fallecidos COVID-19 Colombia - INS MPIOS Recuperados Información COVID
  - 19 Madrid COVID-19 es la enfermedad infecciosa causada por el nuevo coronavirus.
  Este nuevo virus y enfermedad eran desconocidos para la población antes de que comenzara
  el brote en Wuhan, China, en diciembre de 2019 y está presente en Colombia desde
  marzo del 2020. Cundinamarca Tablero de control de los casos de coronavirus COVID-19
  en Cundinamarca. Colombia Tablero de control de los casos de coronavirus COVID-19
  en Colombia. Mundo Tabla de control de los casos de coronavirus COVID-19 en el Mundo.
  Síntomas Los siguientes síntomas pueden aparecer 2-14 días después de la exposición
  (según los síntomas de incubación anteriores del virus MERS-CoV). Reporta  síntomas
  variados desde leves hasta graves y muerte por casos confirmados coronavirus 2019
  (COVID-19). Cough with illustration of person wiping their nose Fever with illustration
  of man sweating and holding thermometer Llame a su EPS o las líneas de atención
  de emergencia si presenta síntomas y ha estado en contacto cercano con una persona
  que sabe quién tiene COVID-19. ¿Que puede hacer para prevenir el COVID-19? Actualmente
  no existe una vacuna para prevenir la enfermedad por coronavirus 2019 (COVID-19).
  La mejor manera de prevenir el virus es evitar exponerse. El virus se transmite
  principalmente de persona a persona, a través saliva o secreción nasal. Estas gotitas
  pueden caer en la boca o la nariz de las personas cercanas o posiblemente ser inhaladas
  a los pulmones.Es posible que una persona pueda contraer COVID-19 al tocar una superficie
  u objeto que tiene el virus y luego tocarse la boca, la nariz o posiblemente los
  ojos. Los adultos mayores y las personas que tienen afecciones médicas crónicas,
  como enfermedad cardíaca, pulmonar o diabetes, parecen tener un mayor riesgo de
  desarrollar complicaciones más graves por el virus COVID-19. Tome medidas para protegerse
  y proteger a otros Limpia tus manos con frecuencia Lávese las manos con frecuencia
  con agua y jabón durante al menos 20 segundos, especialmente después de haber estado
  en un lugar público, o después de sonarse la nariz, toser o estornudar. Si no hay
  agua y jabón disponibles, use un desinfectante para manos que contenga al menos
  60% de alcohol.Evite tocarse los ojos, la nariz y la boca con las manos sin lavar..
  Evitar el Contacto cercano Quédese en casa si estás enfermo ¿Qué hacer si está enfermo?
  Llame a su EPS: si cree que ha estado expuesto al COVID-19 y desarrolla fiebre y
  síntomas de enfermedades respiratorias, como tos o dificultad para respirar, llame
  a su proveedor de atención médica de inmediato. Quedarse en casa excepto para recibir
  atención médica Separese de otras personas y animales en su hogar Llame con anticipación
  antes de visitar a un médico. Cúbrase la tos y lávese las manos con frecuencia.
  . Redes sociales Recursos adicionales Aplicación móvil CoronApp'
