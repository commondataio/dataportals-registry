description: Geospatial metadata catalog providing comprehensive discovery and access
  to geospatial datasets and map layers through standard OGC CSW (Catalog Service
  for the Web) and OAI-PMH (Open Archives Initiative Protocol for Metadata Harvesting)
  interfaces. Hosted by Astun Technology, this GeoNetwork-based catalog enables users
  to search, discover, browse, and access geospatial metadata records following ISO
  19115 standards. The portal supports metadata management, spatial data discovery,
  and facilitates interoperability across geospatial information systems.
