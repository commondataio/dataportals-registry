description: Jackson County GIS Portal Welcome to the Jackson County Geographic Information
  Systems Open Data website. The GIS Department provides software, training, database
  development, application development, and technical support to county departments.
  GIS also provides updated data to and manages the county's Real Property Viewer.This
  site is organized as a central hub for a variety of web maps and all available public
  GIS data  provided by participating Jackson County, NC departments. Welcome to the
  Jackson County Geographic Information Systems Open Data website. The GIS Department
  provides software, training, database development, application development, and
  technical support to county departments. GIS also provides updated data to and manages
  the county's Real Property Viewer. In the Spotlight Featured Applications Click
  a specific app below to view the data, or go to the "Data Downloads" section for
  downloads. Data Downloads Environment Boundaries Community Safety Recreation Transportation
  Government Infrastructure Education Imagery REST Services Click "Explore" to see
  the aerial in a web map, or download the imagery to your computer. *For additional
  years of imagery, including imagery from the 1950's, 60's, and 70's, click here to
  visit a web map maintained by the North Carolina Department of Transportation (DOT).
  Please note that this imagery is only available for certain areas of the county.
  Visit this page to find information about ordering individual images. Contact Information
  Monday-Thursday 7am-5pm Monday-Friday 8am-5pm Jackson County GIS is proud to be
  the recipient of the G. Herbert Stout Award for visionary use of GIS by local government
  in North Carolina. Jackson County GIS is also a recipient of the Local Government
  Federal Credit Union Award for Excellence in Innovation in General Government through
  the North Carolina Association of County Commissioners. By using this site, you
  agree to the following Terms and Conditions.
