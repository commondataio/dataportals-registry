description: 室蘭市では、保有する様々なデータを公開することで、市民協働のまちづくり促進、産学官民連携、市民サービス向上等を目的とし、個人情報など公開できないものを除くデータについて、2次利用可能な形で積極的に公開します。
  データは、平成25年8月30日から公開を開始し、その後準備が整ったものから順次公開しています。 オープンデータとは パソコンやインターネットの普及で、一般の企業や個人でも大量のデータ処理、多様なデータ利用ができるようになってきました。そんな中で、市が保有する大量で多様な公共データを、身近な市民サービスやビジネスに利用することが期待されています。税金で作られた情報は市民の財産であることから、常に利用可能な状態にすべき、という考え方がオープンデータの基礎となっています。国や自治体が保有するデータを機械判読可能な形で、営利、非営利を問わず利用可能として公開し、社会が効果的に活用することで、市民との協働、新たな価値を生み出そうというのがオープンデータです。
  情報公開制度との違い 情報公開制度は、申請を受けてから開示します。オープンデータは、税金で作られたデータは国民、住民のもの、という考えから、常に利用可能な状態で公開します。
  室蘭市オープンデータ推進基本方針 オープンデータの利用に際して 室蘭市のオープンデータを利用の際は、以下の点にご注意の上、自由にご利用ください。 データのダウンロードをもって、下記を承諾したものとします。
  データの誤りを見つけた場合の連絡先：joho@city.muroran.lg.jp または 室蘭市オープンデータダウンロードについて ↑↑クリックして必ず、ご確認ください↑↑
  室蘭市オープンデータのダウンロード方法 オープンデータは、下記のリンク先から取得してください。各サムネイル画像をクリックするとページにリンクします。 公開しているデータの一覧はコチラからダウンロードできます。
  オープンデータコンテンツ ArcGISオープンデータサイト 北海道オープンデータポータルサイト 北海道電子自治体共同運営協議会に参加している、北海道と道内の市町村（一部を除く）のデータの利活用環境の整備を目的としたポータルサイトです。
  室蘭市からは人口統計等のCSVファイルなどを公開しています。 G空間情報センター 一般社団法人 社会基盤情報流通推進協議会のサイト GISデータ等の地理情報空間情報等のダウンロードが可能です。
  プロジェクトプラトー 国土交通省のプロジェクトplateauのページです。 室蘭市でも令和４年度に３D都市モデルを整備しています。 joho@city.muroran.lg.jp
  室蘭市企画財政部　ICT推進課 当サイトに掲載された写真・画像は二次利用（加工、編集、再配布等）禁止です。ただし、室蘭フォトギャラリーに掲載されている写真は、室蘭フォトギャラリー利用規約に則り、利用可能です。また、その他の利用規約のある写真は、その規約に従ってください。サイト中の一部イラストについては、manypixelsからダウンロードし利用しています。
