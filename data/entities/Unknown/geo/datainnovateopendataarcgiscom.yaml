description: "Innovate! Inc. More Than a Consulting Company Who We Are Founded in\
  \ 2002 by Lily Thomas, Innovate! Inc. is more than a consulting company. We are\
  \ an 8(a) certified woman and minority-owned consulting firm with an award-winning\
  \ history of delivering state-of-the-art services and solution to Federal, State,\
  \ Tribal and local government clients. We also serve private industry, with special\
  \ focus in healthcare, higher education, and utilities. Innovate! specializes in\
  \ business consulting, geospatial solutions, information technology, and cloud advisory\
  \ services. Innovate! employs a multi-disciplinary team of over 130 technical experts,\
  \ regulatory specialists, project and program management consultants, information\
  \ technology (IT), and geospatial professionals.\n\nInnovate! is committed to the\
  \ success of our clients, and delivers innovative solutions that solve management,\
  \ technology, and program challenges while providing low total cost of ownership\
  \ solutions so our clients can re-direct their precious resources to protecting\
  \ human health and the environment. We develop partnerships, not projects.  We start\
  \ by understanding your business objectives and don’t stop until you get maximum\
  \ value. Our dedication to client satisfaction and successful history of on-time,\
  \ on-budget delivery has resulted in enduring, decades-long relationships. Find\
  \ Data Public Safety Hydrography Boundaries Elections Planning Custom Application\
  \ Development With our expertise in analytical techniques and data standards, Innovate!\
  \ ensures that our clients get the full value of their geospatial data and maximize\
  \ opportunities for data sharing within stakeholder communities. We provide extensive,\
  \ hands-on support for geospatial application systems and have developed award-winning\
  \ desktop software extensions. This includes toolkits, dynamic and scalable mapping\
  \ websites, extremely popular reusable widgets, and secure real-time mobile solutions.\n\
  \nOur staff has close partnerships with top-level Environmental Systems Research\
  \ Institute (Esri) developers, giving us unparalleled insight into application advancements\
  \ and best practices. Innovate owns and maintains an independent, enterprise-class\
  \ development environment that is capable of rapid prototyping and testing of virtual\
  \ machine (VM) configurations with the latest Esri geospatial technology, a leader\
  \ in the imaging industry.  As part of Esri’s Beta Program for acceptance testing\
  \ of new releases and patches of GIS-related products, our team of subject matter\
  \ experts have early access to emerging geospatial software solutions and beta-tests;\
  \ and validate new installs before they affect users. Get instant access to ArcGIS\
  \ for Server logs, efficiently track notifications, and improve server performance.\
  \ Find solutions for simple geospatial metadata editing in ArcGIS 10 and higher\
  \ for FGDC and ISO standards. Explore additional ISO, FDGC, and ArcGIS metadata\
  \ resources. Explore Innovate!'s GitHub repository, including the latest and greatest\
  \ WAB widgets from a variety of sources. Explore More Apps What We Can Do For You\
  \ Business Consulting Geospatial Solutions Information Technology Cloud Advisory\
  \ Services Innovate! Business Operations Platform Innovate! is a small business\
  \ that specializes in helping government agencies, nonprofits, and higher education\
  \ institutions transform themselves into more results-oriented, customer-focused\
  \ organizations. Our four areas of focus in consulting services include Business\
  \ Consulting, Geospatial Solutions, Information Technology, and Cloud Advisory.\
  \ Innovate!’s impartial and business-focused culture, expertise with facilitation\
  \ and collaboration, and highly qualified professionals with a diverse set of skills,\
  \ fosters effective program management practices across business areas and stakeholder\
  \ groups. Learn more. Knowledge of place is a cross-cutting and critical component\
  \ of business. Innovate! places a premium on the role geospatial data and technology\
  \ can offer clients to solve specific problems or enhance enterprise operations.\
  \ Learn more. Innovate!’s expertise in data collection, management, and system integration\
  \ drives results for our clients. We have desktop, web, and mobile-enabled applications\
  \ that all work against a central data repository, so no matter the device our clients\
  \ can access the same information. Learn more. Salesforce.com is the enterprise\
  \ cloud computing leader allowing companies and organizations to easily manage and\
  \ track information. Their social and mobile cloud technologies—help companies connect\
  \ with customers, partners, and employees in entirely new ways. Learn more. With\
  \ the Innovate! Business Operations Platform, we provide a business management platform\
  \ that enables organizations and their people to increase operational excellence.\
  \ Learn more. Locations Innovate! is a virtual company headquartered in Alexandria,\
  \ Virginia with an office in the Ronald Reagan Building, Washington DC. The majority\
  \ of Innovate! staff work remotely from home offices across the country, keeping\
  \ in touch with co-workers and clients via phone, email, teleconferencing, and video\
  \ conferencing. Innovate!’s virtual work environment allows us to keep overhead\
  \ low, conserve resources, and assemble the best possible teams regardless of team\
  \ members’ locations. We frequently meet with clients face-to-face, with additional\
  \ team members attending meetings remotely. Since our staff are not restricted to\
  \ working standard business hours, we are available to our clients across time zones\
  \ and around the clock. Social Responsibility Founded by Innovate! in 2010, Global\
  \ Cooling Network, a 501(c)3 non-profit, reflects Innovate!’s commitment to our\
  \ planet. The mission of Global Cooling Network is to preserve forested land in\
  \ its natural, undeveloped state. To learn more, please visit globalcoolingnetwork.org\
  \ Who We Are What We Do Insights News   \nContact"
