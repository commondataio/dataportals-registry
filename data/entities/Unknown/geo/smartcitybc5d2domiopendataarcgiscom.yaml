description: "Votre SmartCommunity Des Apps Web et mobiles pour rendre votre organisation\
  \ plus Smart ! ArcGIS Hub, la solution Open data pour votre organisation !ArcGIS\
  \ Hub vous permet d'explorer et de télécharger les données gratuites disponibles\
  \ dans votre commune.  Créez ou découvrez les Apps disponibles et participer à la\
  \ résolution de problèmes ancrés dans votre territoire. Vous pouvez analyser et\
  \ combiner les données publiques utilisant des cartes ou développer de nouvelles\
  \ applications web et mobiles innovantes ! Rechercher ou explorer les données de\
  \ votre commune Explorer les données de votre commune par catégorie Environnement\
  \ Limites Administratives Tourisme Service de secours Education Santé Urbanisme\
  \ Mobilité Applications Web et mobiles Les Apps proposent un accès simple à des\
  \ informations et des outils pour permettre aux citoyens de mieux comprendre votre\
  \ commune.  Nous vous recommandons d'explorer les Apps ci-dessous pour découvrir\
  \ les initiatives de votre commune et vous participer activement à la vie de votre\
  \ commune. Exploitez les données régionales, locales ! Explorer Visualiser &amp;\
  \ Analyser Créer Partager N'importe qui peut utiliser gratuitement les données open\
  \ data du gouvernement. Téléchargez les données brutes et partager votre vision\
  \ du territoire ou construisez de nouvelles applications destinées à un public spécifique.\
  \ Analyser les données. Metter en évidence les enjeux spatiaux Developper de nouvelles\
  \ Apps à partir des modèles et des API's. Intégrer ses analyses dans votre siteweb.\
  \ Partagez votre vision du territoire  ! Vous êtes une organisation active localement\
  \ ou vous avez une expertise territoriale que vous souhaitez mettre en valeur, impliquez-vous\
  \ et inspirez les citoyens en combinant de l'information textuelle, des images et\
  \ autres documents multimédia contenant des cartes. Lancez-vous Créer une nouvelle\
  \ page web par thématique : la Mobilité ,  l'information Travaux , les Risques naturels,\
  \ l'urbanisme, etc. Êtes-vous un employé de la commune ?\n Rejoignez la plateforme\
  \ Web SIG  de votre commune pour trouver des données et accéder aux outils et Apps\
  \ pour collaborer avec vos collègues Rejoignez la plateforme Web SIG  de votre commune\
  \ pour trouver des données et accéder aux outils et Apps pour collaborer avec vos\
  \ collègues Développer des nouvelles Apps et Solutions pour votre Communauté. Vous\
  \ êtes une entreprise, une Start-Up en développement et souhaitez développer des\
  \ applications pour votre commune ! Utiliser une plateforme mondialement reconnue\
  \ pour stimuler l'innovation et rester à la pointe des nouvelles technologies. Utiliser\
  \ des standards ouverts,  interopérables, des données, des APIs, et du code pour\
  \ vous connecter directement à la communauté des utilisateurs. Notre vision Open\
  \ | API pour développeur Évènements L'Open Data exploite son plein potentiel lorsque\
  \ les citoyens, les entreprises et le gouvernement travaillent en collaboration.\
  \ En organisant par exemple des hackatons, vous permettez aux acteurs de se rencontrer\
  \ et de partager leurs différentes expertises pour construire de manière collaborative\
  \ des solutions répondant aux principaux enjeux de votre territoire (mobilité, aménagement\
  \ du territoire, sécurité, etc.) Exemples: Hackaton Open Data Community Hackathon\
  \ - Flickr: ajturner Personne de contact dominique.mathieu@esribelux.com Copyright\
  \ 2017. Votre Organisation. About Contactez-nous"
