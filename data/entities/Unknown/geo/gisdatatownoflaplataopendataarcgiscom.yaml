description: Town of La Plata, Maryland Open Data Hub The Town of La Plata is located
  in Southern Maryland about 30 miles southeast of Washington, DC, 60 miles south
  of Baltimore, and 45 miles southwest of Annapolis. It serves as the county seat
  for the Charles County Government and was originally founded in the 1870's as the
  Pennsylvania Railroad was granted a right of way to build its tracks and station.
  The Town of La Plata was incorporated on April 4, 1888.  Since La Plata's inception,
  it has grown into a beautiful small town of 8,753 residents (2010 Census) with hundreds
  of small businesses that serve Southern Maryland. Please explore our data - you
  can view it, map it, style it, download it, or share it. Let's make our great community
  even better, together! Explore Data Categories Boundaries Planning Environmental
  Copyright 2018. Town of La Plata, Maryland. About Contact Us
