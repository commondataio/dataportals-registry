description: 海洋情報 GIS ポータル (ESRIジャパン株式会社によるデモポータルです) 海洋空間を知り、活用する テーマ テーマ別のコンテンツにアクセス
  海のデータ連携 共通利用可能な海洋の基盤データにアクセス 海事 海域名称 地質 海象 漁業権 安全 海図 気象 ユースケース 海しる 「海しる（海洋状況表示システム）」は、さまざまな海洋情報を集約し、地図上で重ね合わせて表示できる情報サービスです。衛星情報を含む広域の情報や気象・海象をはじめとするリアルタイムの情報を一元的に利活用いただくことができます。
  開く NOAA 海図ビューア 2019年7月20日、NOAAは新しい GIS ビューア（NOAA ENC® Viewer）を発表しました。ユーザーは NOAA
  のさまざまな海図プロダクトをシームレスに操作できます。 NOAA ENC® Viewer は、Esri の ArcGIS Maritime の一部であるNOAA
  ENC Online REST サービスを利用します。ユーザーはこのビューアで ENC データを操作できるだけでなく、独自の Web ビューアやアプリケーションで
  REST エンドポイントを使用できます。 開く 海洋環境を学ぶ Learn ArcGIS では、海洋汚染、海象・気象のメカニズム、水質監視や海洋生物保護など、海洋環境に関する豊富な学習コンテンツを提供します。
  開く ご不明な点はお問い合わせください。 お問い合わせ Copyright© Esri Japan Corporation. All rights reserved.
