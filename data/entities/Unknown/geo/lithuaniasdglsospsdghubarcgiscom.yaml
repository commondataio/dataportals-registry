description: '17 tikslų pakeisti pasaulį Darnaus vystymosi rodikliai Jungtinių Tautų
  70-ojoje sesijoje 2015 m. rugsėjo 25 d. priimta Generalinės Asamblėjos rezoliucija
   „Keiskime mūsų pasaulį: Darnaus vystymosi darbotvarkė iki 2030 metų“. „Ši darbotvarkė
  – tai žmonėms, planetai ir klestėjimui skirtas veiksmų planas. Ja taip pat siekiama
  sustiprinti visuotinę taiką didesnės laisvės sąlygomis. Pripažįstame, kad visų formų
  skurdo visais atžvilgiais, įskaitant ypač didelį skurdą, panaikinimas yra didžiausias
  pasaulinis iššūkis ir būtina darnaus vystymosi sąlyga. Šį planą įgyvendins visos
  valstybės ir suinteresuotosios šalys, bendradarbiaudamos kaip partnerės. Esame tvirtai
  apsisprendę išlaisvinti žmoniją iš skurdo ir nepritekliaus tironijos bei išgydyti
  ir apsaugoti mūsų planetą. Esame pasiryžę imtis drąsių ir pokyčius skatinančių priemonių,
  kurias reikia nedelsiant įgyvendinti, siekiant nukreipti pasaulį darnia ir lanksčia
  kryptimi. Pradėdami šią bendrą kelionę, pažadame, kad nė vienas nebus paliktas nuošalyje.“ Darbotvarkėje
  numatyta 17 tikslų ir 169 uždaviniai. Tikslai grindžiami trimis darnaus vystymosi
  aspektais (aplinkos, socialiniu ir ekonominiu), apimančiais skurdo, nelygybės, maisto
  saugos, sveikatos, tvaraus vartojimo ir gamybos, augimo, užimtumo, infrastruktūros,
  tvaraus gamtinių išteklių valdymo, kovos su klimato kaita, lyčių lygybės, taikios
  ir įtraukios visuomenės ir kitas sritis. Darnaus vystymosi rodiklių sąrašą sudaro
  daugiau kaip 200 rodiklių tikslams pasiekti. Darnaus vystymosi rodikliai (XLSX)
