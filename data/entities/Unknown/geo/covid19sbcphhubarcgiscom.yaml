description: 'Dashboard will be updated once a month to be consistent with California
  Department of Public Health’s reporting procedures. COVID-19 Public Dashboard Data
  V3 COVID19 CDS Case Data Cases COVID-19 Public Dashboard Data V3 COVID19 CDS Case
  Data Resolved COVID-19 Public Dashboard Data V3 COVID19 CDS Death Data Deaths COVID-19
  Dashboard Hub: Welcome to the San Bernardino County COVID-19 Dashboard Hub. This
  page provides a range of up-to-date analytical information regarding the status
  of COVID-19 in our County. On the various pages, you will find dashboards, maps,
  and other analytical resources to learn more about COVID-19. Each page of this site
  is focused on a sub-element of COVID-19 information. The list below provides an
  overview of the information contained in the various pages. As of 11/7/2022 the
  Schools, SNF and Testing tabs have been discontinued. Dashboard Pages: Cases: Information
  about the trends and spread of confirmed COVID-19 infections among persons in San
  Bernardino County. Deaths: Information about the trends and characteristics of San
  Bernardino County deaths from COVID-19. Hospitals: Information tracking COVID-19
  impact on San Bernardino County General Acute Care Hospitals (GACH). Locations: Information
  about trends and characteristics of COVID-19 in geographic regions within San Bernardino
  County. Vaccinations: Information about the COVID-19 vaccination efforts within
  San Bernardino County. Resources: Useful resources with more information on COVID-19
  produced by San Bernardino County and other organizations.'
