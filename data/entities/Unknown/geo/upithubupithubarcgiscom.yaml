description: 'Unidad de Planeación de Infraestructura de Transporte - UPIT Aquí planeamos
  el país que soñamos Cifras del Sector Transporte Red Vial Primaria Kilómetros Aprox.
  Construidos 17 958 Red Vial Secundaria Kilómetros Aprox. Construidos 45 137 Red
  Vial Terciaria Kilómetros Aprox. Construidos Peajes Nacionales Número de Peajes
  Fuente: Ministerio de Transporte. Transporte en Cifras 2021. Galería de Mapas Mapas
  interactivos y aplicaciones que ilustran diversas variables que inciden en la planificación
  del transporte del país, recopiladas de fuentes oficiales. La información de los
  mapas es suministrada de manera pública por las entidades productoras de datos.Para
  el sector transporte se cuenta con información del Ministerio de Transporte, el
  Instituto Nacional de Vías – INVIAS, la Agencia Nacional de Infraestructura – ANI,
  el Departamento Nacional de Planeación, la Aeronáutica Civil, la Agencia Nacional
  de Seguridad Vial, CORMAGDALENA. Para los aspectos sociodemográficos, de infraestructura
  energética e hidrocarburos y de interés ambiental y de ordenamiento del territorio
  se cuenta con la información del Sector Ambiente, del Departamento Administrativo
  Nacional de Estadística DANE, el Instituto Colombiano de Antropología e Historia
  -ICANH, Migración Colombia, la Agencia Nacional de Hidrocarburos, la Unidad de Planeación
  Minero Energética, y entidades del sector de Agricultura y Desarrollo Rural, entre
  otros. Aplicaciones de la información geográfica a la planificación de la infraestructura
  de transporte. Ejercicios de Aplicación de la información geográfica en el entorno
  de la planificación de la infraestructura de transporte del país. Modelo de priorización
  territorial para intervenciones en infraestructura de transporte La Unidad de Planeación
  de Infraestructura de Transporte UPIT, ha venido desarrollando herramientas de información
  que le permitirán a las entidades del sector, tomar decisiones de localización de
  la infraestructura de transporte. Explorar Aplicación Propuesta Metodológica Estructuración
  de Información Integrada Modo Férreo Consolidación de un nivel de información geográfica
  que integre la red férrea existente en los últimos tres siglos, a nivel nacional,
  activa e inactiva a la fecha. Control de Proyectos de Infraestructura de transporte
  En esta sección se incorporan herramientas de seguimiento al estado y los avances
  en la construcción y/o mejoramiento de la infraestructura de transporte y a los
  proyectos asociados. Los Tableros de Control de la UPIT reflejan las prioridades
  de intervención del sector. Aplicación de Control de Seguimiento a Proyectos de
  Infraestructura de Transporte Explorar Aplicación Informe de Seguimiento a Proyectos
  de Infraestructura de Transporte Este cuadro permite hacer el seguimiento al avance
  de los proyectos de inversión en infraestructura de transporte. Cifras Generales
  de la Infraestructura de Transporte Principales Indicadores de la Red Vial Nacional
  Este tablero tiene por objetivo reflejar la magnitud y el estado de la infraestructura
  de transporte a través de cifras, estadísticas e indicadores, oficialmente publicadas
  por las entidades del sector: Ministerio de Transporte, ANI e INVIAS. Story Maps
  del sector transporte Diversas iniciativas del sector transporte en Colombia vistas
  a través de mapas. Modo Férreo Historia del Modo Férreo en Colombia Es una herramienta
  para observar y analizar la evolución del modo férreo en Colombia a través de mapas
  comparativos multitemporales, imágenes, fotografías, y hechos históricos relevantes.
  Historia de las Concesiones en Colombia Permite plasmar de forma interactiva las
  decisiones públicas en materia de construcción, operación y mantenimiento de la
  infraestructura de transporte y su relación con el sector privado, a partir de la
  evolución de los diferentes modelos implementados. Concesiones Infraestructura de
  Datos Descarga de datos abiertos sector transporte. Red vial Transit Parks Variables
  Resultados de estudios de infraestructura de transporte The Capital Improvement
  Plan (CIP) is a long range plan that identifies required capital infrastructure
  projects and the financial resources necessary to complete them. Misión: Visión:
  La misión de la UPIT es liderar la planeación en forma integral, indicativa y coordinada,
  conjugando la modernización y eficiencia de la infraestructura de transporte en
  Colombia como un medio para alcanzar el desarrollo económico, social y ambiental.
  La UPIT cumple esta misión dentro de su rol como entidad miembro del sector transporte
  y como referente técnico para la recomendación de políticas públicas intermodales,
  orientadas a la eficiencia en el gasto público, la promoción de la movilidad, la
  competitividad y el logro de una sociedad incluyente y equitativa. La UPIT será
  la entidad líder en innovación y planeación eficiente, sostenible y resiliente de
  la Infraestructura de Transporte en Colombia. Seremos una unidad orientada a la
  generación de valor, que guiará el desarrollo de la infraestructura de transporte
  como el medio que llevará a Colombia a alcanzar un alto nivel de competitividad,
  desarrollo económico, integración regional y una sociedad más inclusiva. Seremos
  el apoyo técnico del sector transporte para la implementación de política pública
  de infraestructura de transporte que conduzca a Colombia a alcanzar los Objetivos
  de Desarrollo Sostenible de la ONU y la Estrategia Climática de Largo Plazo de Colombia
  E2050. Objetivos Estratégicos ♦ Formular recomendaciones acerca de la política integral
  de transporte. ♦ Formular y fomentar el uso de nuevas fuentes de pago y financiación,
  para promover el desarrollo de nueva infraestructura de transporte.'
