description: Centro de Reporte Ciudadano Reporte y realice un seguimiento de los informes
  de problemas que no sean de emergencia Queremos brindar un servicio de clase mundial
  en nuestra comunidad. ¿Qué queremos con esta iniciativa? Brindar altos niveles de
  apertura y responsabilidad en la resolución de requerimientos de nuestros contribuyentes
  además de impulsar el servicio comunitario. Únase a la comunidad Envíe un reporte
  Revisión de reportes Solución de problemas Cree su identidad comunitaria para enviar
  un informe. Informe un problema que no sea de emergencia y que mejorará nuestra
  comunidad. Los problemas informados se asignarán al departamento correspondiente
  para su revisión. El personal completará el trabajo requerido para resolver el problema..
  Únase a la comunidad Si desea realizar un seguimiento del estado de su informe,
  cree una identidad comunitaria. Reporte un problema El proceso de informar y resolver
  un problema que no es de emergencia nunca ha sido tan fácil. Envíe un reporte Utilice
  la aplicación Reporte Ciudadano para ver los informes existentes y enviar un nuevo
  problema que no sea de emergencia en nuestra comunidad. Crear reporte Centro atención
  telefónica El Centro de atención telefónica está abierto las 24 horas del día, los
  7 días de la semana, los 365 días del año. Llame al 0500-REPORTE00 para informar
  un problema que no sea de emergencia. Explore los informes activos Conozca y monitoree
  lo que estamos haciendo en su vecindario para resolver los problemas que han sido
  reportados. Citizen Problem Center Reports ¿Cómo lo estamos haciendo? Revise rápidamente
  las métricas de rendimiento clave que estamos utilizando para garantizar que cumplimos
  con las expectativas de la comunidad. CitizenProblems_public Citizen Problems Reportes
  activos CitizenProblems_public Citizen Problems Problemas resueltos CitizenProblems_public
  Surveys Evaluación atención (del 1 al 5) CitizenProblems_public Citizen Problems
  New Chart CitizenProblems_public Citizen Problems Date Submitted Voluntariado Una
  gran oportunidad para que las personas con espíritu cívico sirvan a su comunidad.
  Voluntario Volunteer in Your Neighborhood surveyPoint Voluntarios Volunteer in Your
  Neighborhood surveyPoint Disponibilidad Volunteer in Your Neighborhood surveyPoint
  Horario de Disponibilidad Actividades comunitarias Una comunidad limpia marca la
  diferencia y, a través del trabajo de los voluntarios, podemos demostrar cuánto
  nos preocupamos por nuestros vecindarios y espacios públicos. Para ser voluntario
  en un día de limpieza local, simplemente seleccione un evento e inscríbase. List
  of Upcoming Events Preguntas frecuentes A continuación encontrará algunas de las
  preguntas más frecuentes del Citizen Problem Center. Si tiene más preguntas, comuníquese
  con el Centro de atención telefónica al 0500-REPORTA00 o a través de email. ¿Puedo
  hacer un seguimiento del estado de mi informe de problemas? ¿Tengo que proporcionar
  mi nombre cuando envío un informe de problema? ¿Cómo envío comentarios una vez que
  se ha resuelto el problema? Si, puede buscar su informe de problemas y verificar
  el estado de su informe en cualquier momento. No, puede permanecer en el anonimato
  cuando envía un informe de problema. Sin embargo, las agencias responsables pueden
  querer hacer un seguimiento, por lo que proporcionar información de contacto a menudo
  garantiza que los problemas se resuelvan más rápidamente. Si comparte su dirección
  de correo electrónico con nosotros, le enviaremos una encuesta de satisfacción una
  vez que se haya completado el trabajo. Datos del informe de problemas Datos autorizados
  utilizados para recopilar informes de problemas que no son de emergencia y realizar
