description: "Explore the Survey Responses: About the Survey Full Survey Report |\
  \ Two-Page Highlights The survey asked Baltimore residents to identify their priorities\
  \ on a \nwide range of public policy issues, including education, public safety,\
  \ \nand housing. The data collected will be community-owned and community \npartners\
  \ are currently discussing a process for community \nrepresentatives to access and\
  \ leverage the data to create meaningful \nchange long after the 2020 elections.Open\
  \ Society Institute-Baltimore and community partners including Black \nLeaders Organizing\
  \ for Change, CASA, Baltimore Votes, and the No \nBoundaries Coalition conducted\
  \ the city-wide survey from mid-October to \nearly December 2019, recording responses\
  \ from more than 5,000 city residents,\n mostly through on-the-ground canvassing,\
  \ augmented by online outreach. Responses by Community Statistical Area: Open Society\
  \ Institute-Baltimore Bold Thinking, Strategic Action, Justice for All."
