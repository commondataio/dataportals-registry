description: "Pickaway County, Ohio Pickaway County GIS Department The \"GIS Hub\"\
  \ is the platform for exploring GIS resources \nfor Pickaway County, Ohio, while\
  \ engaging others to solve important \nissues. Pickaway County has many opportunities\
  \ for economic and \ncommunity growth. Come and find out more. PICKAWAY COUNTY,\
  \ OHIO Applications ONLINE SURVEY    RECORD SEARCH GIS\n staff supports many different\
  \ departments with their GIS needs and have\n developed a number of applications\
  \ to make GIS information readily \navailable to the public. We recommend exploring\
  \ the applications below \nto see what we offer. PICKAWAY COUNTY Explore Pickaway\
  \ County GIS Data icka Explore Pickaway County GIS Data  SELECTED DOWNLOADS (FOR\
  \ SPECIFIC DATA REQUESTS OR MAPS CONTACT THE GIS OFFICE.) These files are in shapefile\
  \ *.zip format, and require a program\nto extract the files. Such programs for Windows\
  \ are: WinZip, PeaZip, Zipeg,\nor 7-Zip. Click on either of these links to download.\
  \ Please See Pickaway Co Disclaimer ·   CORPORATION BOUNDARIES ·       TOWNSHIP/COUNTY\
  \ BOUNDARIES ·       ADDRESS, Address Markers &amp; LANDMARKS -- Metadata ·      \
  \ ROADS -- Metadata ·       ROAD INTERSECTIONS ·       SCHOOL\nDISTRICTS ·      \
  \ PICKAWAY ESN ·       VOTING PRECINCT INFORMATION ·       Pickaway Co Parcels ·      \
  \ Pickaway 2017 Aerial (ECW Format) ·       Pickaway 2020 Aerial (ECW Format) ·      \
  \ City of Circleville Wards ·       FEMA DFIRM Information ·      \nNWI Wetlands\
