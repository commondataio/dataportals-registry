description: "Portal de Información Geoespacial CONASET Observatorio de Datos En este\
  \ sitio ud. puede encontrar la representación espacial de los siniestros de tránsito,\
  \ a través de la geocodificación de los registros individuales y mapas temáticos.\
  \ \nLa información contenida en este sitio Web es REFERENCIAL y se encuentra en\
  \ constante actualización por parte de CONASET, por lo tanto, podría contener diferencias\
  \ o inconsistencias en relación al fenómeno que se está representando. Ante cualquier\
  \ duda, el usuario puede ponerse en contacto con nosotros. Las capas de información\
  \ contenidas en el portal se encuentran en datum WGS 1984 y disponibles para su\
  \ descarga directa.\nLos mapas publicados en este visor, que se refieren o se relacionan\
  \ con los límites y fronteras de Chile, no comprometen en modo alguno al Estado\
  \ de Chile, de acuerdo al Artículo 2°, letra g del DFL N°83 de 1979, del Ministerio\
  \ de Relaciones Exteriores. CONASET no se hace responsable de los resultados, decisiones\
  \ y/o acciones que puedan derivar del uso de esta información, ya sea producto de\
  \ la visualización de una capa individualmente o de la integración y/o procesamiento\
  \ de éstas. Descarga de capas Siniestros con Participación de Bicicletas Siniestros\
  \ con Participación de Motocicletas Siniestros Tipo Atropello Puntos Críticos de\
  \ Siniestros de Tránsito Siniestros en Ruta Siniestros individuales Contacto: observatorio@mtt.gob.cl\
  \ Copyright 2018. Comisión Nacional de Seguridad de Tránsito."
