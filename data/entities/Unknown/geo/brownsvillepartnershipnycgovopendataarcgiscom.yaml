description: "Brownsville Partnership Community Portal The Community Portal is a resource\
  \ for Brownsville community members, partners, and advocates to access community\
  \ level data, find local resources, and discover news and events in the neighborhood.\
  \ Brownsville Partnership Community Calendar Upcoming Events Calendar Links Community\
  \ Updates Hear about recent news on Brownsville from expert sources that know the\
  \ community best. Explore the links below to find out about the latest events in\
  \ Brownsville and hear stories directly from the community. Upcoming Events Brownsville\
  \ Partnership Meeting\n Wednesday, December 31, 2017 from 10:00am - 11:30am\n Gregory\
  \ Jackson Community Center, 519 Rockaway Ave, Brooklyn, NY 11212 Explore News Explore\
  \ Stories Explore Press Releases Latrica Walker Details Assemblywoman Alika Samuels\
  \ Details Councilwoman \n(Bedford-Stuyvesant, East Flatbush and Crown Heights) Eric\
  \ Adams Details Brooklyn Borough President Bill de Blasio Details Mayor Community\
  \ Profile A snapshot on demographics and other community characteristics of Brownsville\
  \ Open Data for Community Engagement The Brownsville Partnership gathers relevant\
  \ data about the community from credible sources. Check out The Brownsville Partnership's\
  \ data and initiatives below. Brownsville Partnership Program Brownsville's programs\
  \ connects local residents with opportunities and programs to help improve their\
  \ quality of life. About the Data: Brownsville Employment Pathway is a Brownsville\
  \ Partnership initiative focused on reducing the unemployment rate in Brownsville.\
  \ The program provides pathways to connect residents with agencies and training\
  \ programs that provide connections to employment. The Gregory Jackson Center is\
  \ a multipurpose hub space where Brownsville partners can host public events and\
  \ community problem solving activities. Social Media activity increases the Partnership's\
  \ presence within Brownsville to make the community aware of services Brownsville\
  \ Engagement includes work with Brownsville partners and the community to collaborate\
  \ on projects and events that strengthen the community. Click the link below to\
  \ view Brownsville's progress in different program categories through the data matrix.\
  \ Community Engagement Impact (2017) Employment Outreach Impact (2017) Social Media\
  \ Impact (2017) Education The Brownsville Partnership collects information about\
  \ education programs in the community Brownsville. The Brownsville Partnership aims\
  \ to connect Brownsville residents with  education services within the community.\
  \ The BP Program maintains an up-to-date list of local day care, elementary school,\
  \ and after-school programs which are easily accessible to residents. Click the\
  \ link below to launch the BP Education Program Viewer, and find an early education\
  \ program near you. Education Programs Education Programs Map Transportation Whether\
  \ by bus, train, car, or plane -- Brownsville's residents have places to be! The\
  \ Brownsville Partnership is collecting data on public transit system's that serve\
  \ the community to better arm residents with the information they need to get around,\
  \ starting with the community's public buses and subways. Check out the interactive\
  \ dashboard below to look up MTA buses and subways in Brownsville. About Follow\
  \ Us Contact Us Jake Maguire | Neighborhoods Contact\njmaguire@community.solutions\
  \ Community Solutions\n125 Maiden Lane, Suite 16C\nNew York, NY 10038\n347.266.0175\
  \ Copyright 2017. Community Solutions."
