description: Open Data St. Louis County, Minnesota St. Louis County provides access
  to public data through web map applications and geospatial data downloads to support
  residents, partners, and business mapping needs. The County utilizes and maintains
  geospatial data for critical business operations. Access to these map applications
  and free geospatial data is available below. Browse all data Data Categories Administrative
  Boundaries Land and Property Transportation Zoning and Land Use Web Map Services
  (WMS) Address Points Admin Boundaries Cadastral (Parcels) Cadastral Labels https://gis.stlouiscountymn.gov/server2/services/GeneralUse/CadastralLabels/MapServer/WMSServer
  Public Lands Road Labels Zoning Elevation 2019 County Imagery 2016 County Imagery
  2013 County Imagery 1937-1940 Historical Imagery https://gis.stlouiscountymn.gov/server2/services/GeneralUse/AddressPoints/MapServer/WMSServer
  Map Gallery Township Maps Large format high quality poster size wall maps for townships
  to utilize for planning purposes, town meetings, and other uses. The maps highlight
  the land and parcel ownership with an imagery background. Download Township Maps
  Plat, Survey, and Half Section Maps Plats are made of public and recorded in the
  St. Louis County Recorderâ€™s Office. The St. Louis County Surveyor and Recorders
  office has recently scanned all official recorded plats prior to approximately 1975
  in a high resolution color format.  These new scans are available through the Survey
