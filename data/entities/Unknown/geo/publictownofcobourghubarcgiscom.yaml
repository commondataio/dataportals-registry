description: "Search, Visualize, Download, Create Geographic Information Systems (GIS)\
  \ are digital maps with \nintelligence. GIS is a computer technology that brings\
  \ together all \ntypes of information based on geographic location for the purpose\
  \ of \nquery, analysis and generation of maps and reports. The Town uses GIS in\
  \ almost every department - for sewer, water, and \nroad projects, urban and regional\
  \ planning, parks and forestry, \nemergency planning, preparedness and dispatch,\
  \ economic development and \nmore. The uses of this technology are limited only\
  \ by your imagination. Discover Cobourg through narrative web maps Browse by Category\
  \ Boundaries Infrastructure PDF Maps and Widget Help Contact Information Melanie\
  \ Chatten, GIS Coordinator mchatten@cobourg.ca By downloading data you are agreeing\
  \ to the Terms of Use - see the Terms of Use page Copyright 2021 Town of Cobourg"
