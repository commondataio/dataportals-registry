description: 'Moving the Baseline from Zero Launching the First-Ever Federal Water
  Assistance Program WELCOME TO THE LIHWAP DATA DASHBOARD This site provides data
  for the Low Income Household Water Assistance Program (LIHWAP). It shows the progress
  states, territories, and tribes have made since launching the LIHWAP program. When
  viewing the LIHWAP Data Dashboard, we recommend using either a Google Chrome or
  Microsoft Edge browser to ensure all of the content is able to load properly. ABOUT
  THE PROGRAM Created by the Consolidated Appropriations Act of 2021 (CAAct) and expanded
  by the American Rescue Plan Act of 2021, the Low Income Household Water Assistance
  Program (LIHWAP) provides funds to assist low-income households with water and wastewater
  bills. The Office of Community Services (OCS) was charged with implementing this
  brand-new program. Federal LIHWAP grants were available to states, the District
  of Columbia, the Commonwealth of Puerto Rico, U.S. territories, and federally and
  state-recognized tribes and tribal organizations that received fiscal year 2021
  Low Income Home Energy Assistance Program (LIHEAP) grants. Establishing a New Program
