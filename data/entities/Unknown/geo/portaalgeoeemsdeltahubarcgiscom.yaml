description: Geo - Eemsdelta Welkom bij het apps en data portaal van de gemeente Eemsdelta.
  Op deze website vind je alle geografische informatie en apps die door de gemeente
  Eemsdelta beschikbaar worden gesteld. De applicaties en data zijn samengebracht
  in gemeentelijke thema's waarbinnen je eenvoudig kunt zoeken. Apps en Kaarten De
  gemeente gebruikt applicaties om gegevens en informatie te delen tussen medewerkers
  en met de buitenwereld. Deze apps zijn veelal ontwikkeld met een bepaald doel of
  bepaalde informatiewens in het achterhoofd. Veel van deze apps zijn echter breder
  inzetbaar en worden op dit platform gedeeld. Hieronder zijn een aantal veel gebruikte
  apps te vinden. Soms zijn apps alleen bestemd voor gebruik door medewerkers van
  de gemeente en zodoende beveiligd met een login. Mocht je op zoek zijn naar zo'n
  app en deze hier niet vinden, log dan in met je username en wachtwoord. Dit kan
  rechts bovenaan de pagina, bij de knop Aanmelden. Na het aanmelden verschijnt daar
  je accountnaam en zal de app toegevoegd worden in onderstaande reeks. Algemene applicaties
  Kavel verkoop Projecten Onze verhalen Open data Groen Eemsdelta Cultuurhistorie
  Vastgoed Verkeer Zoek per (voormalige) deelgemeente Appingedam Delfzijl Loppersum
  Feedback Wij zijn benieuwd naar uw mening Wilt u graag een opmerking achterlaten
  of heeft u feedback over deze website, neem contact met ons op. Neem contact op
