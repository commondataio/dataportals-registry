description: 'Datos geo-espaciales asociados a la gestión del riesgo de desastre Categorías
  de datos Amenazas Naturales Datos Sociales y Demográficos Infraestructura Territorio
  Medio Físico y Natural Mapas de amenaza natural (en pdf y jpg) Shapes y visores
  de mapa CIGIDEN es un centro de investigación multidisciplinario e interuniversitario
  –financiado por FONDAP de ANID– que desarrolla investigación de excelencia para
  la gestión y reducción del riesgo de desastres y la resiliencia, partiendo de la
  premisa que los desastres no son naturales y que éstos se pueden evitar o mitigar
  sustancialmente. Esta plataforma, propiedad de CIGIDEN, ofrece la visualización
  y descarga de datos geoespaciales relativos a la gestión del riesgo de desastre,
  recopilados de bases de datos públicas, así como también datos originados al interior
  del centro de investigación. Los usuarios, al descargar contenido de este sitio,
  deben citar al autor o Institución dueña de los datos correspondientes, información
  disponible en los metadatos de cada archivo. Al acceder o usar la plataforma, usted
  aprueba haber leído, entendido y aceptado estar sujeto a estos términos. Para dudas
  o consultas, escribir a: simon.inzunza@cigiden.cl'
