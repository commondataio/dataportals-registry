description: La Agenda Urbana Española (AUE) es un documento estratégico, sin carácter
  normativo, que pretende actuar como la hoja de ruta para la elaboración de estrategias
  y acciones que los pueblos y ciudades podrán llevar a cabo hasta 2030, con el objetivo
  de alcanzar una sostenibilidad y desarrollo equitativo y justo. Establece todo un
  abanico de políticas urbanas de carácter económico, medioambiental y social. La
  AUE contiene los Objetivos de Desarrollo Sostenible (ODS) establecidos por las Naciones
  Unidas, que representan los compromisos internacionales adquiridos por España para
  erradicar la pobreza, proteger el planeta y asegurar la prosperidad para todos.
  INDICADORES DE LA AGENDA URBANA Ordenar el territorio y hacer un uso racional del
  suelo, conservarlo y protegerlo. Evitar la dispersión urbana y revitalizar la ciudad
  existente. Prevenir y reducir los impactos del cambio climático y mejorar la resiliencia.
  Hacer una gestión sostenible de los recursos y favorecer la economía circular. Favorecer
  la proximidad y la movilidad sostenible. Fomentar la cohesión local y buscar la
  equidad. Impulsar y favorecer la Economía Urbana. Garantizar el acceso a la Vivienda.
  Liderar y fomentar la innovación digital. Mejorar los instrumentos de intervención
  y la gobernanza. Desde este buscador se puede acceder a los datos descriptivos de
  la agenda urbana de Pinto
