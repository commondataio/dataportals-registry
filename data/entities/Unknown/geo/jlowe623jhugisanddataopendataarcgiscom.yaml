description: Colleges and Universities on the East Coast of the United States Helping
  High School Students Making Better Decisions about College This is an ArcGIS Online
  platform that allows High Schools students to explore and download open GIS data
  on the Colleges and Universities located on the East Coast of the United States.
  The data included on this site highlights the point locations for these places of
  higher education which will provide the college bound students with situational
  awareness on where they might want to obtain their college education. The open data
  is organized by state and region. This open data will help students make the right
  decision and start their college careers on a positive note. Search Open Data by
  State Name Explore the College and University Open Data by the North and Southeast
  Regions of the US Southeast Region of the United States Northeast Region Contact
  Information for this ArcGIS Open Data Page jlowe16@jhu.edu Information about Open
  Data Esri Contact Information
