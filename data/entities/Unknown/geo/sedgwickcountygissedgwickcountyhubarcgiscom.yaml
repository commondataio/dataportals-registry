description: 'Open Data Sedgwick County GIS Discover free public data, tools, and
  resources from Sedgwick County GIS The Mission of Sedgwick County is to provide
  quality public services to our community so everyone can pursue freedom and prosperity
  in a safe, secure, and healthy environment. Sedgwick County strives to be a value
  driven, regional leader seeking innovative opportunities and collaborative partnerships
  to deliver quality public services. This interactive public platform is intended
  for exploring and downloading open data, discovering apps, and engaging to solve
  important local issues. It also serves as a window into how Sedgwick County initiatives
  are improving everyday life. Mobile Land Records The Mobile Land Records application
  provides the general public Sedgwick County property ownership information, along
  with other information about the selected parcel. To locate a parcel, simply click
  on the map or enter an address or parcel ID number in the search box and select
  a parcel from the list.  For best results, disable any pop-up blockers. My Local
  Taxes The My Local Taxes application provides the general public 2022 Sedgwick County
  property ownership, tax assessment and tax distribution information which funds
  2023 local and state government operations. To locate a 2022 parcel, simply click
  on the map or enter an address or parcel ID number in the search box and select
  a parcel from the list. For best results, disable any pop-up blockers. Tax Foreclosure
  Auction The information contained herein is subject to change. All properties listed
  may not be available on the date of sale. test Wild Fire Awareness Esri''s Wildfire
  Aware Application brings together 22 data layers to facilitate understanding about
  wildfires and surrounding areas. Drought Awareness Drought Aware provides an interactive
  experience to examine past, present, and future drought conditions for the U.S.,
  along with potential impacts to populations and agriculture.. Air Quality Awareness
  The Air Quality Aware app is intended to provide information about the current conditions
  of air quality in the United States, along with the potential human health impacts.
  Transportation Community Safety Boundaries Housing and Real Estate Education Image
  of wheat in a field. Web based GIS Access Mapping Services to Citizens Mapping Internal
  Services Sedgwick County Geographic Information Services (SCGIS) provides integrated
  geographic mapping and analysis services and has become the primary provider of
  GIS data for the Wichita/Sedgwick County region. SCGIS is a service area within
  the Division of Information and Operations (DIO). Data and services are provided
  to citizens, County staff, municipalities, and public/private organizations. Key
  services include data development and conversion, mapping, data queries, geo-spatial
  analysis, application development, and website support. The SCGIS website provides
  a portal to key mapping data as services: ready-made printable maps, interactive
  “make your own” maps, viewable\downloadable images (plat, clerk map, and aerial
  photography), and downloadable GIS layers in ESRI Shapefile and AutoCAD DXF format.
  The most recent addition to the Website is a countywide zip code map developed in
  conjunction with the United States Postal Service (USPS), accessible through the
  “Printable Maps” link. The SCGIS team also provides custom mapping\analysis services
  for maps not available on the website. Contact the GIS office at 316.660.9290 to
  place requests. Services are provided as time permits. GIS applications serve an
  integral role in several County Departments, including the Appraiser’s Dept., the
  County Treasurer’s Dept., the Fire Dept., 911, the Emergency Operations Center,
  and the Sheriff’s Dept. Currently, DIO-GIS is integrating geocoding functionality
  with database administration to provide long-term enhancements to Sedgwick County''s
  ability to respond to public safety emergencies.'
