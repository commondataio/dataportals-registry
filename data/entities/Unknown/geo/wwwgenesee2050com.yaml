description: 'Genesee County, New York Comprehensive Plan Update Welcome to Genesee
  2050 The County''s Comprehensive Plan Update Genesee County updated its Comprehensive
  Plan to reach its 2050 goals and to reimagine the comprehensive planning process. You
  can use this website for exploring the Comprehensive Plan elements, the data used
  to develop the plan update, engage in the process and have your voice heard, and
  to help maintain the Plan as a “living document” to ensure it evolves to reflect
  important community priorities. Keep up with the latest happenings in Genesee 2050, Follow
  us on Facebook! Genesee County Department of Planning Office Hours: Monday - Friday
  8:30 AM - 5:00 PMPhone: (585) 815-7901Fax: (585) 345-3062Email: planning@co.genesee.ny.usFelipe
  A. Oltramari AICP CNUa, DirectorEmail: Felipe.Oltramari@co.genesee.ny.usCopyright
  2020. Genesee County. Steering Committee Members'
