description: "Geo-Data &amp; Mapping Hub Go to Open Data Hub The St. Charles County,\
  \ Missouri Geo-Data and Mapping Hub serves as a one stop shop for geospatial data,\
  \ maps and applications published by the GIS Services Division.  There are several\
  \ ways to find the data and information you are looking for.  You can look for data\
  \ by County Department, by different data categories, or by how the data or information\
  \ will be used. If you know exactly what you're looking for, use the search bar\
  \ above.Please note that this site will continue to evolve as more datasets, maps\
  \ and applications are published. Feel free to contact us with any questions or\
  \ concerns. Unlock the County's data Police Department Emergency Management Elections\
  \ &amp; Politics Community Development Assessor's Office Data Transportation and\
  \ Highways Parks &amp; Recreation County Info Unlock the County's data Anyone can\
  \ use the County's Open Data at no cost. Download raw data and share your insights\
  \ with your community or build new applications that serve specific users. Elections\
  \ Data &amp; Political Boundaries Planning &amp; Zoning, Code Enforcement, and Development\
  \ Review Download Property and Tax Data Roads, Traffic Counts, Improvement Projects,\
  \ and Road Closures Parks, Trails, and Golf Courses General Info about St. Charles\
  \ County Find the data you are looking for GIS Services maintains a wide variety\
  \ of data.  Here are some of the categories of data we have available for free download. \
  \ Anyone can use the County's Open Data at no cost. Download raw data and share\
  \ your insights with your community or build new applications that serve specific\
  \ users. PDF Maps Aerial Imagery School District Data Service Districts Topography\
  \ and Elevation Hydrologic Data Physical Features All Data View some of our Featured\
  \ Mapping Applications Here are several of our most viewed mapping applications.\
  \ Can't find what you're looking for? Click here for a list of other places to download\
  \ data of our area. Contact Us Mon-Fri 8:00 a.m. - 5:00 p.m.  201 N. 2nd St., St.\
  \ Charles, MO 63301 \n Printed Map Request Form \n gisservices@sccmo.org \n (636)949-7900\
  \ Copyright 2021. St. Charles County Government."
