description: Dans le cadre de l’ouverture des données publiques, initiée par la Loi
  pour une République Numérique, Le groupe SIG et Télédétection au Congo vous invite
  à explorer ses  données Géographiques publiques Vous pouvez désormais VISUALISER,
  CONSULTER et TÉLÉCHARGER nos données librement et les RÉUTILISER dans vos applications
  et projets. Vous y trouverez dans notre base, les  données géographiques des Concessions
  Forestières de la Républiques du Congo, des  aires protégés, permis miniers, Permis
  pétroliers, districts, Départements, réseaux routier et ferrés, Arrondissements,
  localités, hôpitaux et centres de santé,  universités et instituts d’enseignements
  supérieures  en Républiques du Congo etc. Ces données seront au fur et à mesure
  complétées  et misent à jour. Rechercher les séries de donneés par catégories Transports
  Limites Administratives Education Localités Hydro-carbures &amp; Mines Santé Agro
  industrie Aménagement forestier Conservation Hydrographie
