description: Maklumat Geospatial Bersepadu Negeri Melaka MapMelaka Membangunkan MapMelaka
  yang komprehensif dan bersepadu merangkumi semua aktiviti utama Negeri Melaka bagi
  penghasilan produk geospatial yang menggabungkan dan mengumpulkan semua maklumat
  GIS dan data-data spatial di dalam satu tempat yang sama. OBJEKTIF "MapMelaka" merupakan
  inisiatif Kerajaan Negeri Melaka untuk membangunkan sistem aplikasi GIS bersepadu
  ("One Stop Centre") Perkongsian Maklumat Geospatial Memperkasa hala tuju pembangunan
  MapMelaka sebagai platform utama perkongsian maklumat geospatial untuk keseluruhan
  Negeri Melaka Memperkukuhkan Penggunaan GIS Keseragaman Data Geospatial Menyeragamkan
  keupayaan perkongsian data geospatial antara agensi-agensi Kerajaan di Negeri Melaka
  supaya lebih sistematik berteraskan teknologi geospatial. APLIKASI WEB NEGERI MELAKA
  Aplikasi Web menyediakan maklumat berkaitan data geospatial dan informasi setiap
  sektor di Negeri Melaka RADAR HUJAN Aplikasi Web ini menyediakan maklumat berkaitan
  radar hujan di Negeri Melaka dan sekitarnya DASHBOARD Dashboard menyediakan maklumat
  berbentuk demografik melalui data geospatial setiap sektor di Negeri Melaka APLIKASI
  AGENSI KERAJAAN Senarai aplikasi dalam pelbagai Agensi Kerajaan
