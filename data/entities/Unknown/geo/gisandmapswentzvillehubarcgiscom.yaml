description: City of Wentzville GIS Open Data Discover free public GIS data, tools,
  maps and resources from City of Wentzville Welcome to Wentzville Missouri Crossroads
  of the Nation This Open Data site for the City of Wentzville serves as a one-stop
  location for Geographic Information Systems(GIS) data, maps and applications.  This
  site will continue to develop as data, maps and applications are added. Custom Applications
  These web applications are available to the public at no cost.  They will work in
  any browser and are often very mobile friendly.  Note this is a mixture of City
  of Wentzville applications as well as other useful applications by other organizations.
  Browse Data by Category There's a lot to see here, so feel free to peruse our data
  library by the following categories Transportation Finance and Economics Community
  Safety Boundaries Housing and Real Estate Education Health Environment Unlock the
  Data Anyone can use open data at no cost. Download raw data and share your insights
  with your community or build new applications that serve specific audiences. Explore
  Visualize &amp; Analyze Build Share Dig into the data. Highlight spatial patterns
  and discover trends. Develop new apps using templates and API's. Share local knowledge
  and insights.
