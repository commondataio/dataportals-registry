description: '三重県地図情報サービス データカタログサイト お知らせ 2023/6/20　Mie Click Mapsで、特定都市河川流域の公開を開始しました。
  2023/3/10　三重県森林情報を掲載した「Mie Click Maps for 三重県森林ページ」の公開を開始しました。 2022/10/12　三重県警察ページで、登山ポストの公開を開始しました。
  2022/5/13　Mie Click Mapsで、急傾斜地崩壊危険区域及び地すべり防止区域の公開を開始しました。 2022/1/25　三重県警察ページで、歩行者支援装置（高度化PICS）の公開を開始しました。
  2021/4/1  　三重県警察関連地図の入口を統合し、「Mie Click Maps for 三重県警察（交通事故情報-犯罪・不審者情報-子ども 安全・安心の店-山岳遭難情報）ページ」となりました。
  2021/3/15　三重県犯罪発生・不審者・安全情報ページ（現・三重県警察ページ）で、小学校区の公開を開始しました。 2021/2/1　  Mie Click
  Mapsで、南海トラフの理論上最大クラスの地震を想定した場合の津波浸水予測図の公開を開始しました。表示方法はこちら 2021/1/15    Mie click
  Mapsで、みえの産直マップの公開を開始しました。 2020/10/1　三重県犯罪発生・不審者・安全情報ページ（現・三重県警察ページ）で、山岳遭難情報の公開を開始しました。
