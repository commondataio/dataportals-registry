  of Bank Loans Varies Significantly Across Countries Tons CO2 /Million $US Transition
  towards a low carbon economy brings along risks to the financial industry. Banks
  provide loans in response to the funding needs of various sectors. The Carbon Footprint
  of Bank Loans (CFBL) captures the exposure of banks to transition risk in a cross-country
  comparable way. The CFBL is a country-level indicator, constructed as the average
  of CO2 emission intensities/multipliers from the fuels burned in each sector, weighted
  by the sectoral share of outstanding domestic loans from banks. This graph depicts
  the carbon footprint of bank loans around the world. The higher the ratio, the greater
  the carbon intensity of banks’ domestic loans portfolio. Environmental Taxes as
  a Share of GDP Averaged 1.7% in 2020 Environmental taxes as a share of GDP averaged
  1.7% of GDP across reporting countries in 2020, in part due to the decline in revenues
  from gasoline taxes because of lockdowns in response to Covid 19. This is slightly
  down from the high reached in 2005, when environmental taxes as a share of GDP sat
  at 1.8%. Environmental taxes are divided into four types: (1) Taxes on energy, including
  fuel for transport; (2) taxes on transport, excluding fuel for transport; (3) taxes
  on pollution; and (4) taxes on resources.An environmental tax is a charge levied
  on a physical unit of an item that has a proven negative impact on the environment.
