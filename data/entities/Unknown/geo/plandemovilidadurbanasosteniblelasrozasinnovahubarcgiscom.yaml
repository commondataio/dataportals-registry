description: "El PMUS 2022 de Las Rozas actualiza el de 2009 para ser la hoja de ruta\
  \ en materia de movilidad que seguirá la ciudad en los próximos ocho años. Se trata\
  \ de un plan que combina el fomento de las medidas más tradicionales (carril bici,\
  \ sendas peatonales….), con iniciativas innovadoras y tecnológicas que contribuyen\
  \ al crecimiento inteligente (smart), eficiente y conectado de la ciudad y permiten\
  \ planificar un desarrollo que contribuya a la cohesión social y a una mayor seguridad\
  \ vial, siempre respetando el medio ambiente. Un plan que cuenta con nueve grandes\
  \ planes de actuación y más de 30 medidas concretas, a corto, medio y largo plazo\
  \ para transformar la movilidad y lograr que sea más sostenible, conectada, multimodal,\
  \ segura, accesible y adaptada a las necesidades de Las Rozas. Este portal presenta\
  \ todos los datos que se han utilizado durante el desarrollo del PMUS y que busca\
  \ compartir esta información siguiendo los estándares de datos abiertos espaciales.\
  \ Datos geográficos Acceso a los datos geográficos de movilidad urbana y otra información\
  \ relevante de las Rozas a través de las categorías. Movilidad Comercio Seguridad\
  \ Vial Medio Ambiente Socioeconomica WebMaps Acceso a los WebMaps de movilidad urbana\
  \ de las Rozas a través de las categorías. StoryMaps Acceso a los StoryMaps del\
  \ Plan de Movilidad Urbana Sostenible de Las Rozas 2022. Análisis y diagnóstico\
  \ de la movilidad Plan de Movilidad Urbana Sostenible Las Rozas 2022-2030 Planes\
  \ y programas de actuación Plan de Movilidad Urbana Sostenible Las Rozas 2022-2030\
  \ Documentación PMUS Consulta todos los documentos del Plan de Movilidad Urbana\
  \ Sostenible Plan de Movilidad Urbana Sostenible Las Rozas Sobre nosotros Somos\
  \ Las Rozas Innova, la Empresa Pública de Innovación del Ayuntamiento de Las Rozas.\
  \ Impulsamos el ecosistema tecnológico e innovador de la ciudad. Atraemos y conectamos\
  \ el talento, el emprendimiento, las empresas y la Administración Pública para el\
  \ desarrollo de una ciudad inteligente, ágil, moderna, sostenible y llena de oportunidades.\
