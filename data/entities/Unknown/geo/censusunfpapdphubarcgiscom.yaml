description: Impact of the COVID-19 on Census Globally Search, Visualize, Download
  The UNFPA is leading in-country support to successfully implement the 2020 Round
  of Population and Housing Census. In the context of the adverse impact of the COVID-19
  pandemic, UNFPA is monitoring the situation closely and tracking each countries'
  adverse effects of the pandemic.Based on information coming from our UNFPA regional
  and country offices, UNFPA’s Population and Development Branch has built this Hub
  to visualize the implications of COVID-19 on Census in both map and tabular format.The
  information presented here has been provided by UNFPA staff from respective country
  offices.This Hub will be updated daily as replies and updates from national staff
  are received and processed. Tabular Census Data Contact Information support@esri.com
  Copyright 2020. United Nations Population Fund PDP. About Contact Us
