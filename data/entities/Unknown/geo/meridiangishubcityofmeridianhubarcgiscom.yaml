description: Looking for locations of City boundaries and features? City Zoning Hearing
  Level Applications Future Land Use Parks and More Locate zoning districts, city
  limits, and other features using the City of Meridian mapping apps below. A map
  of zoning in the City of Meridian. Also includes parcels, roads, area of city impact,
  and other supporting layers. The primary purpose of this map is to show active City
  of Meridian hearing level applications. City limits, roads, area of city impact,
  and other supporting layers are also shown. This is a web version of the official
  City of Meridian Future Land Use Map, available in the City of Meridian Clerk's
  Office and online in a large format PDF. A Story Map highlighting Meridian's parks
  and amenities. Want to download GIS data? If you're looking for GIS data to use
  in professional software for analysis or visualization, click below to view layers
  available for download. Didn't find what you were looking for? Here are some sources
  of GIS information from other agencies. Roadwork in the area and Maintenance Maps.
  GIS Maps and data for our Neighbor, the City of Boise Parcels, Road Centerlines,
  Zoning, City Limits, Subdivisions, etc. Traffic Counts, Census Data, Regional Transportation
  Data, etc. Open Data Sites maintained by Idaho State Agencies as well as access
  to Idaho Framework Data Layers. Statewide repository and reference for imagery and
  other GIS Data. Copyright 2021. City of Meridian - 33 E Broadway Ave, Meridian,
  ID 83642
