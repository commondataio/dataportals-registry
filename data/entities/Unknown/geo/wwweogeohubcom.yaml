description: "Employment Ontario Geo Hub Connecting People with Information Welcome\
  \ to a platform for exploring and downloading Employment Ontario open data. Here\
  \ you will find Employment Ontario related datasets ready for download or to be\
  \ explored in interactive maps, apps, dashboards and tables. Find Open Data Open\
  \ Data Explore Data Categories Employment Ontario Locations Employment Ontario Program\
  \ Data and Analysis Geographic Boundary Data PDF Maps Open Analytics Web Mapping\
  \ Applications More maps coming soon... Web mapping applications provide a unique\
  \ way to view and interact with data and gain a better understanding of a community.\
  \ Sometimes, patterns in data aren’t obvious in data tables. When data is added\
  \ to a map and visualized, patterns and trends in the data that may have otherwise\
  \ gone unnoticed, become more obvious. Apps allow the user to further explore data\
  \ by providing interactive functionality to the user. The following web maps were\
  \ created using Employment Ontario open data. Analytical Tools More Analytical Tools...\
  \ Making data available through interactive dashboards makes data more accessible\
  \ to a broader audience that may not have the technical skills to use datasets alone.\
  \ This supports the Open Data Engagement principles in the Open Data Directive,\
  \ including supporting participation by allowing Ontarians to develop their own\
  \ analysis, insights, and digital products. The following interactive dashboards\
  \ were created using Employment Ontario open data. Community Engagement Open data\
  \ is about more than making data public – it’s about making products that encourage\
  \ participation. We want people to visit our site, download and interact with our\
  \ data and make decisions with our data. \n\n\nHackathons, open data conferences,\
  \ and civic tech meet-ups give us a chance to promote our site. We can see how people\
  \ are using our products and better understand how we can improve the usability\
  \ of them. We want to make produce data and products that are easy to use, easy\
  \ to understand and easy to make decisions with. \n\n\nThe Employment and Training\
  \ Division has participated in many community engagement activities. Click on the\
  \ links below to learn more about the events. Conferences and Presentations Collaboration\
  \ and Data Discovery Ryerson University students attending the ZLAS Big Data Apprenticeship\
  \ Hackathon in Toronto, Ontario. Ryerson University students attending the ZLAS\
  \ Big Data Apprenticeship Hackathon in Toronto, Ontario. Open Data Resources Open\
  \ Data fosters coordination between citizens, businesses, and government. \nMaking\
  \ data “open” provides the opportunity for the public to explore, interact and be\
  \ involved with data. Open Data Links: Ontario Open Government Ontario.ca Open Data\
  \ Catalog – Ministry of Labour, Training and Skills Development Esri Open Data Questions\
  \ for our Open Data Team? EO.Analytics@ontario.ca About Access and Use Constraints\
  \ The Ministry of Labour, Training and Skills Development is committed to providing\
  \ a website that is accessible to the widest possible audience, regardless of technology\
  \ or ability. We are actively working to increase the accessibility and usability\
  \ of our website and in doing so completely adhere to WCAG 2.0 standards and AODA\
  \ guidelines. We are committed to providing accessible customer service. For alternate\
  \ formats, communications supports, or more information, please contact the Analytics\
  \ Unit by email at EO.Analytics@ontario.ca. Map and/or data layer produced by the\
  \ Ministry of Labour, Training and Skills Development (MLTSD), Employment and Training\
  \ Division (ETD), 2022. MLTSD provides this information with the understanding that\
  \ it is not guaranteed to be accurate, correct or complete, and conclusions drawn\
  \ from such information are the responsibility of the user. More information regarding\
  \ the Ontario Open Government Licence is available on the provincial website. Open\
  \ Government Licence – Ontario"
