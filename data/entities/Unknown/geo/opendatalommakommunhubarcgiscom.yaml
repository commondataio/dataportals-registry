description: Sök, utforska, ladda ner Här kan du hitta och ladda ner data som Lomma
  kommun har gjort tillgänglig för allmänheten. Genom att öppna upp vår data hoppas
  vi att öka transparens och service samt skapa möjligheter till innovation. Öppna
  data från Lomma kommun kan också hittas på Lomma kommuns hemsida och på dataportal.se.
  Utforska kategorier Flygbild Fritid Infrastruktur Kommun Mätning Planering Förvaltning
  Statistik Instruktioner för användning Sök i rutan längst upp eller utforska kategorierna
  ovan för att hitta datamängder. Du kan ladda ner data direkt eller använda API:er.Öppen
  data från Lomma kommun är information som finns tillgänglig för vem som helst att
  använda, återanvända, bearbeta och distribuera även i kommersiellt syfte. Kartor
  och webbapplikationer Klicka på länken nedan för att komma till Lomma kommuns kartportal
  där du kan utforska geografisk information i kartor. Lomma kommun kartportal Lämna
  synpunkter eller önskemål Hittar du inte det du behöver eller har du hittat fel
  i vår data eller kartor? Berätta gärna för oss genom att fylla i formulären till
  höger. Kontaktinformation info@lomma.com
