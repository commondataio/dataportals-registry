description: 'Portail de l''Aménagement du Territoire de la République du Congo A
  propos du portail d’amenagement du territoire Aspirant d’être un pays émergent en
  2025, la République du Congo s’est lance dans un chemin de diversification de son
  économique en réduisant la dépendance au secteurs pétrolier. Le développement de
  ces secteurs se traduit entre autres par une augmentation de la demande en des affectations
  des terres dans divers secteurs de développement sur l’espace national dont la forêt
  occupe environ 69%, ce qui représente un riche patrimoine en termes de biodiversité
  et une réserve de stocks de carbone dont l’importance est non seulement pour le
  pays mais pour le monde entier. Ce développement et les affectations  des terres
  dont minières, de l’agro-industrie et, plus particulièrement des infrastructures
  afférentes qui s’est longtemps caractérisé par l’absence du Plan National d’affectations
  des terres pour orienter ces affectations ;aggravée par la manque  d’une coordination
  interministérielle, avec pour conséquences les affectations anarchiques de diverses
  portions du territoire national par les administrations sectorielles et les nombreux
  cas de superposition conflictuelle d’usages des terres prévalant entre les ministères
  clés. Pour remédier à cette situation et afin guider ce développement durable tout
  en conservant les ressources naturelles, La République du Congo  est en train d’élaborer
  les documents de planifications spatiale(PNAT,SNAT ) qui sont des instruments primordiaux
  pour l’implémentation successive de dit développement économique visant à appréhender
  une vision coordonnée des affectations et des utilisations des terres en conciliant
  les objectifs de développement économique avec la gestion durable des ressources
  naturelles priorisant la réduction des émissions et les risques de conflits dus
  aux usages incompatibles, notamment agro-industrielle et minière sur la forêt et
  la biodiversité. Ainsi, pour faciliter cette coordination et collaboration intersectorielles
  et un accès aise et continuel des données de planifications et des analyses spatiales
  tant nécessaire dans ce long chemin le MAETGT a mis en place ce portail d’amenagement
  du territoire de la République du Congo. A travers ses différentes caractéristiques,
  le portail vise à fournir une gamme d’informations spatiales et non spatiales multisectorielles
  permettant la surveillance/gestion de l’aménagement du territoire et d’affectations
  des terres tout en répondant aux besoins des décideurs dans leurs prises de décision.
  Il encouragera aussi la mutualisation et le partage de l’information entre diverses
  institutions nationales tout en évitant une inutile et dispendieuse duplication
  des efforts dans la constitution des bases d’information géographique, tout en réduisant
  la redondance et la fragmentation des données qui en découlent. La mise en place
  de ce portail s’est repose sur l’acquisition de données (spatiales, planifications,
  rapports,) recueillies auprès de toutes les structures nationales détentrices et/ou
  productrices de données utiles pour l’affectation des terres, l’aménagement du territoire
  et la gestion des ressources naturelles. Il est ainsi équipé d’outils techniques
  appropriés pour rendre la plateforme de collecte de données dynamiques avec des
