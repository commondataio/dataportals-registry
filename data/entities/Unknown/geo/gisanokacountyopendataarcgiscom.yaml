description: 'Anoka County Open Data GIS Data Portal In 2014, the Anoka County Board
  of Commissioners approved a resolution making Anoka County''s GIS data free and
  open to the public.  This portal is the community''s public platform for exploring
  and downloading open GIS data. The data is available in various formats including
  shapefile, KML or as a map service. Find Data Explore Anoka County Open GIS Data
  Click a category below to view available datasets


  Data Disclaimer &amp; Download Instructions Data Disclaimer &amp; Download Instructions
  Property Transportation Water Political Parks &amp; Trails Tax Data Administrative
  Survey Anoka County GIS Applications Apps provide simple access to information and
  tools for citizens to understand your community. We recommend exploring the apps
  below for helping engage around specific goals and initiatives - as well as encourage
  people to create their own stories and apps using the API and ready to configure
  apps. Browse Anoka County water resource features. Find parks, trails and activities
  that encourage healthy and active living in Anoka County. View property information
  like aerial photos, plats, tax records and more. Find licensed child care providers
  in Anoka County. Explore More Apps Unlock the Data Explore Visualize &amp; Analyze
  Build Share Anyone can use open data from the Government Open Data at no cost. Download
  raw data and share your insights with your community or build new applications that
  serve specific users. Dig into the data. Highlight spatial patterns and discover
  trends. Develop new apps using templates and API''s. Embed analysis on your website.
  Develop new Apps and Solutions for your Community. Open API Use an Open Platform
  to spur innovation and stay on top of the latest technology. Utilizing open standards,
  interoperability, data, APIs, and code can connect you directly to the community.
  Our Open Vision | Developer API Contact Information Anoka County GIS About Contact
  Us'
