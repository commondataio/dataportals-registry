description: "Rechercher, Visualiser, Réutiliser et Communiquer Dans le cadre de la\
  \ loi Pour une République Numérique, la ville d'Evian ouvre ses données. Ce portail\
  \ vous permet de consulter, visualiser et télécharger\n les données de la ville\
  \ d'Evian. Ce portail s'enrichit avec le temps. \nLe service SIG met à jour ses\
  \ données en fonction des besoins et \ndemandes. Explorez nos jeux de données par\
  \ thématique Télécharger le catalogue de données (dcat) Adresses Mobilité Cadastre\
  \ &amp; Urbanisme Education &amp; Jeunesse Tourisme Services publics &amp; Citoyenneté\
  \ Santé &amp; Bien-être Cadre de vie Loisirs Retrouvez l'application la plus utilisée\
  \ D'autres applications sont disponible ici Qu'est ce que l'Open Data ? L’Open\n\
  Data est le fait de partager, ses données sur Internet, aux publics afin\nqu’elles\
  \ soient consultables et réutilisable.Les collectivités territoriales de plus de\
  \ 3500 habitants doivent\npublier toutes les données qui présentent un intérêt économique,\
  \ social,\nsanitaire ou environnemental.Le contexte législatif riche permet d'encadrer\
  \ cette publication des données. Dont voici quelques exemples :"
