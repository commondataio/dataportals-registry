description: Zoek, Visualiseer, Download, Creeer Dit Open Data portaal bevat de databronnen
  van de Atlas van de Schone Maaswaterketen en andere interessante informatie omtrent
  de Maas (direct of indirect). Er kan gezocht worden op sleutelwoorden, en thema's.
  Data kan vervolgens getoond worden in de kaart, tabel of kan gedownload worden naar
  bijvoorbeeld een Excel bestand of shapefile. Onderzoek RIWA data op thema Maasstroomgebied
  Waterkwaliteit Herkomst verontreiniging Verbeteren waterkwaliteit Vergunningen Interessante
  applicaties Brabant InZicht Bestrijdingsmiddelenatlas Chemie in Nederland Waterinfo
  RWS Risicokaart Bedrijven op de kaart ECHA ZZS navigator Vlaanderen Wallonie Noordrijn-Westfalen
