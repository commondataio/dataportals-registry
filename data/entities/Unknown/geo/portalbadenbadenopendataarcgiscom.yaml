description: 'Stadt Baden-Baden Bild: H. Zell, Merkur - Baden-Baden - Panorama, CC
  BY-SA 3.0 Willkommen auf dem Open Data Portal der Stadt Baden-Baden. Hier können
  Sie nach raumbezogenen Datensätzen suchen, welche der Stadtkreis für die Öffentlichkeit
  freigegebenen hat. Das Angebot wird nach und nach erweitert. Alle Datensätze sind
  unter der Datenlizenz Deutschland Namensnennung 2.0 veröffentlicht. Zur Suche geben
  Sie den gewünschten Suchbegriff in die Suchleiste oben ein oder wählen alternativ
  direkt eine der Kategorien unten aus. Kategorien: Stadtplanung (2) Forst &amp; Natur
  (1) Infrastruktur &amp; Straßenraum (1) Kultur (1) Stadtgliederung (5) Verwaltung
  (3)'
