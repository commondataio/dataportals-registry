description: "This catalog contains downloadable geographic information system \n\
  (GIS) data.  These free datasets do not \nrequire a license agreement but are covered\
  \ by a disclaimer.  Each dataset's respective metadata includes publication date,\
  \ contact information, and\n field descriptions. Should assistance be needed for\
  \ accessibility purposes, please contact \nour ADA Office at ADACompliance@elpasoco.com\
  \ or (719) 520-6866 By downloading any of the datasets below, you agree to the disclaimer\
  \ at the bottom of this webpage. Please See Below for More Datasets Assessor Taxing\
  \ Districts To comply with §39-5-112(2) CRS, the Assessor must provide each \ntaxing\
  \ entity with the total valuation for assessment of land and \nimprovements within\
  \ the entity. To accurately identify each taxing \nentity’s boundary, a GIS file\
  \ is created from recorded documents. As a \ncourtesy, each August a boundary map\
  \ is sent to each tax entity for \nverification. Below is a list of tax entities\
  \ within El Paso County. GIS\n data is only available for entities that have returned\
  \ the verification\n form. Taxing Districts Other Available Data Parks, and National\
  \ Forest Boundaries Business Community Safety Education Political Boundaries Utilities/Utility\
  \ Districts Transportation El Paso County provides this digital geographic data\
  \ to the general \npublic as a courtesy. The information contained herein was generated\
  \ \nfrom GIS data maintained by different county departments solely for \ninternal\
  \ use. All data and information is provided “as is” without \nwarranty. Areas depicted\
  \ by these digital products are approximate, and \nare not necessarily accurate\
  \ for the purposes of mapping, surveying, or \nengineering. Under no circumstance\
  \ shall the GIS digital data provided \non this site be used for final design purposes.\
  \ As to the information on\n this website, there are NO WARRANTIES, EITHER EXPRESS\
  \ OR IMPLIED, \nINCLUDING: WARRANTIES OF MERCHANTABILITY OR FITNESS FOR A PARTICULAR\
  \ \nPURPOSE. Therefore, by viewing or using the information on this website, the\
  \ user expressly assumes all risk that\n the information presented may be inaccurate,\
  \ incorrect, inapplicable, \nor outdated, and all damages which may be incurred\
  \ due to relying upon \nor using any information presented on this website shall\
  \ be the sole and\n absolute responsibility of the user. Your use of this website\
  \ \nacknowledges your understanding of and your agreement with this \nstatement."
