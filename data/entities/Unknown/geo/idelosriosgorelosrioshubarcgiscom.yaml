description: 'Descubre, Despliega, Analiza, Descarga Bienvenido/a a la plataforma
  de Infraestructura de Datos Espaciales del Gobierno Regional de Los Ríos, especialmente
  diseñada para poner a disposición de servicios públicos, municipios, academia, privados
  y público en general, información espacial de diferentes temáticas que sirva de
  insumo o apoyo en la toma de decisiones y/o análisis territoriales. REGIÓN DE LOS
  RÍOS Superficie terrestre: 18.324 km2 Superficie marítima: 2.638 km2 Habitantes:
  384.837, CENSO 2017. La Región nace el 2 de octubre de 2007, según lo establecido
  en el Ley 20.174 publicada en el Diario Oficial el 5 de abril del mismo año. Está
  compuesta por 2 provincias y 12 comunas, siendo Valdivia la capital regional. Provincia
  de Valdivia. Comunas: Valdivia, Panguipulli, Mariquina, Paillaco, Los Lagos, Lanco,
  Máfil, Corral. Provincia del Ranco. Comunas: La Unión, Río Bueno, Futrono, Lago
  Ranco MAPAS WEB CATÁLOGO DE INFORMACIÓN TERRITORIAL Acceso a información disponible
  en formato de coberturas espaciales, organziadas por temática, para descarga gratuita
  Riesgos Agua Biodiversidad Energía Social Transporte Planificación Economía GEOPORTALES
  DE INTERÉS Ya existen varios Servicios Públicos que han creado geoportales con información
  espacial posible de visualizar en un mapa e incluso descargar. Esta forma dinámica
  e interactiva de conocer la información geográfica, permite también comprender de
  mejor manera la realidad regional, en términos de su territorio. Acá te mostramos
  algunos geoportales https://ide.mop.gob.cl/geomop/ PANELES DE INFORMACIÓN ESTADÍSTICA
  Directrices Estratégicas El proceso de formulación del Anteproyecto Regional de
  Inversiones se enmarca en las definiciones estratégicas regionales construidas a
  partir de los instrumentos de planificación vigentes y otras directrices regionales
  que refleja la identidad regional y aborde las brechas y demandas del territorio
  y sus habitantes Estos elementos orientadores se materializan en las Directrices
  Estratégicas que el Gobernador entrega a los servicios públicos y municipios de
  la región, con el fin de velar porque las iniciativas sectoriales respondan cabalmente
  a dichas directrices y para que las demandas ciudadanas sean canalizadas en esa
  dirección, con criterios de eficiencia y eficacia de la inversión pública y coherencia
  entre la planificación y la ejecución. PROTECCIÓN DE LA NATURALEZA Y RESILIENCIA
  AL CAMBIO CLIMÁTICO Panel de información que muestra datos estadísticos de variables
  propias del eje Protección de la Naturaleza y Resiliencia al Cambio Climático de
  las Directrices Presupuestarias para el ARI 2023 INTEGRACIÓN TERRITORIAL Y HABITABILIDAD
  INCLUSIÓN, EQUIDAD Y BIENESTAR SOCIAL Panel de información que muestra datos estadísticos
  de variables propias del eje Integración Territorial y Habitabilidad de las Directrices
  Presupuestarias para el ARI 2023 Panel de información que muestra datos estadísticos
  de variables propias del eje Inclusión, Equidad y Bienestar Social de las Directrices
  Presupuestarias para el ARI 2023 Información de contacto División de Planificación
