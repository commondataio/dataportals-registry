description: 'A STRATEGIC PARTNERSHIP FOR RESEARCH, INNOVATION AND SUSTAINABLE DEVELOPMENT
  UNIVERSITY OF IBADANCOVID-19 RESEARCH    AND EMERGENCY RESPONSE A STRATEGIC PARTNERSHIP
  FOR RESEARCH, INNOVATION AND SUSTAINABLE DEVELOPMENT University of Ibadan setup
  the Covid-19 Research and Emergency Response and in collaboration with GIS Konsult
  Ltd. developed the Oyo State COVID-19 Dashboard to provide real-time COVID-19 information 
  for Oyo State. University

  of Ibadan is a beneficiary of a Grant of Geographic information Systems software
  and other associated digital learning platforms

  from Environmental Systems Research Institute (ESRI), USA and is utilizing it for
  teaching, research and innovation for sustainable

  development. University

  of Ibadan is a beneficiary of a Grant of Geographic information Systems software
  and other associated digital learning platforms

  from Environmental Systems Research Institute (ESRI), USA and is utilizing it for
  teaching, research and innovation for sustainable

  development. OYO STATE COVID-19 DASHBOARD Covid_19_Map States Geographic Confirmed
  Cases Covid_19_Map States Geographic Deaths Covid_19_Map States Geographic Recovered
  COVID-19 DECONTAMINATION NETWORK University of Ibadan is collaborating with Oyo
  State Government with a team of Professors, staff and students to implement a robust
  COVID-19 containment strategy that is greatly contributing to the containment of
  COVID-19 of Oyo State. An effective response to any pandemic requires a critical
  access to accurate location specific information which is available on the Oyo State
  COVID-19 Dashboard. University of Ibadan is

  leading in the use of cutting edge technology for improved healthcare service

  delivery in Africa by deploying Geographic Information Systems GIS for public health

  management.'
