  disaster preparation resources that can help prepare your agency to effectively
  and safely respond to a disaster. Click on the emergency icons below to go to the
  Ready.gov site that provides guidance for each type of to the emergency. BE READY,
  PREPARE! EXTREME HEAT FLOOD HURRICANE WINTER WEATHER THUNDERSTORM DROUGHT TORNADO
  WILDFIRE DISASTER PREPAREDNESS TOOLS The checklists below can help your agency prepare
  for a disaster. These lists are not exhaustive but include items and services which
  could be included in your emergency or disaster preparedness plan. The first checklist
  focuses on emergency supplies that agencies may consider having on hand prior to
  a disaster. The second tool provides recommendations on helping individuals and
  families recover missing documents and access medical supplies. The third tool is
