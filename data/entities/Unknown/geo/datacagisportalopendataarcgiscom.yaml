description: 'Cincinnati Area Geographic Information Systems CAGIS Open Data Hub Discover
  and explore data regarding local government operations in Hamilton County and the
  City of Cincinnati. Our mission in providing these data is to encourage the development
  of creative solutions. In this pursuit we aim to engage, serve, and improve our
  neighborhoods as well as the quality of life of our residents. In partnership, CAGIS
  and Open Data Cincinnati will continue working to improve government transparency
  through the publication of various datasets. The data provided through the CAGIS
  Open Data Hub is updated on a quarterly basis. Explore Data Categories Zoning Demography
  Boundaries Property Infrastructure Environmental Transportation and Transit CAGIS
  To learn about other CAGIS initiatives, click: CAGIS Home Page Open Data Cincinnati
  To explore more open datasets, click: Open Data Cincinnati CAGIS Logo Legal Notices
