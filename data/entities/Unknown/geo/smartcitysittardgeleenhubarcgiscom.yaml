description: "Smart City Hub Sittard-Geleen Welkom op de Smart City Hub van de gemeente\
  \ Sittard-Geleen Onze gemeente wil met Open Data en met 'slimme technologie' werken\
  \ aan een betere stad. Data-innovaties die bijdragen aan de leefbaarheid en de vitaliteit\
  \ en die ons helpen met de opgaven van Sittard-Geleen. En dat samen met inwoners,\
  \ bezoekers, bedrijven en andere organisaties. We delen onze Open Data en maken\
  \ die beschikbaar via deze Smart City Hub. Op deze Hub zijn ook slimme kaarten en\
  \ andere apps te vinden, allemaal gebaseerd op de Open Data. We laten zien hoe samenwerken\
  \ met Open Data helpt bij verschillende actuele thema’s. Verken en gebruik onze\
  \ open data Natuur, landschap en monumenten Bevolking Bedrijvigheid en werk Openbare\
  \ orde en veiligheid Openbare ruimte Voorzieningen Wonen Verkeer en vervoer Klik\
  \ hier voor alle open data: Open data Slimme kaarten met open data Wat gebeurt waar\
  \ in de stad? En waarom daar? Kaarten maken dat duidelijk. Kaarten geven inzicht,\
  \ tonen patronen en relaties en plaatsen gebeurtenissen in context. Met onze ‘slimme’\
  \ interactieve kaarten en geografische apps levert onze Open Data nog meer waarde\
  \ bij allerlei vraagstukken van de stad. Hieronder staan enkele van onze 'slimme\
  \ kaarten' die laten zien hoe Open Data voor de gemeente kan werken. Of klik door\
  \ naar onze Kaartengalerij Klik hier voor meer: Kaartengalerij Verhalen met open\
  \ data Met zogenaamde “StoryMaps” vertellen wij verhalen aan de hand van dynamische\
  \ kaarten in combinatie met  tekst, foto’s en multimedia. StoryMaps gebruiken we\
  \ om beleid te communiceren, gebiedsontwikkelingen te presenteren, te informeren\
  \ over gebeurtenissen of om bepaalde vraagstukken toe te lichten. Uiteraard op het\
  \ fundament van onze Open Data en vooral door onze inwoners daarbij te betrekken.\
  \ Klik hier voor meer verhalen: Verhalen Met Open Data bijdragen aan de speerpunten\
  \ van de samenleving Onze Open Data kan heel veel waarde hebben voor de bestuurlijke\
  \ speerpunten\nen voor allerlei actuele onderwerpen. Denk dan aan strategische thema’s\
  \ als de\nToekomstvisie 2030, aan Inclusiviteit of de klimaatadaptatie. Bij een\
  \ groot\nproject als de Zeeheldenbuurt wordt nadrukkelijk ingezet op het gebruik\
  \ en\ndelen van data voor een integrale aanpak. En data kan ons ook helpen bij een\
  \ lasting\nvraagstuk als de bestrijding van Invasieve Exoten. Dat willen we doen\
  \ door meer datagedreven te werken, door data te\nbenutten voor het informeren en\
  \ betrekken van de inwoners of door beleidsvoorbereiding\nte ondersteunen met data-analyses.\
  \ De Smart City Hub, als knooppunt van onze\ndata, maakt dat mede mogelijk. Hieronder\
  \ een eerste impressie rond het thema\n‘Inclusiviteit’ en over de inzet van Open\
  \ Data bij de bestrijding van ‘Invasieve\nExoten’. Via de knop \"Thema's\" in het\
  \ menu zijn verschillende meer uitgewerkte voorbeelden beschikbaar. Inclusiviteit\
  \ In juli 2016 werd in Nederland het VN-verdrag inzake de rechten van personen met\
  \ een handicap (kort: VN-verdrag Handicap) van kracht. Gemeenten zijn sindsdien\
  \ verplicht om een Lokale Inclusie Agenda op te stellen. \nVanuit de evaluatie ‘Onbeperkt\
  \ Meedoen’ van de VNG blijkt dat de laatste jaren op het vlak van toegankelijkheid\
  \ veel zaken zijn verbeterd. Met gerichte informatieproducten wordt bijgedragen\
  \ aan toegankelijker steden en goede en bereikbare voorzieningen. En daarmee aan\
  \ de mogelijkheden om langer zelfstandig te wonen of voor mensen met een beperking\
  \ om autonomie te behouden om op stap te gaan. Deze informatieproducten zijn onder\
  \ meer opgebouwd vanuit hergebruikte beheergegevens van de openbare ruimte. Een\
  \ goed voorbeeld van zo’n informatieproduct is een kaart met Algemene Mindervalidenparkeerplaatsen.\
  \ \nDeze informatie wordt als zodanig niet direct ingewonnen en bijgehouden. Wel\
  \ is er een (landelijke) dataset met verkeersborden. Door deze data slim te bewerken\
  \ ontstaat de gevraagde kaart.\nEn dat is nuttige informatie voor de specifieke\
  \ doelgroep die van een Invalidenparkeerplaats afhankelijk is. Bestrijding van invasieve\
  \ exoten Samen met inwoners, en met Open Data Overal in Nederland is overlast van\
  \ plantensoorten die eigenlijk hier niet thuishoren. Dit noemt men invasieve exoten.\
  \ Bekende voorbeelden zijn de Japanse Duizendknoop en de Reuzenberenklauw. Die laatste\
  \ is een grote plant die andere inheemse planten verdringt en bij beschadiging en\
  \ aanraking van de bladeren ernstige brandwonden kan veroorzaken. De gemeente bestrijdt\
  \ de Reuzenberenklauw dan ook actief. Dat gebeurt op basis van eigen waarnemingen\
  \ en door meldingen van inwoners van de gemeente. \nOm de berenklauw effectief aan\
  \ te pakken is het belangrijk te weten waar deze staan – een kaart geeft dat inzicht.\
  \ In het meldingensysteem zijn tientallen meldingen van de berenklauw geregistreerd.\
  \ Echter, van minder dan de helft kon de groeiplaatsen exact in kaart worden gebracht.\
  \ \n\nSmart City oplossingen en Open Data kunnen dat verbeteren. Dat is te vinden\
  \ onder \"Thema's\" in het menu. Of lees hoe dit zou kunnen werken in dit kaartverhaal\
  \ (klik op onderstaande knop) . Slimme aanpak van de reuzenberenklauw Kaart met\
  \ meldingen reuzenberenklauw. Kaart met meldingen reuzenberenklauw Toekomstvisie\
  \ 2030 Ook bij de verdere uitwerking en realisatie van de Toekomstvisie 2030 kan\
  \ Open Data een belangrijke bijdrage leveren.  Denk aan het ondersteunen van participatietrajecten\
  \ met interactieve kaarten. Of door ideeen van inwoners op te halen met gebruik\
  \ van handige apps. Dat gaat in de komende periode toegevoegd worden aan de Hub."
