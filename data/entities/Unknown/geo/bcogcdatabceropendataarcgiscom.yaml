description: 'Explore BCER GIS OPEN DATA PORTAL Welcome to the Open Data Portal We
  are an independent, single-window regulatory agency with responsibilities for overseeing
  oil and gas operations in British Columbia, including exploration, development,
  pipeline transportation and reclamation. Spatial and non-spatial data is collected
  from various sources to support oil and gas operations in the province and is used
  widely within the Regulator. As part of its commitment to improving citizen access
  and involvement, enhancing transparency and understanding, the Regulator is pleased
  to provide interactive public access to this data. Users are encouraged to explore
  the site and select and download the datasets that are of interest to them. Updates
  : BCOGC.CA to BC-ER - Outage March 11th\12th and might cause some service interruption.
