description: 'Welcome to the home of the Town of Arlington''s GeoHub, a place to discover,
  search, visualize, download and analyze Arlington June 2023: This site is under
  development This is Arlington''s public platform for exploring and downloading GIS
  data.  You can analyze and combine Open Datasets using maps, as well as develop
  new web and mobile applications. Let''s make our great community even better, together!
  Additional GIS data layers not found using the links above: Aerial Imagery, captured
  spring 2018 - 3-inch resolution, 80:1 compression ratio, JPEG2000 format (209 mb)
  Aerial Imagery, captured spring 2012 - 3-inch resolution, 100:1 compression ratio,
  Mr. SID format (203 mb) 2-foot Elevation Contours, created 2018 - shapefile format
  (135 mb) MassGIS Data Layers include datasets that encompass Arlington and cover
  a wealth of topic areas Disclaimer for all data: The information shown on this map
  is from the Arlington Geographic Information System (GIS) database and is intended
  for informational purposes only. The Town of Arlington has made reasonable efforts
  to ensure accuracy of the content, but does not guarantee the accuracy of the information.
  Users are responsible for determining its suitability for their intended use or
  purpose. ACS_5Year_Estimate ACS Population ACS_5Year_Estimate ACS Median Age ACS_5Year_Estimate
  ACS % of Population - Male ACS_5Year_Estimate ACS % of Population - Female How Can
  You Use the Data? Explore Visualize &amp; Analyze Build Share Anyone can use open
  data from the Town of Arlington at no cost. Download raw data and share your insights
  with your community or build new applications that serve specific users. Dig into
  the data. Highlight spatial patterns and discover trends. Develop new apps using
  templates and API''s. Embed analysis on your website.'
