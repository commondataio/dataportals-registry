description: 'DEMO市 オープンデータ カタログ サイト DEMO市では、市が保有するデータをオープンデータとして公開しています。 このカタログ サイトでは、オープンデータをカテゴリごとに検索して入手することができます。
  また、オープンデータを使用した活用事例もご紹介しています。 データをカテゴリからさがす 防災情報 保健・福祉情報 公共施設情報 観光情報 子育て情報 交通関連情報
  防災データ オープンデータを活用してみませんか？ 検索 可視化 &amp; 解析 アプリを構築 共有 このカタログ サイトで公開されているデータは誰でも無償で、自由に使用することができます。データを検索、ダウンロードして、新しい活用につなげてください！
  たくさんのデータが公開されています データの空間的傾向を把握し、新たな洞察を得ます 公開されているデータは、API で使用できます。 成果物を広く共有しましょう！
  オープンデータの活用事例 このオープンデータ カタログ サイトで公開されているオープン データを用いた活用事例をご紹介します。 お問い合わせ先 DEMO市 総務企画課
