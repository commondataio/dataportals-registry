description: 国土交通データプラットフォーム GISコミュニティ利用実証ポータル 国土交通データプラットフォームについて もっと見る 国土交通省が多く保有するデータと民間等のデータを連携し、フィジカル（現実）空間の事象をサイバー空間に再現するデジタルツインにより、業務の効率化やスマートシティ等の国土交通省の施策の高度化、産学官連携によるイノベーションの創出を目指します。
  当ポータルサイトについて 当ポータルサイトの利用イメージ 当ポータルサイトは、GISコミュニティにおける国土交通データプラットフォームの利用促進を図るため、国土交通データプラットフォームが提供する主要なデータを
  GIS Web サービスで配信し提供します。GISユーザーは、当ポータルサイトを利用して、国土交通データプラットフォームの主要なデータの検索、GIS Webサービスとしてのデータ利用、ダウンロード等が可能です。
  当ポータルサイトの利用イメージ 主な 3D コンテンツ 点群データ もっと見る 3D都市モデル | PLATEAU もっと見る 国土に関するデータを探す カテゴリ名から国土交通データプラットフォームのデータを探します。
  インフラデータ 地質データ 点群データ その他 国土交通データアプリケーション例 国土交通データプラットフォームのデータを活用したアプリケーションの一例をご紹介します。
