  importants. Vous pouvez analyser et combiner des ensembles de données à l''aide
  de cartes, ainsi que développer de nouvelles applications Web et mobiles. Réalisons
  nos objectifs ensemble. Découvrez le développement de la pandémie du COVID19 dans
  la wilaya de Guelma dès maintenant Trouver des Données Explore your data Agriculture
  Boundaries Business Community Safety Education Health Housing Transportation Applications
  Local Perspective Story Maps Survey 123 Ops Dashboard Apps provide simple access
  to information and tools for you to collect data and help your users understand
  your data. We recommend exploring the apps below for helping engage around specific
  goals and initiatives. Try updating the below cards or use the Gallery Card in the
  site editor Configure apps to provide focused citizen experiences. Tell stories
  about local issues and solutions. Hear from your community. Monitor your data Explore
  More Apps Unlock the Data Explore Visualize &amp; Analyze Build Share Anyone can
  use this data at no cost. Download raw data and share your insights with your teams
  or build new applications that serve specific users. Dig into the data. Highlight
  spatial patterns and discover trends. Develop new apps using templates and API''s.
  Embed analysis on your website. Data Narratives Datasets have a story to tell. Engage
  and inspire your audience by combining text, images, and other multimedia content
  with maps. You have the local knowledge and expertise, now begin and sustain a meaningful
  connection with your users. Learn More Story Maps Share local knowledge and insights.
  ArcGIS Online for Developers Develop new apps and solutions for your community.
  Connect to your data''s API Use this platform to spur innovation from other teams
  and stay on top of the latest technology. Utilizing open standards, interoperability,
