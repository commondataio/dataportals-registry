description: 'Program Description The Alaska Coastal Mapping Strategy defines four
  goals to guide near-term action, including acquiring priority coastal mapping datasets
  over the next five years, and the remainder by 2030: Coastal mapping priorities
  are defined in this Alaska coastal mapping strategy as: The focus of this strategy
  is on the coastal and nearshore areas that can be mapped with airborne and satellite
  remote sensing, roughly 2 miles landward to the seaward extinction depth of these
  optical technologies. The 10-Year Strategy for Mapping the Coast of Alaska NOAA''s
  Hydrographic Services Review Panel 2019 Alaska Coastal Mapping Prioritization Survey
  - Final Report Alaska Coastal Mapping Strategy cover of the Alaska Coastal Mapping
  Strategy report Coastal Mapping Progress and Program Milestones The Alaska Mapping
  Executive Committee''s Coastal Subcommittee is working closely together to ensure
  all goals and objectives are met successfully.  Here are two ways we are continuing
  to measure progress over the course of this important ten year mapping initiative:
  Alaska Coastal Mapping Tracking Dashboard A detailed description of the progress
  of the project can be viewed from the tracking dashboard. Click the link to see
  the full details! Photo courtesy of Susan Sommer Implementation Plan Milestones
  A detailed description of the progress of the program milestones. Click the link
  to see the full details! Prince William Sound.  Photo courtesy of Cynthia Helmericks
