description: 'Portal de acceso público para incentivar a la ciudadanía a participar
  activamente de las iniciativas que plantea el Municipio de Quito Buscar información
  New Map Explorar datos en las siguientes categorías Aseo Movilidad Seguridad Vivienda
  Accidentes_Tránsito Accidentes New Chart New Map Iniciativas Ciudadanas Quito en
  un entorno de 3D Visor Ciudad Segura Control Electoral en tiempo real Waze connected
  citizens program Apps provide simple access to information and tools for you to
  collect data and help your users understand your data. We recommend exploring the
  apps below for helping engage around specific goals and initiatives. Try updating
  the below cards or use the Gallery Card in the site editor Conozca Quito en un entorno
  3D . Analice información histórica sobre delitos Conozca en tiempo real el proceso
  electoral Monitoreo de velocidades de tráfico Comunidades Inteligentes Una ciudad
  inteligente es una comunidad que usa tecnologías digitales para mejorar rendimiento
  y bienestar, al mismo tiempo reducir costos y consumo de recursos para comprometer
  a sus ciudadanos efectivamente y activamente.. Saber Más Smart Communities Creando
  iniciativas ciudadanas inteligentes. Planificación de Eventos Mapa de Eventos. Visitas
  de Campaña Electoral La coordinación es esencial para la planificación de eventos,
  permitiendo asignar tareas y actividades sobre diferentes grupos y diferentes personas.
  De esta manera se propicia la colaboración y el conocimiento sobre las iniciativas
  más importantes. Sesion Community Hackathon - Flickr: ajturner Contact Information
  support@esri.com Copyright 2018. Ciudad de Quito. About Contact Us'
