description: Citizen Problem Center Report and track non-emergency problem reports
  Using public feedback to deliver world-class service in our community. How it Works
  Bringing high levels of openness and accountability to community services. Join
  Community Submit Report Review Report Complete Work Create your community identity
  to submit a report. Report a non-emergency problem that will improve our community.
  Reported problems will be assigned to the proper department for review. Staff will
  complete work required to resolve the problem. Join Community If you would like
  to track the status of your report create a community identity. Report a Problem
  The process of reporting and resolving a non-emergency problem has never been easier.
  Submit a Report Use the Citizen Problem Reporter application to view existing reports
  and submit a new non-emergency problem in our community. Submit a Report Contact
  Call Center The Call Center is open 24 hours a day, 7 days a week, 365 days a year.
   Call 555-555-5555 to submit a non-emergency problem. Explore Active Reports See
  what we are doing in your neighborhood to resolve reported problems. Citizen Problem
  Center Reports How We Are Doing Quickly review key performance metrics we are using
  to ensure we meet community expectations. CitizenProblems_public Citizen Problems
  Open Reports CitizenProblems_public Citizen Problems Resolved Reports CitizenProblems_public
  Surveys Customer Service (out of 5) CitizenProblems_public Citizen Problems New
  Chart CitizenProblems_public Citizen Problems Date Submitted Volunteer in Your Neighborhood
  A great opportunity for civic-minded people to serve their community. Volunteer
  Community Events A clean community makes a difference and through the work of volunteers,
  we can show how much we care about our neighborhoods and public spaces.  To volunteer
  for a local cleanup day, just select an event and sign up. List of Upcoming Events
  Frequently Asked Questions Below you will find some of the Citizen Problem Center's
  most commonly asked questions.If you have further questions, please contact the
  Call Center by phone at 555-555-5555 or via email. Can I track the status of my
  problem report? Do I have to provide my name when I submit a problem report? How
  do I provide feedback after the problem has been resolved? Does the Call Center
  handle emergency services? Yes, you can search for your problem report and check
  the status of your report at any time. No, you can remain anonymous when you submit
  a problem report. However, responsible agencies may want to follow up so providing
  contact information often ensures problems can be resolved more quickly. If you
  share your email address with us, we’ll send you a satisfaction survey after the
  work has been completed. No, the Call Center only handles non-emergency problem
  reports.  Call 911 in the case of an emergency (burning house, accident, robbery,
  crime in progress, etc.) Problem Report Data Authoritative data used to collect
  non-emergency problem reports and track the status of each report. Streets Animal
