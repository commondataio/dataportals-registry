description: Yggdrasil I kartløsningen Yggdrasil finner du Fiskeridirektoratets kartdata.
  Her kan du se på våre data i ulike kartvisninger, studere tilhørende tabeller, laste
  ned kartdata og mye annet. For raskt å kunne frem til utvalgte data har vi utviklet
  flere kart med egne brukergrensesnitt som du finner under. Kart Nyheter Du kan abonnere
  på varsler på sms og/ eller epost om fiskerimeldinger, j-meldinger, akvakulturforskrifter
  eller kart. Det gjøres her. Nyheter Kart Fiskeri https://portal.fiskeridir.no/fiskeri
  Dette kartet har temalag som fiskeriaktivitet, fiskerireguleringer og andre karttema
  som er relevant for fiskeri. Plan og sjøareal https://portal.fiskeridir.no/plan
  Dette kartet har temalag som kystnære fiskeridata, ulike plandata, verneområder
  og andre temalag relevant for arealplanlegging. Akvakultur https://portal.fiskeridir.no/akva
  I dette kartet kan du blant annet finne akvakulturlokaliteter, se gjeldende produksjonsområder,
  få informasjon om rømming og studere miljøtilstand. Legemiddelbehandling Legemiddelbehandling
  kart Dette kartet er for næringen å planlegge bruken av legemiddel i tråd med regelverket.
  Her vises bl. a. forbudssoner. Alle tema https://portal.fiskeridir.no/alletema I
  dette kartet vises alle temalagene.  Dette kartet er derfor spesielt egnet dersom
  man ønsker å vise en rekke ulike temalag i samme kart. Kartgalleri https://portal.fiskeridir.no/portal/home/gallery.html
  Det finnes også noen kart som vi har utviklet til andre spesielle formål. En fullstendig
  liste over kart kan du se i vårt kartgalleri i Yggdrasil. Brukerstøtte Brukerstøtten
  gir svar på vanlige spørsmål og du kan se instruksjonsvideoer som forklarer hvordan
  ulike deler av kartløsningen kan brukes. Brukerstøtte Noen tilleggsmoduler for innsamling/
  registrering har også brukerstøtte, for eksempel J-meldingsmodulen. Disse løsninger
  er ikke åpne for alle. Videre støtte Datasett og nedlasting WMS / WFS tjenester
  Vi har et stort antall geografiske datasett, og mange av dem er tilgjengelig for
  nedlasting. All bruk av data fra Fiskeridirektoratet er underlagt Norsk lisens for
  bruk av offentlige data (NLOD). Lisens for bruk av Fiskeridirektoratets data Fiskeridirektoratet
  er med i Norge Digitalt som er et samarbeid mellom virksomheter som har ansvar for
  å fremskaffe stedfestet informasjon og/eller som er store brukere av slik informasjon.
  Dermed er mye av våre data tilgjengelig via Geonorge, den nasjonale geoportalen.
  Fiskeridirektoratet har mye data som er åpne og som kan lastes ned for viderebruk.
  For å lese mer om Fiskeridirektoratets datapolitikk gå på vår hjemmesiden. Åpne
  Data Vi tilbyr også en ArcGIS REST API: https://gis.fiskeridir.no/server/rest/services/Yggdrasil
  WMS tjenester kan tas inn i mange forskjellige kartløsninger og GIS programvare.
  Her får du en kobling opp mot Fiskeridirektoratets kart data, og kan få dem inn
  i ditt eget verktøy med vår definert og tilpasset symbologi. WFS tjenester er brukt
  av utviklere og mer avansert brukere fordi her får man tilgang til datakilde for
  analyse eller videre tilpasning.
