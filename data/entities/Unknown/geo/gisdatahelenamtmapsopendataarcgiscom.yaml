description: Lewis &amp; Clark County / City of Helena GIS Open Data Local government,
  a large amount of all information gathered and utilized is geographically referenced.
  Our mission is to improve access to, and the use of that geographically referenced
  information. We strive to provide the most current city and county spatial data,
  utilizing the most enhanced applications available to us; doing so will provide
  further knowledge, education, and importance of GIS to all private and public entities.
  Our Most Popular Interactive Mapping Applications Story Maps and Dashboards Download
  and Explore Data Select a Category Below for Available Features Parcels Administrative
  Boundaries City Administrative Boundaries Trail Network and City Parks Addresses
  Roads Unlock the Data Explore Visualize &amp; Analyze Build Share Anyone can use
  open data from the Lewis &amp; Clark County / City of Helena Open Data site at no
  cost. Download raw data and share your insights with your community, or build new
  applications that serve specific users. Dig into the data. Highlight spatial patterns
  and discover trends. Develop new apps using templates and API's. Embed analysis
  on your website. Contact Information giscenter@lccountymt.gov Lewis &amp; Clark
  County / City of Helena Geographic Information Systems 316 N. Park Ave, Helena,
  MT 59623  -- 406-447-8389 Disclaimer Important - These data are NOT the official
  record. The data contained are NOT the official records and may be inaccurate and
  incomplete! Original and official copies of deeds, surveys, plats and ownership
  information, are available at the Lewis &amp; Clark County Clerk and Recorder office.
  By using this GIS information, the user acknowledges and accepts full responsibility
  for verifying the correctness and the completeness of any of the information provided
  here. The City of Helena and Lewis &amp; Clark County do not warrant, either explicit
  or implied, the completeness or accuracy of the information provided. Additionally,
  the city and county accept no liability of any kind, including but not limited to
  any losses or damages that may result from the wrongful reliance on this information,
  and the user also accepts full responsibility for any subsequent use or reuse of
  the data, and shall be solely responsible for results or any damages which may result
  from the use of any of these data. The data were derived from various sources at
  different scales for a variety of purposes, and there is great variability in the
  spatial accuracy of the different data sets. Therefore, there may be some mis-alignment
  between data sets and layers.
