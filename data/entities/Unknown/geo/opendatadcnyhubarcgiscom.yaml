description: "Dutchess County Open Data Open Data Open data is important to Dutchess\
  \ County GIS because it allows for transparency and accountability while also providing\
  \ a public service.\n     \n    We are committed to producing and maintaining complete,\
  \ current, and accurate geo-datasets that are available for all to use. Discover\
  \ Our Data Dutchess County GIS maintains dozens of geographical datasets ranging\
  \ from the locations of municipal services to addressing  and emergency response\
  \ information. We have made a number of these datasets freely available for you\
  \ to discover and download. More GIS in Dutchess County Applications Services Contact\
  \ Data Catalog Explore our GIS application collection. Learn about GIS services\
  \ provided by the county. View a contact list of Dutchess GIS personnel. View metadata\
  \ records for our Open Data datasets. Useful Links Contact Us"
