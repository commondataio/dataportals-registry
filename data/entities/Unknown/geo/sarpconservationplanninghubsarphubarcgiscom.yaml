description: View and Download SARP Data Products Welcome to the SARP Geospatial Hub.
  Here you can access spatial data and prioritization results developed by SARP with
  funding from partners across the Southeastern United States. Boundaries Assessment
  Results Data HSI Models  and Species Data Download Barrier Data from SARP's Barrier
  Inventory Floodplain landcover Statistics Floodplain landcover Statistics Potentially
  Disturbed Stream Reaches Partner Data Downloads SARP has developed web mapping applications
  to allow partners to identify priority habiat restoration projects. To prioritize
  aqatic barriers usingÂ SARP's Aquatic Barrier Prioritization Tool, click below! ACF
  Action Assessment Mapper A web mapping application to view the recommended actions
  to restore habitat for shoal bass in the Apalachicola-Chattahoochee-Flint (ACF)
  River Basin. Road Crossing Assessment Data Viewer A web app that allows partners
  to view assessed road stream crossings across the US surveyed using the NAACC/SARP
  Protocol. Collect Field Data Story Maps Check out our story map highlighting our
  work in the ACF river basin below! Contact Information Kat@Southeastaquatics.net
