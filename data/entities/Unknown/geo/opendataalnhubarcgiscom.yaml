description: 'Ceci est la plateforme Open Data (ou Données Ouvertes) de la Communauté
  d''Agglomération Lisieux-Normandie, cofinancée par l''Union Européenne grâce au
  FEDER dans le cadre du projet "Service public local de la donnée". Divers types
  de données y sont donc en accès libre, à savoir consultables, téléchargeables et
  modifiables. Pour faciliter la navigation, elles sont regroupées par les thématiques
  présentées ci-dessous. Concernant les données à caractère géographique, l''onglet
  "Portail Cartographique" permet leur visualisation et certaines cartes statiques
  sont également disponibles dans l''onglet "Cartes". Plus d''informations sur le
  FEDER : L''Europe en France Données téléchargeables par thématique Eau et assainissement
  Limites administratives Budget et finance Gestion des déchets Education Numérique
  Aménagement / Habitat Mobilité Culture Environnement Cohésion sociale Imagerie Statistiques
  CALN Toutes les données caln_communes caln_communes L''Agglomération Lisieux-Normandie
  en chiffres, c''est : caln_communes caln_communes INSEE Population 2020 inse_population_2022
  Les données que vous cherchez ne sont pas ici ? Passez voir les données open data
  du département du Calvados : https://www.data.gouv.fr/fr/organizations/departement-du-calvados/
  Ou celui de la Région Normandie : https://opendata.normandie.fr/ Mais aussi DREAL
  Normandie, La Plateforme Ouverte des Données Publiques Françaises,... A propos Contact
  CA Lisieux-Normandie 11 place Mitterrand sig@agglo-lisieux.fr'
