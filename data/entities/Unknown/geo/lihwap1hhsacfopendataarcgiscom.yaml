  Assistance Program WELCOME TO THE LIHWAP DATA DASHBOARD This site provides data
  for the Low Income Household Water Assistance Program (LIHWAP). It shows the progress
  states, territories, and tribes have made since launching the LIHWAP program. When
  viewing the LIHWAP Data Dashboard, we recommend using either a Google Chrome or
  Microsoft Edge browser to ensure all of the content is able to load properly. *
  The data in the current release (Data 1.1) only include state grant recipients. 
  Data for tribes and territories will be available in May 2022, during the next release.
  See version details for more information. ABOUT THE PROGRAM Created by the Consolidated
  Appropriations Act of 2021 (CAAct) and expanded by the American Rescue Plan Act
  of 2021, the Low Income Household Water Assistance Program (LIHWAP) provides funds
  to assist low-income households with water and wastewater bills. The Office of Community
  Services (OCS) was charged with implementing this brand-new program. Federal LIHWAP
  grants were available to states, the District of Columbia, the Commonwealth of Puerto
  Rico, U.S. territories, and federally and state-recognized tribes and tribal organizations
