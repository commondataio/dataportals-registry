description: Open Geospatial Data in HK DATA.GOV.HK is an open data pool with various
  comprehensive data available for public use, and some of which are spatially enabled.
  Esri China (HK) Ltd. has utilized these data and created different types of layers
  and webmaps for Esri users to enrich their GIS applications. The source data format
  is processed and converted to Esri File Geodatabase format and then uploaded to
  Esri’s ArcGIS Online platform for sharing and reference purpose. The objectives
  are to facilitate our Hong Kong ArcGIS Online users to use the data in a spatial
  ready format and save their data conversion effort. Find Data Explore Data Categories
  3D Spatial Data 3D-BIT00 Census City Management Digital Land Boundary Map Digital
  Topographic Map Education Environment Geography and Landscape Government Health
  Housing Realtime Data Recreational and Culture Security Social Welfare Technology
  Transport All Applications Apps provide simple access to information and tools for
  citizens to understand your community. We recommend exploring the apps below for
  helping engage around specific goals and initiatives - as well as encourage people
  to create their own stories and apps using the API and ready to configure apps.
  Configure apps to provide focused citizen experiences. Tell stories about local
  issues and solutions. Hear from your community. Monitor, track, and assess your
  daily operations. Explore More Apps Unlock the Data Explore Visualize &amp; Analyze
  Build Share Anyone can use open data from the Government Open Data at no cost. Download
  raw data and share your insights with your community or build new applications that
  serve specific users. Dig into the data. Highlight spatial patterns and discover
  trends. Develop new apps using templates and API's. Embed analysis on your website.
  Local Narratives Everyone has a story to tell. Engage and inspire your audience
  by combining text, images, and other multimedia content with maps. You have the
  local knowledge and expertise, now begin and sustain a meaningful connection with
  your users. Learn More Share local knowledge and insights. Develop new Apps and
  Solutions for your Community. Open API Use an Open Platform to spur innovation and
  stay on top of the latest technology. Utilizing open standards, interoperability,
  data, APIs, and code can connect you directly to the community. Our Open Vision
  | Developer API Map in Learning (MiL) Program Map in Learning (MiL) Program, organized
  by Esri China (HK) and Hong Kong Education City (HKEdCity) with the support from
  the Education Bureau (EDB), the HKSAR Government, aims to develop, promote and sustain
  an excellent eLearning environment and resources in education for our next generations.
  The vision of MiL Program is to engage schools widely adopting GIS innovative solution
  and software in their extra-curriculum activities for student’s learning. Learn
  More | Explore Materials Contact Information support@esrichina.hk Copyright 2020.
  Esri China (Hong Kong) Limited. About Contact Us
