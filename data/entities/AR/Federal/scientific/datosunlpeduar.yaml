description: El Repositorio de Datos de Investigación de la Universidad Nacional de
  La Plata es una plataforma en línea dedicada a la organización y difusión de datos
  de investigación para toda la comunidad académica de la UNLP. El objetivo de esta
  plataforma es reunir y dar acceso a los datos generados desde todos los ámbitos
  de la UNLP para garantizar su preservación, fomentar el reuso y maximizar el impacto
  de los mismos. El proyecto surge como respuesta de la UNLP a las obligaciones planteadas
  en la ley 26.899 y a numerosos requerimientos institucionales de resguardo y difusión
  de conjuntos de datos de gran valor académico. El Repositorio de Datos de Investigación
  se integra al conjunto de servicios brindados desde la UNLP orientados a optimizar
  la gestión, maximizar la difusión y preservar toda la producción intelectual de
  la Universidad.
