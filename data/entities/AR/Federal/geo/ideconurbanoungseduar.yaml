description: Data is available for browsing, aggregating and styling to generate maps
  which can be saved, downloaded, shared publicly or restricted to specify users only.
  Infraestructura de Datos Espaciales del Instituto del Conurbano, Universidad Nacional
  de General Sarmiento. Data is available for browsing, aggregating and styling to
  generate maps which can be saved, downloaded, shared publicly or restricted to specify
  users only. As for the layers and maps GeoNode allows to publish tabular and text
  data, manage theirs metadata and associated documents. Geonode allows registered
  users to easily upload geospatial data and various documents in several formats.
