description: Portal de datos abiertos del Ministerio de Cultura de la Nación. Incluye
  información cultural de Argentina para su descarga, utilización y redistribución.
  Ofrece bases georreferenciadas de espacios y agentes culturales, datos productivos
  y de empleo en cultura, registros de ventas musicales, datos de puntos de cultura,
  consumo cultural, intercambio comercial de bienes culturales, y encuestas nacionales
  de consumos culturales.
