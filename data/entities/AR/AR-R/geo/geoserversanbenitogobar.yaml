description: GeoServer-based geoportal providing comprehensive geospatial data services
  for the Municipality of San Benito, Rio Negro Province, Argentina. This platform
  offers OGC-compliant web services including Web Map Service (WMS), Web Feature Service
  (WFS), Web Coverage Service (WCS), Web Processing Service (WPS), Web Map Tile Service
  (WMTS), and Catalog Service for the Web (CSW). The geoportal enables access to geographic
  datasets, map layers, and spatial data infrastructure supporting local government
  operations, urban planning, environmental management, and public service delivery
  for the San Benito community. The platform serves as a critical component of the
  municipality's spatial data infrastructure, facilitating data discovery, visualization,
  and integration for various municipal departments and public stakeholders.
