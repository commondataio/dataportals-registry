description: Official metadata catalog for public works and infrastructure projects
  in Argentina, managed by the Ministry of Public Works. This geoportal provides comprehensive
  geospatial metadata for infrastructure datasets, construction projects, transportation
  networks, and public works initiatives across the country. The catalog enables discovery,
  access, and interoperability of infrastructure-related geospatial data through standardized
  metadata following ISO 19115 standards. It supports multiple access protocols including
  CSW (Catalog Service for the Web), OAI-PMH (Open Archives Initiative Protocol for Metadata
  Harvesting), and OpenSearch, facilitating integration with other geospatial data infrastructures
  and enabling researchers, planners, and government agencies to efficiently locate and
  utilize infrastructure geospatial resources.
