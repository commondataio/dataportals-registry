description: Mapoteca Digital is a geoportal managed by Universidad Nacional del Sur
  (UNS) that provides comprehensive access to geospatial datasets and map layers through
  a GeoNetwork metadata catalog. The portal serves as a central repository for spatial
  data resources supporting research, academic activities, and regional planning.
  It implements multiple standard geospatial service protocols including CSW (Catalog
  Service for the Web), OAI-PMH (Open Archives Initiative Protocol for Metadata Harvesting),
  OpenSearch, and OpenAPI, facilitating discovery, access, and interoperability of
  geospatial information for the academic and research community in Argentina.
