description: El Repositorio de Datos Académicos UNR (RDA-UNR) permite compartir, archivar,
  acceder, explorar y citar los datos de investigación gestionados por los docentes,
  investigadores y alumnos de la UNR, con el fin de dar visibilidad a los datos, potenciando
  su acceso, su reutilización y garantizando su preservación a largo plazo. Es un
  repositorio de auto publicación, en el cual los usuarios cargan, organizan, describen
  y publican sus datos. Cuentan para hacerlo con la ayuda de un equipo de curadores,
  guías y sesiones de entrenamiento. The Academic Data Repository of the National
  University of Rosario (RDA- UNR) allows for sharing, storing, accessing, exploring,
  and citing research data managed by UNR professors, researchers and students so
  as to make these data visible and promote its use and reutilization, ensuring its
  long-term preservation. It is a self-publishing repository, i.e. users upload, organize,
  describe and publish their own data with the assistance of a team of curators, user
  guides and training sessions.
