description: Official GeoServer geoportal for the road network (red vial) of the
  Province of Neuquén, Argentina. This portal provides comprehensive access to transportation
  infrastructure geospatial datasets including road networks, highways, routes, bridges,
  tunnels, and related transportation infrastructure data. The portal offers multiple
  OGC-compliant web services (WMS, WFS, WCS, WPS, TMS, WMTS) enabling visualization,
  querying, and analysis of road network data for planning, management, and public
  information purposes. Managed by the Neuquén Government, this geoportal supports
  transportation planning, infrastructure development, road maintenance, traffic management,
  and public access to road network information. The geoportal serves as a central
  repository for provincial road infrastructure data, facilitating data-driven decision-making
  and promoting transparency in transportation infrastructure management.
