description: ArcGIS REST services geoportal providing comprehensive geospatial data
  and mapping services for Subang Jaya municipality, Malaysia. Operated by the Subang
  Jaya Municipal Council (MPSJ), this geoportal offers access to municipal geospatial
  datasets, map layers, and interactive mapping tools for urban planning, infrastructure
  management, property administration, and municipal governance. The portal serves
  as the primary source for local government spatial information, including property
  boundaries, cadastral data, land use information, transportation networks, and geographic
  reference materials essential for municipal planning, public services, community
  development, and administrative decision-making in Subang Jaya. Stakeholders can
  discover, visualize, and access geospatial resources through standardized REST API
  endpoints and web mapping services, supporting data-driven governance and evidence-based
  policy development.
