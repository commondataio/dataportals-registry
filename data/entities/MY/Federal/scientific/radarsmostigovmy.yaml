description: The MOSTI Raw Data for Research and Sciences (RADARS) was developed by
  the Ministry of Science, Technology & Innovation (MOSTI) through the Malaysian Science
  and Technology Information Centre (MASTIC) in 2019. The majority of the data listed
  in RADARS is freely available for the public, provided that the user complies with
  all the terms and conditions set by the data owner. There is also a small number
  of limited data such as the latest satellite images, radar and satellite data where
  users need to apply directly to the relevant data owner and may be charged according
  to the specification of the requested data.
