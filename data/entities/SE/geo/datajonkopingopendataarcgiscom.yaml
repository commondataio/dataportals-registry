description: Öppna geodata Jönköpings kommun På den här sidan kan du hämta öppna geografiska
  data från Jönköpings kommun. Syftet är att göra informationen tillgänglig både för
  utvecklare och privatpersoner. Datat kan du använda till exempel i Google Earth
  eller lägga på en karta som kan hantera WMS:er. Kategorier Barn och utbildning Bygga,
  Bo och Miljö Kommun och politik Omsorg och Hjälp Trafik och Infrastruktur Fritid,
  kultur och natur Instruktioner Du hittar data via sökrutan eller genom att klicka
  på en kategori och välja bland tillgängliga dataset. I kartfönstret ser du datasetets
  utbredning och du kan sedan hämta hem data i olika dataformat eller använda API:er
  för att läsa data direkt från ditt system. Samtliga data finns i referenssystemet
  SWEREF99 13 30. Öppna data i webbkartor Förutom som nedladdningsbara data finns
  det geografisk information i olika webbkartor på kommunens hemsida. Begränsningar
  i åtkomst och användning Genom att använda materialet godkänner du villkoren nedan.
  Licensen innebär att du får använda, sprida, göra om, modifiera och bygga vidare
  på Jönköping kommuns öppna data, även i kommersiella sammanhang.Tillsammans med
  respektive dataset ser du om du behöver ange Jönköping kommun som källa, (CC BY),
  när du använder, bearbetar eller sprider våra öppna data vidare.
