description: The aim of this platform is to act as a central location for exploring
  marine based digital map data for Cornwall and The Isles of Scilly. The Cornwall
  Coastal Data Hub will provide a variety of ecological and environmental focused
  coastal and marine data which can inform and contribute to environmental planning,
  management, and protection across the county. You can search and view datasets using
  the map viewer or the category and search function below. Boundaries &amp; Governance
