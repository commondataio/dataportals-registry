description: An open access digital archive for the data produced by Kingston University
  staff and researchers during their research activity. It provides a deposit service
  for academic staff and researchers, supported by the University's Research, Business
  and Innovation Office. Details of each item described in the archive may include
  a link to a freely available electronic copy of a dataset underpinning published
  research findings. Where there are restrictions on access to the data, details of
  how/if it can be accessed will be provided. By storing and making available research
  datasets, the repository helps the worldwide scholarly research community to discover
  and retrieve the work of Kingston University researchers.
