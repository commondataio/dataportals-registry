description: Open Data Camden is the place for the public, researchers and developers
  to access, analyse and share information about the borough. All data may be viewed,
  re-used and downloaded under an OGL Licence; you can access the datasets through
  the main catalogue or by the categories below. Open Data Camden can be used to create
  and post your own visualisations and maps. All of the datasets are API enabled,
  allowing for the creation of apps that will help foster innovation and technological
  solutions.
