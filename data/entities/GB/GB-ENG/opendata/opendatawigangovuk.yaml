description: Wigan Council Open Data is a datastore that holds a wide range of maps
  providing data on key features of the borough. Any datasets that cannot be presented
  in the form of a map, such as transparency data on council contracts or the gender
  pay gap, are instead directly available on the Wigan Council website in PDF format.
  The datastore uses Esri to make a wide range of data available to the public, from
  demographics to planning and housing.
