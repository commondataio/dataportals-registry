description: 'Aberdeen City Council Open Spatial Data Portal For Smarter Communities
  This is Aberdeen City Council''s public platform for exploring and downloading open
  spatial data, discovering and building apps, and engaging to solve important local
  issues. You can analyze and combine Open Datasets using maps, as well as develop
  new web and mobile applications. We''re still developing this site and are working
  to prioritise the spatial data sets we can publish for you to use and reuse. Please
  submit a data request if there are spatial data sets that you believe may be of
  value. Licensing How to use the spatial data portal Other Open Data Sources Please
  note that unless specified otherwise, the data is made available under the Open
  Government Licence (version 3.0) for public sector information. If you intend on
  using the data, please ensure that you read  and comply with the details of the
  licence. Enter the name of the data you are interested in locating in the ''Find
  Data'' section.  You can also leave the search term blank and select the search
  button to return all available data. Alternatively you can find data by theme in
  ''Explore Data Categories'' When you have found the data you are looking for select
  it.  You can preview it in the map, click on it to call up database information,
  view the data in a table, download it in various formats such as Shapefile or link
  using API including GeoJSON. Other spatial data relevant to the function of Aberdeen
  City Council is also available as open data on the following sites: Historic Environment
  Scotland -Â https://portal.historicenvironment.scot/downloads Spatial Hub - https://data.spatialhub.scot/
  Aberdeen City Council cannot provide ''basemap'' data, this is supplied under licence
  by our data provider Ordnance Survey.  There are lots of free open basemaps on their
  website. Click here to visit Ordnance Survey Open Data Find Data Explore Data Categories
