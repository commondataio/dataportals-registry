  North Sea Transition Authority The Crown Estate is an independent

   commercial business, created by Act of Parliament and we invest in and actively manage
  many diverse assets. These include Regent Street and much of

   St. James’s, as well as retail and leisure parks throughout the country. We are
  one of the UK’s biggest rural landowners, with agricultural land, parkland and forestry, and
