description: 'The Crown Estate Open Data Access and use data from The Crown Estate
  Portfolios About The Crown Estate Open Data The Crown Estate is a unique business
  with a diverse portfolio that stretches across the country. It includes some of
  London’s best places to work, shop and experience, regional retail and leisure destinations,
  and a substantial rural portfolio. We manage the seabed and half the foreshore around
  England, Wales and Northern Ireland, and play a fundamental role in the sustainable
  development of this national asset, including the UK’s world-leading offshore wind
  sector. We are also custodians of the Windsor Estate, including the world renowned
  Windsor Great Park. Established by an Act of Parliament, we are tasked with generating
  profit for the Treasury for the benefit of the nation’s finances. Over the last
  10 years we have generated more than £3 billion. The Crown Estate''s Open Data is
  freely available to use under the terms and conditions available to view here. This
  site provides access to all the data that The Crown Estate publishes along with
  some of the web applications that are used to make this information available to
  the public. PDF maps of this data are also available in A3 and A4 format. Explore
  our data Use our search function or click icons below to access data for our portfolios
  On the seabedand coast Offshore Wind LeasingRound 4 Offshore Wind LeasingRound 5
  Data by location Pan, zoom and click to find data by location. To view the map full-screen
  click here. Updates and highlights The Crown Estate in numbers Wind Site Agreements
