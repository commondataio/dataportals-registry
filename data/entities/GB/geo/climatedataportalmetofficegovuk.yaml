description: Latest updates 26/06/23 - Sea level data layers updated following release
  of new data 26/06/23 - New change datasets such as ‘Summer Maximum Temperature Change’
  added 26/06/23 - Indicator projection datasets, such as ‘Count of Summer Days (&gt;25°C)’
  updated with new baseline figures and further thresholds added 26/06/23 - Met Office
  Climate Data Portal now launched as a live service. Feedback can be provided here.
  23/06/23 - Site updates currently in progress 25/10/22 - Sea level data units issue
  closed (QA complete) 17/10/22 - Sea level data placed under review because of possible
  issue with the units 06/10/22 - 1981-2010 observations data replaced with latest
  release (1991-2020) 15/09/22 - A set of global datasets added 02/09/22 - A subset
  of our data published to the Living Altas 12/08/22 - New user guide and GIS user
  guide added Welcome to the Met Office Climate Data Portal. Here you can explore
  and download climate datasets in a range of file formats. Explore our data Precipitation
  Temperature Sea Level Observations (past) Projections (future) Socioeconomic data
  - UK SSPs Demo Apps Examples of climate data in action More Climate Resources The
  Met Office is a leader in climate science, the Met Office Hadley Centre for Climate
  Science and Services provides world-class guidance on the science of climate change
  and is the primary focus in the UK for climate science. Met Office Climate Dashboard
  We have a variety of climate resources available on the Met Office website including
  the Climate Dashboard which brings together data from respected institutes and research
  groups around the world to provide a more complete picture of what's happening in
  the climate. View the Climate Dashboard  and learn more about Climate change and
  our Climate services. About us https://www.metoffice.gov.uk/about-us Contact Us
  There are a number of ways to contact the Met Office For media and press enquiries
  please contact our Press Office Contact us with Feedback We would like your help
  to further develop our site. If you have any feedback on the site or there is additional
  data you would like to see added please complete our feedback form © Crown Copyright
  2023, Met Office
