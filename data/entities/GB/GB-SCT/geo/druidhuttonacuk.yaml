description: ArcGIS REST Services catalog providing geospatial datasets and map layers from
  the James Hutton Institute, a Scottish research organization focused on agriculture,
  environment, and land use. The portal offers access to research data and geospatial
  services supporting agricultural and environmental research in Scotland. The catalog
  includes datasets covering soil science, crop research, environmental monitoring,
  land use planning, and natural resource management, accessible through standard
  ArcGIS REST API endpoints for integration with GIS applications.
