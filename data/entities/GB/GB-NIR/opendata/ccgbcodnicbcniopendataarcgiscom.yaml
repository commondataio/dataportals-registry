description: Causeway Coast and Glens Borough Council Open Data As part of Causeway
  Coast and Glens commitment to improving citizen engagement and enhancing transparency
  and accountability to its residents, the Council is pleased to provide public access
  to its data. Causeway Coast and Glens Open Data gives you free access to mapping
  products that enable you to analyse data, build interactive web sites, apps and
  create images, charts and graphics. Explore Data Categories All Datasets Boundaries
  Business Community Safety Education Electoral Environment Health Applications Unlock
  the Data Explore Visualize &amp; Analyze Build Share Anyone can use open data from
  the Government Open Data at no cost. Download raw data and share your insights with
  your community or build new applications that serve specific users. Dig into the
  data. Highlight spatial patterns and discover trends. Develop new apps using templates
  and API's. Embed analysis on your website.
