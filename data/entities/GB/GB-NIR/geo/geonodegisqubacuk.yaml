description: GeoNode is an Open Source, Content Management System (CMS) for geospatial
  data. It is a web-based application and platform for developing geospatial information
  systems and sharing geospatial data, including datasets, maps, documents, GeoStories,
  and dashboards. Data can be uploaded as vector (e.g., Shapefile, KML, JSON, CSV)
  or raster (e.g., GeoTIFF) formats, with metadata following ISO 19115/19139 standards.
