description: Dynamic Ecological Information Management System - Site and dataset registry.
  DEIMS-SDR is an information management system powered by eLTER, allowing discovery
  of long-term ecosystem research sites globally, along with associated data, people,
  and networks. It describes sites' locations, ecosystems, facilities, measured parameters,
  research themes, and provides access to datasets and data products.
