description: 'The Government of the Republic of Zambia, through the Ministry of Lands
  and Natural Resources, Zambia Statistics Agency (ZamStats) and other government
  stakeholders worked with Geo-Referenced Infrastructure Demographic Data for Development
  (GRID3) to develop an online platform for hosting and sharing geospatial data. The
  Data Hub was created with the primary target to simplify data utilization and cooperation
  among different institutions, and providing easy access to such information to the
  general public. Explore available data resources in an interactive map below Download
  all datasets in this map in the data catalogue below Click here to open the map
