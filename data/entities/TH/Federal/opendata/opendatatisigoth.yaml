description: สำนักงานมาตรฐานผลิตภัณฑ์อุตสาหกรรม (สมอ.) มีภารกิจเกี่ยวกับการดำเนินงานด้านการมาตรฐานของประเทศ
  โดยกำหนด ตรวจสอบและรับรองมาตรฐานผลิตภัณฑ์อุตสาหกรรม มาตรฐานผลิตภัณฑ์ชุมชน มาตรฐานที่เกี่ยวข้องกับการตรวจสอบและรับรองและมาตรฐานอื่นตามที่ได้รับมอบหมายควบคุม
  ส่งเสริมสนับสนุน และพัฒนาผลิตภัณฑ์อุตสาหกรรมและผลิตภัณฑ์ชุมชนให้เป็นที่ยอมรับ เพื่อเพิ่มขีดความสามารถในการแข่งขันของอุตสาหกรรมไทยในตลาดโลก
  พิทักษ์สิ่งแวดล้อมและคุ้มครองผู้บริโภคให้ได้รับความเป็นธรรม มีความปลอดภัยในชีวิตและทรัพย์สินจากการใช้ผลิตภัณฑ์อุตสาหกรรม
  รวมทั้งการกำกับดูแลหน่วยตรวจสอบและรับรองให้เป็นไปตามกฎหมาย
