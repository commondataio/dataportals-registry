description: Princess Maha Chakri Sirindhorn Natural History Museum (PSU Museum),
  Prince of Songkla University, Thailand shared IPT to publish the specimen dataset
  from various natural history collections, including macroalgae and higher plant,
  plankton, invertebrate, vertebrate and fossil. Among these collections, namely macroalgae
  and higher plant, crustacean, butterfly, fish and bat. Noticeably, our collections
  are active collections due to contribution from the university's teching and research
  activities. Therefore, information will be continuously updated. Princess Maha Chakri
  Sirindhorn Natural History Museum IPT was installed in local server by Thidawan
  Saelao on September 26, 2013
