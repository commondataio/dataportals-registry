description: OBIS China is the regional OBIS node for Chinese region. OBIS China is
  responsible for collection, collation, and dissemination of data and information
  about the biodiversity of the China seas. Its main functions are to foster the on-line
  provision of marine species data from Chinese region into the OBIS portal, and to
  provide an access for Chinese users to the international OBIS data network. OBIS
  China is hosted by Institute of oceanology, Chinese Academy of Sciences.
