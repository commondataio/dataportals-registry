description: The portal is built for the release and sharing of data resources of
  "Big Earth Data Science Engineering Project (CASEarth)" launched by the Chinese
  Academy of Sciences (CAS). The portal provides a variety of data mining models,
  such as item classification, keyword search, tag cloud filtering, and association
  rules. It also provides multiple data acquisition patterns including online downloading
  and API access. It provides online services for customized multiple data formats
  such as view, preview, and query. Additionally, the portal supports advanced functions
  such as data evaluation, validation, download, and cloud analysis for customized
  needs.
