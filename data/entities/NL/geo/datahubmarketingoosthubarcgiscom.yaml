description: 'Regie op vrijetijdseconomie Binnen de vrijetijdseconomie willen we steeds
  meer datagedreven werken. Om deze reden hebben we de Datahub vrijetijdseconomie
  Overijssel gerealiseerd. In de Datahub is een overzicht van alle beschikbare en
  herbruikbare data van de vrijetijdseconomie van MarketingOost en betrokken partners
  te vinden. De data zijn onderverdeeld in vier thema''s waarin gezocht kan worden:
  Cultuur, Natuur, Infrastructuur en Vrijetijdseconomie. Hiernaast kunt u data van
  specifieke onderzoeken vinden met de thema’s Kansenkaart, Routenetwerken &amp; Regiomonitor.
  Cijfers en feiten over Overijssel Dagrecreatieve Bedrijven Dagrecreatieve Bedrijven
  Dagrecreatieve bedrijven Fietsnetwerken_Overijssel Fietsnetwerken_Oost Fietssegmenten
  Verblijfsrecreatieve bedrijven Verblijfsrecreatieve bedrijven Verblijfsrecreatieve
  bedrijven Bekijk informatieproducten over Overijssel Kansenkaarten MarketingOost
  De kansenkaart is een interactieve kaart waarmee beleid kan worden vormgeven gericht
  op gebieds- en aanbodontwikkeling. Dit informatieproduct bestaat uit kaartlagen
  met alle beschikbare data  (die relevant is voor de vrijetijdseconomie op Overijsselniveau).
  De app beschrijft welke (combinaties van) locaties, marktsegmenten en type bedrijven
  de komende decennia kansrijk zijn in de regio. Deze applicatie zorgt voor eenheid
  en afstemming tussen alle partijen die strategische keuzes en/of ontwikkeling aanjagen
  en realiseren, doordat een zelfde vertrekpunt wordt gecreëerd. Door de grote hoeveelheid
  data kan het laden van de data een korte tijd duren. Foto van een poort die doorverwijst
  naar de Kansenkaart applicatie. Een kunstwerk, onderdeel van kunstwegen. Regiomonitor
  Overijssel De Regiomonitor Overijssel vertaalt provinciale cijfers zoals berekend
  door het Centraal Bureau voor Statistiek (CBS) naar regio’s in Overijssel. Hiervoor
  wordt aanvullend onderzoek gedaan onder alle toeristische-recreatieve bedrijven
  in het verzorgingsgebied van MarketingOost. Hierdoor is het marktaandeel van elke
  regio te bepalen. Het onderzoek wordt aangevuld met cijfers van bedrijven die te
  klein zijn om bij CBS in beeld te zijn. De bestedingen volgen uit onderzoek onder
  zakenreizigers en vakantiegangers, uitgevoerd door NBTC-Nipo research. De werkgelegenheid
  volgt uit de LISA en BIRO cijfers. De combinatie van deze gegevens vormen vormt
  de input voor de Regiomonitor Overijssel. Door de grote hoeveelheid data kan het
  laden van de data een korte tijd duren. Klik hier of op de afbeelding links om de
  regiomonitor te bekijken. Dashboard Routenetwerken Er wordt steeds meer gewandeld
  en gefietst in Overijssel. De samenwerkende routebureau ’s in Overijssel hebben
  om deze reden MarketingOost gevraagd om een onderzoek uit te voeren naar de drukte
  en het gebruik en waardering van de Routestructuren in Overijssel. Gastvrij Overijssel
  is opdrachtgever van het onderzoek. Er wordt gestart met een inventarisatie van
  de drukte op de Routenetwerken. MarketingOost heeft de wens om een heatmap (kaart
  die de meest drukke routes / tracé’s aangeeft) te ontwikkelen o.b.v. de route-downloads
  en verschillende telsensoren (punten waarbij het aantal passanten geteld wordt).
  U kunt dit Dashboard bereiken door op de afbeelding rechts te klikken. Foto van
  twee wielrenners Dashboard Vechtdal Bewuste Bestemming Het Dashboard Vechtdal Bewuste
  Bestemming is een cijfermatige analyse van de ''situatie'' in het Vechtdal. Voor
  dit onderzoek is gebruik gemaakt van het model van de Raad voor de Leefomgeving
  (Rli). Op basis van acht indicatoren (Persoonlijke leefruimte, Publieke leefruimte,
  Mobiliteit, Vastgoed, Erfgoed, Natuur, Milieu en Openbare Ruimte) wordt een score
  voor het Vechtdal bepaald. Dit Dashboard vormt een bouwblok voor de merkontwikkeling
  van het Vechtdal. Klik op de afbeelding hiernaast om naar het Dashboard te gaan.
  Wanneer u bent ingelogd, kunt u hieronder zoeken door onze data, per thema en per
  project. Zoek door onze data per thema Cultuur Natuur Infrastructuur Vrijetijdseconomie
  Zoek door onze data per project Kansenkaart Routenetwerken Regiomonitor Contact
  Informatie onderzoek@marketingoost.nl 038 421 6798'
