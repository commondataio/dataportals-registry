description: "Op dit platform kun je Rhedense Open Data zoeken en bekijken. Het platform\
  \ is groeiende. Regelmatig zal nieuwe content gepubliceerd worden.  Voor vragen\
  \ en opmerkingen, kijk onderaan op deze site voor contactgegevens. Handige informatiebronnen\
  \ voor Open Data waar staat je gemeente Het dataplatform Waarstaatjegemeente bundelt,\
  \ bewerkt en presenteert data van en over gemeenten voor iedereen. Op de site vindt\
  \ u cijfers  van de gemeente Rheden op alle langrijke beleidsterreinen. De 'dashboards'\
  \ maken het makkelijk om gemeenten te vergelijken. Klik op het logo om deze site\
  \ te bekijken. open data overheid De overheid wil informatie zoveel mogelijk beschikbaar\
  \ maken via open \ndata en open standaarden. Zo kunnen gegevens makkelijker uitgewisseld\
  \ \nworden. Overheidsgegevens zijn actief beschikbaar als open data voor \nhergebruik\
  \ van derden. Behalve als er goede redenen zijn om dat niet te \ndoen. Klik op het\
  \ logo om deze site te bekijken Statline StatLine is de databank van het CBS. Het\
  \ CBS biedt een schat aan cijfers\n over de Nederlandse economie en samenleving.\
  \ Van inflatie tot \nbevolkingsontwikkeling, de informatie is overzichtelijk gerubriceerd\
  \ op \nthema en gratis beschikbaar voor iedereen. Klik op het logo om deze site\
  \ te bekijken Kerncijfers per postcode Het CBS biedt op laag regionaal niveau kerncijfers\
  \ aan. Het gaat het om \ngegevens naar de volledige postcode (PC6), 5-posities van\
  \ de postcode \n(PC5) en het numeriek deel van de postcode (PC4). Op het meest \n\
  gedetailleerde niveau zijn dit ongeveer 450.000 individuele postcodes. \nAan elk\
  \ gebied is een reeks van demografische en sociaaleconomische \nvariabelen gekoppeld.\
  \ Klik op het logo om deze site te bekijken. CBS armoede CBS armoede Dashboard met\
  \ informatie over verschillende aan armoede gerelateerde kenmerken van kinderen\
  \ en hun huishoudens. Klik op het logo om deze site te bekijken. ingedeeld naar\
  \ categorieen. Jaarboekjes Openbare Ruimte Wegen Openbare Ruimte Groen Openbare\
  \ Ruimte Riool Overig Openbare Ruimte doe het zelf kaart Kaart om te experimenteren\
  \ met geografische open data. Met deze kaart kun je zelf open data lagen toevoegen\
  \ en zo vergelijkingen maken.Je kunt lagen toevoegen van de geografische datasets\
  \ die hier aan worden geboden, Maar ook kaartlagen die door anderen beschikbaar\
  \ worden gesteld wereldwijd. Denk hierbij aan gemeenten, provincies, waterschappen,\
  \ rijk en ook de de GIS leverancier ESRI. De uitleg hiervan wordt in de kaart zelf\
  \ gegeven onder het \"i\" knopje. Gemeente Rheden Adresgegevens : Gemeentehuis De\
  \ Steeg\nHoofdstraat 3\n6994 AB De Steeg telefoonnummer : 026-4976406\nwebsite copyright\
  \ gemeente Rheden 2021"
