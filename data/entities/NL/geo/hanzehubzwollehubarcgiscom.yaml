description: '#HanzeHub HanzeHub voor alle binnenstadinformatie Door dit initiatief
  te volgen, ontvangt u updates over nieuwe evenementen, enquêtes en tools die u kunt
  gebruiken om ons te helpen onze doelen te bereiken. Projecten Door en door Zwolle
  De campagne richt zich op de wijken van Zwolle. Het doel van de campagne is om de
  bewoners van deze wijken naar de binnenstad te krijgen. Graffiti verwijdering Alle
  panden van ondernemers in de binnenstad worden vrij gehouden van graffiti. De firma
  Graffiti NO heeft in januari 2017 een grootschalige schoonmaakbeurt gedaan en alle
  graffiti verwijderd. Ondernemers kunnen nieuw geplaatste graffiti zelf melden via
  telefoonnummer 06-42624901, dan wordt het zo spoedig mogelijk verwijderd. Bloembakken
  Van mei tot en met oktober wordt de binnenstad opgefleurd door prachtige bloemen.
  De toegangswegen, bruggen en pleinen in de stad zijn versierd met kleurrijke bloembakken
  en bloemstellages. Wilt u een melding maken over de bloembakken? Dat kan via info@zwollefonds.nl,
  wij zorgen ervoor dat de melding wordt opgepakt. Apps &amp; Kaarten Open data Openbare
  ruimte Panden Demografie Voorzieningen Ontdek alle data HanzeHub evenementen Wilt
  u ook inspraak hebben op de ontwikkelingen van dit HanzeHub initiatief? Of, wilt
  u meer te weten komen over de huidige staat en de toekomstige ontwikkelingen van
  HanzeHub? Meldt u dan hieronder aan voor het eerstvolgende evenement! Aanmelden
  Komende evenementen Samenwerking Provincie Overijssel Zwolle Fonds Gemeente Zwolle
  Citycentrum Zwolle Werkgroepen Het ZwolleFonds kent drie werkgroepen die zich op
  verschillende vlakken inzetten voor de stad. De werkgroepen hebben een actieve rol
  in het bepalen wat er met de gelden gebeurt. De leden van de werkgroepen zijn allen
  ondernemers uit de Zwolse binnenstad. Kijk bij projecten hierboven voor meer informatie
  over wat er door de werkgroepen is gerealiseerd. Klik hier voor meer informatie
  over de werkgroepen. Activiteiten De werkgroep activiteiten heeft als voornaamste
  doel het bestuur adviseren over de binnengekomen aanvragen voor activiteiten en
  evenementen. Ondernemers en organisatoren kunnen een aanvraag indienen voor een
  stimuleringsbijdrage vanuit het fonds. Hiervoor kan het aanvraagformulier ingevuld
  worden. Gastvrije en vitale binnenstad De werkgroep stelt zich tot doel dat de bezoeker
  van de binnenstad van Zwolle zich welkom moet voelen. De werkgroep houdt zich bezig
  met het verbeteren van de uitstraling van de binnenstad, het verbeteren van de faciliteiten
  en het zoeken van verbinding met ondernemers om samen aan gastvrijheid te werken.
  Schoon, heel en veilig De werkgroep heeft als doel het verbeteren van de veiligheid
  en het zorgen voor een schone binnenstad. Samen met de politie, de brandweer, het
  CCV (Centrum voor Criminaliteitspreventie en Veiligheid) en de gemeente Zwolle worden
  de veiligheidsproblemen in kaart gebracht. Vervolgens wordt er gezamenlijk naar
  oplossingen gezocht en maatregelen genomen. De betrokken partijen maken samen afspraken
  om overlast en criminaliteit en het onderhoud aan te pakken. Dit is vastgelegd in
  het Keurmerk Veilig Ondernemen. Copyright 2019 Gemeente Zwolle Binnenstad Bezoek
  de website voor meer informatie: Binnenstad Heeft u vragen, opmerkingen of zoekt
  u data die hier nu niet in staat, email dan naar:'
