description: Infovijver Open Data Portaal Welkom op het Open Data Portaal van Hoogheemraadschap
  De Stichtse Rijnlanden. In dit Open Data Portaal vindt u een aantal ingangen naar
  gegevens waarover u vrijelijk kunt beschikken in uw eigen systemen. Ook kunt u een
  aantal voorbeelden bekijken van informatieproducten die hiermee kunnen worden gerealiseerd.
  Wilt u meer weten over de gegevens die het waterschap gebruikt voor haar dagelijks
  werk?  In het Open Data Portaal kunt u onder meer onze kaartlagen raadplegen en
  kunt u datasets downloaden. Zoeken naar data Verken onze open datasets Verken onze
