description: Zoek de beschikbare data, kaarten, apps en andere content in de catalogus
  Dit is het platform van het hoogheemraadschap van Schieland en de Krimpenerwaard
  voor het verkennen, downloaden en gebruiken van onze data. Onze leggerkaarten De
  leggers bestaan uit kaarten en tabellen waarin staat welke sloten, dijken en kunstwerken
  onder de keur vallen en dus welke regels daar gelden. Ook ziet u in de leggers aan
  welke eisen bijvoorbeeld het onderhoud moet voldoen en wie daar verantwoordelijk
  is. Hieronder kunt u de vigerende leggerkaarten bekijken en de gegevens downloaden.
  Onze peilbesluitkaarten In een peilbesluit van Schieland en de Krimpenerwaard worden
  de waterstanden (het waterpeil) per gebied vastgelegd. Een peilbesluit is wettelijke
  regelgeving. Onze overige kaarten en apps Onze datasets Hieronder vindt u een selectie
  van onze vrij beschikbare datasets. Deze datasets zijn gepubliceerd via ArcGIS Online
  platform als een FeatureLayer. Onze beheerregister data in PDOK Het hoogheemraadschap
  levert de actuele gegevens uit het beheerregister aan het Nationale Georegister
  via Gegevensknooppunt Waterschappen. Deze gegevens kunt u via PDOK bekijken en eventueel
  ook downloaden. Onze dataservices Hieronder vindt u een overzicht van onze vrij
  beschikbare services. Deze services zijn REST services en worden beschikbaar gesteld
  via het ArcGIS online platform. https://services.arcgis.com/OnnVX2wGkBfflKqu/ArcGIS/rest/services/Vastgestelde_LeggerWS_2022/FeatureServer
  https://services.arcgis.com/OnnVX2wGkBfflKqu/ArcGIS/rest/services/Waterkeringen_legger/FeatureServer
  Meetpunten en peilschalen https://services.arcgis.com/OnnVX2wGkBfflKqu/arcgis/rest/services/Peilbeheer_HHSK/FeatureServer
  Peilbesluiten https://services.arcgis.com/OnnVX2wGkBfflKqu/arcgis/rest/services/Peilbesluiten/FeatureServer
  Vigerende peilgebieden en peilafwijkingen https://services.arcgis.com/OnnVX2wGkBfflKqu/arcgis/rest/services/VigerendePeilgebiedenEnPeilafwijkingen_HHSK/FeatureServer
  Praktijkpeilgebieden https://services.arcgis.com/OnnVX2wGkBfflKqu/arcgis/rest/services/Praktijkpeilgebieden_HHSK/FeatureServer
  Legger Watersystemen als mapservice https://tiles.arcgis.com/tiles/OnnVX2wGkBfflKqu/arcgis/rest/services/HHSK_Legger_Watersysteem/MapServer
  EcoKleurenKoers https://services.arcgis.com/OnnVX2wGkBfflKqu/arcgis/rest/services/Ecokleurenkoers_2023/FeatureServer
  Doe mee en (her)gebruik onze data Onze geodata is open, tenzij In dit platform stellen
  we allerlei (geografische) data beschikbaar in de vorm van kaarten, apps, datasets
  en services. We nodigen iedereen uit om deze gegevens te (her)gebruiken. We stellen
  onze data beschikbaar volgens het principe 'open, tenzij'. Dit betekent dat alle
  data vrij toegankelijk is, behalve als dit wettelijk niet is toegestaan. Om ons
  werk goed te kunnen doen verzamelen en beheren we veel gegevens over wateren, dijken
  en kunstwerken in ons beheergebied. Door deze gegevens beschikbaar te stellen maken
  we hergebruik door anderen mogelijk. We besteden continu aandacht aan de kwaliteit
  van onze gegevens door ze regelmatig te actualiseren en steeds completer te maken.
  Wanneer en hoe vaak we dat doen, hangt af aan de eisen van onze interne werkprocessen.
  Ondanks al onze inspanningen is het mogelijk dat onze data soms onjuist, onvolledig
  of verouderd kan zijn. We stellen het dan op prijs, en maken het eenvoudig mogelijk,
  dat deze onjuistheden bij ons gemeld worden. Lees hier onze Privacyverklaring. Fouten
  in onze data? We doen er alles aan om de kwaliteit van de data te verbeteren. Heeft
  u onjuistheden in onze data en apps ontdekt? Dan kunt u dit bij ons melden. Zo helpt
  u mee om onze data te verbeteren. Mist u nog iets? Kunt u niet vinden wat u zocht
  of wilt u nog meer gegevens van ons? Dan kunt u bij ons een dataverzoek indienen.
  Neem contact met ons op Heeft u meldingen, verzoeken, vragen of opmerkingen over
  onze gegevens, laat het ons weten via het contactformulier.
