description: 'Opendata portaal Zoetermeer In het open data portaal vindt u rechtenvrije
  data over Zoetermeer. Zo vindt u informatie over de locaties van stembureaus, over
  de aard en omvang van meldingen in de openbare ruimte of over monumenten. Bekijk
  alle data binnen een categorie of zoek binnen het volledige aanbod van datasets.
  Bezoek ook de Stadsatlas.

  De data wordt beschikbaar gesteld door de gemeente Zoetermeer. In het open data
  portaal vindt u rechtenvrije data over Zoetermeer. Zo vindt u informatie over de
  locaties van stembureaus, over de aard en omvang van meldingen in de openbare ruimte
  of over monumenten. Bekijk alle data binnen een categorie of zoek binnen het volledige
  aanbod van datasets. Bezoek ook de Stadsatlas. Beschikbare categorieën Bestuur Economie
  Verkeer Ruimte &amp; Infrastructuur Cultuur &amp; Recreatie Natuur &amp; Milieu
  Zorg &amp; Gezondheid Migratie &amp; Integratie Landbouw Onderwijs &amp; Wetenschap
  Internationaal Openbare Orde &amp; Veiligheid Financiën Sociale Zekerheid Recht
  Werk Huisvesting Over het portaal Voor developers Alle open data zoals weergeven
  binnen de categorieën zijn benaderbaar doormiddel van een API. De datasets worden
  met regelmaat ge-update vanuit de bronbestanden. Wat is open data?'
