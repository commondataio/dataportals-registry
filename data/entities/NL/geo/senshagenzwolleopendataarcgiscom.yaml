description: 'SensHagen SensHagen voor een klimaatadaptief Stadshagen Senshagen is
  ontstaan uit signalen die uit het gemeentelijke Buurt-voor-Buurt Onderzoek 2016
  naar voren kwamen. Een groot aantal van de deelnemers aan dat onderzoek maakte zich
  zorgen over het klimaat en wateroverlast in Stadshagen. Door dit project en het
  verzamelen van gegevens, kan de gemeente Zwolle betere aanpassingen doen in de openbare
  ruimte. Door dit initiatief te volgen, ontvangt u updates over nieuwe evenementen,
  enquêtes en tools die u kunt gebruiken om ons te helpen onze doelen te bereiken.
  Informatie Het meten van klimaatindicatoren zoals temperatuur, neerslag en luchtkwaliteit
  in Stadshagen maakt onderdeel uit van het project Senshagen. Een samenwerkingsverband
  waarin inwoners van de wijk, de gemeente Zwolle, het KNMI en het RIVM data verzamelen
  waarmee inzicht in het klimaat en de luchtkwaliteit ontstaat. Deze data wordt verzameld
  door de, door bewoners geadopteerde sensoren, die de metingen verrichten. Op dit
  moment zijn er twee typen sensoren te vinden in de wijk. Als eerste het weerstation,
  welke temperatuur, neerslag en wind(snelheid) meet in de wijk. Daarnaast wordt de
  luchtkwaliteit gemeten met de RIVM sensoren. Meer informatie over deze sensoren
  is te vinden door te klikken op onderstaande plaatjes. Waarom is dit zo belangrijk?
  Er wordt door de gemeente Zwolle hard gewerkt aan beleid om klimaatverandering tegen
  te kunnen gaan en om de stad weerbaar te maken tegen klimaatveranderingen. Binnen
  de gemeente zijn er twee programma’s die samenwerken aan Senshagen, want het verzamelen
  van data biedt ons de kans om accuratere beslissingen te nemen om de stad zo snel
  mogelijk te kunnen verduurzamen. Het programma Slimme Samenleving zet zich in voor
  de techniek. De inzet van sensoren &amp; het verzamelen van data wordt gedaan vanuit
  dit programma. Het programma is daarnaast bezig met andere slimme oplossingen, bijvoorbeeld
  Wooninzicht, om te toetsen of deze onze stad verder kunnen helpen, en om te kijken
  of we de Senshagen data kunnen inzetten bij andere initiatieven, zodat we op integrale
  wijze beleid kunnen voeren. Het programma Klimaatadaptatie zet zich in voor een
  leefbare stad. Zwolle ligt in een delta en is daarmee extra kwetsbaar als het om
  klimaatverandering gaat. We bouwen aan een leefbare stad, door zowel in de bestaande
  stad als in nieuwe ontwikkelingen ons weerbaarder te maken tegen aspecten als wateroverlast,
  droogte en hittestress. Dit gebeurt ook in samenwerking met onze inwoners en de
  bewonersinitiatieven. Want iedereen is een deltawerker! Apps &amp; Kaarten Ontdek
