description: 'Catalogus Bekijk op snelle en eenvoudige wijze via onderstaande buttons
  de informatieproducten van de Gemeente Assen. Gemeentelijke HUB''S Sites waar Geo-Informatie
  en gebruikers elkaar ontmoeten Content HUB ESRI Nederland Volg hier al het nieuws
  rondom het content-aanbod van Esri Nederland. Deze site is gericht op gebruikers
  die al bekend zijn met de content die wordt aangeboden vanuit Esri Nederland. Zo
  blijf je op de hoogte van de laatste ontwikkelingen omtrent het content aanbod.
  Vogelvlucht opnames De Geo-obliek viewer heeft een upgrade gekregen! Bekijk luchtfoto''s
  vanuit schuine hoeken vanuit elke windrichting. Alle Basisregistraties in één Applicatie
  Deze app is alleen voor medewerkers. De App basisregistratie verschaft eenvoudige
  toegang en inzage in de basisregistraties van Assen zoals Kadaster, BAG, Bestemmingsplannen
  en KvK. Op basis van locatie/adres kan informatie over die locatie worden opgevraagd.
  Capaciteitstool 1,5 meter samenleving Deze eenvoudige rekentool helpt bij het bepalen
  van de capaciteit in de buitenruimte. Door gebieden op de kaart in te tekenen wordt
  de capaciteit van dat gebied berekend. Dat kan de capaciteit voor een terras zijn
  of voor hoeveel mensen in theorie ruimte is op een plein. De tool houdt rekening
  met bekende obstakels  en er wordt gekeken naar de functie van het gebied. Op een
  fietspad kan dus geen terras. Voor GIS specialisten en data analisten Download de
  data of gebruik bestaande webservices voor uw eigen informatiebehoefte. Bestuur
  Cultuur en Recreatie Economie Financien Huisvesting Internationaal Landbouw Migratie
  en Integratie Natuur en Milieu Onderwijs en Wetenschap Openbare Orde en Veiligheid
  Recht Ruimte en Infrastructuur Sociale Zekerheid Verkeer Werk Zorg en Gezondheid
  Duik in de cijfers Cyclorama straatbeelden (zgn Streetview) Cyclorama''s brengen
  de openbare ruimte in beeld met hoogwaardige 360° straatfoto’s en luchtfoto’s met
  GIS-nauwkeurigheid. Dit beeldmateriaal stelt u in staat om efficiënter te werken
  door een beter inzicht in de situatie ter plekke. Bovendien bespaart u kosten doordat
  minder buitenbezoeken nodig zijn. Haal buiten naar binnen. De cyclorama''s zijn
  actueel in tegenstelling tot Streetview beelden. Street Smart APP De eerste versie
  van de Street Smart app is nu te downloaden in de App store en Play Store. Met de
  Street Smart app heeft u te allen tijde toegang tot onze Cyclorama''s, kaarten,
  luchtfoto''s en Obliek, waar u zich ook bevindt! Obliek luchtfoto''s Obliek foto''s
  zijn een nieuwe bron van informatie. De obliek foto’s zijn genomen in een hoek van
  45 graden en vanuit de 4 windrichtingen. Als aanvulling op de straatfoto (Cyclorama’s)
  en de traditionele luchtfoto heeft u met Obliek nu ook zicht op het achter- en zijaanzicht
  van gebouwen en objecten. Bovendien zijn ook moeilijk of niet bereikbare gebieden
  te bekijken. Kaarten op je mobiel Met de fieldmap App for Arcgis kan je gemakkelijk
  kaarten ontdekken, visualiseren en delen en samenwerken met anderen. Personaliseer
  je ervaring met ArcGIS door je favoriete kaarten en plaatsen te markeren, door informatie
  te zoeken die belangrijk voor je is en door deze met anderen te delen.  Download
  de app in de Google Play Store of in de Mac App Store. Met een Geo Portaal account
  (ArcGIS Online-account) kan worden ingelogd op de app. Zo is het mogelijk om eigen
  kaarten en die van de organisatie te gebruiken. Contact informatie: Via dit portaal
  krijgt u toegang tot deze informatie in een gebruiksvriendelijke vorm van kaarten,
  apps en/of datasets.'
