description: The UvA/AUAS Figshare repository is a collaborative platform that facilitates
  the sharing and preservation of research outputs from the University of Amsterdam
  (UvA) and the Amsterdam University of Applied Sciences (AUAS). It encompasses a
  wide array of disciplines, offering open access to datasets, experimental data,
  measurement and test data, survey data, and source code. The repository supports
  FAIR data principles and provides DOIs for all published research outputs.
