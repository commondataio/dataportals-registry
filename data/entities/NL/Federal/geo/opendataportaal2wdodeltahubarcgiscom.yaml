description: Open GIS-dataportaal  WDODelta Waterschap Drents Overijsselse Delta stelt
  zijn data laagdrempelig beschikbaar. We geven hiermee invulling aan het ‘Open data’-beleid
  in Nederland. Zo verleent het waterschap inwoners, bedrijven en mede-overheden toegang
  tot zijn GEO-gegevens. Deze gegevens zijn voor bedrijfsspecifieke doeleinden ingewonnen
  en stellen we graag beschikbaar voor hergebruik en visualisatie. Het waterschap
  vindt het belangrijk dat gegevens die met overheidsgeld tot stand zijn gekomen en
  die extern gebruikt kunnen worden, deze ook breed beschikbaar worden gesteld. Het
  kan gebeuren dat bij het vervaardigen of verwerken van data fouten worden gemaakt,
  die leiden tot fouten in de gegevenssets. Een voorbeeld is dat er een afwijking
  kan bestaan in de ligging van een object of dat bestaande objecten ontbreken. Indien
  u constateert dat data onjuist, onvolledig of verouderd zijn, dan stelt het waterschap
  het bijzonder op prijs als u ons hierop attendeert via info@wdodelta.nl o.v.v. "Melding
  GEO informatie". Het waterschap behoudt zich het recht voor om op elk moment de
  inhoud van de door haar gegenereerde gegevenssets aan te passen of onderdelen te
  verwijderen zonder daarover aan u mededeling te hoeven doen. Het is toegestaan om
  op basis van deze gegevens nieuwe dataproducten te publiceren. Deze data wordt maandelijks
  geupdate Watersystemen Keringen Waterketen Overig
