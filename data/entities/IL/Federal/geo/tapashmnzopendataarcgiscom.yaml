description: אפליקציה מרכזית التطبيق المركزي------------------- אזור זה מספק  יכולת
  להציג את השכבות המונגשות על גבי מפה.בנוסף, קיימות אפשרויות להעלאת שכבות נוספות,
  מציאת מיקומים, הדפסת עזרים ועוד... هذه المنطقة توفر إمكانية عرض الطبقات المتاحة
  عبر الخارطة. بالإضافة توجد إمكانيات لرفع المزيد من الطبقات، العثور على مواقع محدّدة،
  طباعة وغيرها من الأعمال.. לאתר המפה إلى موقع الخريطة אפליקציה ראשית המידע המתפרסם
  הינו לידיעה בלבד ואינו מידע רשמי או מחייב, ובכל מקרה המידע הקובע מצוי אצל גורמי
  המקצוע במנהא"ז المعلومات التي يتم نشرها هي للمعرفة فقط ولا تعتبر معلومات رسمية يلتزم
  بها أحد، وفي أي من الأحوال فإن المعلومات الحتمية موجودة عند العناصر المهنية في الإدارة
  المدنية
