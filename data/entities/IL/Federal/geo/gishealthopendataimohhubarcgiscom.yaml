description: בריאות - מידע גאוגרפי אספנו ועיבדנו מידע רב ואנחנו מזמינים אתכם להכיר
  את הנתונים מקרוב ולקבל תמונת מצב עדכנית של הבריאות בארץ וביישוב שלכם. המידע פתוח
  להורדה לשימושכם האישי. קורונה כאן תמצאו ריכוז של נתונים גאוגרפים מעודכנים של מצב
  התחלואה וההתחסנות נגד הקורונה. הנתונים מתעדכנים באופן שוטף במהלך היום. בלחיצה על
  המפה יוצג מידע נוסף על האזור המוצג. בהתאם לתדירות העדכון, ייתכנו פערים קטנים במספרים
  לעומת הנתונים המתפרסמים בתמונת המצב הכללית על נגיף הקורונה בישראל. מגיפת הקורונה
  - תמונת מצב לפי יישוב מדדי תחלואה במספרים אבסולוטים (גודל העיגול) וביחס לאוכלוסיה
  (צבע העיגול), בעדכון יומי לתצוגה מלאה מגמות תחלואה אחוז השינוי במספר החולים החדשים
  ביום נתון ביחס לשבוע קודם לכן. המפה הימנית מציגה את שיעור החולים החדשים אתמול לעומת
  לפני שבוע, והמפה השמאלית מציגה את שיעור החולים החדשים של לפני שבוע לעומת לפני שבועיים.
  שינוי חיובי, כלומר גידול בתחלואה, מוצג בגווני אדום ושינוי שלילי בגווני כחול. לתצוגה
  מלאה מצב הקורונה במידות העולם מחולקות לפי צבעי רמזור מפות והסבר על חלוקת הערים הגדולות
  בארץ ל"רובעי רמזור" מספר האנשים שנמצאים היום בבידוד פעיל, בחלוקה ליישובים וקבוצות
  גיל מתחמי בדיקות קורונה בקרבתכם מוקדי חיסונים לקורונה לכלל הקופות ולמחוסרי קופה
  מדדי רמזור הקורונה עדכון יומי של הנתונים בבסיס חישוב ציון הרמזור לפי רשות מקומית
  או 'רובע רמזור' בערים הגדולות לתצוגה מלאה כדאי להכיר אתרים ומאגרי מידע נוספים בנושא
  קורונה בריאות וקהילה זמני המתנה לרפואה יועצת בקהילה מדדי בריאות לפי יישובים ואזורים
  טבעיים בארץ פריסת בתי המרקחת המורשים למכירת קנאביס רפואי תוכנית אפשריבריא רשויות
  מקומיות מצטרפות לאפשריבריא בעיר בתי ספר מקדמי בריאות פריסת מתקני ספורט שונים איכות
  מי הרחצה בחופים מפת איכות מי הרחצה בחופים מצב הזיהום בחופי רחצה בעדכון שוטף. לחצ/י
  על החוף לפרטים נוספים. לתצוגה מלאה גישה לנתונים כאן ניתן לגשת למידע גיאוגרפי (GIS)
  בנושאי בריאות שונים. המידע זמין במגוון פורמטים רלוונטיים ופתוח לשימוש הציבור וקהילת
  המפתחים כיתבו לנו
