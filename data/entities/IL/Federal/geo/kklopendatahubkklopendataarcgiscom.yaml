description: "מערכת המידע הגיאוגרפי של קק״ל חיפוש מידע, יישומים ומפות קרן קימת לישראל\
  \ מנהלת יערות ושטחים פתוחים למגוון מטרות חברתיות וסביבתיות, ובמקביל, מפתחת ומקדמת\
  \ פרויקטים בתחומי סביבה, חקלאות, מים, חינוך ועוד. לצורך משימות אלה, נאסף ומתעדכן\
  \ מידע גיאוגרפי רחב היקף.כגוף הפועל לטובת הציבור, הקק\"ל מזמינה אתכם לעיין בשכבות\
  \ המידע המעניינות אתכם ואף להוריד אותן לשימושכם החופשי. מפת מפעל היעור של קק\"ל\
  \ הכשרות קרקע בביצוע קק''ל - מידע חופשי הכשרות קרקע בביצוע קק''ל הכשרות קרקע בדונם\
  \ מאגרי מים קקל מאגרי מים קקל מאגרי מים חניונים ואתרי קליטת קהל של קק''ל - מידע\
  \ חופשי חניונים ואתרי קליטת קהל של קק''ל אתרי קליטת קהל ביערות קק\"ל KKL Forest\
  \ Border KKL_Forest_Border_OpenData_Aug2022 יערות עומדי היער בניהול קק''ל - מידע\
  \ חופשי עומדי היער בניהול קק''ל נטיעות על ציר הזמן יער קק\"ל-קבוצות מינים ותצורות\
  \ צומח 2020 יער קק''ל- קבוצות מינים ותצורות צומח 2020 - מידע חופשי קבוצות מינים\
  \ ותצורות צומח מפות סיפור מפת הייעור בישראל היער והקהילה תכניות ניהול יער ארוכות\
  \ טווח מגדלי תצפית אש יערות קק\"ל סובב חריש הייעור בישראל ופריסתו ברחבי הארץ חניונים\
  \ ודרכי קהל ביערות הכנת תכניות ניהול יער ארוכות טווח בהתאם לתורת ניהול היער בישראל\
  \ מפת סיפור המציגה את מגדלי תצפית אש ביערות קק\"ל עוגנים טבעיים חשובים במסדרון אקולוגי\
  \ שכבות מידע תכנון מתארי יער וקהילה פרוייקטים חינוך ייעור מידע מנהלי הורדת טופס\
  \ הרשאת שימוש במידע  \nטופס זה נועד להזמנת שכבות מידע של קק\"ל שאינן באתר המידע\
  \ הפתוח או שכבות מידע של פורום הממ\"ג הממשלתי.\nמידע זה יימסר במקרים של עבודה עבור\
  \ קק\"ל, בשיתוף עם קק\"ל או למטרות מחקר (בכפוף לנהלי קק\"ל).\nאת הטופס החתום יש\
  \ לשלוח לגלעד אוזן, ממונה תוכן ומידע גיאוגרפי במייל: GiladU@kkl.org.il. יישומים\
  \ מערכת המידע הגיאוגרפי מספקת את התשתית הגיאוגרפית לניהול משאבי יער, קרקע ומים של\
  \ קק\"ל. היחידה מספקת כלים, שירות, ומידע לכלל הארגון ולגורמי חוץ לצרכי תכנון, ניהול,\
  \ קבלת החלטות, פיקוח, טיפול במצבי חירום ועוד. המערכת כוללת מסד נתונים אירגוני, כלי\
  \ עדכון וניתוח ויישומים מגוונים לניהול וקליטת מידע בשטח."
