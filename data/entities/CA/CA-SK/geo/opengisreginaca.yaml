description: OpenGIS Regina provides ArcGIS REST services for geospatial data and map layers
  managed by the City of Regina, Saskatchewan. The geoportal offers access to various
  geographic datasets and web mapping services for the Regina area, including infrastructure,
  transportation networks, land use planning, municipal boundaries, and other civic
  geospatial information. The platform enables developers and GIS professionals to integrate
  city data into their applications through standardized REST API endpoints.
