description: 'Ieškokite, vizualizuokite, atsisiųskite, kurkite Atliekami portalo atnaujinimo
  darbai, galimi laikini veikimo sutrikimai. Atsiprašome už nepatogumus. Duomenys
  Aplikacijos 2023-02-20. Švieslentė „Sveikatos priežiūros paslaugų laukimo eilės“
  2022-10-05. Atverta Bendrojo ugdymo įstaigų švieslentė. Populiariausi duomenų rinkiniai
  Gyventojų ir būstų surašymų duomenys Žemės ūkio surašymų duomenys Veikiantys ūkio
  subjektai ir vietos vienetai COVID-19 duomenys Atvirų duomenų rinkinių portale atvertų
  duomenų rinkinių temų sąrašas Aplinka Gyventojai Kultūra Socialinė apsauga Statistiniai
  tyrimai Sveikata Švietimas Teisėsauga ir teisėtvarka Teritoriniai vienetai Transportas
  ir ryšiai Verslas, ekonomika, finansai Žemės ūkis GIS aplikacijos Sveikatos paslaugų
  laukimo laikas Bendrojo ugdymo įstaigų švieslentė Žemės dangos atpažinimas iš palydovinių
  vaizdų Daugiau GIS aplikacijų Svetainės Darnaus vystymosi rodiklių (DVR) portalas
  Darnaus vystymosi tikslai apima pasaulinius iššūkius, susijusius su socialiniais,
  ekonominiais ir aplinkos klausimais. DVR portale rasite DVR tikslų ir uždavinių
  aprašymus, rodiklius, kitas naudingas nuorodas. © Valstybės duomenų agentūra. info@stat.gov.lt
  Gedimino pr. 29 01500 Vilnius, Lietuva tel.: +370 656 97 121'
