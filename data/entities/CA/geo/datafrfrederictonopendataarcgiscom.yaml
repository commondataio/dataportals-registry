description: 'Données ouvertes de Fredericton Vers des communautés plus ingénieuses
  Cette plateforme publique de la Ville de Fredericton permet d’explorer et de télécharger
  des données ouvertes, de découvrir et créer des applis et même de participer à la
  recherche de solutions importantes pour résoudre des problèmes locaux. Notre site
  a été bâti sur la plateforme de portails de données ouvertes Esri™. Il propose divers
  ensembles de données et plus de 20 applis. Nous y avons ajouté certains de nos propres
  ensembles de données pour favoriser la compréhension. Ensemble, faisons de notre
  ville un endroit où encore mieux vivre. REMARQUE : La langue de travail de la Ville
  de Fredericton étant l’anglais, les ensembles de données sont également en anglais.
  Cependant, les fonctions de notre site de données ouvertes sont en français et en
  anglais, tout comme les titres, les descriptions et les commentaires sur les données.
  Initiative de collaboration communautaire en vedette: Carrefour de la prospérité
  communautaire Tableau de bord en vedette: Ville de Fredericton Tableau de bord environnemental
  App en vedette: Entente sur les services de loisirs de Fredericton App en vedette: Art
  public de Fredericton Données en vedette: Données sur la criminalité, Données du
  capteur IoT Explorer les catégories de données Aménagement de la ville Récréation
  Sécurité publique Infrastructure Tourisme Finance et budget Transportation Déchets
  et recyclage Applications cartographiques de Fredericton Les applis fournissent
  un accès simple à des renseignements et des outils qui permettent de mieux comprendre
  la communauté. Nous vous recommandons d''explorer les applis ci-dessous pour stimuler
  la mobilisation autour d’objectifs et d''initiatives spécifiques, en plus d’encourager
  les gens à créer leurs propres histoires et applis à l’aide de l’interface de programmation
  ou d’applis prêtes à être configurées. Voir le carte de zonage Voir le carte des
  travaux routiers 2017 Voir les sentiers en Fredericton Voir le parcomètres Explorer
  d’autres applis Initiatives vedettes En savoir plus sur les services offerts par
  votre gouvernement. Tableau de bord environnemental Installations de loisirs Planification
  et Aménagement Nous joindre opendata@fredericton.ca'
