description: 'As part of our commitment to increase engagement, and improve transparency
  and accountability, we want to share our data with you! Coquitlam’s Open Data Portal
  is available to everyone without restrictions with the goal of empowering citizens,
  helping small businesses, supporting the development community and enhancing service
  delivery. Search for data or explore popular data categories to preview, analyze
  and download  datasets.  Using the available APIs, you can interact with data directly
  through your own maps, tables and charts. You can also download city-wide data packages,
  LiDAR, aerial photographs, terrain and 3D digital elevation models. 2021 Street
  Light LED Conversions Assignments Street Light LED Conversions (2021) Public WiFi
  Locations Public WiFi Locations Public WiFi Locations Parks and Maintained Trails
  Municipal Park Boundary Acres of Municipal Park Land Parks and Maintained Trails
  Maintained Trails Maintained Trail Network (m) Drinking Water System Water Mains
  Drinking Water System (m) Explore Data Categories Administrative Boundaries Imagery
  &amp; LiDAR Environment Parks, Recreation and Culture Published Maps Transportation
  Utilities Planning and Development Service Requests Finance &amp; Budgets Street
  Lighting Are you looking for full datasets? Use the following links to retrieve
  city-wide packages. File Geodatabases (GDB) Shapefiles (SHP) CAD Drawing (DWG) Applications
  Coquitlam’s data is presented in many ways including the development of custom web
  applications and interactive Story Maps. See how Coquitlam’s data is being used
  in these popular applications. Open Government Licence Open Government Licence The
  City of Coquitlam has adopted version 2.0 of the Open Government Licence – British
  Columbia, which was developed through public consultation and collaborative efforts
  by the provincial and federal government. Boardroom Open Data Feedback Open Data
  Request Form Do you have a suggestion for a new open dataset?  Do you have any ideas
  on how to improve existing datasets?  If so, please fill out this form to communicate
  with the open data team at the City of Coquitlam. Questions? opendata@coquitlam.ca
  Frequently Asked Questions (FAQ) Contact Us 3000 Guildford Way Coquitlam, BC Canada
  V3B 7N2 Map to City Hall Hours: Mon to Fri, 8 a.m.-5 p.m. Reception: 604-927-3000
  Quick Links City Web Site Twitter Facebook Instagram YouTube Linked In About GeoNet
  forum on Open Data Documentation Global Open Data Community Copyright 2022. City
  of Coquitlam.'
