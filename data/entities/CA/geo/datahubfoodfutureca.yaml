description: 'To build a circular smart city - we need to use data and work smarter!
  The Food Future Data Hub is an innovation platform where we will share data with
  our community, build maps, apps and other tools to tell stories, gain insights on
  our food ecosystem, and transform waste into a resource. Explore our Stories Explore
  Guelph-Wellington''s Food Environment Preliminary Food Atlas for Nutritious Food
  Workstream''s  Food Environment Assessment Taste Real Partners in Wellington County
  Agri-food network supported by County of Wellington/City of Guelph Economic Development
  Objective 1: Increase accessibility of affordable, nutritious, local food Toward
  Common Ground - Data Reports An example map visualizing an initial walk-time zone
  analysis using transit routes in Guelph, ON Objective 2: Increase the number of
  circular food businesses and collaborations. OMAFRA agriculture datasets for Guelph-Wellington
  (click for complete dataset) Statistics Canada Food Spending Datasets Objective
  3: Reduce and revalorize food waste and co-products as a resource Guelph-Wellington
  Civic Data Utility Learn more about the Guelph-Wellington Civic Data Utility project.
  To build

  a circular food economy we need infrastructure capable of supporting and

  sustaining circular business models over the long-term. Public, private and

  not-for-profit collaborators need a trusted space to share data and

  collaborate. This is

  what the Guelph-Wellington Civic Data Utility is being created to do.'
