description: 'Search, Visualize, Download The data download section intent is to increase
  the availability of Digital Data Sets produced by the Regional District of North
  Okanagan to outside users.  The Digital Data download options will be provided as
  CSV, KML, Shapefile, GeoJSON.  The listing of available content for download is
  shown within the Data Download area.  By entering this site you have agreed to the Terms
