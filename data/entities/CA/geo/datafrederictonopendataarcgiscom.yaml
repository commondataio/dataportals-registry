description: 'Fredericton Open Data For Smarter Communities This is the City of Fredericton’s
  public platform for exploring and downloading open data, discovering and building
  apps, and engaging in solutions important to local issues.  Our site is built on
  the Esri™ Open Data portal platform.  The site in includes various data sets and
  over 20 apps.  In addition, we have featured some of our own datasets to provide
  additional insights into the data.  Let''s make our great community even better,
  together! NOTE:  The City of Fredericton’s working language is English. While the
  functionality of our Open Data site is provided in English and French, as well as
  titles, descriptions, and stories about the data, the actual datasets themselves
  are in English only. Featured Community Collaboration Initiative: Community Prosperity
  Hub Featured Dashboard Site: Fredericton Environmental Dashboard Featured App: Fredericton
  Recreation Shared Services Locator Featured App: Fredericton Public Art Featured
  Data: Crime Data, IoT Sensor Data Explore Data Categories City Planning Parks &amp;
  Recreation Public Safety Tourism Transportation Waste &amp; Recycling IoT / Sensors
  Infrastructure Environment Fredericton Applications Apps provide simple access to
  information and tools for citizens to understand your community. We recommend exploring
  the apps below for helping engage around specific goals and initiatives - as well
  as encourage people to create their own stories and apps using the API and ready
  to configure apps. View ByLaw Z5 Zoning View Construction projects for 2023 View
  City Trails in Fredericton View Metered Parking locations Explore More Apps Featured
  Initiatives Learn more about the services your government and community partners
  provide. Environmental Dashboard Community Prosperity Hub Planning &amp; Development
  IoT Sensors Contact Information opendata@fredericton.ca'
