description: 'Open Data for a Smarter Community Data that can be freely used and redistributed
  by anyone ArcGIS Open Data remains a freely included and powerful capability of
  the ArcGIS platform. Within minutes, anyone can publish authoritative data through
  custom designed websites and pages. ArcGIS Open Data sites are now created and managed
  in ArcGIS Hub – starting our existing ArcGIS Open Data publishers on the journey
  to becoming a Hub for their communities. Start sharing Open Data Explore Open Data
  Open Data is the first step to becoming a Hub for your community. You can create
  multiple open data sites to create focused views of your work by department, topic,
  or project. These are common foundational open data that support your growing community.
  You can configure these using the open data initiative. ArcGIS Hub ArcGIS Hub extends
  Open Data to provide a framework and tools to organize and engage your community
  around policy initiatives. A few capabilities that ArcGIS Hub adds to Open Data:
  Learn more about ArcGIS Hub What is Open Data? Open data refers to the release of
  municipal data, with an open licence, which is free of charge for anyone to use
  and reuse for any purpose. Open data is provided in accessible formats, meaning
  that it is machine readable and is structured in a logical way. For numerical tabular
  files (spreadsheets), some common open formats include XLS or CSV. For text files,
  common formats include TXT. For answers to some other questions around open data,
  see the Frequently Asked Questions (FAQs). Featured Datasets ICBC Crash Data Lower
  Mainland crashes 2011-2015.  See how many crashes are happening at intersections
  in New Westminster and around the Lower Mainland.  Click here to visit the ICBC
  Lower Main... Building Age The age of most buildings in the City (year it was built)
  as well as some historical data such as the Building Name, Developer / Builder,
  Architect / Designer and year the building has been moved i... Traffic Volumes Average
  weekday daily two-way traffic volumes at midblock points between the years 2006
  and 2016 inclusive. Zoning The City of New Westminster Zoning Bylaw No. 6680 was
  adopted by Council September 17, 2001. Subsequent amendments to the Zoning Bylaw
  are consolidated for convenience only. For accurate interpreta... Open Datasets
  The datasets are sourced directly from the City of New Westminster Departments and
  can be tabular (tables of data) or spatial (based on mapping files). ALL DATASETS
  Business and Economy City Government Community Environment Heritage Lands and Development
  Library Parks and Recreation Public Safety Transportation Utilities Search for Open
  Data Request Missing Data Citizens can request data using a simple, configurable
  Survey123 Form. This can simplify feedback and prioritize data releases that fulfill
  particular community needs. This form is an example - create your own using the
  Open Data Initiative or in Survey123. You can also create a view that will hide
  any personal information and make the requests an open dataset. Explore Apps powered
  by Open Data For demonstration purposes only'
