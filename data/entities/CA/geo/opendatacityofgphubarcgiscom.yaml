description: Open Data Welcome to the City of Grande Prairie Open Data Portal! From
  here you can browse for data or search for a specific dataset to download for free.
  Everything from road networks to city boundaries are available. Use the search bar
  or browse the categories below. View the Disclaimer below for further details on
  how this data can be used. Boundaries Utilities Parks and Recreation Transportation
  Regional Data Landuse and Development Community Services Aerial Imagery Orthophotos
  and LiDAR Featured Downloadable Content What is Open Data? Alberta Open Data Portals
  A list of Government Data Portals in the Province of Alberta. What is Non-spatial
  Data? Non-Spatial Data Explore our extensive catalogue of financial and regulatory
  non-spatial data. All information is updated as it is received. Invest in Us Statistics
  and Demographics Demographic and economic statistics on our growing city Invest
  in Grande Prairie Information for prospective investors and entrepreneurs. Featured
  Maps and Apps Property Viewer Parks Locations Traffic Planner Muskoseepi Park App
  used to view and export public City of Grande Prairie parcel and property data and
  reports, as well as enabling viewing other map layers as needed. This map displays
  the locations of playgrounds, outdoor sports and fitness, outdoor rinks, dog parks,
  and orchards along with amenities available at each. Displays recent, current and
  future impediments to traffic flow, including road closures, construction, maintenance,
  special events, and other delays. Allows users to locate and inspect various attractions
  in Muskoseepi Park, sorted by location (Downtown, Crystal Lake, or South Bear Creek
  areas).
