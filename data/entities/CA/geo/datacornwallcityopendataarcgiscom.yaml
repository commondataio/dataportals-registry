description: 'City of Cornwall Open Data Agriculture Boundaries Business Community
  Safety Education Health Housing Transportation Applications Apps provide simple
  access to information and tools for citizens to understand your community. We recommend
  exploring the apps below for helping engage around specific goals and initiatives
  - as well as encourage people to create their own stories and apps using the API
  and ready to configure apps. Configure apps to provide focused citizen experiences.
  Tell stories about local issues and solutions. Hear from your community. Make your
  data discoverable, explorable and usable. Explore More Apps Unlock the Data Explore
  Visualize &amp; Analyze Build Share Anyone can use open data from the Government
  Open Data at no cost. Download raw data and share your insights with your community
  or build new applications that serve specific users. Dig into the data. Highlight
  spatial patterns and discover trends. Develop new apps using templates and API''s.
  Embed analysis on your website. Local Narratives Everyone has a story to tell. Engage
  and inspire your audience by combining text, images, and other multimedia content
  with maps. You have the local knowledge and expertise, now begin and sustain a meaningful
  connection with your users. Learn More Share local knowledge and insights. Develop
  new Apps and Solutions for your Community. Open API Use an Open Platform to spur
  innovation and stay on top of the latest technology. Utilizing open standards, interoperability,
  data, APIs, and code can connect you directly to the community. Our Open Vision
  | Developer API Community Events Open Data is best used in coordination between
  citizens, businesses, and government. By hosting meetups and in-person events you
  can share knowledge and build a cohesive collaboration to solve your more important
  initiatives. It is often helpful to have regular and on-going events that align
  with existing local community events when possible. Examples: Open Data meetups
  build community Community Hackathon - Flickr: ajturner Contact Information gis@cornwall.ca
  Copyright 2017. City of Cornwall. About Contact Us'
