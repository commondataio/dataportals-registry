description: OPEN GOVERNMENT PORTAL ACCESS TO INFORMATION THAT MATTERS TO YOU Welcome
  to the Maple Ridge Open Government Portal (or the OGP for short), think of the OGP
  as your one stop data shop. The portal is home to data sets, documents, and applications
  that are designed to help you access information that makes life in Maple Ridge
  easier. FEATURED APPLICATIONS These applications are built to help you access, explore
  and interpret data with ease. SHOW ALL APPLICATIONS PRIMARY PORTAL PAGES These pages
  provide easy access to information and tools to help you understand how things work
  at the City of Maple Ridge. What's Happening Around Me FEATURED DATA VISUALIZATIONS
  These data visualizations represent various Maple Ridge statistics. SHOW ALL DATA
  VISUALIZATIONS
