description: "City of Kamloops Open Data Catalog The City of Kamloops’ Open Data Catalog\
  \ provides free access to hundreds of spatial data sets in a variety of formats\
  \ subject to the restrictions outlined in the Open Government Licence – Kamloops.\
  \ The intent of the Open Data Catalog is to provide a means of increasing public\
  \ access to data managed by the City supporting not only transparency in government,\
  \ but also innovation and reuse of the data by citizens, businesses and community\
  \ based organizations. New data sets are added to the catalog on an ongoing basis,\
  \ however if one is not available please contact us at gisinfo@kamloops.ca.  Additional\
  \ web apps utilizing this Open Data can be found on our  \nMaps &amp; Apps page.\
  \ Please Note: All spatial data on this site is published in North American Datum\
  \ 83 (CSRS) v4. Open Government Licence - Kamloops The Open Government Licence -\
  \ Kamloops is based on version 2.0 of the Open Government Licence - British Columbia,\
  \ which was developed through public consultation and collaborative efforts by the\
  \ provincial and federal government. The only substantive change to the licence\
  \ is references to the Province of British Columbia are replaced with the City of\
  \ Kamloops. You are encouraged to use the Information that is available under this\
  \ licence with only a few conditions. Using information under this licence You are\
  \ free to: You must, where you do any of the above: If the Information Provider\
  \ does not provide a specific attribution statement, or if you are using information\
  \ from several information providers and multiple attributions are not practical\
  \ for your product or application, you must use the following attribution statement: Contains\
  \ information licensed under the Open Government Licence - Kamloops. Exemptions:\
  \ Non-endorsement: No warranty: Governing law: Definitions: Versioning: Data Categories\
  \ Administrative Cadastral Development Geology Hydrography Hypsography Orthophotos\
  \ and Lidar Parks Planimetric Utilities Other Resources The Province of BC and the\
  \ Government of Canada also provide open data through the following websites: Province\
  \ of British Columbia - DataBC Government of Canada Open Government Portal Natural\
  \ Resources Canada Open Data LidarBC - Open LiDAR Data Portal Contact City of Kamloops\
  \ - GIS Section7 Victoria St WestKamloops, British Columbia  V2C 1A2Phone 250 828\
  \ 3347Email gisinfo@kamloops.ca Copyright 2017. City of Kamloops.  Photo by Theresa\
  \ Mantha"
