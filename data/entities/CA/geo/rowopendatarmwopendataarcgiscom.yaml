description: 'The Region of Waterloo building What is Open Data? Open data allows
  the public to access the Region''s data more easily and encourages innovation in
  the community. Open data is the idea that certain data should be freely available
  to everyone to use and republish as they wish, without restrictions from copyright,
  patents or other mechanisms of control. Search Open Data Explore Open Data Browse
  hundreds of datasets by choosing a category. Open Data Provided by our Partners
  The Region of Waterloo has teamed up with the cities of Cambridge, Kitchener and
  Waterloo, to provide access to data from all four organizations. By visiting any
  of the four Open Data sites, you can access hundreds of datasets with the click
  of your mouse. Open Data at the Region The Regional Municipality of Waterloo is
  a municipality located in Southern Ontario, Canada. It consists of the cities of
  Kitchener, Cambridge, and Waterloo (collectively called the Tri-Cities), and the
  townships of Wellesley, Woolwich, Wilmot, and North Dumfries. As we grow, we will
  be continually improving the open data site and catalogue by providing additional
  features, accessibility tools and new datasets. We appreciate your patience and
  welcome your feedback and input. Please email comments and suggestions to Region
  of Waterloo - Open Data Imagery The Region of Waterloo has provided region wide
  imagery files in the form of WMS connections. Original imagery has been provided
  to the Region by several sources. Imagery available ranges from 10cm – 30cm resolution
  and from year 2000 – 2020. For more information please contact GIS at the Region
  of Waterloo. To access the imagery connections search "Imagery" in the Open Data
  search bar. Information For more information regarding Open Data at the Region of
  Waterloo, or Open Data in general, please visit the links provided. If you have
  any questions regarding specific datasets, datasets that have not been provided
  or general inquiries feel free to contact the Region. Helpful Links Contact the
  Region''s GIS Team GIS@regionofwaterloo.ca 150 Fredrick StreetKitchener, OntarioN2G
  4J3T: (519)-575-4400© 2016 Region of Waterloo Useful Links'
