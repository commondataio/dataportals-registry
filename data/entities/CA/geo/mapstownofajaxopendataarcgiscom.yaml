description: "Town of Ajax Open Data Portal What is Open Data? Open data is freely\
  \ available to everyone to use and republish as they see fit, without any restrictions\
  \ from patents, copyrights or other forms of control.  The Town of Ajax seeks to\
  \ be a leader in accountability and transparency.  Feel free to use the data provided\
  \ as the Town wishes to encourage innovation within our community.  By using the\
  \ Town of Ajax Open Data site you agree to the following licence: Open Data Licence\
  \ Downloadable Data Click on a category below to explore data that is available.Alternatively,\
  \ use the search bar above to find specific data. Data can be downloaded as a CSV\
  \ file, PDF,  KML (Google Maps), shapefile, or GeoJSON. Boundaries Civic Info and\
  \ Addresses Transportation Recreation Community Services Housing Education Planning\
  \ and Development Town of Ajax Interactive Mapping Applications The Town of Ajax\
  \ provides the following interactive maps for your convenience.  Feel free to explore\
  \ the information provided. Soon you'll be able to explore all the Ajax has to offer,\
  \ on your desktop and mobile devices View the \"What's My Ward?\" Tool View the\
  \ interactive \"What's Open Ajax\" Map View Ajax Trails Map Open the Town of Ajax\
  \ Maps Page to View More Additional Resources Find additional resources below, explore,\
  \ create and enjoy all that Open Data has to offer Statistics Canada Durham Region\
  \ Open Data Government of Ontario Open Data. Natural Resources Canada Open Data\
  \ Explore More Apps Contact Ajax Open Data Admin Ajax Open Data Copyright 2020 Town\
  \ of Ajax\n\n65 Harwood Ave S  Ajax, ON \n\nL1S 2H9 About Contact Us"
