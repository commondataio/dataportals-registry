description: Welcome to the District of Squamish Open Data Hub. This hub provides
  access to all of our currently published open data. With open data you can view
  it, map it, style it, chart it, download it, or share it. How you use it is entirely
  up to you! Check back regularly, as we continue to add new data to the site. BROWSE
  BY DATA CATEGORY BOUNDARIES BUSINESS ENVIRONMENT FLOOD PROTECTION INFRASTRUCTURE
  RECREATION TERRAIN &amp; IMAGERY TRANSPORTATION EXPLORE THE DATA CATALOGUE SUBMIT
  A DATA REQUEST Can't find what you're looking for? Let us know! Squamish WebMap
  The Squamish WebMap is a comprehensive web-based mapping tool that offers valuable
  information about the district, such as property details, underground utilities,
  environmental features, transportation networks, and recreational amenities. Users
  can easily search for specific locations, access detailed maps, and interact with
  a diverse range of data to facilitate decision-making. OPEN THE WEBMAP IN FULL SCREEN
  Highlighted Apps Discover some of the ways the District of Squamish is using open
  data to create applications. Apps provide simple access to information and tools
  for citizens to understand our community. We recommend exploring the apps below
  for helping engage around specific goals and initiatives - as well as encourage
  people to create their own stories and apps using the API and ready to configure
  apps. EXPLORE THE APP GALLERY Unlock the Data Anyone can use open data at no cost.
  Download raw data and share your insights with your community or build new applications
  that serve specific audiences Explore Visualize &amp; Analyze Build Share Dig into
  the data. Highlight spatial patterns and discover trends. Develop new apps using
  templates and API's. Share local knowledge and  insights.
