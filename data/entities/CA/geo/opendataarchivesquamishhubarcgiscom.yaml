description: Welcome to the District of Squamish Open Data Hub How to use the HubScroll
  down to explore available data through categories, or by searching for specific
  data in the data catalogue. You can download, analyze and combine datasets using
  maps, as well as develop new web and mobile applications to gain a deeper understanding
  of the data provided. This hub provides access to all of our currently published
  open data. With open data you can view it, map it, style it, chart it, download
  it, or share it. How you use it is entirely up to you! Check back regularly, as
  we continue to add new data to the site. How to use the Hub Scroll down to explore
  available data through categories, or by searching for specific data in the data
  catalogue. You can download, analyze and combine datasets using maps, as well as
  develop new web and mobile applications to gain a deeper understanding of the data
  provided. Browse Data by Category Boundaries Business Environment Flood Protection
  Infrastructure Recreation Terrain and Imagery Transportation View full data catalogue
  Can't find what you're looking for? Let us know! Submit a Data Request District
  of Squamish Highlighted Apps Discover some of the ways the District of Squamish
  is using open data to create applications. Apps provide simple access to information
  and tools for citizens to understand our community. We recommend exploring the apps
  below for helping engage around specific goals and initiatives - as well as encourage
  people to create their own stories and apps using the API and ready to configure
  apps. Unlock the Data Anyone can use open data at no cost. Download raw data and
  share your insights with your community or build new applications that serve specific
  audiences Explore Visualize &amp; Analyze Build Share Dig into the data. Highlight
  spatial patterns and discover trends. Develop new apps using templates and API's.
  Share local knowledge and insights.
