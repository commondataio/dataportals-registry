description: Welcome to the Whistler Open Data Portal A source for sharing the community's
  GIS data This is the community's public platform for exploring and downloading open
  data, discovering and building apps, and engaging to solve important local issues.
  You can analyze and combine Open Datasets using maps, as well as develop new web
  and mobile applications. Let's make our great community even better, together! Explore
  Data Categories Categories with an * have no data to download at this time. As data
  is added to the site, the status will be updated. For additional assistance navigating
  the site, or downloading open data, please see the Open Data Help Guide. Community
  Environmental* Hydrography Infrastructure Parks &amp; Recreation Property Transportation
  Utilities Terrain Imagery GIS and the Building Permit Process The Whistler Map can
  be used to find information about your property that will help with the Building
  Permit process. For details about how Whistler Map can be used to determine whether
  a development is within a Riparian Area and if an assessment report is required
  please visit the Land Use and Development section on our website. Municipal Web
  Apps and Maps Whistler Map Parking Map Winter Valley Trail Access Map Access our
  web apps and maps. Interactively designed to enhance your experience as a guest
  or resident of Whistler. Whistler's Open Data Terms The Resort Municipality of Whistler
  publishes open data under the terms of the Open Government Licence. You are encouraged
  to use the information that is available under this licence with only a few conditions.
  Our Open Data Terms and Conditions of Use Open Data Content Survey We are looking
  for your feedback. Open Data is best used in coordination between citizens, businesses,
  and government. Please take a moment to let us know what layers of data would serve
  you best. Your feedback will help us evaluate and prioritize future content. Our
  goal is to add more GIS data every few months. Survey
