description: 'Essex County Open Data Essex County Open Data is a free and open data
  sharing portal where anyone can access and use data relating to the County of Essex
  and its local municipalities of Amherstburg, Essex, Kingsville, Lakeshore, LaSalle,
  Leamington, Tecumseh. You can browse, search, preview, and download a variety of
  spatial and tabular data. Browse by category or enter key words in the search box
  below to locate a dataset of interest. A variety of formats exist when downloading
  such as ESRI shapefile, spreadsheet, KML, or API.  Descriptions of each dataset
  will help with understanding of the content. You may use and republish the data
  as you wish, according to the open licence agreement. Explore data from our region
  ...or view the entire catalogue Base Data Community Information Health and Safety
  Infrastructure Parks and Recreation Planning Maps and Imagery Transportation Are
  there any improvements you would like to see in our Open Data catalogue? Let us
  know! About the Catalogue Partner Municipalities Accessing the Data Feedback The
  Essex County Open Data portal contains data from the County of Essex, and its 7
  municipalities: Amherstburg, Essex, Kingsville, LaSalle, Lakeshore, Leamington,
  and Tecumseh. The data can be downloaded as shapefiles for GIS applications, and
  as CSV for tables and spreadsheets. Advanced users may also integrate our data into
  other applications using the REST or GeoJSON API. The catalogue will strive to provide
  data in multiple formats. If you have an idea for information that would be useful
  as open data or would like to request alternative formats or additional information
  on existing data sets, your input is welcome. Please submit your idea through our
  Open Data Request Form Gallery Highlights Explore the newest GIS apps built for
  our region.'
