description: Discover - View - Download Welcome to the Markham Open Data Portal -
  A free and open data-sharing portal providing access to the definitive source of
  geographic and other data relating to the City of Markham. Markham is committed
  to accountability, transparency and improving citizen engagement.  The portal provides
  access to a wide range of datasets to help you understand our city and encourage
  innovation in the community.  Please have a look around, and let us know what you
  think. Featured Data Products Bicycle Routes The location of bike routes and paths
  found within Markham. Trails The location of all paths and trails for walking and
  hiking within Markham. Road Network The Road Network is a single line representation
  of all roads found within Markham. City Facilities All of the City owned facilities
  that are found within Markham. Explore Data Categories Reports Boundaries Economic
  Development Community Services Infrastructure Land Use &amp; Development Recreation
  Environment Analyze Markham's Demographics Population 328,966 Average Income $113,087
