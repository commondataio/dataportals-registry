description: 'Open Penticton Envision, Explore, Download, Create Welcome to the City
  of Penticton''s Open Data Hub.  Browse by category, preview the data, analyze on
  the fly before downloading! The information available for download is subject to
  the terms and conditions of our Open Government Licence. If you have any questions
  or comments please contact us at gis@penticton.ca. Third parties who use this information
  and data to make decisions, produce applications, or produce public information
  accept any errors and omissions All Data Development Services Electric Environment
  Fire Services Infrastructure Maps and Documents Orthophotography Parks Transportation
  Property Viewer The Property Viewer is much more than just property lines. This
  web app contains a plethora of data including planning data, infrastructure data,
  and much more. Users have the ability to create property reports, service utility
  reports, and create custom maps. Public Art Walk 2021 The Penticton Public Sculpture
  Exhibit

  Created in 2016, Penticton’s Public Sculpture Exhibition is a year-long outdoor
  exhibit of original sculptures. The sculptures are owned by the artists and leased
  by the City of Penticton for one year. Look for them along the Okanagan Lake waterfront,
  downtown and in the Front Street roundabout Penticton 2020 Ortho Photos &amp; Contours
  In the spring of 2020 Penticton collaborated with other municipalities and took
  to the air to get updated Aerial Imagery. The City''s imagery is broken into 1 square
  kilometre grids which spans the city boundaries as well as the water reservoirs.
  Open API Use this platform to spur innovation from our datasets and stay on top
  of the latest technology. Utilizing open standards, interoperability, data, APIs,
  and code users can connect directly to our Open Data Hub using Open API. ArcGIS
  Online for Developers Contact Us Although the City of Penticton tries to assure
  the accuracy of all information here, you should confirm all information. Penticton
  City Hall 171 Main Street Penticton, BC V2A 5A9 Phone: 250-490-2400 Fax: 250-490-2402
  Copyright 2019. City of Penticton.'
