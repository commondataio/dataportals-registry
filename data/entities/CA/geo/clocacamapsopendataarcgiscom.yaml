description: "CLOCA Open Data Portal logo Welcome to the Central Lake Ontario Conservation\
  \ Authority's (CLOCA) Open Data community, where users can download and explore\
  \ data, use pre-made and build custom innovative apps to solve important local issues,\
  \ and analyze information to share with the community. CLOCA supports the idea that\
  \ certain data should be freely available for the public to use and republish as\
  \ they wish, without restrictions. Explore our Data Inventory Click on a category\
  \ below to browse our available datasets. Conservation Areas Hydrology Aquatics\
  \ Natural Heritage Flood Forecasting &amp; Warning Groundwater Boundaries Natural\
  \ Hazards Restricted Data for Partner Agencies This section contains data that is\
  \ only available for CLOCA's Partner Agencies, including Durham Region, City of\
  \ Oshawa, Town of Whitby, Municipality of Clarington, Town of Ajax, City of Pickering,\
  \ Township of Uxbridge and Township of Scugog. If you are not an employee from one\
  \ of these agencies, you are in the wrong area AND MUST IMMEDIATELY LOG OUT. Data\
  \ Requests For data not available on CLOCA's Open Data portal, a submission may\
  \ be made using CLOCA's Data Request Form. Fees will apply, see form for further\
  \ information. Questions? Contact datarequests@cloca.com Open Data Terms &amp; Conditions\
  \ Click Here to open the Central Lake Ontario Conservation Authority's Open Data\
  \ Licence v1. Interactive Web Mapping Applications The Central Lake Ontario Conservation\
  \ Authority provides several interactive web mapping applications, dashboards, story\
  \ maps and graphing interfaces for users to access and view geographical information.\
  \ Our Municipal/Regional Partners Other Useful Data Resources Region of Durham City\
