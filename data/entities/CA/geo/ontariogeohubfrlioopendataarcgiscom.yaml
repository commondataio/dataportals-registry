description: 'Programme de cartographie d''altimétriques de l''Ontario Parcourir les
  sujets Agriculture Eau Élévation Foresterie Géologie Imagerie et cartes de base
  Limites Planification et cadastre Santé Services publics et communications Société
  et culture Transports Végétaux et animaux Applications de cartographie Outil d''information
  sur les bassins versants en Ontario Carte des limites des fournisseurs de services
  de gaz naturel Carte d’information sur les feux de forêt ON pêche en ligne Les applications
  gérées par Information sur les terres de l’Ontario peuvent servir à planifier une
  sortie de pêche, à faire une recherche sur les sols, à voir des images, à imprimer
  des cartes topographiques sur mesure, etc. Pour en savoir plus, rendez-vous dans
  les applications de cartographies ci-dessous ou consultez la liste complète des
  applications. Calculer des données concernant les bassins hydrologiques de l’Ontario.
  La couverture des zones desservies par 11 fournisseurs de services de gaz naturel
  pour la province de l’Ontario. Les dangers actuels de feux de forêt, sur l’activité
  des feux de forêt et sur les zones de restriction de faire du feu. La source d’information
  sur la pêche en Ontario. Découvrir d’autres applications Coordonnées lio@ontario.ca
  Information sur les terres de l’Ontario Ressources ouvertes L’Initiative pour un
  gouvernement ouvert a pour but d’améliorer l’ouverture et la transparence du gouvernement
  à l’égard de la population ontarienne. Pour en savoir plus, cliquez sur les liens
  suivants. Accès et conditions d’utilisation Nous sommes engagés à offrir des services
  accessibles à notre clientèle. Pour les formats alternatifs, les supports de communication,
  ou plus d''informations, veuillez communiquer avec Information sur les terres de
  l’Ontario (ITO) par courriel à lio@ontario.ca, ou par téléphone au 1-705-772-5891,
  ou visiter Information sur les terres de l’Ontario. Les services de soutien d’ITO
  sont offerts du lundi au vendredi, de 8 h 30 à 16 h 30 (HE). Consentement

