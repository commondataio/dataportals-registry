description: 'Ottawa Riverkeeper Open Data // Garde-rivière des Outaouais Données
  ouvertes Open data, maps, apps &amp; stories from the Ottawa Riverkeeper. // Données
  ouvertes, cartes, applications et récits provenant de Garde-rivière des Outaouais.
  This open data portal has been created to allow everyone access to a diverse range
  of information about the Ottawa River watershed. It is a platform designed to facilitate
  the exploration and discovery of the many reports and data available about the Ottawa
  River and its tributaries from a wide variety of sources. Ce portail de données
  ouvertes a été créé dans le but de faciliter l''accès à un large éventail d''informations
  sur le bassin versant de la rivière des Outaouais. Il s''agit d''une plateforme
  conçue pour favoriser l''exploration et la découverte des nombreux rapports et données
  existantes sur la rivière des Outaouais et ses affluents provenant de diverses sources.
  Explore data by the 14 ecological indicators that contribute to the Watershed Health
  Assessment and Monitoring initiative Explorer les données en fonction des 14 indicateurs
  écologiques du projet d''Étude et surveillance de la santé du bassin versant Algal
  Blooms / Proliférations d’algues Benthic Invertebrates / Invertébrés benthiques
  Chlorophyll-A / Chlorophylle-a Combined Sewage Overflow /  Surverses d’égouts unitaires
  Dissolved Oxygen / Oxygène dissous Fish Richness / Richesse en poissons Flow / Débit
  Ice on, Ice off / Gel, dégel Invasive Species / Espèces envahissantes Change in
  Land Use /  Changement d’utilisation du sol Riparian Connectivity / Connectivité
  riveraine Water Temperature / Température de l’eau Total Phosphorus / Phosphore
  total Water Mercury / Mercure dans l’eau PDF Maps / PDF Plans Browse these apps
  / Parcourir ces applications Watershed Health Indicator: Total Phosphorus // Indicateur
  de santé du bassin versant : Phosphore Find Data / Rechercher des données science@ottawariverkeeper.ca
  Questions about this data portal? Have data you think should be included? Let us
  know: Vous avez des questions sur ce portail de données? Vous avez des données qui
  pourraient nous intéresser? Contactez-nous : Copyright 2020. Ottawa Riverkeeper
  / Droits d''auteur 2020. Garde-rivière des Outaouais. About // À propos de Ottawa
  Riverkeeper, a charitable organization, is a champion and collective voice for the
  Ottawa River watershed, providing leadership and inspiration to protect, promote
  and improve its ecological health and future. En tant qu''organisme sans but lucratif,
  Garde-rivière des Outaouais agit comme défenseur et porte-parole collectif du bassin
  versant de la rivière des Outaouais. Il offre leadership et inspiration en vue de
  protéger, de promouvoir et d’améliorer sa santé écologique et son avenir. Contact
  Us // Nous contacter 501 Sir George-Étienne Cartier Parkway, Suite 300 Ottawa, ON,
  K1M 2K7 T: 613-321-1120'
