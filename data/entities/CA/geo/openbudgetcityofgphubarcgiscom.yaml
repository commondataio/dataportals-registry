description: Open Budget Welcome to the City of Grande Prairie Open Budget Portal!
  This site allows you to view all publicly available budget and financial data for
  the City of Grande Prairie and download the information, if you wish. The data has
  been presented in charts and graphs for ease of understanding. Table views are also
  available. 2022 Open Budget Export Data 2022 Revenue 2022 Open Budget Export Data
  2022 Expenditures Why is the Revenue the same as the Expenditures? As per the Municipal
  Government Act , "Municipalities are not allowed to budget for a deficit; as well,
  total actual revenues over a four-year period must be equal to or greater than total
  actual expenditures." 2022 Budget Highlights Average Grande Prairie Home  (2022)
  Average House Value $312,800 Annual Property Tax $3,933 Monthly Property Taxes $328
  Monthly Property Tax Breakdown$328 Municipal Portion of Your Taxes: $256/Month $71
  Province of Alberta School Requisition* $1 Seniors' Housing Levy $256 Municipal
  Portion * The education portion of property tax provides Alberta's education system
  with a stable and sustainable source of revenue. The tax supports all public and
  separate school students and helps pay for basic instruction costs, including teacher
  salaries, textbooks, and other classroom resources. The City of Grande Prairie collects
  the education tax on behalf of the Province of Alberta. Click the top right corner
  of any data window in the above dashboard to expand the information within. You
  may also resize the windows to increase readability by hovering over the margins
  and then clicking and dragging as needed. Digging Deeper into the Data In the dashboard
