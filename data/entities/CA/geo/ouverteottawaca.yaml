description: Ottawa ouverte Données ouvertes, cartes, applications et récits émanant
  de la Ville d’Ottawa Parcourir le site Ce site présente des données publiées par
  la Ville d’Ottawa que peut consulter gratuitement la population. N’hésitez pas à
  explorer le site et à télécharger des données spatiales ouvertes ainsi que des ensembles
  de données tabulaires, à vous familiariser avec les applications ou à en concevoir
  à l’aide des interfaces de programmation d’applications (API). Vous pouvez analyser
  et combiner des ensembles de données au moyen de cartes, ainsi que développer de
  nouvelles applications Web et mobiles! Besoin d’aide?  Consultez le guide Rechercher
  des données par catégorie ... Environnement Transport Parcs et loisirs Infrastructure
  Santé et sécurité Hôtel de ville et administration municipale Affaires et finances
  Arts et culture Jetez un coup d’œil à ces formidables applications... La Ville d’Ottawa
  a créé des applications pour vous aider à explorer votre ville. Découvrir des données...
  Découvrez les ensembles de données pratiques que propose la Ville d’Ottawa. Servez-vous
  des données spatiales – comme celles relatives aux quartiers, au réseau cyclable
  et aux parcs – pour créer vos propres applications de cartographie. Analysez les
  ensembles tabulaires, par exemple ceux portant sur la qualité de l’eau, les collisions
  de la route ou les inspections sanitaires. Vous pouvez même concevoir votre propre
  application utilisant les API d’Open311 et d’OC Transpo! Contactez-nous! Commentaires
  Demande de données Avez-vous trouvé ce que vous cherchiez? Aimez-vous la mise en
  page et les applications sur le site? Avez-vous rencontré des problèmes pour accéder
  à un jeu de données, une page ou une application? Quelles suggestions avez-vous
  pour améliorer le site? Souhaitez-vous effectuer une demande de données? Nous nous
  efforcerons d’inclure ces données!
