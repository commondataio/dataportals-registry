description: 'Open Kelowna Unlock your local municipal information. We invite you
  to explore our data, maps, apps and stories. You can download City of Kelowna GIS
  data, discover and build apps, and engage others to help solve important issues
  in our community. You can analyze and combine data sets using maps, as well as develop
  new web and mobile applications. We look forward to learning about how you use our
  information to do great things! Please email us if you think something is missing.
  Search our information, data, maps &amp; more A glimpse into the numbers Learn more
  about the City and the services it provides. Park Park # of City parks Building
  Outlines 2021 Building Outlines # of Buildings &gt; 500 Sqft. Tree Inventory Tree
  Inventory # of trees maintained Dive into the data Select an area of interest or
  view all of our data... and don''t forget to review and follow our open data licence or
  check out our help page for some frequently asked questions about open data. Boundaries
  Environmental Property and cadastral Recreation and culture Land use Transportation
  Utilities View all categories Welcome to Kelowna! Check out the maps below to get
  oriented in our beautiful city. Explore our other maps for more specific interests
  and find even more maps at kelowna.ca/maps. City of Kelowna Base Map Storytelling
  Scroll through some of our recent interactive stories to learn more about what''s
  going on in our city. What do you want to see here? Email: opendata@kelowna.ca Let
  us know what you think, so that we can provide more of the data, maps, apps and
  stories that you want. We like where you''re going Interested in our city from a
  spatial perspective? Get oriented with one of our transportation-related maps and
  find even more at kelowna.ca/maps. Build your own app Check out: ArcGIS for developers
  Learn more about open data and how to create your own app with the data and information
  that we''ve provided.'
