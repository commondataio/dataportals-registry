  Community Safety Utilities Parks &amp; Recreation Environment Transportation Web
  Applications Apps provide simple access to information and tools for you to collect
  data and help your users understand your data. We recommend exploring the apps below
  for helping engage around specific goals and initiatives Unlock the Data Explore
  Visualize &amp; Analyze Build Share Anyone can use this data at no cost. Download
  raw data and share your insights with your teams or build new applications that
  serve specific users. Dig into the data. Highlight spatial patterns and discover
  trends. Explore the possibilities. If you have suggestions or ideas please contact Geomatics.
  Embed analysis on your website. What is GIS? Geographical Information Systems (GIS)
  is a framework for capturing, managing, analyzing and displaying information. GIS
  integrates many types of data.  With GIS, Communication and Analytics you can receive
  deeper insights into data, such as trends, patterns, relationships, which help users
  make smarter decisions. GIS at the City of Abbotsford: The GIS team at the City
  of Abbotsford builds and maintains a central GIS database by integrating municipal
  information, creating interactive web maps and apps, providing mapping and analysis
  services and other GIS support for multiple departments within the City and the
  public. GIS promotes communication, teamwork,  and analysis to assist with day-to-day
  decision making at the City of Abbotsford. Abbotsford, BC Abbotsford BC City of
