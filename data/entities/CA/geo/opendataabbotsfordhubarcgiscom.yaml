description: 'City of Abbotsford''s Open Data Hub Search, Visualize, Download, Create
  Data can help you identify problems, perform forecasting, monitor change, set priorities,
  manage and respond to events and understand trends. Our City of Abbotsford Data
  Hub is the platform for exploring and downloading data, discovering and building
  apps, and engaging others to solve important issues. You can analyze and combine
  datasets using maps, as well as develop new web and mobile applications. The city
  is committed to supporting community engagement, enhancing transparency and accountability
  to our residents by providing public access to our data.  Let''s work together to
  achieve our goals! Please refer to the City of Abbotsford''s Open Data Licence so
  that you understand the Terms and Conditions of Use before downloading data. Find
  Data Land Parcels Parcels Total Parcels Development Application Areas Development
