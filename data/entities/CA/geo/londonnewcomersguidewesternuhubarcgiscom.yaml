description: Settle into your new home with ease This app is a place for recent immigrants
  and refugees to find resources, facilities and job opportunities so that they can
  have as much of an equal opportunity as possible. It is our goal to provide as much
  information as possible in hopes of reducing inequalities for our citizens. Service
  Locations Find local facilities for any situation Newcomer Services | Community
  Centres | Ethnocultural Groups | Hospitals | Food Banks | Income Supports | Schools
  | Religious Organizations Newcomer Services Find free newcomer services in your
  area. You can get advice from a friendly and experienced settlement expert. Newcomer
  Service Map Community Centres The City of London has a number of community centres
  spread out across the city. Learn more about amenities, leases, program registration,
  and cancellations at each community centre. During normal business hours, from 8:30
  a.m. to 4:30 p.m., you can reach Recreation Customer Service by calling 519-661-5575
  or emailing recreation@london.ca. Community Centre Map Ethnocultural Groups Organizations
  that promote ethnic, linguistic, and visible minorities' cultural unity and development
  through a variety of programs such as social activities, sports, language-based
  resources, and libraries, as well as advocacy for cultural rights, interests, and
  cooperation. Back to top Hospitals Our city has two healthcare organizations. London
  Health Sciences Centre (LHSC) and St. Joseph's Health Care London offer various
  hospitals in London. Both organizations are affiliated with Western University.
  Back to top Food Banks Individuals and families in need will get food from food
  banks in an emergency. Once a month to once every three months, banks normally provide
  a one to three day supply of food to each individual or family. Each family member's
  identification, as well as proof of income and/or residency, may be required. Baby
  food is distributed by the majority of food banks. Back to top Income Supports People
  in financial need are guaranteed a minimum level of income through income support
  programs. Individuals with urgent or special needs may be granted additional short-term
  benefits on a discretionary basis. Back to top Schools Junior and senior kindergarten,
  primary and secondary school are all available in our city. These institutions may
  also offer French immersion education, special programs for gifted students and
  those with special needs, adult education, and English as a second language. There
  may also be programs for the blind, deaf, and deafblind. Post-secondary education
  is offered by community colleges and universities. Back to top SchoolsLondon Schools
  Schools by type Religious Organizations As in the Rest of Canada, religious rights
  of every individual are respected in the City of London. There are a number of places
  of worship throughout London. The Chaplains' office at Western University curates
  a list of locations. Back to top worship worship Worship Places by Religion Share
