description: Visualiser un Ontario en évolution à l’aide de cartes Bienvenue! 250
  Sur iCorridor, vous trouverez un large éventail de produits d’information qui appuient
  le travail de planification du système de transport et de l’aménagement du territoire
  du ministère des Transports (MTO). Vous trouverez notamment de l’information sur
  les temps de déplacement et les caractéristiques de rendement des routes et autoroutes
  et sur la relation entre les routes et le transport en commun rapide sous la forme
  de données sur les comportements en matière de déplacement, les parts modales et
  les caractéristiques des véhicules utilitaires. Explorez les actifs de données du
