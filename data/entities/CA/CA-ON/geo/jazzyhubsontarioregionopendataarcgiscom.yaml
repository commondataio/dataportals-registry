  \ Covid-19 Related Hub Site. Generally wide cards are meant to be displayed one-up,\
  \ not grouped. Contact Information infohub@jasminister.ca About Contact Us General\
  \ Inquiries Tel: 058.661.CITY (2489)\n        Email: ASKCITY@jasminister.ca\n  \
  \      Extended hours info Mailing Address 12 Concorde Place, Unit 900Jasminister,\
  \ Ontario\n        H0H 0H0"
