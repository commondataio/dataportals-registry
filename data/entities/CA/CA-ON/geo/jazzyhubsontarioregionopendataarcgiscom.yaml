description: "City of Jasminister Info Hub Connecting people with information We are\
  \ here to help encourage innovation and solve problems through new ideas and applications.\
  \ Explore the information hub to learn more about what the City of Jasminister can\
  \ do for you! Jasminister by the Numbers... Employment Lands Employment_Lands Employment\
  \ Lands 2017 Natural Areas (NAS) 2017_NAS_(Natural_Areas) Total Natural Area (sq.\
  \ metres) Commercial Lands Commerical_Lands Commercial Lands GO Transit Stations\
  \ GO_Transit_Stations GO Transit Stations Uncover Open Information The portal allows\
  \ you to combine, visualize, and explore the City's open data and download it in\
  \ a variety of formats. All of the existing open datasets plus some new ones are\
  \ available on the new portal. Use this data to explore more about the City and\
  \ uncover information you didn't already know. Discover How We Are Developing Smarter\
  \ Neighbourhoods Finishing projects on time and under budget requires quick data\
  \ access and precise analysis. When the province undergoes “build booms\", geospatial\
  \ intelligence helps you design better buildings, parks and roads. Maps and analytics\
  \ deliver greater insight and take marketing to the next level. Explore\n Our Community\
  \ with Maps and Apps Maps and Apps are a great way for us to visually showcase the\
  \ information you have access to. Explore the various apps to find your local services\
  \ and learn more about your community. Click here to access our hub of hubs Explore\
  \ this week's featured app SMART: Spatial Modelling Analytics &amp; Real-time Tracking\
  \ This story map shows how GIS delivers insight on the transportation infrastructure\
