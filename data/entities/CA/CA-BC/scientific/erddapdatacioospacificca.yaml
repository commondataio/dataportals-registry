description: ERDDAP data server hosted by CIOOS Pacific (Canadian Integrated Ocean
  Observing System Pacific), providing access to oceanographic datasets from satellites
  and buoys. The server offers data in multiple formats with OPeNDAP, file downloads,
  and metadata capabilities. Focused on ocean science and management, supporting discovery,
  access, visualization, and download of ocean data for Canada's Pacific region.
