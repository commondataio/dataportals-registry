description: The BC Data Catalogue provides the easiest access to government's data
  holdings, as well as applications and web services. Thousands of the datasets discoverable
  in the Catalogue are available under the Open Government License - British Columbia.
  The province's area, varied topography and predominantly natural resource based
  economy has positioned B.C. as a leader in geographic information management and
  generates a wealth of geographic information that is discoverable in the BC Data
  Catalogue. DataBC provides access to this information through a suite of unique
  applications and services that comprise the B.C. Spatial Data Infrastructure.
