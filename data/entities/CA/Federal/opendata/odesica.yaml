description: 'Odesi is a Canadian social science data repository and online exploration
  and analysis tool. It contains 5,700+ datasets curated by academic libraries in
  Canada, featuring searchable survey questions and variables from thousands of datasets.
  Odesi provides both microdata and aggregate data in a variety of formats. Coverage
  includes subjects such as: agriculture, business and finance, census of population,
  communications and information, consumer surveys, crime and justice, demographics
  and population, education, elections and politics, geography, government finances
  and economic indicators, health, labour and employment, natural resources and environment,
  public opinion polls, social surveys, trade, travel.'
