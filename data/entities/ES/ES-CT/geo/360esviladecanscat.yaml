description: ¡No des más vueltas, aquí tienes nuestra información! Consulta, descarga
  y navega por los datos y mapas interactivos que ponemos a tu disposición ¿Qué es
  Viladecans 360? El Portal Viladecans 360 tiene como objetivo ser la puerta de entrada
  a la información de carácter abierto relacionada con el municipio. Organizado por
  categorías de una forma sencilla y amigable, podrás consultar, descargar datos para
  su utilización o navegar por los mapas y paneles interactivos. Y si no encuentras
  la información que necesitas, envíanos tu petición! ¿Qué tipos de contenido puedes
  encontrar en este portal? Conjunto de datos estructurados Información interesante
  recopilada en filas y columnas y descargables en diferentes formatos. Preparada
  para su consulta o reutilización en apps o webs. Mapas y paneles interactivos Mapas
  con ubicaciones, datos y estadísticas interactivas. Filtra los datos y las ubicaciones
  de los mapas con un clic, navega, haz zooms y visualiza los datos de forma más gráfica.
  Documentos y enlaces externos Ya no hace falta buscar en múltiples webs la información
  que necesitas. Desde este portal ponemos a tu alcance los documentos y enlaces externos
  organizados por categorías para que lo encuentres todo más rápidamente. ¿Cómo localizar
  la información que necesitas? Debido a la gran cantidad de datos que contiene el
  portal y a su crecimiento, a veces puede ser difícil localizar la información que
  buscas. Por eso te recomendamos estos cuatro pasos,  para ayudarte a encontrar exactamente
  lo que necesitas. Selecciona una categoría o utiliza el buscador Filtra entre las
  diferentes opciones disponibles Accede al detalle de la información Descarga o visualiza
  los datos Si tienes claro de qué categoría quieres consultar la información, sólo
  tienes que hacer clic en ella y se mostrarán todos los conjuntos de datos relacionados
  disponibles. O puedes escribir en el buscador tu palabra clave. Una vez dentro de
  la página de resultados, podrás filtrar los diferentes conjuntos de datos por tipología,
  capacidad o etiquetas y ordenarlos por nombre, relevancia o más frecuentes. Por
  cada conjunto de datos tienes disponible un título, una breve descripción y un resumen
  de su contenido. Haciendo clic al título puedes entrar en su ficha con toda la información
  al detalle. Desde la página de detalle, dependiendo de su tipología, podrás descargar
  los datos o bien visualizarlos a través de mapas, paneles interactivos, o acceder
  al documento o enlace externo. Buscar por categorías Busca por palabra clave ¿No
  encuentras lo que buscas? Últimos Conjuntos de Datos Información interesante recopilada
  en filas y columnas y descargables en diferentes formatos. Preparada para su consulta
  o reutilización en apps o webs. Últimos Mapas y Paneles Interactivos Mapas con ubicaciones,
  datos y estadísticas interactivas. Filtra los datos y las ubicaciones de los mapas
  con un clic, navega, haz zooms y visualiza los datos de forma más gráfica. Últimos Documentos
  y Enlaces Externos Ya no hace falta buscar en múltiples webs la información que
  necesitas. Desde este portal ponemos a tu alcance los documentos y enlaces externos
  organizados por categorías para que lo encuentres todo más rápidamente.
