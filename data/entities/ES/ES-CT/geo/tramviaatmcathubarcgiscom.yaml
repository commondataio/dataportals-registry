description: 'Descàrregues Condicions d''ús En base a allò que indica la legislació
  vigent en quan a transparència, accés a la informació pública i bon govern, l''Autoritat
  del Transport Metropolità estableix unes condicions d’ús de la informació cartogràfica
  que cedeix a tercers en base a: 1. Qualsevol reproducció, divulgació o distribució
  d’aquesta informació haurà d’anar acompanyada de la corresponent cita on quedi constància
  de la font que ha generat aquesta informació de la seva utilització se’n desprèn
  la seva cessió d’ús però en cap cas, la cessió de la propietat. Aquesta continuarà
  pertanyent a l''Autoritat del Transport Metropolità. 2. Tenint en compte la pròpia
  naturalesa de les dades i la seva constant i progressiva actualització, l''Autoritat
  del Transport Metropolità es compromet a incorporar aquells errors que es detectin
  alhora que manté el compromís en garantir-ne l’actualització dels mateixos. 3. L''usuari
  final és, en darrera instància, l’únic responsable de la utilització que en faci
  i renuncia a tota reclamació a l''Autoritat del Transport Metropolità. 4. L''Autoritat
  del Transport Metropolità no es responsabilitza dels eventuals errors tipogràfics,
  formals o numèrics que pugui contenir la informació geogràfica i declina tota responsabilitat
  sobre els danys i perjudicis que pugui ocasionar l''ús de la mateixa. Autoritat
  del Transport Metropolità de Barcelona Avís legalPolítica de privacitatPolítica
  de cookiesContacteOn som?'
