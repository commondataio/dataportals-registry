description: CORA. Research Data Repository (RDR) is a federated and multidisciplinary
  data repository that allows Catalan universities, CERCA research centers and other
  entities that carry out research to publish research datasets in FAIR mode and following
  the EOSC guidelines. The objectives of the RDR are to increase the efficiency and
  transparency of research through the rapid dissemination of datasets and to facilitate
  their reuse.
