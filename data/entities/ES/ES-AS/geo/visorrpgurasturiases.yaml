description: GeoServer-based geoportal operated by the Government of Asturias (Principado
  de Asturias) providing comprehensive geospatial data services as part of the regional
  spatial data infrastructure (IDE). The portal offers OGC-compliant web services including
  WMS (versions 1.1.1 and 1.3.0), WFS (versions 1.0.0, 1.1.0, and 2.0.0), WCS (versions
  1.0.0, 1.1.0, 1.1.1, and 2.0.1), WPS (version 1.0.0), TMS, and WMTS endpoints for accessing
  regional spatial datasets, map layers, and geospatial processing capabilities. Supports
  multiple service versions and tiled map services (GeoWebCache) for efficient data access
  and visualization. The infrastructure enables discovery, access, and reuse of geospatial
  data for regional planning, environmental management, and public administration purposes.
