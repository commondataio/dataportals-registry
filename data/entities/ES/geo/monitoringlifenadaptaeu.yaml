description: 'Navarra se adapta al Cambio Climático Portal de indicadores de seguimiento
  El proyecto LIFE-IP NADAPTA-CC “Estrategia integrada para la adaptación al cambio
  climático en Navarra” tiene como objetivo la propuesta de medidas de adaptación
  de Navarra a los efectos del Cambio Climático. Dentro de este proyecto, esta plataforma
  tiene por objeto evaluar el impacto territorial  de los efectos del cambio climático
  en Navarra. Acciones del proyecto Sistema de indicadores de seguimiento de los efectos
  del cambio climático en Navarra LIFE NAdapta. Acciones del proyecto En este panel
  de control interactivo se muestra: Esta información se muestra en forma de gráficos,
  mapas web con ventanas emergentes, indicadores y lista de detalles para municipio.
  Para facilitar el acceso a los datos en la cabecera a la derecha se ha habilitado
  un selector de municipio. LIFE NAdapta. Acción C1.1 El principal objetivo del proyecto
  LIFE-IP NAdapta-CC “Estrategia integrada para la adaptación al cambio climático
  en Navarra” es incrementar la resiliencia de Navarra frente al cambio climático.
  Para ello se proponen medidas de adaptación de Navarra a los efectos del Cambio
  Climático, concretadas en 53 acciones. La acción C1.1. “Sistema de indicadores de
  seguimiento de los efectos del cambio climático en Navarra” tiene por objeto diseñar
  y desarrollar un cuadro de mando para evaluar el impacto territorial de los efectos
  del cambio climático en Navarra. Esta acción mostrará la situación y evolución de
  Navarra en relación al cambio climático y permitirá cuantificar el efecto de las
  soluciones y transformaciones adaptativas implementadas. Mapa de situación de Navarra
  Indicadores estratégicos de adaptación al cambio climático En materia de adaptación
  el objetivo general a alcanzar es conseguir que Navarra sea un territorio resiliente
  a los efectos del cambio climático, junto con los objetivos específicos en las áreas
  de LIFE-NAdapta en monitorización, agua, bosques, agricultura, salud, infraestructuras
  y planificación territorial. Para ello se definen los siguientes objetivos específicos
  de adaptación: Maximizar y facilitar la coordinación administrativa (vía Pacto de
  Alcaldías)Monitorizar la variabilidad climática de NavarraMonitorizar los efectos
  del cambio climático Maximizar y facilitar la coordinación administrativa Monitorizar
  la variabilidad climática de Navarra Monitorizar los efectos del cambio climático
  Fuente: Pacto de Alcaldías Temperatura y precipitación Indicadores estratégicos
  de adaptación Monitorización del cambio climático por cadena de impacto ¿Qué es
  una cadena de impacto? Una cadena de impacto climático refleja la interrelación
  entre un determinado estímulo climático y un receptor. Las cadenas de impacto nos
  permiten recoger las relaciones causa-efecto entre una determinada amenaza climática
  (actual o futura) y un determinado sector, sistema o receptor. Por ejemplo, se pueden
  considerar el impacto de la amenaza “incremento de las temperaturas” sobre el sector
  “salud”, lo que nos daría la cadena de impacto “incremento de las temperaturas sobre
  la salud". Inundación Sistemas de abastecimiento y saneamiento Disponibilidad de
  recurso hídrico Incendios forestales Biodiversidad En estudio Plagas y enfermedades
  Ciclo vital Agricultura Polen Ola de calor en población general Ola de calor en
  población laboral Enfermedades de transmisión vectorial Medio construido Medio construido
  Paisaje Incremento de frecuencia e intensidad de inundación fluvial Precipitación
  extrema Sequía y calidad del agua Aumento de la frecuencia e intensidad de incendios
  forestales Salud en los bosques Cambios fenológicos y ciclo vital Impactos en sector
  agrícola y ganadero Exposición al polen Aumento progresivo de las temperaturas y
  de la duración de las olas de calor Aumento progresivo de las temperaturas y de
  la duración de las olas de calor Cambios en la distribución de los vectores Temperatura
  Precipitación Aumento de temperatura media y reducción de disponibilidad hídrica
  Análisis de vulnerabilidad y riesgo municipal Análisis de vulnerabilidad y riesgo
  municipal de Navarra (acción C6.2 del proyecto LIFE-IP-NAdapta-CC), teniendo en
  cuenta las principales amenazas climáticas identificadas, así como los principales
  impactos potenciales sobre el medio local urbano, dividido en dos cadenas de impacto.
  La metodología aplicada se alinea con el marco conceptual fijado en el Quinto informe
  del Grupo Intergubernamental de Expertos sobre el Cambio Climático (IPCC). En este
  informe el riesgo ante el cambio climático se contempla como una combinación de
  tres componentes: la amenaza o peligrosidad, la exposición y la vulnerabilidad.
  Dos de estos tres componentes del riesgo — exposición y vulnerabilidad—, que son
  precisamente los elementos sobre los que es posible actuar mediante la puesta en
  marcha de acciones de adaptación desde las escalas regional y local, contribuyen
  a evaluar las consecuencias adversas ante un determinado evento (ola de calor, precipitación
  intensa, etc.). Cada uno de los índices compuestos generados es específico para
  cada una de las dos cadenas de impacto y horizontes temporales analizados (1991-2019
  en el caso de datos observados y 2021-2050 y 2051-2080 en el caso de datos proyectados).
