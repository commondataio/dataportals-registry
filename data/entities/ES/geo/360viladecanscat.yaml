description: 'No donis més voltes, aquí tens la nostra informació! Consulta, descarrega
  i navega per les dades i mapes que posem a la teva disposició Què és Viladecans
  360? El Portal Viladecans 360 té com a objectiu ser la teva porta d''entrada a  la
  informació relacionada amb el municipi. Aquí tens tota la informació que busques
  categoritzada d''una forma senzilla i amigable. Podreu consultar, descarregar dades
  per la seva reutilització o navegar pels mapes i panells interactius.

  I si no trobes la información que necesites, envia''ns la teva petició! Quin tipus
  de contingut pots trobar en aquest portal? Conjunt de dades estructurades Informació
  interessant recopilada en files i columnes i descarregables en diferents formats.
  Preparada per la seva consulta o reutilització en apps o webs. Mapes i panells interactius
  Mapes amb ubicacions, dades i estadístiques interactives. Filtra les dades i les
  ubicacions dels mapes amb un clic, navega, fes zooms i visualitza les dades de forma
  més gràfica. Documents i enllaços externs Ja no cal cercar en múltiples webs la
  informació que necessites. Des d''aquest portal posem al teu abast els documents
  i enllaços externs organitzats per categories per que ho trobis tot més ràpidament.
  Com localitzar la informació que necessites? Degut a la quantitat de dades que conté
  el portal i el seu creixement, a vegades pot ser difícil localitzar la informació
  que busques. Per això et recomanem aquests quatre passos, per ajudar-te a trobar
  exactament el que necessites. Selecciona una categoria o utilitza el cercador Filtra
  entre les diferents opcions disponibles Accedeix al detall de la informació Descarrega
  o visualitza les dades Si tens clar de quina categoria vols consultar la informació,
  només has de fer clic a ella i es mostraran tots els conjunt de dades relacionats
  disponibles. O pots escriure al cercador la teva paraula clau. Una vegada dintre
  de la pàgina de resultats, podràs filtrar els diferents conjunts de dades per tipologia,
  capacitats o etiquetes i ordenar-les per nom, rellevància o els més freqüents. Per
  cada conjunt de dades tens disponible un títol, una breu descripció i un resum del
  seu contingut. Fent clic al títol pots entrar a la seva fitxa amb tota la informació
  al detall. Des de la pàgina detall, depenen de la seva tipologia, podràs descarregar
  les dades o bé visualitzar-les a través de mapes, panells interactius, o accedir
  al document o enllaç extern. Cerca per categories Cerca per paraula clau No trobes
  el que busques? Darrers Conjunts de Dades Informació interessant recopilada en files
  i columnes i descarregables en diferents formats. Preparada per la seva consulta
  o reutilització en apps o webs. Darrers Mapes i Panells Interactius Mapes amb ubicacions,
  dades i estadístiques interactives. Filtra les dades i les ubicacions dels mapes
  amb un clic, navega, fes zooms i visualitza les dades de forma més gràfica. Darrers
  Documents i Enllaços Externs Ja no cal cercar en múltiples webs la informació que
  necessites. Des d''aquest portal posem al teu abast els documents i enllaços externs
  organitzats per categories per que ho trobis tot més ràpidament.'
