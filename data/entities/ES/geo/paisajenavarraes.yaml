description: 'ES | EU Vista de Funes. Autora: Bakartxo Aniz Aldasoro Navarra se beneficia
  de una posición privilegiada por su ubicación en la convergencia de tres regiones
  biogeográficas: atlántica, alpina y mediterránea. Este singular encuentro, poco
  frecuente en Europa y único en el marco geográfico peninsular, se traduce en la
  excepcional biodiversidad y riqueza paisajística y patrimonial del territorio de
  la Comunidad Foral, que se ofrece repartida por comarcas muy contrastadas y complementarias.
  Este portal web tiene como objetivo centralizar la información referente al paisaje
  de Navarra, para facilitar el acceso al conocimiento existente en la materia, contribuir
  a su divulgación e informar sobre acciones y eventos programados. Además, busca
  convertirse en una plataforma dinámica de coordinación, interacción y participación
  social, interdepartamental e interadministrativa en materia de paisaje. ¡Bienvenida!
  ¡Bienvenido! Información técnica Cambio climático Socialización Consulta y descarga
  de la información técnica disponible Estudios sobre la afección del cambio climático
  en el paisaje en Navarra Espacio para la participación y el intercambio Búsqueda
  de documentos búsqueda por municipio, POT y nombre del documento Otros enlaces de
  interés Visor ODS Progreso de Navarra en la consecución de los Objetivos de Desarrollo
  Sostenible (ODS) Monitorización LIFE-IP NAdapta-CC Cuadro de mando de los efectos
  del cambio climático en Navarra'
