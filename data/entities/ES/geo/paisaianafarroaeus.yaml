description: 'ES | EU Funeseko ikuspegia. Egilea: Bakartxo Aniz Aldasoro Nafarroak
  kokapen pribilegiatua du, hiru eskualde biogeografikoren elkargunean baitago: atlantikoa,
  alpinoa eta mediterraneoa. Elkargune berezi hori ez da oso ohikoa Europan, eta bakarra
  da penintsulako esparru geografikoan. Horren ondorioz, Foru Komunitateko lurraldean
  biodibertsitate eta paisaia- eta ondare-aberastasun bikaina dago, eskualde oso desberdin
  eta osagarrietan banatua. Web-atari honen helburua Nafarroako paisaiari buruzko
  informazioa biltzea da, gaiari buruz dagoen ezagutzarako sarbidea errazteko, informazio
  hori zabaltzen laguntzeko eta programatutako ekintza eta ekitaldiei buruzko informazioa
  emateko. Gainera, paisaiaren inguruan, sailen arteko eta administrazioen arteko
  koordinazio, elkarrekintza eta parte-hartze sozialeko plataforma dinamiko bat izan
  nahi du. Ongi etorri! Informazio teknikoa Klima aldaketa Sozializazioa Eskuragarri
  dagoen informazio teknikoa kontsultatzea eta deskargatzea Klima-aldaketak Nafarroako
  paisaian duen eraginari buruzko azterketak Parte hartzeko eta iritziak trukatzeko
  gunea Dokumentuen bilaketa Bilatu udalerriaren, LAPren eta dokumentuaren izenaren
  arabera Beste esteka interesgarri batzuk GJH nabigatzailea Nafarroaren aurrerabidea
  GJHen lorpenarekin LIFE-IP NAdapta-CC proiektuaren monitorizazioa Klima-aldaketaren
  ondorioen aginte-taula Nafarroan'
