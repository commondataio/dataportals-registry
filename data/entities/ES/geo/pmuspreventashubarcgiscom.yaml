description: Ciudad de Málaga Diagnóstico y análisis de acceso al transporte público
  Un diagnóstico preciso es esencial a la hora de diseñar la movilidad que queremos
  para nuestras ciudades. La elaboración de un Plan de Movilidad debe construirse
  sobre la base de informació fiable y, sobre todo, de información comprensible. La
  combinación de datos y herramientas geoespaciales nos permiten conocer el nivel
  de acceso al transporte público en relación a las características sociodemográficas
  y territoriales, y así poder medir el nivel de cohesión social y territorial actual.
  Presentación del Plan de Movilidad Urbana Sostenible El Plan de Movilidad Urbana
  Sostenible  (PMUS) se considera una herramienta estratégica para toda la planificación
  urbanística contenida en el Plan General de Ordenación Urbana (PGOU) de Málaga.
  Su presentación, tanto para su utilización como herramienta de trabajo de la administración,
  como para los ciudadanos en general, debe ser clara y dinámica. A continuación se
  presentan algunas de las medidas contenidas en el PMUS de la Ciudad de Málaga. Datos
  Abiertos Carril Bici y Red de Bicicletas Públicas Límites Información de tránsito
  Transporte Público Vehículos eléctricos Aparcamientos Galería de aplicaciones
