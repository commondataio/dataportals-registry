description: Portal de datos abiertos del Ayuntamiento de Castro-Urdiales que proporciona
  acceso a información pública municipal para promover la transparencia y la reutilización
  de datos. El portal incluye conjuntos de datos sobre administración municipal, servicios
  públicos, urbanismo, movilidad, medio ambiente, presupuestos, contrataciones públicas
  y otros temas de interés ciudadano. Los datos están disponibles en formatos abiertos
  y reutilizables para facilitar su análisis y la creación de aplicaciones y servicios
  innovadores basados en información pública.
