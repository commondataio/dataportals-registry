description: El Portal de Dades Obertes és l'espai digital en què la Generalitat publica
  en formats oberts les dades que produeix com a resultat de les activitats que realitza
  en l'exercici de les seues competències. L'objectiu d'aquest portal és facilitar
  a la ciutadania l'accés lliure i gratuït a les dades públiques perquè les puga utilitzar
  i reutilitzar per a aprofitar el seu potencial econòmic i social. Al mateix temps,
  la publicació d'aquestes dades contribueix a millorar i reforçar la transparència
  i la rendició de comptes de la Generalitat.
