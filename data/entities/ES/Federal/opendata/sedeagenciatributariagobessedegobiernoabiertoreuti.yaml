description: Portal de datos abiertos de la Agencia Estatal de Administración Tributaria
  (AEAT) de España que proporciona acceso a información pública sobre administración
  tributaria, fiscalidad y reutilización de información para promover la transparencia
  y la reutilización de datos. El portal incluye conjuntos de datos sobre normativa
  fiscal, estadísticas tributarias, procedimientos administrativos y otras áreas de
  competencia de la agencia. Los datos están disponibles en formatos abiertos y reutilizables
  para facilitar su análisis y la creación de aplicaciones y servicios innovadores
  basados en información pública.
