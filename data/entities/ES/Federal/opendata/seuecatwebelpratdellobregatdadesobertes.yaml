description: Portal de dades obertes de l'Ajuntament d'El Prat de Llobregat que proporciona
  accés a informació pública municipal per promoure la transparència i la reutilització
  de dades. El portal inclou conjunts de dades sobre administració municipal, serveis
  públics, urbanisme, mobilitat, medi ambient, pressupostos, contractacions públiques
  i altres temes d'interès ciutadà. Les dades estan disponibles en formats oberts
  i reutilitzables per facilitar-ne l'anàlisi i la creació d'aplicacions i serveis
  innovadors basats en informació pública. El Prat de Llobregat és un municipi situat
  a la província de Barcelona, Catalunya, Espanya, conegut per la seva proximitat
  a l'aeroport de Barcelona i la seva importància en el transport i la logística.
