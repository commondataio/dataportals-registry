description: Open data portal of the Figueres City Council (Ajuntament de Figueres)
  providing access to municipal datasets in open formats. The portal promotes transparency
  and facilitates the reuse of public sector information for citizens, businesses,
  and researchers. Datasets cover various aspects of municipal administration, public
  services, urban planning, and local governance. Figueres is a municipality located
  in the province of Girona, Catalonia, Spain, known for being the birthplace of Salvador
  Dalí and home to the Dalí Theatre-Museum.
