description: Linked Open Data portal of the Biblioteca Nacional de España (National
  Library of Spain), providing access to bibliographic datasets, catalog records,
  and cultural heritage information. The portal offers structured data about books,
  manuscripts, periodicals, maps, and other library collections in RDF format, enabling
  semantic web applications and data integration. Datasets include bibliographic metadata,
  authority records, and linked data resources that facilitate research, digital humanities
  projects, and cultural data reuse.
