description: Open data portal of the Smart City initiative of A Coruña (La Coruña),
  a coastal city in Galicia, Spain. The portal provides access to municipal datasets
  related to smart city services, urban management, mobility, environment, public
  services, and city infrastructure. As part of the Coruña Smart City program, the
  portal promotes transparency, citizen engagement, and data-driven innovation for
  urban development. Datasets cover various aspects of municipal operations including
  transportation, energy, waste management, public facilities, and digital services
  that support the city's smart city transformation.
