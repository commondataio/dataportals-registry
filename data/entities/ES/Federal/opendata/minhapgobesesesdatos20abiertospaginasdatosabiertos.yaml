  de datos sobre administración pública, finanzas, presupuestos, contrataciones públicas
  y otras áreas de competencia del ministerio. Los datos están disponibles en formatos
  abiertos para facilitar su análisis y la creación de aplicaciones y servicios innovadores
  basados en información pública.
