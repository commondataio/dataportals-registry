description: Open data portal of the University of Girona (Universitat de Girona),
  a public university located in Catalonia, Spain. The portal provides comprehensive
  access to institutional datasets, research data, academic information, and administrative
  records. Built on CKAN software, it offers datasets covering university activities
  including student enrollment, research projects, publications, financial data, facilities
  management, and institutional statistics. The portal supports open science initiatives
  and data reuse for research, analysis, and transparency purposes. Datasets are available
  in various formats (CSV, JSON, XLSX) and can be accessed via API endpoints for programmatic
  access.
