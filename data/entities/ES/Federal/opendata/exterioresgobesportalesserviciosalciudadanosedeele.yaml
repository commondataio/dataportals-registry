description: Portal de datos abiertos del Ministerio de Asuntos Exteriores, Unión
  Europea y Cooperación (MAEC) que proporciona acceso a información pública del ámbito
  de la acción exterior, relaciones internacionales, cooperación al desarrollo y servicios
  consulares. El portal incluye conjuntos de datos sobre política exterior, relaciones
  bilaterales y multilaterales, cooperación internacional, servicios al ciudadano
  en el exterior, y otros temas relacionados con la actividad diplomática y consular
  de España. Los datos están disponibles en formatos abiertos y reutilizables para
  facilitar su análisis y la creación de aplicaciones y servicios innovadores basados
  en información pública.
