description: Portal de datos abiertos del Instituto Canario de Estadística (ISTAC)
  que proporciona acceso a información estadística oficial de las Islas Canarias para
  promover la transparencia y la reutilización de datos. El portal incluye conjuntos
  de datos estadísticos sobre demografía, economía, empleo, turismo, medio ambiente,
  educación, salud y otras áreas de interés para la región canaria. Los datos están
  disponibles en formatos abiertos y reutilizables para facilitar su análisis y la
  creación de aplicaciones y servicios innovadores basados en información estadística
  pública.
