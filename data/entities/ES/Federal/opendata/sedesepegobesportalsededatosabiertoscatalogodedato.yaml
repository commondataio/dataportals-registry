description: Portal de datos abiertos del Servicio Público de Empleo Estatal (SEPE)
  que proporciona acceso a información pública sobre empleo, desempleo, ofertas de
  trabajo, programas de formación profesional, prestaciones por desempleo, estadísticas
  del mercado laboral y otros datos relacionados con los servicios de empleo en España.
  El portal promueve la transparencia y la reutilización de datos públicos para facilitar
  el análisis del mercado laboral y el desarrollo de aplicaciones y servicios innovadores
  basados en información pública sobre empleo.
