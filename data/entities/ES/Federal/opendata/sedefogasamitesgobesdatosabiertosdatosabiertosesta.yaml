description: Portal de datos abiertos del Fondo de Garantía Salarial (FOGASA) que
  proporciona acceso a información pública y estadísticas sobre las actividades del
  fondo. FOGASA es un organismo público dependiente del Ministerio de Trabajo y Economía
  Social que garantiza el pago de salarios y otras prestaciones a trabajadores cuando
  sus empleadores no pueden hacerlo. El portal incluye conjuntos de datos sobre estadísticas
  de intervenciones, tipos de intervenciones, reclamaciones, pagos realizados y otras
  informaciones relacionadas con la gestión del fondo. Los datos están disponibles
  en formatos abiertos para promover la transparencia y facilitar el análisis de la
  actividad del Fondo de Garantía Salarial.
