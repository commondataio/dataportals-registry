description: Open data portal of the Castelldefels City Council (Ajuntament de Castelldefels)
  providing access to municipal datasets in open formats. The portal promotes transparency
  and facilitates the reuse of public sector information for citizens, businesses,
  and researchers. Datasets cover various aspects of municipal administration, public
  services, urban planning, mobility, environment, budgets, public procurement, and
  local governance. Castelldefels is a municipality located in the province of Barcelona,
  Catalonia, Spain, known for its coastal location and tourism.
