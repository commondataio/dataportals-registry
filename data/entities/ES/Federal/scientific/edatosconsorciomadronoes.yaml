description: e-cienciaDatos is a multidisciplinary data repository that houses the
  scientific datasets of researchers from the public universities of the Community
  of Madrid and the UNED, members of the Consorcio Madroño, in order to give visibility
  to these data, to ensure its preservation and facilitate their access and reuse.
  e-cienciaDatos is structured as a system constituted by different communities dataverse
  that collects datasets of each of the individual universities. e-cienciaDatos es
  un repositorio de datos multidisciplinar que alberga datasets científicos de las
  univesidades públicas de la Comunidad de Madrid y la UNED - miembros del Consorcio
  Madroño- para dar visibilidad a estos datos, asegurar su preservación y facilitar
  tanto su acceso como reulitilación. e-cienciaDatos tiene una comunidad dataverse
  por universidad con los datasets de dicha universidad.
