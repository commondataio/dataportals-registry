description: DUGiDocs is the institutional repository of the Universitat de Girona.
  Its aim is to preserve, spread and make visible the intellectual production issued
  from research and teaching lead at the UdG, such as degree final reports, master
  reports and doctorate research reports by university students as well as articles
  in scientific periodicals. Moreover it includes indexing and content description
  tools, makes visualization from many other internet sites easier (interoperability)
  and it also includes open access.
