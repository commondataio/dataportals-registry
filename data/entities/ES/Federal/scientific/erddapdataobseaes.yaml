description: ERDDAP data server providing access to oceanographic datasets from the
  OBSEA (Observatorio Submarino Expandible) underwater observatory. OBSEA is a cabled
  underwater observatory operated by the Polytechnic University of Catalonia (UPC)
  that monitors marine conditions in real-time. The server offers data in multiple
  formats with OPeNDAP, file downloads, and metadata capabilities. Datasets include
  wave measurements, CTD data, and acoustic measurements from various sensors.
