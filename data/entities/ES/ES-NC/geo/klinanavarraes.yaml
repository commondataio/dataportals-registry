description: Navarra apuesta por el compromiso con la sostenibilidad y la lucha contra
  el cambio climático, en dirección hacia un nuevo modelo socioeconómico y energético
  con una economía baja en carbono y adaptada a los efectos climáticos, para ser un
  referente del desarrollo sostenible, con un territorio responsable ambientalmente
  y eficiente en el uso de recursos, con un equilibrio entre las personas, su actividad
  y el medio en que se sustentan. Con este fin, se crea esta Plataforma Open Data
  en la que se recogen los informes de seguimiento de KLINa y  el cuadro de mando
  con todos los indicadores, tanto de mitigación como de adaptación al cambio climático
  en Navarra. KLINa - Hoja de Ruta del Cambio Climático de Navarra Indicadores estratégicos
  de cambio climático En esta sección se incluye información relativa a una selección
  de indicadores estratégicos, tanto de mitigación como de adaptación al cambio climático,
  que deben servir para facilitar la toma de decisiones, así como las conclusiones
  relevantes de los resultados sectoriales. Mitigación Adaptación Indicadores estratégicos
  Indicadores estratégicos Indicadores sectoriales de cambio climático En esta sección
  se incorpora una batería de indicadores sectoriales, tanto de adaptación como de
  mitigación, estructurados en torno a sectores (industria, residencial y servicios,
  primario, transporte, generación de electricidad y residuos en mitigación y agua,
  bosques, agricultura, salud e infraestructuras y ordenación del territorio en adaptación)
  y en cadenas de impacto en el caso de la adaptación. Mitigación Adaptación Indicadores
