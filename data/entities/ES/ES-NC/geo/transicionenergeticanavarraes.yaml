description: 'ES | EU TRANSICIÓN ENERGÉTICA DE NAVARRA Datos para avanzar hacia una
  economía baja en carbono Navarra cuenta con instrumentos de planificación en el
  ámbito de la lucha contra el cambio climático (

  Hoja de Ruta del Cambio Climático - KLINa

  ) y de la transición energética (Plan Energético de Navarra Horizonte 2030). El
  objetivo es la transición energética de Navarra hacia una economía baja en carbono,
  que comprometerá a la sociedad navarra en su conjunto. 

  Esta web ha surgido para apoyar la implantación del Plan Energético de Navarra (PEN
  2030). Aquí se recoge información del balance energético de Navarra junto con otros
  datos en relación con la generación y consumo de energía, fomento de energías renovables,
  inversiones realizadas y/o deducciones aplicadas, etc. ¿SOBRE QUÉ QUIERES CONOCER
  MÁS? Ver más Ver más Ver más Ver más Ver más Ver más VIDEOTUTORIALES ¿Entiendes
  tu factura eléctrica? Como interpretar tu factura de gas En este video vamos a intentar
  explicar cuáles son los conceptos que más afectan al importe de tu factura eléctrica
  En este video vamos a intentar explicar como interpretar tu factura de gas. Si elegimos
  bien ahorraremos económica y energéticamente'
