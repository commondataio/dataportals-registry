description: En 2015 Naciones Unidas aprobó la Agenda 2030 para el Desarrollo Sostenible,
  una hoja de ruta universal para poner fin a la pobreza, luchar contra la desigualdad
  y la injusticia y hacer frente al cambio climático, bajo el lema central de “No
  dejar a nadie atrás”. En la misma se fijaron 17 Objetivos de Desarrollo Sostenible
  (ODS) con 169 metas a alcanzar en el año 2030 y un sistema de indicadores para su
  seguimiento. Las instituciones navarras se han adherido a ella y el Gobierno de
  Navarra está alineando sus políticas sociales, económicas y medioambientales con
  los ODS, sus metas e indicadores. Con la finalidad de apoyar y difundir el seguimiento
  del progreso en la consecución de los ODS y sus metas en Navarra se ha construido
  este visor de sus indicadores. Agenda 2030 para el Desarrollo Sostenible Progreso
  de Navarra en la consecución de los ODS Gráficos e indicadores Situación territorial
  Jornadas de participación ¿Qué estamos haciendo en Navarra? Buscar datos, documentos,
  aplicaciones, y mapas
