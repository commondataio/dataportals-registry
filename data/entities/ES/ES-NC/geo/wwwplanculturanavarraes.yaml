description: El árbol de la cultura de Navarra El árbol de la cultura navarra Son
  diversas las líneas de trabajo y dinámicas participativas que han permitido recopilar
  aportaciones, reflexiones y valoraciones a partir de las cuales se ha construido
  este Plan Estratégico de Cultura de Navarra. El Plan contiene los ejes estratégicos,
  líneas de actuación y acciones que articulan la política cultural del Gobierno de Navarra
  para los próximos siete años, periodo 2017-2023. Estructura del Plan Estratégico
  Las raíces Los nutrientes del árbol El tronco Las ramas El mantenimiento ¿POR QUÉ?
