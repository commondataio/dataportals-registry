description: 2015ean Nazio Batuen Erakundeak Garapen Jasangarrirako 2030 Agenda onetsi
  zuen. Agenda hori pobreziari amaiera eman, desberdinkeria eta injustiziaren aurka
  borrokatu eta aldaketa klimatikoari aurre egiteko bide-orri unibertsala da, eta
  “Inor ez utzi atzean” du lelo nagusi. Bertan Garapen Jasangarrirako 17 Helburu (GJH)
  eta 2030erako iritsi beharreko 169 jomuga finkatu ziren eta, jarraipena egiteko
  adierazle-sistema bat zehaztu zen. Nafarroako erakundeek agendarekin bat egin dute
  eta, Nafarroako Gobernua Garapen Jasangarrirako Helburuetara, jomugetara eta adierazleetara
  doitzen ari da bere politika sozialak, ekonomikoak eta ingurumenekoak.  Garapen
  Jasangarrirako Helburuetara eta ezarritako jomugetara iristeko egindako aurrerapausoak
  indartu eta ezagutarazteko, bisore hau sortu dugu Nafarroan, bertako adierazleekin.
  Garapen Jasangarrirako 2030 Agenda Nafarroaren aurrerabidea GJHen lorpenarekin Grafiko
  eta adierazleak Lurralde egoera Partaidetza Zer ari gara egiten Nafarroan? Datuak
  bilatu Harremanetan jarri gih-2030agenda@navarra.es
