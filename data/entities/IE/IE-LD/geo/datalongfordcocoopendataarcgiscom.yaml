description: Longford County Council Open Data Portal Promoting Openness and Transparency
  This Open Data Portal has been made available by Longford County Council for the
  purpose of promoting innovation and transparency through the publication of data
  relating to the County of Longford in open, free and reusable formats. All Data
  on this site is available free of charge and licenced under the Creative Commons
  Attribution (CC-BY) licence Explore Data Categories Public Services Planning &amp;
  Development Roads Regeneration Housing Environment Emergency Services Budget Applications
  Planning Application Finder Local Electoral Area Map Winter Maintenance Plan Longford
  Town CCTV Cameras Apps provide simple access to information to help you understand
  our data. We recommend exploring the apps below that help engage around specific
  goals and initiatives. Explore More Maps Unlock the Data Explore Visualize &amp;
  Analyze Build Share Anyone can use open data from this Portal at no cost. Download
  raw data in various open formats including CSV, KML, ESRI Shapefile, GeoJSON and
  share your insights with your community, or use the developer API's to build new
  applications that serve specific users. All data is published under an Open Licence
  (CC-BY 4.0) enabling users distribute, remix, tweak, and build upon data, even commercially,
  as long as they credit the original publisher for the original creation Dig into
  the data. Highlight spatial patterns and discover trends. Develop new apps using
  templates and API's. Embed analysis on your website. Contact Information GISOff@longfordcoco.ie
  Credits © 2019 Longford County Council Built by Longford County Council using the
  ArcGIS Open Data platform. Photograph Lough Annagh © John Riddle Resources
