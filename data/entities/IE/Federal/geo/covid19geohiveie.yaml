description: "Gaeilge  | English COVID-19 Logo Ireland's COVID-19 Data Hub National\
  \ Statistics, Information &amp; Data The information presented in this\nsite is\
  \ based on official figures provided by the Health Protection\nSurveillance Centre\
  \ (HPSC) and the Health Service Executive (HSE).  Datasets,\ncharts and maps will\
  \ be updated on an on-going basis and in line with newly\npublished data.  This\
  \ site is built using the GeoHive platform, Ireland's Geospatial Data Hub. Confirmed\
  \ Headline Figures Click for more information Figures provided by HPSC and are based\
  \ on cases reported on the Computerised Infectious Disease Reporting (CIDR) database\
  \ as of midnight. Data on confirmed cases and deaths is updated weekly, each Wednesday. ICU\
  \ and Acute Hospital Data has been provided by the National Office of Clinical Audit\
  \ (NOCA) ICU Bed Information System (ICU-BIS) and Performance Management Improvement\
  \ Unit (PMIU) COVID databases from the HSE.Testing figures are provided by the HSE\
  \ COVID-19 Daily lab tracker system. Data is reported from this system at 3pm each\
  \ day (data as of midnight previous day). This data will be updated on a daily basis\
  \ from Monday to Friday. Note: As some cases are tested multiple times over the\
  \ duration of the illness (with positive results) the total number of positive tests\
  \ does not correspond to the confirmed COVID-19 cases reported by the HPSC. Vaccination\
  \ Data Booster Vaccines Headline Figures Click for more information Daily vaccination\
  \ figures are sourced from the HSE's vaccine information system. It is important\
  \ to note the following:First booster dose refers to the general population receiving\
  \ an extra dose of a vaccine if they have already completed their primary course\
  \ of Covid-19 vaccination i.e., 2 out of 2 doses or 1 dose of a single dose Covid-19\
  \ Vaccination program.Second booster dose refers to the general population receiving\
  \ an extra dose of a vaccine if they have already completed their primary course of\
  \ Covid-19 vaccination and received their first booster dose.Third booster dose\
  \ refers to the general population receiving an extra dose of a vaccine if they\
  \ have already completed their first round of Covid-19 vaccination and received\
  \ their first and second booster dose.Fourth booster dose refers to the general\
  \ population receiving an extra dose of a vaccine if they have already completed\
  \ their first round of Covid-19 vaccination and received their first, second, and\
  \ third booster dose.Immunocompromised doses refer to those with an underlying condition\
  \ receiving an extra dose. If a person had a weak immune system or didn’t have an\
  \ adequate immune response at the time of their primary course of COVID-19 vaccination,\
  \ they should be offered an Immunocompromised dose to give better protection.For\
  \ additional information on the Booster campaign please see the HSE website here.\
  \ Daily Vaccination Headline Figures (Primary Course) Click for more information\
  \ Vaccine figures are provided by HSE and will be regularly updated.\n        Data\
  \ is provisional and subject to ongoing validation.\n        More detail on vaccinations\
  \ is available here. Detailed Statistics, Graphs &amp; Information Click on links\
  \ below to get more detailed information related to COVID-19 in Ireland. Contributors\
  \ This site is a collaboration between Tailte Éireann, the All-Island Research Observatory,\
  \ the Health Protection\nSurveillance Centre, the Health Service Executive, the\
  \ Central Statistics\nOffice, the Health Intelligence Unit and the Department of\
  \ Health. This site is a collaboration between Tailte Éireann, the All-Island Research\
  \ Observatory, the Health Protection\nSurveillance Centre, the Health Service Executive,\
  \ the Central Statistics\nOffice, the Health Intelligence Unit and the Department\
  \ of Health. Tailte Éireann Logo All Island Research Observatory (AIRO) Health Service\
  \ Executive (HSE) Logo Central Statistics Office (CSO) Logo Department of Health\
  \ Logo Health Protection Surveillance Centre (HPSC) Logo This site is built using\
  \ the GeoHive platform with Esri Ireland as a technical partner.   GeoHive is the\
  \ State's geospatial data hub at www.geohive.ie For the latest public health advice,\
  \ please see the Department of Health website. Government of Ireland Logo"
