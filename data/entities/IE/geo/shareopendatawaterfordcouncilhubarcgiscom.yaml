  Urban Regeneration Development The North Quays project will act

  as a catalyst for the development of commercial and residential land with

  direct sustainable access via the greenway to the City Centre and intercity

  locations allowing for active travel and associated health benefits, journey

  time saving, modal shift to more sustainable transport and reduced

  emissions.  This plan led, holistic and sustainable approach to

  development is in line with current Government policies and the National

  Planning Framework.  It will ensure the South act as a key enabler into

  the future for Waterford City and the wider region. The vision for the area will
  be

  to create a sustainable modern mixed use quarter connected to, consolidating

  and extending the City Centre while facilitating the development of the

  northern city environs and respecting its historic and natural environment on

  the River Suir. The Smart City area will act as a model in

  integrating smart, innovative and sustainable solutions into all aspects of the

  environment including land use, building design and public realm. The Transportation
  Vision is to develop and

  promote a modal shift away from private car towards increased use of an

  integrated multi-modal sustainable transport network to include: walking,

  cycling and public transport integrating bus and rail. Waterford Smart City will
  be

  designed to improve the quality of life of its citizens and communities. Waterford
  secures €3m funding to develop hi-tech

  hubs West Waterford

  Smart Workplace Locations Smart working means combining the use

  of technology and connectivity to give people flexible working options. The Blackwater
  House development will

  be a development of a smart office hub, remote working, to the highest

  standards, energy-efficient and carbon-neutral as much as possible These smart working
  developments and

  offices within the four villages will create highly-connected zones where

  people can work in an attractive environment for both employer and employee,

  closer to home. Smart Waste Management Waterford IoT-Enabled Smart Recycling Bin
  As a Proof of Concept exercise Waterford Council implemented three IoT-enabled smart
  recycling bin fill sensors across the city. This has proven to be a success and
  a viable solution towards their smart waste management solution. Waterford Council
  will rollout another 17 across the City &amp; County Smart Recycling Bins Sensors
  is a valuable

  data- driven decision making tool to assist with the optimisation of recycling collection
  routes, resulting in cost reduction and carbon emission reduction within the city
  and across the county. Free public Wi-Fi rollout across Waterford Waterford Council
  rollout of Free Public Wi-Fi across Waterford This free service is now live in Waterford

  City  &amp; Dungarvan. Kilmacthomas, Lismore &amp; Tramore are in

  progress. Free public Wi-Fi is seen as an enabler for economic growth and promotes
  Waterford as a progressive city. WiFi4EU initiative is an EU funded scheme which aims
  to advance free and open access

  to Wi-Fi for citizens in public spaces including squares, libraries, community

  centres, public parks, leisure centres, sports centres, art facilities, and

  community and council facilities. IoT Traffic Sensor Testbed Waterford Council to
  deploy IoT-Enabled Traffic Sensors As city populations grow, efficient

  transportation becomes critical for quality of life, economic productivity, and

  the environment. Smart traffic systems are an easy way to improve all of these,

