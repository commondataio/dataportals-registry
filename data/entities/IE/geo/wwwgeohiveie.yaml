description: Gaeilge  | English GeoHive Ireland's National Geospatial Data Hub Search,
  view, and access the State's authoritative geospatial information via interactive
  map applications and data catalogues. We have updated GeoHive as the National Geospatial
  Data Hub, meeting the needs of citizens, business &amp; government as outlined in
  the Public Service Data Strategy.  We are continuously developing and updating GeoHive,
  and welcome your feedback and suggestions for improvement.  To learn more about
  GeoHive please click here. View Maps GeoHive offers a free-to-use map viewer with
  authoritative, curated content about Ireland. Explore More &gt; Access Data Browse
  or search the GeoHive Data Catalogue to find, view and download data on your topic
  of interest. Explore More &gt; Create Content Create, save and share your maps as
  part of the GeoHive Community Engagement Features. Learn More&gt; Explore Themes
  Access geospatial resources from a range of key themes such as housing, environment
  &amp; health. Explore More &gt; Housing and Zoning page National Planning Geospatial
  Resources Explore a range of datasets, interactive maps and dashboards which focus
  on planning and development activity in Ireland. Tailte Eireann Logo GeoHive Logo
  Government of Ireland Logo
