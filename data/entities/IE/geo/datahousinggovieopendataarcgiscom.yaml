description: Department of Housing, Local Government and Heritage Open Data Portal
  This site presents as OpenData a wide range of data collected by the Department
  of Housing, Local Government and Heritage under our operational programmes. It provides
  all stakeholders with a platform on which to visualise, explore, download or link
  to our OpenData. Using this site you can analyse and combine OpenData using maps,
  as well as develop new web and mobile applications. Explore our Data Cick for Data
  on any Operational Area Category below Open Data Marine Spatial Planning Development
  Control Development Planning Housing You Can Unlock the Data Explore Visualize &amp;
  Analyze Build Share Anyone can use open data from this site. Download raw data and
  share your insights with your community or build new applications that serve specific
  users. Dig into the data. Highlight spatial patterns and discover trends. Develop
  new apps using templates and API's. Embed analysis on your website. Contact Information
  opendata@housing.gov.ie Copyright 2020. Department of Housing, Local Government
  and Heritage
