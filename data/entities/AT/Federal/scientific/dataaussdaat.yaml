description: The Austrian Social Science Data Archive (AUSSDA) provides a repository
  for research data and related material, supporting the sharing, preservation, citation,
  exploration, and analysis of social science data. Its metadata are structured using
  Data Documentation Initiative (DDI) and CESSDA ERIC standards, facilitating integration
  with the European CESSDA data catalogue and European Science Cloud (EOSC) for enhanced
  visibility and interoperability.
