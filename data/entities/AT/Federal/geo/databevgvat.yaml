description: Der Suchdienst des Bundesamtes für Eich- und Vermessungswesen (BEV) liefert
  alle Metadatensäetze des Kataloges data.bev.gv.at aus. GeoNetwork opensource ermöglicht
  den Zugriff und die gemeinsame Nutzung von geographisch referenzierten thematischen
  Informationen zwischen verschiedenen Organisationen. Ziel ist die Verbesserung des
  Zugangs zu und der integrierten Nutzung von räumlichen Daten und Informationen zur
  Entscheidungsunterstützung, zur Förderung multidisziplinärer Ansätze zur nachhaltigen
  Entwicklung und zur Verbessserung des Verständnisses über die Vorteile geographischer
  Informationen.
