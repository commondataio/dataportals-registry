description: STATcube is the statistical database system of Statistics Austria, allowing
  the processing of a large amount of data, including demography and society (labour
  market, education, culture, health, social affairs, housing), the economy (foreign
  trade, prices, production and services, tourism enterprises/workplaces, national
  accounts), energy, environment, innovation, mobility, as well as research and development.
  The data is publicly available in a restricted scope for free (Guest Access), with
  advanced access requiring a subscription.
