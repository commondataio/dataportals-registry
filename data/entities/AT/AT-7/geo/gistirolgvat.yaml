description: ArcGIS REST Services directory providing access to geospatial data services
  and map layers from the regional government of Tirol, Austria. The geoportal offers
  comprehensive geodata resources for various applications including administrative boundaries,
  infrastructure planning, transportation networks, environmental data, and regional planning
  initiatives. The service provides RESTful API endpoints for accessing map services, feature
  services, and geospatial datasets covering the Tirol region.
