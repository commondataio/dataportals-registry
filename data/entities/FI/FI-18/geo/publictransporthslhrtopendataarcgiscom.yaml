description: Tällä sivustolla on lueteltu HSL:n avoimet paikkatietoaineistot. Voit
  selata aineistoja, katsella valittuja aineistoja karttaikkunassa tai tarkastella
  niiden ominaisuustietoja taulukkonäkymässä. Voit myös suodattaa ominaisuustietoja
  ja näin rajata näytettäviä kohteita. Lopuksi voit ladata aineiston itsellesi (joko
  kokonaan tai vain rajatulta osin). Tuetut tiedostoformaatit ovat Excel-laskentataulukko,
  Googlen KML-tiedosto ja ESRI:n shapefile. API-vaihtoehtoina on tarjolla myös GeoJSON
  &amp; ESRI:n GeoService. Hae aineistoja Ota yhteyttä paikkatieto@hsl.fi Lisätietoa
  Yhteystiedot Copyright 2018. Helsingin seudun liikenne (HSL).
