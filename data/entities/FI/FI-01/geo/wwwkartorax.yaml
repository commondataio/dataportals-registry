description: "På den här sidan hittar du landskapsregeringens öppna kartdata. I vår\
  \ öppna kartportal kan du bekanta dig med bl.a. naturskyddsområden, fornminnen och\
  \ låglänta områden. Kartinformationen baseras på kartdata från Landskapsregeringen\
  \ samt Lantmäteriverket. Mera information finns i webbkartorna. \nNedanför hittar\
  \ du dessutom länkar till andra tjänster och kartportaler. Vill du använda våra\
  \ kartor i en app, installera field maps for ArcGIS och sök på LRALAND för att hitta\
  \ våra kartor. Våra färdiga webbkartor Nyheter Inspire Tjänsterna för inspire datamängden\
  \ har förnyats. Webbsidor Här under hittar du länkar till andra användbara sidor\
  \ på nätet. Lantmäteriverkets portal: Kartfönstret Lantmäteriverkets tjänst: Kartplatsen\
  \ Trafikledsverkets visnings- och nedladdningstjänst VELMU karttjänst"
