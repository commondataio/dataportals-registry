description: The proposed project will create the first 'Digital Twin' of the Romanian
  coastal zone by integrating geomorphological, remote sensing, and bathymetric measurement
  data with the results of laboratory sedimentological analyses and mathematical modeling
  into a database organized according to Open Access and FAIR principles, as well
  as visualization in a GIS instance, which will be made available to a wide range
  of end users.
