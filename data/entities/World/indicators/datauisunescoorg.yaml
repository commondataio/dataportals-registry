description: The UIS Data Catalog provides internationally-accepted methodologies,
  global education, science, technology, innovation, culture, and communication data.
  It delivers comparative data for countries at all stages of development, serving
  Member States, UNESCO and UN system, intergovernmental and non-governmental organizations,
  research institutes, and universities. The data is available in various formats
  (CSV, Excel) and is updated annually.
