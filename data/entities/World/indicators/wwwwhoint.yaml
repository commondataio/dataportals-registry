  and burden of diseases, the Millennium Development Goals (child nutrition, child
  health, maternal and reproductive health, immunization, HIV/AIDS, tuberculosis,
  malaria, neglected diseases, water and sanitation), non communicable diseases and
  risk factors, epidemic-prone diseases, health systems, environmental health, violence
  and injuries, equity among others.
