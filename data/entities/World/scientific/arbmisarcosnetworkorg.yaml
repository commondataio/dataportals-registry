description: "ARCOS is a regional Conservation non-profit working in the Albertine\
  \ rift (Uganda, Rwanda, Burundi, Tanzania, East DRC and Northern Zambia.\r\nOne\
  \ of the core areas of ARCOS' work is to promote understanding of biodiversity and\
  \ ecosystem services in this region in order to achieve biodiversity conservation\
  \ and sustainable management of natural resources.\r\nIn this framework, ARCOS developed\
  \ the ARCOS Biodiversity Information Management System (ARBIMS)as a platform to\
  \ facilitate biodiversity data sharing and information exchange to support informed\
  \ decision in the region.\r\nARCOS sustains an effort to mobilize data holders in\
  \ this region and supports them to publish their data using standard tools."
