description: ZooBank is the official registry of zoological nomenclature maintained by the International Commission on Zoological Nomenclature (ICZN). This IPT (Integrated Publishing Toolkit) instance provides a comprehensive platform for publishing and accessing biodiversity datasets related to zoological names and nomenclatural acts. It serves as the global registry for new animal names, supporting taxonomic research, biodiversity informatics, and the scientific community worldwide. The platform enables researchers to register new species, access nomenclatural information, and discover datasets published through the GBIF network, facilitating standardized data sharing and citation in zoological research.
