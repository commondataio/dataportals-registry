description: GeoSeer is a specialized geospatial search engine that indexes OGC-compliant
  web services (WMS, WFS, WCS, WMTS) to provide centralized discovery of spatial datasets.
  As of 2025, it indexes over 3.7 million distinct datasets from 4,374 active hosts
  across 95 countries. The platform uses web crawlers to discover services, retrieves
  GetCapabilities documents, and processes them to clean data, remove duplicates, and
  determine spatial extents.
