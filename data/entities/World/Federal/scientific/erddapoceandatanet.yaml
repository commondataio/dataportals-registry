description: ERDDAP data server providing access to fisheries ocean data aggregated
  by Ocean Data Network (ODN). This ERDDAP installation focuses on oceanographic data
  from satellites and buoys, offering easier access to scientific data in common file
  formats with standardized time formats. The server offers data in multiple formats
  with OPeNDAP, file downloads, and metadata capabilities.
