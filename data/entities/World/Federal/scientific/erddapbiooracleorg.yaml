description: ERDDAP data server hosted by Bio-ORACLE, providing access to marine environmental
  data layers including physical, chemical, biological, and topographic variables.
  The datasets offer global coverage at 0.05 degree spatial resolution, spanning from
  2000 to 2100 with projections based on IPCC Shared Socioeconomic Pathway scenarios.
  The server offers data in multiple formats with OPeNDAP, file downloads, and metadata
  capabilities.
