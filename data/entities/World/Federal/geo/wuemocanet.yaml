description: Wuemoca geoportal provides open access to geospatial datasets and map
  layers through a GeoServer instance. Operated by Wuemoca Academy, this service supports
  multiple OGC web service standards including Web Feature Service (WFS), Web Coverage
  Service (WCS), Web Processing Service (WPS), Web Map Service (WMS), Web Map Tile
  Service (WMTS), and Tile Map Service (TMS). The portal enables researchers, developers,
  and GIS professionals to access and integrate geospatial data through standardized
  protocols for mapping, analysis, and visualization applications.
