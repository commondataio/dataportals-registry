description: ArcGIS Server REST services catalog hosted on di-pgc.img.arcgis.com providing comprehensive geospatial datasets and map layers through standard ArcGIS REST API endpoints. The portal offers multiple access formats including REST JSON, SOAP, XML sitemap, geositemap, and KMZ for integration with various GIS applications and web mapping services. This geoportal enables developers and GIS professionals to discover and integrate various map layers, imagery, and spatial data for mapping, visualization, and spatial analysis applications across web and mobile platforms. The service provides access to diverse geospatial content including base maps, imagery services, feature services, tile services, and other spatial datasets that support geographic information systems, web mapping applications, and location-based services.
