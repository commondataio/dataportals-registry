description: GeoServer-based geospatial data catalog from the University of Washington
  Applied Physics Laboratory (APL), providing comprehensive access to geospatial datasets
  and map layers through standard OGC web services. The catalog supports multiple
  OGC service protocols including Web Map Service (WMS) versions 1.1.1 and 1.3.0,
  Web Feature Service (WFS) versions 1.0.0, 1.1.0, and 2.0.0, Web Coverage Service
  (WCS) versions 1.0.0, 1.1.0, 1.1.1, and 2.0.1, Web Processing Service (WPS) 1.0.0,
  Web Map Tile Service (WMTS) 1.0.0, and Tile Map Service (TMS) 1.0.0. This geoportal
  serves as a central repository for geospatial research data and mapping resources
  from APL's scientific and engineering research activities.
