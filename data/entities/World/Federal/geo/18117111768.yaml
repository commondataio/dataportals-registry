description: GeoNode-based geoportal providing comprehensive geospatial data and
  services through multiple OGC standards including WMS, WCS, CSW, WMTS, WPS, and
  TMS. The portal offers access to datasets and map layers via standardized web services,
  supporting both data discovery through CSW catalog services and data access through
  various OGC protocols. Enables users to discover, access, visualize, and download
  geospatial datasets and map layers for analysis, mapping, and integration into
  applications. Supports multiple OGC service endpoints for interoperability and
  standardized geospatial data exchange.
