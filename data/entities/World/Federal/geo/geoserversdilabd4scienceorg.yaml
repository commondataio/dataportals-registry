description: GeoServer instance hosted by D4Science providing comprehensive geospatial
  data services through standardized OGC web service protocols. This spatial data infrastructure
  (SDI) laboratory instance supports multiple OGC standards including Web Map Service
  (WMS) versions 1.1.1 and 1.3.0, Web Feature Service (WFS) versions 1.0.0, 1.1.0, and
  2.0.0, Web Coverage Service (WCS) versions 1.0.0, 1.1.0, 1.1.1, and 2.0.1, and Web
  Processing Service (WPS) version 1.0.0. The platform enables researchers and scientists
  to discover, access, and integrate geospatial datasets and map layers for various
  research applications, supporting interoperability through open standards and facilitating
  spatial data sharing across scientific communities.
