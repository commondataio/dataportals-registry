description: GeoNode-based geoportal providing comprehensive geospatial data and services
  through multiple OGC standards including WMS, WFS, WCS, CSW, WMTS, WPS, and TMS.
  The portal offers access to datasets and map layers via standardized web services,
  supporting both data discovery through CSW catalog services and OAI-PMH, and data
  access through various OGC protocols. Includes GeoServer backend with comprehensive
  REST API support for programmatic access to geospatial resources. Enables discovery,
  visualization, and download of geospatial datasets and map layers for research,
  planning, and analysis purposes.
