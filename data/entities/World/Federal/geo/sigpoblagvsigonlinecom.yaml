description: Geospatial data catalog providing comprehensive access to datasets and
  map layers through GeoServer, part of the gvSIG Online platform. The portal supports
  multiple OGC (Open Geospatial Consortium) standards including WMS (Web Map Service),
  WFS (Web Feature Service), WCS (Web Coverage Service), WPS (Web Processing Service),
  WMTS (Web Map Tile Service), and TMS (Tile Map Service) for web mapping and spatial
  data access. This geoportal enables users to discover, access, and integrate geospatial
  information through standardized web services, supporting interoperability and spatial
  data sharing for web-based GIS applications and mapping services. The platform facilitates
  the publication and management of geospatial data through open standards, enabling
  seamless integration with various GIS software and web mapping applications. Users
  can access vector and raster datasets, perform spatial queries, retrieve map tiles,
  and utilize web processing services for geospatial analysis and visualization.
