description: GeoServer-based geospatial data catalog providing comprehensive access
  to spatial datasets and map layers through standardized OGC web services. The platform
  supports multiple OGC protocols including Web Map Service (WMS), Web Feature Service
  (WFS), Web Coverage Service (WCS), Web Processing Service (WPS), Web Map Tile Service
  (WMTS), and Catalog Service for the Web (CSW) endpoints, enabling discovery, visualization,
  and access to geospatial data resources for researchers, developers, and data consumers.
