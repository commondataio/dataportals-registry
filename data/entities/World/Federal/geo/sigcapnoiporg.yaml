description: GeoServer-based spatial data infrastructure providing comprehensive OGC
  web services including Web Map Service (WMS), Web Feature Service (WFS), Web Coverage
  Service (WCS), and Web Processing Service (WPS) protocols. The platform enables
  geospatial data discovery, visualization, and access through standardized interfaces,
  supporting multiple OGC service versions and tile mapping services (TMS, WMTS) for
  efficient spatial data delivery and integration.
