description: ArcGIS REST Services Directory hosted on Microsoft Azure cloud infrastructure
  providing comprehensive access to geospatial datasets, map services, feature services,
  and image services through standardized REST API endpoints. This geoportal serves
  as a centralized catalog enabling developers, GIS professionals, and data scientists
  to discover, access, and integrate diverse map layers, satellite imagery, vector
  data, and spatial datasets for web mapping applications, geospatial visualization,
  spatial analysis, and location-based services. The platform supports OGC-compliant
  services and provides programmatic access to geospatial resources for enterprise
  and public sector applications.
