description: Geospatial data catalog and geoportal operated by Ev-K2-CNR (Ev-K2-CNR
  Committee), an Italian scientific research organization focused on high-altitude
  research and environmental monitoring. The portal provides comprehensive OGC web
  services including Web Map Service (WMS), Web Feature Service (WFS), Web Coverage
  Service (WCS), Web Processing Service (WPS), Tile Map Service (TMS), Web Map Tile
  Service (WMTS), and Catalog Service for the Web (CSW) through a GeoServer instance.
  The catalog supports discovery, access, and sharing of geospatial datasets and map
  layers related to scientific research, environmental monitoring, glaciology, geology,
  and climate science, particularly in high-altitude regions such as the Himalayas.
