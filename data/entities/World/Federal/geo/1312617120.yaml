description: GeoNetwork-based geospatial data catalog and geoportal providing comprehensive
  access to geographic datasets, map layers, and spatial metadata through multiple
  standard protocols including CSW (Catalog Service for the Web), OpenSearch, OAI-PMH
  (Open Archives Initiative Protocol for Metadata Harvesting), and OpenAPI. Supports
  ISO 19115/19119 metadata standards and enables discovery, access, and sharing of
  geospatial resources for research, government, and public use. The platform facilitates
  interoperability through OGC-compliant services and provides a centralized repository
  for geospatial information discovery and access. Features include metadata harvesting,
  spatial data discovery, web service integration, and standards-based data exchange
  capabilities for global geospatial data infrastructure.
