description: FAO GeoServer provides access to geospatial data layers and services maintained by the Food and Agriculture Organization of the United Nations. The server hosts spatial datasets related to agriculture, forestry, fisheries, food security, land use, water resources, climate, and related environmental themes. GeoServer enables access to FAO's spatial data through standard OGC web services including WMS, WFS, and WCS.
