description: "Greater Wellington Regional Council Open Data Portal Search, Visualize,\
  \ Download, Create Welcome to the Greater Wellington Regional Council Open Data\
  \ Portal. This site allows you to access the data that are shown on our web maps.\
  \ The data is available to download for use in Geographic Information Systems (GIS)\
  \ or digital globe software like Google Earth. It can also be explored through the\
  \ related web map or looking through the online catalogue. Once a dataset has been\
  \ selected it will appear in the \"My Data\" tab along the right of the screen as\
  \ the download is prepared. You can also save regular datasets into your favourites\
  \ for easy access. Find Data Explore your data Environment Planning Public Transport/Metlink\
  \ Emergency Management Parks Detailed Relief Flood Protection Landform Contour data\
  \ 1m and 5m contour data for the Wellington Region is now available for download. \
  \ It is tiled by 50k sheet area.\nSearch contour datasets LINZ hosted data 1m and\
  \ 5m contour data for the Wellington Region is now available for download.  It is\
  \ tiled by 50k sheet area. Search contour datasets Our aerial imagery and LiDAR\
  \ elevation models are available to be downloaded from the LINZ data portal. Learn\
  \ about our Aerial Imagery Learn about our LiDAR data We also have data available\
  \ from our Environmental Monitoring sites that can be viewed and downloaded from\
  \ the link below. Other ways to use our data There are several ways of using the\
  \ data that are listed on this site without downloading it. The data can be viewed\
  \ through our web maps to show how the information relates to other datasets available.\
  \ Alternatively, if you have GIS software you can get a live view of the data straight\
  \ from the services. GWRC Maps All of the data listed on this site is able to be\
  \ explored through a series of maps available through our web map gallery. REST\
  \ Services REST services allow web maps and other software to view data directly\
  \ from the server. Queries on the data are also able to be made through the browser.\n\
  Our data is supplied to our maps through two of these: one on a general purpose\
  \ server and the other that has been configured for secure services. Contact us\
  \ info@gw.govt.nz If you have any issues with the data presented in this website,\
  \ let us know by getting in touch with the GWRC Contact Centre through the details\
  \ on our contact details web page or using the email account beneath this Our data\
  \ is only able to be downloaded in the New Zealand Transverse Mercator (NZTM) projection\
  \ system. Most of the data on this site is available through a Creative Commons\
  \ 4.0 Attribution License. This means that you can freely download the data and\
  \ pass it on as long as you state that the data is Greater Wellington's data, and\
  \ list any changes that have been made. Click here for the readable summary of this\
  \ license. Some datasets hold other licenses that prevent commercial use or any\
  \ sharing of modified datasets. It is best to check the individual dataset for any\
  \ extra conditions that apply before you download it. Copyright 2020 Greater Wellington\
  \ Regional Council This website contains information in the \nWellington Region\
  \ and is provided by Greater Wellington Regional Council as a public service. Before\
  \ you begin using this site, please read the Terms and Conditions of the site and\
  \ any use of information provided by it. Useful links"
