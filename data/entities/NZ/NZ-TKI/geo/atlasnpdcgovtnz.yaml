description: ArcGIS REST services catalog providing comprehensive geospatial data
  and map services from New Plymouth District Council (NPDC), New Zealand. The geoportal
  offers access to datasets and map layers covering local government planning, administrative
  boundaries, infrastructure, property information, environmental data, and public
  facilities. Services are accessible via REST API, SOAP, and various standard formats
  including sitemaps and KMZ exports, supporting integration with GIS applications
  and web mapping services for the Taranaki region.
