description: Christchurch City Council The Spatial Open Data Portal is the place to
  find publicly accessible, authoritative, spatial datasets which are maintained by
  the Christchurch City Council. Datasets include council assets, infrastructure,
  planning rules, natural and cultural heritage and more. Explore by category Address
  Cadastre District Plan Electoral Furniture Green Assets Heritage Land Characteristics
  Recreation Transportation Structures Utilities Maps and Applications Use a viewer
  to explore the different types of data District Plan Property Search This app allows
  you to investigate how planning and zoning rules impact your property. Open Data
  API's Our spatial data is available to be accessed directly through an API using
  either the ESRI MapService, ESRI Feature Service or ESRI's implementation of the
  OGC WFS API. You can find the end points through the search facility above, or directly
  browse the service endpoint: https://gis.ccc.govt.nz/arcgis/rest/services/OpenData
  Terms and Conditions Terms and Conditions for the use of Christchurch City Council's
  Open Data can be found here. Contact Us Council Website   More Contact Options
