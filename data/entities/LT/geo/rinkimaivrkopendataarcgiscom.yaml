description: 'Lietuvos Respublikos Vyriausiosios rinkimų komisijos Atvirųjų duomenų
  portalas Rinkimų žemėlapių sistemos Atvirųjų duomenų portale saugomi Vyriausiosios
  rinkimų komisijos kuruojami geografiniai duomenų sluoksniai Šiame portale rasite
  erdvinius rinkimų duomenis, viešai pasiekiamus "Rinkimų žemėlapių sistemoje". Duomenys
  teikiami neatlygintinai. Galite šiuos duomenis atsisiųsti ir naudoti jei: Laikotės
  LR teisės aktų numatytų reikalavimų.Neklaidinate vartotojų dėl informacijos šaltinių,
  informacijos naudojimo sąlygų, informacijos oficialumo pobūdžio.Nekeičiate duomenų
  tikrumo ir nesudarote kitų sąlygų, kad vartotojai būtų kitaip klaidinami.Nurodote
  pirminį informacijos šaltinį (Lietuvos Respublikos vyriausiąją rinkimų komisiją).
  Atvirieji duomenys Paieškos laukelyje ieškokite jus dominančio duomenų rinkinio
  Atvirieji duomenys 2020m. Lietuvos Respublikos Seimo rinkimų apygardų ribos Reklamos
  gaudyklė Vyriausioji rinkimų komisija (VRK) vykdo politinės reklamos stebėseną,
  renka informaciją apie paskleistą politinę reklamą, leidžiančią įvertinti paskleistos
  politinės reklamos kiekį ir nedeklaruotas išlaidas politinei reklamai. Anketa    Žemėlapis'
