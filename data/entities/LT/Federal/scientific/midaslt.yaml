description: 'MIDAS is a national research data repository managed by Vilnius University.
  The aim of MIDAS is to collect, process, store and analyze research data and other
  relevant information in all fields of knowledge, enabling free, easy and convenient
  access to the data via the Internet. MIDAS provides services for registered and
  unregistered users: students, listeners, academics, researchers, scientists, research
  administrators, other actors of the research and studies ecosystem, and all individuals
  interested in research data.'
