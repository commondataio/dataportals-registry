description: 'Covid-19 Lietuvos žemėlapių portalas Šiame internetiniame puslapyje
  stengiamės surinkti kiek įmanoma daugiau Covid-19 viruso žemėlapių, duomenų ir kitų
  svarbiausių patikimų šaltinių Lietuvoje. Vieši Covid-19 duomenys Paieškos laukelyje
  ieškokite reikiamų duomenų Kiti Lietuvos Covid-19 žemėlapiai Pasauliniai Covid-19
  žemėlapiai Visų pasaulyje naudojamų Covid-19 žemėlapių galerija: https://bit.ly/Covid-19-Global
  Gaukite ArcGIS nemokamai! https://www.esri.com/disaster Pasaulinė Geografinių Informacinių
  Sistemų (#GIS) lyderė Esri. Inc neatlygintinai atveria specializuotus geografinės
  analizės ir viešinimo įrankius valstybinėms ir savivaldybių institucijoms, dalyvaujančioms
  krizių valdyme. Labai tikimės, kad šios priemonės padės greičiau ir efektyviau reaguoti,
  koordinuoti atsakingų institucijų ir savanorių veiksmus, užtikrinti patikimesnį
  informavimą. Organizacijos, norinčios nemokamai naudoti Esri produktus šios kritinės
  situacijos valdymui, turi užsiregistruoti svetainėje Programas įdiegti padės „Hnit-Baltic”
  specialistai. Pasidalinkite! Prašome pasidalinti savo Covid-19 žemėlapiais šiame
  puslapyje'
