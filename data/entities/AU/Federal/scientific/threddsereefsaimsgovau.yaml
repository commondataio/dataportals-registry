description: eReefs research project aims to develop a platform providing a comprehensive
  view of dynamic marine environment conditions across the Great Barrier Reef from
  end-of-catchments and estuaries to reef lagoons and the open ocean. The system provides
  information on physical processes, sediment transport, biogeochemistry and ocean
  colour, addressing enhanced monitoring, data standards, data architecture, operational
  modelling, reporting and data visualisation.
