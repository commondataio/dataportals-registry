description: The TERN Data Discovery Portal (TDDP) is a gateway to search and access
  all the datasets published by the Australian Terrestrial Ecosystem Research Network.
  Users can conduct textual and graphical searches on the metadata catalogue using
  a web interface with temporal, spatial, and eco science related controlled vocabulary
  keywords. Requests to download data discovered through different data services associated
  with TERN. Downloading, using and sharing data will be subjected to the TERN data
  licensing framework.
