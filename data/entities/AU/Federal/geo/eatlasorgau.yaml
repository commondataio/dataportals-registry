description: A website and mapping system for presenting environmental research data
  in an accessible form that promotes greater use of this information. The eAtlas
  aims to promote collaboration and support the work of management agencies, researchers,
  reef-based industries, and community groups. It serves as the primary data and knowledge
  repository for multiple environmental projects, covering topics such as seagrass,
  coral reefs, turtles, dugongs, seabirds, bathymetry, fish abundance, Crown Of Thorns
  Starfish, rainforest revegetation, wet tropics species distributions, etc.
