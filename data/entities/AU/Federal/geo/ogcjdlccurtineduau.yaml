description: GeoServer instance hosted by Curtin University's John de Laeter Centre (JDLC) providing comprehensive access to geospatial datasets and map layers via standard OGC protocols. The service supports multiple versions of Web Map Service (WMS 1.1.1, 1.3.0), Web Feature Service (WFS 1.0.0, 1.1.0, 2.0.0), Web Coverage Service (WCS 1.0.0, 1.1.0, 1.1.1, 2.0.1), Web Processing Service (WPS 1.0.0), Web Map Tile Service (WMTS 1.0.0), and Tile Map Service (TMS 1.0.0) protocols. This infrastructure enables researchers, educators, and students to discover, access, and integrate geospatial data for academic research, teaching, and collaborative projects across various disciplines including earth sciences, geography, environmental studies, and spatial analysis.
