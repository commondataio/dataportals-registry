description: Community Center Join the virtual community center to access useful apps,
  report non-emergency problems, track progress, and sign up for events Please note
  that this is a demo hub application and all data is fictional Using public feedback
  to deliver world-class service in our community. How it Works Bringing high levels
  of openness and accountability to community services. Join Community Submit Report
  Review Report Complete Work Create your community identity to submit a report. Report
  a non-emergency problem that will improve our community. Reported problems will
  be assigned to the proper department for review. Staff will complete work required
  to resolve the problem. Join Community If you would like to track the status of
  your report create a community identity. Report a Problem The process of reporting
  and resolving a non-emergency problem has never been easier. Explore Active Reports
