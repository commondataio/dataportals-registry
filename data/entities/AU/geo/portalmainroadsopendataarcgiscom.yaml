description: "Open Data, Maps &amp; Apps Main Roads Western Australia In line with\
  \ the Western Australian Whole of Government Open Data Policy, Main Roads is committed\
  \ to the release of data and information to the broader community for the purpose\
  \ of evidence-based decision making; leading to a safe, reliable and sustainable\
  \ road-based transport system for all. This site makes Main Roads data and information\
  \ discoverable and more broadly available, providing exciting opportunities to data\
  \ users to explore and develop transport related products and services for our customers.\
  \ \nThis site will continue to evolve to meet business needs in relation to access\
  \ to data and information and respond to requirements of our business partners.\
  \ We invite you to explore the site, or use the “search bar” to find the data or\
  \ information you are interested in. Visit data.wa.gov.au  to access data provided\
  \ by other agencies. Data Traffic Road Safety Road Assets Positioning Maps Search\
  \ the Gallery Apps"
