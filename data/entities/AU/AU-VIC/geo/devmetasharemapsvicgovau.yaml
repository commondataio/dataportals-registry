description: Development environment for GeoNetwork-based geospatial data catalog providing comprehensive metadata management and discovery services for Victoria, Australia. This portal enables search, discovery, and access to geospatial datasets and map layers through standardized OGC protocols including CSW (Catalog Service for the Web), OpenSearch, and OAI-PMH (Open Archives Initiative Protocol for Metadata Harvesting). The platform supports ISO 19115 metadata standards and provides RESTful APIs for programmatic access. Designed for testing and development purposes before deployment to production environments, facilitating quality assurance and validation of geospatial data resources.
