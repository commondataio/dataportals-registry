description: El Repositorio de Datos de Investigación del Tecnológico de Costa Rica,
  se ha implementado con el propósito de preservar, difundir y proporcionar acceso
  a los datos de investigación generados por los académicos, investigadores y estudiantes
  de la Universidad. La iniciativa se enfoca en aumentar la visibilidad de los datos
  de investigación, asegurando su preservación a largo plazo y facilitando su acceso
  y reutilización por parte de la comunidad científica y el público en general. El
  repositorio también fomenta la transparencia y la integridad de la investigación
  al ofrecer un acceso libre y abierto a los datos, lo que permite una mayor colaboración
  y un avance mas rápido en el conocimiento científico.
