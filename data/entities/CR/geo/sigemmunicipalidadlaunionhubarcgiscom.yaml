description: '¡Bienvenidos al Sistema de Información Geográfica Municipal! A través
  de años de trabajo se ha logrado crear una herramienta con información ágil, oportuna
  y veraz que le servirá a los usuarios para la toma de decisiones, la cual se pone
  a disposición de la ciudadanía con el fin de mostrar los resultados de manera aplicada,
  donde se encontrará contenido para localizar, explorar, visualizar, consultar, analizar
  y descargar la información. El manual para los usuarios del Sistema de Información
  Geográfica Municipal indica las especificaciones para utilizar el sitio, la navegación
  dentro del mismo, consulta de las aplicaciones y la navegación dentro de las aplicaciones
  y el uso de los íconos. Se espera que el usuario al consultarlo pueda manejar de
  la manera mas eficaz posible las herramientas que ofrece el sitio. Manual de uso
  del sitio SIGEM La Unión DATOS ABIERTOS POR CATEGORÍA Información Catastral Gestión
  Vial Zonas Homogéneas Áreas Protegidas y Recurso Hídrico Interés Público Copyright
  2022. Municipalidad De La Unión. Ubicación Página Web Ubicada Frente a la esquina
  noreste del Centro de la Cultura y de las Artes (antiguo parque), Tres Ríos. Síganos
  en:'
