description: Système de Gestion d'Information Environnementale pour la zone cotiere
  de Cote d'Ivoire Géoportail Explorez les données par thèmatique Risques Eaux Relief
  Climat et Météo Pollution et Assainissement Végétation Socio-Économie Biodiversité
  Sols Maritime Données générales Photos Aériènnes Le Programme de Gestion du littoral
  Ouest Africain (WACA en Anglais), financé par la Banque mondiale a pour objectif
  d’améliorer la gestion des risques naturels et anthropiques communs, en intégrant
  le changement climatique, affectant les communautés et les zones côtières de la
  région d’Afrique de l’Ouest. Le SGIE et ses partenaires présentent ce portail d'informations
  en ligne pour guider et appuyer les actions de conservation des ressources marines
  pour la zone côtière de Cote d'Ivoire. Ce système livre des données sur la pêche,
  les aires protégées marines,  la biodiversité et les  menaces  anthropiques. La
  Bibliotèque les documents, photos, meta-données et rapports sont compilés dans la
  bibliothèque. Cliquez l'image ci-dessous, et la page s'ouvrira dans un nouvel onglet
  Google Drive Ajoutez Vos Données Google Form Les instructions pour l'utilisation
  du portail et l'accès au données est expliquée dans cette Story Map ou la vidéo
  ci-dessous. Vous pouvez ouvrir la page d'aide et la vidéo dans un nouvel onglet.
  Vous pouvez aussi accéder la page institutionnel arcGIS Online qui ´réunit toutes
  les données et infos du géoportail par ce lien. Siège Social Téléphones (225) 22
