description: 'Campolide 2021 Challenge Cidades Inteligentes e Sustentáveis @ NOVA
  IMS Na unidade curricular de Cidades Inteligentes e Sustentáveis, oferecida aos
  alunos do terceiro ano das licenciaturas NOVA Information Management School, foi
  lançado pelo Presidente da Junta de Freguesia de Campolide o desafio de desenharem
  iniciativas que pudessem contribuir para a qualidade de vida dos cidadãos de Campolide
  (o território em que estamos inseridos). Utilizando os conceitos de cidades inteligentes
  e sustentáveis e tirando partido das ferramentas e dos dados disponíveis, 30 alunos
  criaram, em colaboração estreita com o Departamento de Inovação da Junta de Freguesia
  de Campolide, 10 ideias que foram apresentadas numa sessão final. Este é o resultado.
  O Desafio Informação adicional sobre o processo de desenvolvimento do Campolide
  2021 Challenge. Parabéns aos vencedores! O júri da Junta de Freguesia de Campolide
  escolheu os seguintes projetos, tendo em consideração o grau de inovação apresentado
  e a sua aplicabilidade ao contexto atual da Freguesia de Campolide. Explora os Dados
  Os alunos recolheram dados relativos a algumas das dimensões do território de Campolide,
  nomeadamente: No mapa, em baixo, é possível observar as diferenças camadas espaciais,
  e aceder à biblioteca para melhor compreensão da situação atual na Junta de Freguesia
  de Campolide. Espaços Verdes Empresa Limites Ambiente Demografia Mobilidade Contribuir
  para o Conhecimento Comunitário Sensorização, tecnologias de informação e comunicação
  (TIC), Machine Learning, inteligência artificial (IA)... todas são ferramentas que
  suportam o objetivo final das cidades inteligentes: Melhorar a qualidade de vida
  das pessoas que fazem parte da vida de uma cidade, e promover a sua sustentabilidade
  económica, ambiental e social. No entanto... os sensores mais importantes do ambiente
  local são os próprios utilizadores. Por isso, convidamos-vos a: Perguntas? Para
  entender mais sobre este projeto e outras iniciativas do NOVA Cidade Urban Analytics
  Lab da NOVA IMS:'
