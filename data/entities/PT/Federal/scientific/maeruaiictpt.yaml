  of Community of Portuguese Language Countries (CPLP) to its vast historic and scientific
  heritage. IICT holds several botanical and zoological collections, mainly representing
  the flora and fauna of Angola, Cape Verde, Guinea-Bissau, Mozambique, São Tomé and
  Príncipe.
