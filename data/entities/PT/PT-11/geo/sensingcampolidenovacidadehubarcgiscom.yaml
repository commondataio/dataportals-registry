description: Portal de dados e conhecimento comunitário do território de Campolide
  Bem vind@ ao seu bairro SensingCampolide é um projeto da consciencialização das
  pessoas sobre o impacto das infraestruturas urbanas na qualidade da água, do ar,
  e no volume do ruído, bem como das estruturas verdes, na saúde da população urbana,
  por meio de uma abordagem pedagógica, ressaltando o impacto da urbanização, mobilidade,
  infraestruturas verdes, etc. Convidamos a participação de todos, para a sensorização
  da freguesia, para a partilha de outras fontes de dados, o desenvolvimento de serviços
  e produtos a partir dos dados disponíveis, ou apenas para uma mudança comportamental
  e apoio á qualidade do ambiente na sua rua. Explorar os dados Use o catálogo de
  dados para explorar a freguesia, os seus dados e aplicações. Encontrou padrões?
  Tem ideias sobre novos serviços? Desenvolva-os e partilhe-os connosco! Censos2021freguesia
  Sheet1 Censos2021freguesia Sheet1 Censos2021freguesia Sheet1 Censos2021freguesia
  Sheet1 Censos2021freguesia Sheet1 Censos2021freguesia Sheet1 Contribuir Sensorizar
  o ambiente Estamos a colocar sensores no território. E também a construir e a partilhar
  dados. Vai poder ver os nossos sensores nos carrinhos dos varredores da rua, dos
  alunos das escolas, ou em locais fixos da freguesia de Campolide! Mas o projeto
  quer mais fontes de informação. Pode também rever aqui os documentos desenvolvidos
  no âmbito do projeto, pode construir a sua própria rede de sensores ambientais,
  e ligar-se ao nosso portal para contribuir para mais ciência cidadã. Ligar fontes
  Estamos a recolher dados de várias fontes, dentro e fora da freguesia, mas precisamos
  a sua ajuda! Com mais dados, podemos criar conhecimento, e conhecimento mais sofisticado,
  que possa gerar mudanças mais relevantes. Convidamos todos a partilhar fontes de
  dados e perceções de problemas ao nível da qualidade do ambiente urbano em Campolide.
  Partilhar conhecimento Os alunos de Campolide estão a desenvolver visualizadores
  e mapas do território sobre dados ambienteis e o conhecimento adquirido com esses
  dados. Tem outros? Destaque aqui os seus resultados. Aprender connosco Quer conhecer
  o que estamos a aprender? Veja aqui os materiais já desenvolvidos e, futuramente,
  os que os alunos desenvolverão! Os alunos irão apresentar os seus projetos numa
  feira da ciência a realizar no Campus de Campolide no próximo mês de dezembro.
