description: "Геоинформационни ресурси, продукти и научни изследвания За проекта Мисия:\n\
  Информирането на обществеността, институциите и бизнеса относно българското природно\
  \ наследство в качеството му на природен капитал и на задължителен и неотменим структурен\
  \ елемент, изграждащ националното самосъзнание\n Цел:\nПрилагане на най-новите постижения\
  \ в областта на картирането и оценката на екосистемните услуги (МАЕS) за създаване\
  \ на иновативна концепция, гъвкава методика и пилотен дигитален модел на гео-пространствено\
  \ привързана платформа за достъп до Българското природно наследство Проектът„Концепция,\
  \ гъвкава методика и пилотна геопространствена платформа за достъп на българското\
  \ природно наследство до европейския дигитален общ пазар на знания и информационни\
  \ услуги“, към Проект BG05M2OP001- 1.001-0001 Изграждане и развитие на център за\
  \ върхови постижения Наследство БГ Финансиране: Проект № BG05M2OP001-1.001-0001\
  \ „Изграждане и развитие на Център за върхови постижения „Наследство БГ“, финансиран\
  \ от ОП НОИР 2014-2020 г., съ-финансиран от Европейския фонд за регионално развитие(актуализиран\
  \ към 2021-22) Структура:\nИзследването е проведено в три работни пакета: Природно\
  \ наследство, Иновативна геопространствена (ГИС базирана) платформа и Капитализация\
  \ на резултатите\n  Проектът се изпълнява от дванадесет водещи организации, които\
  \ са фундамент на националната научна инфраструктура в сферите на „Културните\n\
  \ и творческите сектори (архитектура, филми, ТВ, видео игри и \nмултимедия), културно\
  \ наследство, дизайн, включително моден дизайн, \nфестивали, музика, сценични и\
  \ визуални изкуства, издателска дейност, \nрадио“. Водеща организация за реализиране\
  \ на дейностите по проект  \nBG05M2OP001-1.001-0001 „Изграждане и развитие на Център\
  \ за върхови \nпостижения „Наследство БГ“ е Софийски университет „Св. Климент Охридски“\n\
  \ (СУ). Финансиране: Проект № BG05M2OP001-1.001-0001 „Изграждане и развитие на Център\
  \ за върхови постижения „Наследство БГ“, финансиран от ОП НОИР 2014-2020 г., съ-финансиран\
  \ от Европейския фонд за регионално развитие(актуализиран към 2021-22) Проектът\
  \ се изпълнява от дванадесет водещи организации, които са фундамент на националната\
  \ научна инфраструктура в сферите на „Културните\n и творческите сектори (архитектура,\
  \ филми, ТВ, видео игри и \nмултимедия), културно наследство, дизайн, включително\
  \ моден дизайн, \nфестивали, музика, сценични и визуални изкуства, издателска дейност,\
  \ \nрадио“. Партньори по проекта: Национален институт по геофизика, геодезия и география-\
  \ БАН СУ \"Св. Климент Охридски\" Институт за гората-БАН Този портал представлява\
  \ интерактивна платформа за публикуване и споделяне на геоинформационни ресурси,\
  \ свързани с природното наследство на България. Целта е тази платформа да се използва\
  \ както за научни изследвания, така и за практико-приложни цели, свързани с повишаване\
  \ на информираността на обществото и за популяризране на обектите и локациите, свързани\
  \ с категорията \"Природно наследство\" Природното\n наследство винаги е свързано\
  \ с конкретна територия, на която се намира,\n т.е. има  пространствено измерение.\
  \ За да се превърне в наследство, \nтази територия е била обект на развитие и промени\
  \ във времето, при които\n не е загубила своето значение и ценност. За да се случи\
  \ това, тя трябва\n да предоставя ползи за хората, от които те имат фундаментална\
  \ \nнеобходимост (материални и/или духовни). Понятията „културно наследство“\n или\
  \ „природно наследство“ се формират в един продължителен процес на \nисторически\
  \ променящи се ценностни системи, в който тяхната ценност \nостава призната от различни\
  \ групи хора. Понятието „природно наследство“ \nсе характеризира от единството между\
  \ място, време и ценност (стойност). \n(статия 1) ЮНЕСКО насърчава идентификацията,\n\
  опазването и популяризирането на световното културно и природно наследство,\nкоето\
  \ има изключителна стойност за човечеството чрез Конвенцията за опазване\nна световното\
  \ културно и природно наследство. България е страна членка по\nКонвенцията от 1974\
  \ г. и присъства с три природни обекта в Списъка на\nсветовното природно наследство\
  \ на ЮНЕСКО – ез. Сребърна (Биосферен\nрезерват), НП „Пирин“ и Вековните букови\
  \ гори в Национален парк\n„Централен Балкан“ Конвенцията за\nопазване на световното\
  \ културно и природно наследство свързва в един документ\nконцепциите за съхраняване\
  \ на природата и за опазване на културните ценности,\nно тя се отнася само за обекти\
  \ от изключително световно значение (изключителна\nсветовна ценност) и по никакъв\
  \ начин не третира въпросът за природното\nнаследство с изключителна или друга национална\
  \ стойност. Настоящият геопортал е разработен като инфраструктура с цел  предоставянето\
  \ възможности за публикуване споделяне на данни и геоинформационни ресусри, свързани\
  \ с природното наследство на България. Защо отворени данни? Опростява се споделянето\
  \ с данни Прави данните откриваеми Позволява на различните категории ппотербители\
  \ да имат достъп до геонформационни ресурси Способства за ръст на иновациите и технологичните\
  \ решения Ресурси Геоданни Търси Карти Приложения Геоинформационни ресурси и документи\
  \ Готови интерактивни карти Геопространствени данни като услуги Геоинформационните\
  \ ресурси и приложения Концепцията  за екосистемните услуги в\nнай-общ смисъл има\
  \ за цел да разкрие ползите, които хората получават от\nприродата. Пълният вариант\
  \ на термина е „екосистемни стоки (продукти) и услуги”\n(ecosystem goods and services),\
  \ който включва два основни компонента.\nЕкосистемните продукти включват материалите,\
  \ добивани от природата, които\nхората използват в своя живот. Такива са например\
  \ дървесината, която се\nполучава от горите, хранителните продукти от земеделските\
  \ земи, водата от\nреките и др. Екосистемните услуги са нематериалните ползи,  които\
  \ хората получават от екосистемите.\nТакива са например регулиращата роля на горите\
  \ при движението на водата, което\nспомага за намаляване на ефекта от наводненията,\
  \ пречистването на въздуха в\nградовете от растителността в парковете, средата за\
  \ отдих и туризъм, която\nосигуряват екосистемите и др. В практиката обаче за удобство\
  \ постепенно се е\nналожила съкратената версия на термина „екосистемни услуги” (ecosystem\n\
  services), при което частта за стоките (продуктите) се пропуска, но в смислово\n\
  отношение се има предвид пълното значение. Една от основните цели на\nконцепцията\
  \ е ползите от природата да се оценят количествено и по възможност да\nсе представят\
  \ и в парично изражение. Това ще допринесе осъзнаването  от хората на разностранните\
  \ ползи от\nприродата и потенциалния икономически ефект от тях. Например, ако един\n\
  собственик на гора с водоохранна или рекреационна функция получава средства за\n\
  поддържането й той ще бъде заинтересован да се грижи по-добре за нея, като\nограничава\
  \ дърводобива и прилага мерки за поддържането й в добро състояние.\nГорите от своя\
  \ страна са сред най-ценните елементи на природното наследство на\nБългария и чрез\
  \ тяхното опазване и устойчиво използване можем да допринесем за\nподобряване на\
  \ благосъстоянието на хората в дългосрочен план. По- долу е представено уеб ГИС\
  \ приложение, което представя резултатите от извършено картиране и оценка на екосистемните\
  \ услуги и техният потенциал по отношение на капитализацията на пруиродното наследство\
