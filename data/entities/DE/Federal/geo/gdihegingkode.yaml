description: GeoNetwork is a catalog application to manage spatially referenced resources,
  providing powerful metadata editing and search functions as well as an interactive
  web map viewer. It supports standards for geospatial data and integrates with OGC
  services (WMS, WMTS, KML, OWS), allowing for publication and management of metadata
  using international standards such as ISO19115/119/110 and Dublin Core. The catalog
  supports multilingual metadata editing, validation, and quality improvement, and
  is part of the OSGeo software stack.
