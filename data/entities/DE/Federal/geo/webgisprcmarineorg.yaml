description: 'BIENVENUE AU GÉO-PRCMLe PRCM et ses partenaires présentent ce portail
  d''informations en ligne pour guider et appuyer les actions de conservation des
  ressources marines et côtières dans les pays de la sous-région : Mauritanie, Sénégal,
  Cap Vert, Guinée, Gambie, Sierra Léone et Guinée Bissau. Ce système livre des données
  sur la pêche, les aires protégées marines, la biodiversité et les menaces anthropiques.
  BIENVENUE AU GÉO-PRCM Le PRCM et ses partenaires présentent ce portail d''informations
  en ligne pour guider et appuyer les actions de conservation des ressources marines
  et côtières dans les pays de la sous-région : Mauritanie, Sénégal, Cap Vert, Guinée,
  Gambie, Sierra Léone et Guinée Bissau. Ce système livre des données sur la pêche,
  les aires protégées marines, la biodiversité et les menaces anthropiques. Visualisez
  les applications web du GéoPRCM et produisez vos cartes propres Retrouvez des outils
  pour créer vos propres cartes. Enrichissez votre carte avec nos données. AIDE Explorez
  les données par thème Consulter, téléchargez et partagez les données en fonction
  du thème de votre choix. AIDE ECOSYSTEME BIODIVERSITE PETROLE ET GAZ Explorez les
  données nationales et régionales Consultez, téléchargez et partagez les données
  d''un pays en cliquant sur un drapeau. AIDE MAURITANIE SENEGAL REGIONAL (ESPACE
  PRCM) Suivez-nous Découvrir AVEZ-VOUS DES DONNEES A PARTAGER ? Utilisez cette section
  pour présenter vos données et démontrer la valeur de vos efforts. Les résultats
  issus des croisements et analyses de données serviront également à orienter les
  politiques de Planification Spatiale Marine initiées dans certains pays couverts.
  Les données à intégrer portent sur: herbiers marins, mangroves, récifs, monts sous-marins, Aires
  Marines Protégées, EBSAs, zones de pêches critiques, tortues marines, lamantins,
  phoque moines, oiseaux côtiers et marins, hydrocarbures, tourisme, urbanisation
  et aménagements côtiers, routes de navigation, pêche INN,… https://docs.google.com/forms/d/e/1FAIpQLSeSgtHyb_V8FyO2t_uvq-oTiq41ySCUb6StrDuxBVRGsv1aeg/formResponse
