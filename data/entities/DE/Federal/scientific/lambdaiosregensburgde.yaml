description: LaMBDa is the Research Data Portal of the Leibniz Institute for East
  and Southeast European Studies (IOS). It publishes research data related to Labour,
  Migration, and Biographical Data, assigning DOIs for persistent identification.
  Metadata is based on DCAT (Data Catalog Vocabulary) and Disco (DDI-RDF Discovery
  Vocabulary). Data access is open or restricted; upload is restricted to institutional
  members. Licensing includes Public Domain and CC.
