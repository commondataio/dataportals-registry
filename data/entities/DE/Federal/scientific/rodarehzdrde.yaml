description: Rodare is the institutional research data repository at HZDR (Helmholtz-Zentrum
  Dresden-Rossendorf), allowing researchers to upload research software and data and
  enrich those with metadata to make them FAIR. Uploads receive a DOI and can be harvested
  via OAI-PMH. Subject domains include Life Sciences, Biology, Basic Research in Biology
  and Medicine, Natural Sciences, Physics, Engineering Sciences, Materials Science
  and Engineering, Materials Science.
