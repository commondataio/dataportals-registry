description: MatPortal is a comprehensive web-based repository for ontologies and
  semantic artefacts in materials science. It is a collaborative initiative between
  the Fraunhofer Group for Materials and Components (Fraunhofer MATERIALS) and the
  Bundesanstalt für Materialforschung und -prüfung (BAM). The portal provides tools
  for browsing, searching, annotating, and accessing semantic resources, enabling
  the publication, search, and comparison of relevant ontologies for the materials
  science community.
