description: The WDCC archives, disseminates and publishes Earth System model data
  and related data products to support the international climate research community.
  The WDCC is a discipline specific repository providing active preservation for research
  only. The WDCC is certified by Core Trust Seal (CTS) and an accredited regular member
  of the World Data System. WDCC follows the FAIR principles - all metadata is openly
  accessible, the access to the data is free of charge. The WDCC is hosted by the
  German Climate Computing Center (DKRZ) in Hamburg.
