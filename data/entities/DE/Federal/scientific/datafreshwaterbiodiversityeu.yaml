description: 'Central IPT installation for the Freshwater Information Platform (FIP)
  consortium, initiated under the EU FP7 project BioFresh: Biodiversity of Freshwater
  Ecosystems: Status, Trends, Pressures, and Conservation Priorities. BioFresh is
  an EU-funded international project that aims to build a global information platform
  for scientists and ecosystem managers with access to all available databases describing
  the distribution, status and trends of global freshwater biodiversity. BioFresh
  integrates the freshwater biodiversity competencies and expertise of 19 research
  institutions. The FIP consortium consist of 4 former BioFresh partners who committed
  resources to maintain the web products initiated under this project, together with
  running projects and interested parties supporting this initiative.'
