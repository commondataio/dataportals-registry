description: Geospatial data portal of the Verkehrsverbund Rhein-Neckar (VRN), providing
  comprehensive access to ArcGIS Server map services and spatial datasets for public
  transport services in the Rhine-Neckar metropolitan region. The portal offers REST
  services, SOAP services, and various export formats (KMZ, GeoJSON, etc.) for geospatial
  data related to transportation infrastructure, routes, stops, stations, timetables,
  and mobility services. Enables developers and researchers to integrate public transport
  geodata into applications and analysis workflows.
