description: 'Neuartiges Coronavirus (SARS-CoV-2) Informationen für die Bürgerinnen
  und Bürger (Demoapplikation) Wir arbeiten zusammen gegen Corona. Seid ihr dabei?
  Wir sind der beste Schutz gegen das Coronavirus. Indem wir zuhause bleiben schützen
  wir uns selbst und andere und geben dem Virus keine Chance. Dies ist eine Demoapplikation,
  die Informationen und Tipps im Zusammenhang mit dem Coronavirus am Beispiel unterschiedlicher
  Städte Deutschlands liefert. Quelle: Bundesministerium für Gesundheit Fallzahlen
  Beispielzahlen Letzte Aktualisierung COVID19 Fallzahlen Demo COVID19_Fallzahlen_Demo
  Bestätigte Fälle COVID19 Fallzahlen Demo COVID19_Fallzahlen_Demo Verstorbene Personen
  COVID19 Fallzahlen Demo COVID19_Fallzahlen_Demo Genesene Personen COVID19 Fallzahlen
  Demo COVID19_Fallzahlen_Demo Anzahl Neuinfizierungen pro Tag Fallzahlen Deutschland
  Zusammen gegen Corona. #flattenthecurve #wirbleibenzuhause Um die Ausbreitung des
  Coronavirus zu verlangsamen und unser Gesundheitssystem zu entlasten müssen wir
  alle zusammenhalten! Symptome Die häufigsten Symptome treten in Form gängiger Erkältungssymptome
  wie z.B. Fieber, trockener Husten, Abgeschlagenheit, Halskratzen sowie Kopf- und
  Gliederschmerzen usw. auf. In seltenen Fällen litten Betroffene unter Übelkeit und
  Durchfall. Quelle: Bundesministerium für Gesundheit Rufen Sie Ihren Arzt an, wenn
  Sie Symptome entwickeln und in engem Kontakt mit einer Person waren, von der bekannt
  ist, dass sie COVID-19 hat, oder wenn Sie vor kurzem aus einem Risikogebiet zurückgekehrt
  sind. Eine Liste der aktuellen Risikogebiete finden sie hier: Risikogebiete Robert
  Koch Institut Was Sie tun können um eine Erkrankung zu verhindern Es gibt derzeit
  keinen Impfstoff zur Verhinderung der Coronavirus-Krankheit 2019 (COVID-19). Der
  beste Weg, um Krankheiten zu verhindern, ist es, die Exposition gegenüber diesem
  Virus zu vermeiden. Man geht davon aus, dass sich das Virus hauptsächlich von Mensch
  zu Mensch verbreitet: Es ist möglich, dass eine Person COVID-19 bekommt, indem sie
  eine Oberfläche oder einen Gegenstand berührt, auf dem sich das Virus befindet,
  und dann ihren eigenen Mund, ihre Nase oder möglicherweise ihre Augen berührt, aber
  es wird nicht angenommen, dass sich das Virus hauptsächlich auf diese Weise verbreitet.
  Ältere Erwachsene und Menschen mit schweren chronischen Grunderkrankungen wie Herz-
  oder Lungenkrankheiten oder Diabetes scheinen ein höheres Risiko zu haben, schwerwiegendere
  Komplikationen durch die COVID-19-Krankheit zu entwickeln. Bitte informieren Sie
  sich bei Ihrem Arzt oder Ihrer Ärztin über weitere Schritte, die Sie zu Ihrem Schutz
  unternehmen können. Schritte um sich selbst und andere zu schützen Was tun, wenn
  man krank ist Mehr Informationen vom Gesundheitsministerium finden Sie hier Rufen
  Sie Ihren Arzt an:  Wenn Sie glauben, dass Sie COVID-19 ausgesetzt waren und Fieber
  und Symptome einer Atemwegserkrankung wie Husten oder Atembeschwerden entwickeln,
  rufen Sie sofort Ihren Arzt an. Bleiben Sie zu Hause, außer um medizinische Versorgung
  zu erhalten Distanzieren Sie sich von anderen Menschen in Ihrer Wohnung Rufen Sie
  vor dem Besuch eines Arztes an Husten Sie in ein Taschentuch und reinigen Sie Ihre
  Hände häufig . Krankenhäuser in Köln Daten: Open Data Deutschland Lokale Infos und
  Updates zum Thema Aktuell geöffnete Supermärkte in Augsburg Daten: OpenStreetMap
  Schauen Sie sich die neusten Informationen und Hilfestellungen zur Entwicklung des
  Coronavirus an. Informationen Quellen und zusätzliche Ressourcen CDC logo BMG Ressourcen
  California Public Department of Health logo Coronavirus Daten Robert-Koch-Institut
  Grenzen Gesundheit Demographie Nationale and Globale Resourcen Häufig gestellte
  Fragen Siehe auch die offizielle Seite von CDC: COVID-19 Novel Coronavirus FAQ.
  Was ist ein neuartiges Coronavirus? Woher kommt das Virus? Wird das warme Wetter
  COVID-19 stoppen? Ein neuartiges Coronavirus ist ein neues Coronavirus, das bisher
  noch nicht identifiziert wurde. Das Virus, das die Coronavirus-Krankheit 2019 (COVID-19)
  verursacht, ist nicht dasselbe wie die Coronaviren, die gewöhnlich unter Menschen
  zirkulieren und leichte Krankheiten wie eine Erkältung verursachen. Eine Diagnose
  mit Coronavirus 229E, NL63, OC43 oder HKU1 ist nicht dasselbe wie eine COVID-19-Diagnose.
  Patienten mit COVID-19 werden anders beurteilt und betreut als Patienten mit der
  üblichen Coronavirus-Diagnose. Coronaviren sind eine große Familie von Viren. Einige
  verursachen Krankheiten beim Menschen, andere, infizieren nur Tiere. Selten haben
  sich tierische Coronaviren, weiterentwickelt um auch Menschen zu infizieren. Es
  wird vermutet, dass dies bei dem Virus, das COVID-19 verursacht, der Fall war. Das
  Atemwegssyndrom des Nahen Ostens (MERS) und das schwere akute Atemwegssyndrom (SARS)
  sind zwei weitere Beispiele für Coronaviren, die von Tieren stammen und sich dann
  auf den Menschen ausbreiten. Es ist noch nicht bekannt, ob Wetter und Temperatur
  die Verbreitung von COVID-19 beeinflussen. Einige andere Viren, wie die Erkältung
  und die Grippe, verbreiten sich in den kalten Monaten stärker, was aber nicht bedeutet,
  dass es unmöglich ist, in anderen Monaten an diesen Viren zu erkranken.  Derzeit
  ist nicht bekannt, ob die Ausbreitung von COVID-19 bei wärmerem Wetter abnimmt. 
  Es gibt noch viel mehr über die Übertragbarkeit, den Schweregrad und andere Merkmale
  im Zusammenhang mit COVID-19 zu erfahren, und die Untersuchungen laufen noch.'
