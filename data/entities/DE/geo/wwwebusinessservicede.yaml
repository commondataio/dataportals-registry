description: Geospatial data catalog powered by GeoNetwork providing comprehensive
  access to metadata and geospatial datasets through multiple standardized interfaces
  including CSW (Catalog Service for the Web), OpenSearch, and OAI-PMH (Open Archives
  Initiative Protocol for Metadata Harvesting). The portal offers extensive geospatial
  information services designed for business and government applications, enabling
  efficient discovery, access, and integration of spatial data resources through standardized
  metadata protocols and web services. Supports ISO 19115 metadata standards and facilitates
  interoperability within spatial data infrastructure (SDI) environments.
