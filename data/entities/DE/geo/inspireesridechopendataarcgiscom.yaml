description: Dies ist ein Demonstrations-Hub für ArcGIS INSPIRE Open Data, eine moderne
  Lösung für die europäische INSPIRE-Richtlinie. Open Data Hubs in Aktion ArcGIS Hub
  treibt die Nutzung und Bereitstellung offener Daten weltweit voran. Dies sind nur
  einige wenige Beispiele für den Einsatz offener Daten in Initiativen verschiedenen
  Initiativen. Sie können INSPIRE-Daten enthalten, müssen es aber nicht. Sehen Sie,
  wie andere den Hub zur Kommunikation und Zusammenarbeit nutzen. Unser Fortschritt
  Nutzen Sie diesen Abschnitt, um die Öffentlichkeit über Fortschritte oder andere
  Statistiken zu informieren. Machen Sie die Ergebnisse der Arbeit transparent und
  spannend und zeigen Sie, warum eine Initiative Unterstützung braucht. Dies ist auch
  ein großartiger Ort, um Ihr Publikum zu inspirieren, sich möglicherweise zu beteiligen..
