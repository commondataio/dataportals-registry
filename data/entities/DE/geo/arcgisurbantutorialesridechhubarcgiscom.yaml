description: 'ArcGIS Urban Tutorial Es gibt viele Planungsprozesse, bei denen ArcGIS
  Urban unterstützen kann. Eine Stärke von ArcGIS Urban ist die Möglichkeit, regelbasiert
  zu arbeiten, d.h. von ArcGIS Urban können z.B. Gebäude vorgeschlagen werden, die
  den erlaubten bzw. gewünschten Dimensionen entsprechen. Diese Regelungen müssen
  jedoch über Konfiguration vorab getroffen werden. Mit Hilfe dieses Tutorials kann
  ein einsatzbereites ArcGIS Urban Modell erstellt werden. Schritt-für-Schritt Anleitungen
  führen in die Arbeit mit ArcGIS Urban ein. Für das Tutorial wird benötigt: Bei Bedarf
  kann hier eine Test-Lizenz für ArcGIS Urban angefordert werden: 21-Tage-Testlizenz
  Erste Schritte Schritt 2: Für unsere Kund*innen in der Schweiz ArcGIS Urban Konfiguration
  am Beispiel Zürich Für unsere Kund*innen in Deutschland ArcGIS Urban Konfiguration
  am Beispiel Münster Schritt 3 --  Passende Anleitung wählen: Die Anleitungen unterscheiden
  sich nicht nur räumlich und in den verwendeten Begriffen, sondern auch inhaltlich
  leicht (siehe Hinweise darunter). Mit Hilfe dieses Tutorials kann ArcGIS Urban vorkonfiguriert
  werden. Anschließend lassen sich Planungsszenarien regelbasiert realisieren (und
  manuell weiter verändern). Mit Hilfe dieses Tutorials kann ArcGIS Urban vorkonfiguriert
  werden.Anschließend lassen sich Planungsszenarien regelbasiert realisieren (und
  manuell weiter verändern). Es wird die gesamte Innenstadt visualisiert. Auf Basis
  der Parzellen können Gebäudehöhen, -typen und deren Lage regelbasiert platziert
  werden. Es wird nur ein kleines Planungsgebiet visualisiert. Auf Basis der Gebäudegrundrisse
  können Gebäudehöhen und -typen regelbasiert platziert werden. Die Lage ist durch
  die Grundriss-Umringe vorgegeben. Als kleine Herausforderung ist ein ''Stolperstein''
  eingebaut.'
