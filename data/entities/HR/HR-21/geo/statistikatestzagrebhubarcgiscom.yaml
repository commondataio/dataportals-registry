description: 'Statistički ljetopis Grada Zagreba temeljna je i

  najopsežnija statistička publikacija namijenjena

  širem krugu korisnika. Ovogodišnje 71. izdanje

  Ljetopisa temelji se na podacima brojnih institucija

  hrvatskoga statističkog sustava, pretočenih u zbirku

  statističkih pokazatelja koji na sustavan način

  omogućuju uvid u stanje i kretanje društvenog i

  ekonomskog razvitka Grada Zagreba. Statistički podaci u ovom Ljetopisu svojom kvalitetom
  i pouzdanošću omogućuju korisnicima izradu kvalitetnih analiza te su osnova za kreiranje
  politika usmjerenih na unapređenje i održivi razvoj. Na taj se način ostvaruje misija
  Odjela za statističke i analitičke poslove, a to je pružiti korisnicimaobjektivne,
  pouzdane i međunarodno usporedive podatke, utemeljene na statističkim načelima i
  usklađene s njima. Konačni podaci Popisa stanovništva, kućanstva i stanova 2021.
  koji otkrivaju sastav stanovništva Grada Zagreba prema spolu, starosti, narodnosti,
  vjeri, državljanstvu i materinjem jeziku sadržani su u ovom Ljetopisu. U sklopu
  priprema za uvođenje eura kao nacionalne valute od 1. siječnja 2023. financijski
  podaci u pojedinim poglavljima prikazani su dvojno, u kunama i u eurima. U odnosu
  na prethodna izdanja ovogodišnji ljetopis je obogaćen novim tablicama u poglavljima
  Poduzetnici i Građevinarstvo. Korisnike Ljetopisa pozivamo da posjete naše internetske
  stranice, gdje, osim Ljetopisa, mogu pronaći specijalizirane statističke publikacije
  s ažurnim i detaljnim podacima iz područja njihovog interesa. Pretraži po područjima'
