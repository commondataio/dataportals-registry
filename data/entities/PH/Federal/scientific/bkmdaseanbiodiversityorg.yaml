description: "ASEAN Centre for Biodiversity Integrated Publishing Toolkit\r\nThe IPT\
  \ serves as the main platform for publishing biodiversity data from ASEAN region.\
  \ It is hosted at Domingo Lantican Avenue, University of the Philippines, Los Baños,\
  \ Laguna, Philippines. Established in 2005, the ASEAN Centre for Biodiversity (ACB)\
  \ was created as ASEAN’s response to the growing challenge of biodiversity loss.\
  \ As an intergovernmental organization, ACB fosters cooperation and coordination\
  \ among the ten ASEAN Member States (AMS), as well as with regional and international\
  \ partners, to advance the conservation and sustainable use of biodiversity and\
  \ to promote the fair and equitable sharing of benefits derived from these natural\
  \ resources.\r\n\r\nVision\r\nBiodiversity in the ASEAN region is valued, conserved,\
  \ sustainably managed, and the benefits derived from the use of thereof are equitably\
  \ shared\r\n\r\nMission\r\nTo catalyse and scale up efforts on biodiversity valuation,\
  \ conservation, sustainable management, and equitable sharing of benefits derived\
  \ from the use thereof in the ASEAN Region\r\n\r\nOur Goals\r\nScience-based decision-making\
  \ and policymaking on biodiversity are supported and promoted\r\nThe capacity of\
  \ ASEAN to value, conserve, sustainably use, and manage biodiversity, and equitably\
  \ share its benefits is improved\r\nBiodiversity considerations into the development\
  \ processes of the ASEAN are mainstreamed\r\nCommon understanding on biodiversity-related\
  \ policies among the ASEAN Member States is fostered\r\nThe sustainability of the\
  \ ACB as a regional intergovernmental organisation and centre of excellence for\
  \ biodiversity in the ASEAN is realised and ensured\r\n\r\nTechnical contact person\r\
  \nNode Manager : Kit Elloran\r\nNode name : ASEAN Centre for Biodiversity\r\nBiodiversity\
  \ Informatics and Geospatial Analysis\r\nNode website : https://dashboard.aseanbiodiversity.org"
