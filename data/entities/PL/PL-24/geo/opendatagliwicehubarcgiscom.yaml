  oraz analizowania i łączenia zbiorów danych w celu opowiedzenia własnej historii
  i interpretacji danych. Odkrywaj otwarte dane według kategorii lub eksploruj całą
  kolekcję zbiorów danych. Znajdziesz tutaj zawsze aktualne informacje, analizy i
  narzędzia, których możesz dowolnie używać. GLIWICE, GLIWICZANIE gliwice, gliwiczanie
  ZARZĄDZANIE SAMORZĄDOWE zarządzanie samorządowe INFRASTRUKTURA infrastruktura ŚRODOWISKO
  środowisko GOSPODARKA, FINANSE gospodarka, finanse ZDROWIE, POLITYKA SPOŁECZNA zdrowie,
  polityka społeczna KULTURA, EDUKACJA, SPORT kultura, edukacja, sport BEZPIECZEŃSTWO,
  PORZĄDEK bezpieczeństwo, porządek Gliwice w pigułce granice miasta Gliwice trzy
