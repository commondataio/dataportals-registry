description: RODBUK Cracow Open Research Data Repository of University of Wroclaw
  is used to collect, store and publicly share research data created during scientific
  works and research projects carried out by the scientific staff, doctoral students
  and students of UWr. RODBUK is open to all scientific units interested in depositing
  and sharing their research data. Each dataset placed in the Repository will be automatically
  assigned a DOI identifier. All published metadata will meet the guidelines provided
  by OpenAIRE. FAIR principles are applied in the Repository. The use of the Repository
  is free of charge.
