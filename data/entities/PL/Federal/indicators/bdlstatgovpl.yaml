description: 'Bank Danych Lokalnych is Poland''s largest database of the economy,
  society and the environment. It offers data and indicators describing statistical
  localities, municipalities, counties, voivodships and Poland, as well as units compatible
  with NUTS nomenclature: macro-regions, regions and subregions. Data are available
  for various administrative and statistical territorial units and cover 31 thematic
  areas, including socio-economic and environmental topics. Data are available in
  long time series, since 1995.'
