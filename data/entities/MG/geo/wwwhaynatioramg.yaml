description: "Hay Natiora Un portail avec des données, une technologie et les derniers\
  \ outils pour la conservation de la biodiversité et la gestion des ressources naturelles\
  \ à Madagascar. Bienvenue sur Hay Natiora Le portail multisectoriel Hay Natiora\
  \ permet aux utilisateurs d’accéder à un vaste éventail de ressources sur l’écosystème\
  \ terrestre comme les forêts et les aires protégées, l’écosystème côtier et la pêche,\
  \ ainsi que sur le foncier et l’aménagement, à travers un système d’information\
  \ reliant des bases de données géoréférencées. Il met à disposition des applications\
  \ pour mener diverses analyses spatiales avec des cartes interactives, et des documents\
  \ thématiques, allant d’un répertoire juridique multidisciplinaire (lois, ordonnances,\
  \ décrets, arrêtés, conventions, politiques et stratégies nationales, etc.), en\
  \ passant par des guides et des modules de formation technique (vanille durable,\
  \ reboisement, plaidoyer, etc ...), à des documents issus d’autres secteurs (agriculture,\
  \ tourisme, mines, etc ...). Outils innovants Les organisations nationales et les\
  \ experts de différents secteurs sont encouragés à collaborer et à partager expériences\
  \ et expertises pour identifier les besoins en information et technologies innovantes,\
  \ et les utilisateurs sont formés pour utiliser ces outils. Global Forest Watch\
  \ Forest Watcher SMART Global Forest Watch est une application Web libre (open source)\
  \ pour surveiller les forêts du monde en temps quasi réel. L'application mobile\
  \ Forest Watcher permet de recevoir les alertes de déforestation et de feux pour\
  \ surveiller les forêts.\n          Consultez les alertes, accédez à un point sur\
  \ le terrain pour enquêter et récolter des informations. SMART (Spatial Monitoring\
  \ and Reporting Tool) est un ensemble de bonnes pratiques visant à aider les gestionnaires\
  \ des aires protégées et de la nature à mieux surveiller, évaluer et gérer de manière\
  \ adaptative les activités de patrouille. Collect Earth Recensement parcellaire\
  \ Bibliothèque des pêches Collect Earth est un outil qui permet de récolter des\
  \ données via Google Earth. En collaboration avec Google Earth, Bing Maps et Google\
  \ Earth Engine, les utilisateurs peuvent analyser des images satellitaires à haute\
  \ et très haute résolution. Le recensement parcellaire restitue les informations\
  \ complètes sur la situation d’usage de la terre et de l’appropriation foncière\
  \ dans un territoire donné. La bibliothèque des pêches est une collection d'outils\
  \ pour la science quantitative des pêches, développée dans le langage de programme\
  \ statistique R, qui facilite la construction de modèles de simulation bio-économique\
  \ des systèmes de pêche. Tableau de bord Terrestre Le tableau de bord aborde des\
  \ thèmes larges portant sur la gestion durable des ressources forestières y compris\
  \ les cadres, politiques et législations forestières mais aussi les programmes et\
  \ plans. Il met à disposition des outils pratiques, et des cartes pour analyser\
  \ la couverture forestière, les zones de gestion, suivre les aires protégées, les\
  \ transferts de gestion des ressources naturelles, les feux et d’autres menaces.\
  \ Foncier A Madagascar, le processus de sécurisation foncière reste encore un défi\
  \ majeur. Pour cela, il s’avère nécessaire de\n      trouver un nouveau système\
  \ de défense des droits fonciers par le biais du recensement parcellaire et la planification\n\
  \      spatiale, une approche méthodique répondant à toutes ces conditions, considérant\
  \ également les démarches\n      juridiques afin d’ajuster les résultats obtenus\
  \ aux besoins des entités administratives compétentes en terme de système\n    \
  \  d’information. Marin Pour assurer l’équilibre délicat entre la conservation de\
  \ la biodiversité, l’environnement et les moyens de subsistance durables des communautés\
  \ vivant autour des zones à concentration pour la biodiversité, les tableaux de\
  \ bord sur le domaine marin donne des informations plus détaillées sur la pêche,\
  \ dont le profil du secteur issu de la dernière enquête cadre, les captures industrielles\
  \ de la pêche crevettière, les plans d’aménagements des pêcheries existants, les\
  \ activités de pêche commerciale, et les captures de poissons par secteur et groupe\
  \ d'espèces. Population Le Recensement Général de la Population et de l’Habitation\
  \ de 2018 est la troisième opération du genre réalisée depuis l’indépendance de\
  \ Madagascar ; il a été institué par le Décret n° 2015-096 du 10 février 2015. Ce\
  \ texte réglementaire a matérialisé la volonté du  Gouvernement de disposer des\
  \ indicateurs fiables, exhaustifs et actualisés sur la population et les conditions\
  \ d’habitation, jusqu’au niveau géographique le plus fin. Ces informations ont permit\
  \ de developper développer les tableaux de bord sur la densité de la population\
  \ par région et le nombre de la population par district. Carte interactive Le portail\
  \ Hay Natiora est conçu pour partager les connaissances et améliorer la prise de\
  \ décision basée sur des données et informations fiables ; c’est aussi un outil\
  \ qui joue le rôle d’interface et permet la collaboration entre les différents acteurs,\
  \ ceux qui gèrent les ressources naturelles, ceux qui font la recherche, ceux qui\
  \ planifient le développement et ceux qui adaptent les politiques. Carte interactive\
  \ Explorer les données Les partenaires du portail Hay Natiora partagent des documents\
  \ sur divers sujets. Pour télécharger les données spatiales, veuillez contacter\
  \ l'institution qui possède les données ou qui a participé à leur intégration dans\
  \ le portail Hay Natiora. De nombreux documents sont disponibles à la lecture ou\
  \ au téléchargement. Historique Le projet Conservation et Communautés (CCP) de l'USAID\
  \ Madagascar soutient la protection du capital naturel de Madagascar, une composante\
  \ fondamentale du développement durable du pays, par une meilleure conservation\
  \ de la biodiversité unique du pays (Nature), la promotion de moyens de subsistance\
  \ résilients pour fournir des alternatives aux pratiques non durables de gestion\
  \ des ressources naturelles (Richesse) et des actions concrètes pour assurer le\
  \ développement durable. une gestion locale efficace et la propriété des ressources\
  \ naturelles (Pouvoir) USAID Hay Tao L'approche et la stratégie de l'USAID Hay Tao\
  \ sont basées sur la théorie du changement"
