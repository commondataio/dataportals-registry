description: 'El Instituto de Geología y Geofísica de la UNAN-Managua es un instituto
  de investigación de la Universidad Nacional Autónoma de Nicaragua (UNAN-Managua),
  que nace como el Centro de Investigaciones Geocientíficas (CIGEO) en octubre de
  1990, con el apoyo de la Agencia Sueca para el Desarrollo Científico con los países
  en Desarrollo (SAREC). El IGG-CIGEO es un instituto que trabaja en dos ejes fundamentales:
  investigación y docencia de las geociencias. Consta con personal especializado en:
  geología, geofísica, geotecnia, cambio climático, gestión integral de riesgo, sistemas
  de información geográfica y hidrogeología. Bienvenidos al Portal de Datos Abiertos
  del Instituto de Geología y Geofísica de la UNAN-Managua El IGG-CIGEO crea el Portal
  de Datos Abiertos de la UNAN-Managua para poner a disposición de los usuarios contenidos
  abiertos para que se puedan consultar, analizar, descargar o generar aplicaciones
  y servicios con ellos. Nuestro objetivo es publicar el mayor volumen posible de
  información para que pueda ser utilizada por el usuario en torno a la información
  Geocientifica.Comienza a descubrir el mundo de contenidos abiertos que IGG-CIGEO
  pone a tu disposición. Geología Geofísica Geotecnia Cartografía Base Sísmica Hidrogeología
  Amenazas Naturales Proyectos "NUESTROS PRINCIPALES PROYECTOS EMBLEMÁTICOS" Aproveche
  estas secciones para contar la historia de su iniciativa. Ofrezca información clave
  acerca de sus iniciativas, con la oportunidad de ir a una página o aplicación concretas
  para obtener más información. Un Geoparque es un área geográfica donde los sitios
  de patrimonio geológico y paisajes de importancia geológica internacional se gestionan
  con un concepto holístico de protección, educación y desarrollo sostenible. Este
  proyecto fue liderado por el Instituto de Geología y Geofísica IGG-CIGEO y el servicio
  Geológico Checo, con el apoyo de las Alcaldías de Somoto, el Instituto de Turismo
  INTUR y el Ministerio de Ambiente y Recursos Naturales MARENA. Hoteles Resilientes
  El Proyecto Fortalecimiento de la resiliencia de destinos turísticos en Centroamérica
  altamente vulnerables a través de asociaciones públicas - privadas en gestión de
  riesgo y respuesta de emergencia IGG CIGEO - UNAN Managua llevó a cabo una investigación
  enmarcada en las actividades que corresponden a la evaluación de riesgos relacionados
  con desastres y el impacto potencial de desastres en poblaciones vulnerables en
  destinos turísticos de Centroamérica. JICA Desde el año 2010 hasta el 2014 se desarrolló
  en colaboración entre la Agencia Internacional de Cooperación Japonesa (JICA) y
  el Instituto de Geología y Geofísica (IGG-CIGEO) de la UNAN-Managua un estudio para
  evaluación multi-amenaza en la cuenca sur de la ciudad de Managua. Este estudio
  está constituido por dos componentes principales: Microzonificación sísmica en la
  ciudad de Managua y evaluación de susceptibilidad a deslizamientos en sitios seleccionados
  de la cuenca sur de Managua. Pantasma El cráter de Santa María de Pantasma es probablemente
  uno de los lugares más interesantes en Nicaragua, cientificamente hablando. Su morfología
  aparente de una caldera volcánica y el hecho de que dentro del crater vivan más
  de 500,000 personas le transforman en un sitio singular. Actualmente el IGG-CIGEO
  se encuentra desarrollando un estudio tanto geológico como geofísico para determinar
  el verdadero origen del cráter. En este momento se desarrollan dos hipotesis: a)
  el cratér es producto de la intensa actividad volcánica que le dio origen a la región
  (grupo Matagalpa) o b) el crater es producto de un meteoro que impacto la región
  hace 800,000 años. Este tema es de un enorme interes científico para los nicaragüenses
  y ha dado pie a una controversia que afecta especialmente a los pobladores de Pantasma.
  Detalles El  nuevo proyecto RIESCA propone consolidar la red interuniversitaria
  entre las Universidades de Palermo (UNIPA), de El Salvador (UES), de Guatemala (USAC),
  de Nicaragua (IGG-CIGEO/UNAN-Managua) y de Honduras (IHCIT/UNAH), con la colaboración
  italiana del Instituto Nacional de Oceanografía y Geofísica Experimental (OGS) y
  del Instituto de Geociencias y Georecursos del Consejo Nacional de Investigadores
  (CNR/IGG), mejorando las habilidades de los técnicos del sector y la integración
  entre el Ministerio del Medio Ambiente-Observatorio Ambiental (MARN), de la Protección
  Civil de El Salvador, del Centro de Coordinación para la Prevención de los Desastres
  Naturales en América Central (CEPREDENAC), de la Coordinadora Nacional para la Reducción
  de Desastres (CONRED) y del Instituto de Sismología, Vulcanología, Meteorología
  e Hidrología (INSIVUMEH) de Guatemala, de la Comisión Permanente de Contingencias
  (COPECO) de Honduras. Susceptibilidad a Movimientos en Masa en Concepción Proyecto
  de Reducción de Riesgo: Un Análisis de Susceptibilidad, Vulnerabilidad y Gobernanza
  de Riesgos en el Área de Influencia del Volcán Concepción, Nicaragua. Documento
  elaborado por el Instituto de Geología y Geofísica IGG-CIGEO de la Universidad Nacional
  Autónoma de Nicaragua, UNAN-Managua para el proyecto RESIELAC-01-17 en el marco
  del proyecto: Institucionalización de la RRD en Instituciones de Educación Superior
  de Latinoamérica y el Caribe, REDULAC / RRD - USAID / OFDA. Detalles Nueva Imagen
  - Nuevo Formato Anímate a publicar tus investigaciones en este nuevo espacio y se
  parte de esta comunidad de científicos Enlaces de interés UNAN-MANAGUA       Conjunto
  de datos de todo el mundo INETER               Portal de datos abiertos de la UE'
