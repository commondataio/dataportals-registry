description: Marine Environmental Baseline Information Network (MEBIN) contains collection
  of marine environmental data and information in Sri Lanka. Petroleum Resources Development
  Secretariat (PRDS) has initiated to establish a Marine Database with a view to defining
  mandatory environmental protection measures prior to future hydrocarbon exploration
  activities. MEBIN encourage scientists, researches and students to share and published
  their data in this national important programme that will be benefited by value
  addition for research data and recognition for researchers.
