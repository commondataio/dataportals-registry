description: 'DataON is Korea''s National Research Data Platform. It provides integrated
  search of metadata for KISTI''s research data and domestic and international research
  data and links to raw data. DataON allows users (researchers, policy makers, etc.)
  to perform the following tasks: Easily search for various types of research data
  in all scientific fields. By registering research results, research data can be
  posted and cited. Build a community among researchers and enable collaborative research.
  It provides a data analysis environment that allows one-stop analysis of discovered
  research data.'
