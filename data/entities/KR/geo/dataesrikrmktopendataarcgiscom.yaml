description: 한국에스리 오픈데이터 GIS 데이터를 탐색 및 다운로드하고, 웹 앱을 구축하며, 공동의 문제를 해결하기 위해 함께 참여할 수
  있는 오픈데이터 플랫폼입니다. 지도를 사용하여 데이터 세트를 분석 및 결합하고 새로운 웹 및 모바일 애플리케이션을 개발할 수 있습니다. 한국에스리는  Esri
  사용자가 다양한 웹 앱을 만들 수 있도록 다양한 유형의 레이어와 웹 맵을 제공합니다. 소스 데이터 형식은 Esri File Geodatabase
  형식으로 변환된 다음 공유 및 참조 목적으로 Esri의 ArcGIS Online 플랫폼에 업로드됩니다.  한국에스리 오픈데이터의 목표는 ArcGIS
  Online 사용자가 데이터 변환 작업을 절약하여 '실용적인' 데이터를 바로 활용할 수 있도록 지원하는 것입니다. 데이터 검색 원하는 데이터 카테고리를
  선택하세요 국토관리 자연환경 지도 농업‧어업 도로교통 산업 공공행정 문화관광 과학기술 교육 공공안전 보건의료 활용가능한 앱 현장데이터 수집 스토리
  맵 설문조사 작성 상황판 모니터링 ArcGIS 앱을 사용하면 데이터를 수집하고 사용자가 데이터를 이해하는 데 도움이되는 정보와 도구에 더 쉽게
  접근할 수 있습니다. 특정 목표 및 이니셔티브에 참여하는데 도움이되는 다양한 앱들을 살펴 보세요. 스마트폰이나 태블릿에서 효율적이고 정확하게 데이터를
  수집합니다. 응답, 기록, 온라인/오프라인이 작업이 자동으로 동기화됩니다. 전달하고자 하는 메시지를 텍스트, 이미지, 그 외 다양한 컨텐츠로 지도와
  함께 구성하여 스토리를 더욱 실감나게 전달해주는 툴입니다. 간단하고 직관적인 서식을 제공하여 데이터를 수집하기에 적합한 솔루션입니다. 누구나 쉽고
  빠르게 설문조사를 제작할 수 있습니다. 실시간 데이터 피드를 모니터링하고 추적하며 보고함으로써 작업을 총괄할 수 있습니다. 이를 통해 지금 가장
  중요한 업무에 집중할 수 있습니다. 더 많은 앱 알아보기 데이터 공유 탐색 시각화 &amp; 분석 생성 공유 오픈데이터는 누구든지 무료로 사용할
  수 있습니다. 데이터를 다운로드하고 팀 내부적으로 통찰력을 공유하거나 특정 사용자를 지원하는 새로운 응용 프로그램을 만나보세요. 데이터를 발굴하세요.
  공간의 패턴과 트렌드를 발견하세요. 템플릿과 API로 새로운 앱을 만드세요. 웹 사이트에 분석을 포함시키세요. Living Atlas of the
  World에서 데이터 탐색하기 ArcGIS Living Atlas of the World는 전 세계에서 가장 많이 수집된 지리 데이터 모음입니다.
  작업을 지원하는지도, 앱 및 데이터 레이어가 포함되어 있습니다. &gt;&gt; Living Atlas of the World 바로가기 항목보기
  항목보기 한국에스리 리소스 라이브러리 한국에스리의 분야별/트렌드별 사례를 스토리 맵과 웹 앱을 통해 확인하세요. &gt;&gt; 리소스 라이브러리
  바로가기 실시간 한반도 기상 정보 한눈에 보기 ArcGIS Open Data 사이트 둘러보기 정부 기관들은 커뮤니티를 발전시키기 위해 다양한 방식으로
  ArcGIS Open Data를 활용합니다. 디트로이트 시  |  도시 재개발 Data Driven Detroit (D3)는 보다 나은 의사 결정과
  커뮤니티 발전을 위해 디트로이트 시에 관한 지리공간적 데이터를 제공하는 비 정부기관입니다. 메릴랜드 주  |  지리공간 데이터 취합 Maryland
  iMAP은 메릴랜드 주의 기관들로부터 데이터셋을 모으고 하나의 위치로 취합합니다. 핼리팩스 시  |  정부 기관 투명성 강화 Halifax Open
  Data Catalogue는 시민들의 참여를 촉진하고 투명성과 책임을 강화하는 일환으로 시의 데이터를 일반인들에게 제공하고 있습니다. 토론토 경찰청  |  공공안전
  토론토 경찰청은 공공 안전과 관련된 데이터의 생성 및 개방을 통해 정책 결정에 대한 이해를 높이고 투명성을 개선합니다. 국토안보부  |  국토정보관리
  미국 국토안보부는 커뮤니티를 지원할 수 있는 국가 기초 수준의 지형 공간 데이터를 제공합니다. 인천광역시   |  지자체 인천광역시는 위치기반
  행정으로 시민이 행복한 스마트 시티 구현을 목표로 공간 데이터를 개방하여 모든 부서 간 협업을 통해 업무를 진행하고있습니다. ArcGIS Open
  Data 더 알아보기 시민과 기업이 신뢰할 수 있는 데이터를 찾아볼 수 있게 합니다. ArcGIS Open Date는 Esri에 의해 관리, 운영되며
  ArcGIS Online에 포함된 솔루션입니다. &gt;&gt; ArcGIS Open Data 바로가기 ArcGIS Opne Data 시작하기
  ArcGIS Open Data에 접근하기 위해서는 ArcGIS Online 구독이 필요합니다. Copyright 2018.  Esri Korea
