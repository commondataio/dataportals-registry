description: GeoServer instance providing comprehensive geospatial web services for
  the Bhutan Biodiversity Portal, managed by the National Biodiversity Centre. The
  portal offers standardized OGC web services including WMS (Web Map Service), WFS
  (Web Feature Service), WCS (Web Coverage Service), WPS (Web Processing Service),
  TMS (Tile Map Service), and WMTS (Web Map Tile Service) endpoints. These services
  enable access to biodiversity datasets, species distribution maps, conservation
  areas, and environmental monitoring data for Bhutan, supporting research, conservation
  planning, and environmental management initiatives.
