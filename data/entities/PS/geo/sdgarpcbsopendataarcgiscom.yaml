description: 'أهداف التنمية المستدامة 17 هدف لتحويل فلسطين استكشف بيانات أهداف التنمية
  المستدامة اضغط على الرابط للوصول إلى المؤشرات المرتبطة بالهدف المختار القضاء على
  الفقر القضاء على الجوع الصحة الجيدة والرفاه التعليم الجيد المساواة بين الجنسين المياه
  النظيفة والنظافة الصحية طافة نظيفة وباسعار معقولة العمل اللائق ونمو الاقتصاد الصناعة
  والابتكار والهياكل الاساسية الحد من اوجه عدم المساواة مدن ومجتمعات محلية مستدامة
  الاستهلاك والانتاج المسؤولان العمل المناخي الحياة تحت الماء الحياة في البر السلام
  والعدل والمؤسسات القوية عقد الشراكات لتحقيق الاهداف استكشف بيانات أهداف التنمية
  المستدامة من خلال قصة الخريطة اضغط على رابط قصة الخريطة للوصول للموقع التفاعلي لاهداف
  التنمية المستدامة الفلسطينية الفقر في فلسطين الفقر في فلسطين انخراط المرأة في سوق
  العمل EMPOWERING WOMEN IN THE LABOUR MARKET الزواج المبكر في فلسطين Early Marriage
