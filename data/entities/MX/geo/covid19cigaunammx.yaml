description: 'Plataforma de información geográfica de la UNAM sobre COVID-19 en México
  mundb2020_tot5 mundb2020_tot5 Fecha del último registro en la base de datos abiertos
  de COVID-19 más reciente: El virus SARS-CoV2 (coronavirus del Síndrome Respiratorio
  Agudo Grave) causa la enfermedad COVID-19 (Coronavirus Disease from SARS-CoV2).
  Esta página brinda información, mapas y recursos de interés sobre la evolución temporal
  y espacial de COVID-19 en México. Esta página brinda información, mapas y recursos
  de interés sobre la evolución temporal y espacial de COVID-19 en México. ¿En que
  lugar de la curva estamos? Entra al visor de la Situación en México por Municipios o
  por Estados para explorar cinco indicadores que permiten conocer aproximadamente
  en qué lugar de la curva está cada municipio: 1) Dinámica de casos positivos y 2)
  defunciones diarias: ¿Están aumentando o disminuyendo en tu municipio? 3) Dinámica
  de casos recuperados "netos": ¿Se está recuperando más gente de la que enferma?
  4) Dinámica de hospitalizaciones: De las personas que resultan positivas, ¿está
  aumentando o disminuyendo la proporción que requieren de hospitalización? 5) Dinámica
  de positividad: ¿Está en aumento el porcentaje de pruebas que resultan positivas?
  Revisa estas 5 variables en tu municipio y sus alrededores. Monitoreo de casos activos
  por Código Postal y Colonia, a partir de la geolocalización automática de la base
  SISVER Estatal mundb2020_tot5 mundb2020_tot5 Casos Acumulados Estimados (mínimo)
