  Casos Positivos diarios mundb2020_tot5 mundb2020_tot5 Defunciones diarias evolucion_nac4_MA7
  evolucion_nac4_MA7 Casos Recuperados "netos" por día, es decir, son los casos Recuperados
  diarios, menos los Positivos diarios. Un valor positivo significa que se está recuperando
  más gente de la que se enferma. El valor es el promedio móvil de 7 días. No se consideran
  las cifras de la última semana por no ser valores definitivos. db_muertes_hist db_muertes_hist
  Defunciones acumuladas totales por edad def_edad_hist def_edad_hist Defunciones
  por cada 100,000 habitantes por rango de edad def_edad_hist def_edad_hist Defunciones
  por cada 100 casos confirmados por rango de edad Una mirada alternativa a los municipios
  "sin contagios" La dinámica desde el 15 de abril al día de hoy no sólo muestra una
  contracción (esperada) de municipios sin casos activos ni vecindad, sino que éstos
  son muy dinámicos en el tiempo y se "mueven" de un lugar a otro. Bajo el entendido
  que la Secretaría de Salud los quitaría de la lista "verde" si se detectara un sólo
  caso, este dinamismo los vuelve sumamente inciertos en cuanto a presencia/ausencia
  de casos activos.La superficie no afectada o libre de contagio es un artificio porque
  depende del tamaño municipal, no da una idea clara de la dispersión de los contagios
  en el espacio. Por ejemplo, si Oaxaca estuviera conformada por tres o cuatro municipios
  en vez de 570, el mapa mostraría muy probablemente a todo su territorio con casos
  activos. Existe un regreso de paisanos desde EEUU que pueden ser una fuente de contagios
  nuevos en estos municipios rurales aislados, y de la que no hay registros.El análisis
  de tiempos de viaje entre la matriz de capitales municipales muestra que los municipios
  sin casos activos están mas lejos de los hospitales notificantes. Recomedamos que
  durante la estrategia de regreso hacia la nueva normalidad NO se utilice este enfoque
  de municipios "sin contagios" ni vecindad porque tiene artificios infranqueables
  en cuanto a detalle espacio-temporal de los casos activos, y por ende no sabemos
  en que situación se encuentran. Cabe mencionar que en nuestro caso la vecindad no
  es solo colindancia sino que deben estar cuanto menos a 1km de cualquier municipio
  con casos activos, aunque no sean vecinos. Esto ocurre por lo caprichoso de los
  limites municipales, que resulta frecuentemente en cercanías de pocos cientos de
  metros pero sin contacto limítrofe. Municipios sin casos activos ni vecindad (15
