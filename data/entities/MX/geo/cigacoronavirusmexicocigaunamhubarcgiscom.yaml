description: 'Centro de información geográfica de la UNAM sobre COVID-19 en México#QuédateEnCasa
  última actualización Abril 2, 2020, 7:59 PM hora local El virus SARS-CoV2 (nuevo
  coronavirus del Síndrome Respiratorio Agudo Grave) causa la enfermedad COVID-19 (Coronavirus
  Disease from SARS-CoV2). Este virus era desconocido para la población antes de que
  comenzara el brote en Wuhan, China, en diciembre de 2019. Esta página brinda información,
  mapas y recursos de interés sobre la evolución temporal y espacial de COVID-19 en
  México, para ayudar a entender su dispersión, contextos y poblaciones vulnerables,
  y contribuir a su mitigación. Tabla_casos_positivos_COVID19_resultado_InDRE Resumen
  Casos Confirmados en México Tabla_casos_positivos_COVID19_resultado_InDRE Resumen
  Muertes en México Recursos estos recursos están en desarrollo Síntomas Las enfermedades
  reportadas han variado desde síntomas leves hasta enfermedades graves y muerte por
  casos confirmados de enfermedad por coronavirus 2019 (COVID-19). Los siguientes
  síntomas pueden aparecer de 2 a 14 días después de la exposición (según los períodos
  de incubación del virus MERS-CoV anteriores). Fuente: Organización Mundial de la
  Salud Cough with illustration of person wiping their nose Fever with illustration
  of man sweating and holding thermometer Llame a su médico si presenta síntomas y
  ha estado en contacto cercano con una persona que se sabe que tiene COVID-19, o
  recientemente ha viajado desde un área con propagación generalizada / continua de
  COVID-19 en la comunidad. Lo que puede hacer para prevenir enfermedades Actualmente
  no existe una vacuna para prevenir la enfermedad por coronavirus 2019 (COVID-19).
  La mejor manera de prevenir enfermedades es evitar exponerse a este virus. Se cree
  que el virus se transmite principalmente de persona a persona: Es posible que una
  persona pueda contraer COVID-19 al tocar una superficie u objeto que tiene el virus
  y luego tocarse la boca, la nariz o posiblemente los ojos, pero no se cree que esta
  sea la forma principal en que el virus se extiende. Los adultos mayores y las personas
  que tienen afecciones médicas crónicas subyacentes graves, como enfermedad cardíaca
  o pulmonar o diabetes, parecen tener un mayor riesgo de desarrollar complicaciones
  más graves por la enfermedad de COVID-19. Consulte con su proveedor de atención
  médica sobre los pasos adicionales que puede tomar para protegerse. Tome medidas
  para protegerse y proteger a otros Qué hacer si está enfermo Revise la información
  oficial Llame a su médico: si cree que ha estado expuesto al COVID-19 y desarrolla
  fiebre y síntomas de enfermedades respiratorias, como tos o dificultad para respirar,
  llame a su proveedor de atención médica de inmediato. Quedarse en casa excepto para
  recibir atención médica Separarse de otras personas y animales en su hogar Llame
  con anticipación antes de visitar a un médico Cúbrase la tos con el codo y lávese
  las manos con frecuencia . La importancia del distancimiento entre personas Cancelar
  eventos que puedan atraer multitudes es un ejemplo de distanciamiento social. El
  distanciamiento social aumenta deliberadamente el espacio físico entre las personas
  para evitar la propagación de enfermedades. Mantenerse al menos a dos metros de
  distancia de otras personas disminuye sus posibilidades de contraer COVID-19. Aplanar
  la curva se refiere al uso de prácticas de protección para disminuir la tasa de
  infección por COVID-19 para que los hospitales tengan habitaciones, suministros
  y médicos para todos los pacientes que necesitan atención. Otros ejemplos de distanciamiento
  social que le permiten evitar grandes multitudes o espacios concurridos son: Noticias
  Recursos adicionales sobre el coronavirus CDC logo Otros recursos con expresión
  espacial para México Sistema Nacional de Vigilancia Epidemiologica (SINAVE)SIGSA,
  COVID México Fase 2Mesura, mapa del coronavirusPAHO, Casos confirmados acumulados
  de COVID-19 reportados por países y territorios en las AméricasSalud Digna, casos
  de COVID-19 en MéxicoEl Colegio de la Frontera Sur, ERIS ChetumalCOVID-19 Visualizer
  (es un desarrollo global pero resume los datos del pais de consulta en el primer
  click).Bing, seguimiento de COVID-19 en MéxicoSismoAlertaMex, capa de Google MapsCentroGeo,
  COVID-19 en MéxicoMonitoreo constante del COVID-19 en MéxicoNEXTIA, COVID-19 en
  México Si conoce algún otro recurso de la UNAM que no esté listado, favor de enviar
  la liga a aghilardi@ciga.unam.mx unam logo JHU COVID-19 Dashboard Map Preguntas
  frecuentes Vea también las preguntas frecuentes de la página oficial del Gobierno
  de México. ¿Qué es un nuevo coronavirus? ¿Cuál es la fuente del virus? ¿El clima
  cálido detendrá el brote de COVID-19? ¿Pueda la luz UV protegerlo del COVID-19?
  Es un coronavirus que no ha sido identificado previamente. El virus que causa la
  enfermedad por coronavirus 2019 (COVID-19) no es lo mismo que los coronavirus que
  circulan comúnmente entre los humanos y causan enfermedades leves, como el resfriado
  común. Un diagnóstico con coronavirus 229E, NL63, OC43 o HKU1 no es lo mismo que
  un diagnóstico de COVID-19. Los pacientes con COVID-19 serán evaluados y atendidos
  de manera diferente a los pacientes con diagnóstico común de coronavirus. Los coronavirus
  son una gran familia de virus. Algunos causan enfermedades en las personas, y otros,
  como los coronavirus caninos y felinos, solo infectan a los animales. En raras ocasiones,
  los coronavirus animales que infectan a los animales han surgido para infectar a
  las personas y pueden propagarse entre las personas. Se sospecha que esto ocurrió
  para el virus que causa COVID-19. El Síndrome Respiratorio del Medio Oriente (MERS)
  y el Síndrome Respiratorio Agudo Severo (SARS) son otros dos ejemplos de coronavirus
  que se originaron en animales y luego se propagaron a las personas. Puede encontrar
  más información sobre la fuente y la propagación de COVID-19 en el Resumen de la
  situación: Fuente y propagación del virus. Todavía no se sabe si el clima y la temperatura
  afectan la propagación de COVID-19. Algunos otros virus, como el resfriado común
  y la gripe, se propagan más durante los meses de clima frío, pero eso no significa
  que sea imposible enfermarse con estos virus durante otros meses. En este momento,
  no se sabe si la propagación de COVID-19 disminuirá cuando el clima se vuelva más
  cálido. Hay mucho más que aprender sobre la transmisibilidad, la gravedad y otras
  características asociadas con COVID-19 y las investigaciones están en curso. No.
  La luz ultravioleta (UV) es extremadamente peligrosa para ser usada sin procedimientos
  de seguridad. Además, no se sabe aún como reacciona o cuanto tarda en degradarse
  el COVID-19 a diferentes intensidades y tiempos de exposición a la luz UV. Ver al
  artículo completo. Recursos Internacionales'
