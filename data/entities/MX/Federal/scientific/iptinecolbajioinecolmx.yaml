description: El Centro Regional del Bajío pertenece al Instituto de Ecología, A.C.
  (INECOL), es un Centro Público de Investigación del CONAHCYT, y fue fundado en 1985
  para estudiar la flora y vegetación de los estados de Guanajuato, Querétaro y la
  parte septentrional de Michoacán. Este proyecto no solo resultó en una sólida fuente
  de información sobre la diversidad, taxonomía y distribución de las especies vegetales
  vasculares de dicha región, sino también en el cuerpo principal del acervo biológico
  conservado en el herbario IEB, el cuarto más importante de nuestro país con cerca
  de 260 mil ejemplares, así como en los fascículos de la Flora del Bajío y de regiones
  adyacentes que se publican de 1991 a la fecha. Con la incorporación de nuevos investigadores,
  las líneas de investigación se han ampliado progresivamente en este Centro, que
  ahora alberga la Red de Diversidad Biológica del Occidente Mexicano (https://inecolbajio.com/index.php),
  una de las once redes por las que está organizado el INECOL. Así, hoy el INECOL
  Bajío lidera investigación científica en flora (taxonomía, ecología y sistemática
  filogenética), genética de la conservación, interacciones biológicas y ecología
  de paisaje, restauración ecológica, control biológico de plagas y enfermedades agrícolas
  y microbiología ambiental.
