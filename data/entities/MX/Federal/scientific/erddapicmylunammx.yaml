description: ERDDAP data server hosted by the Instituto de Ciencias del Mar y Limnología
  (ICMyL) at the Universidad Nacional Autónoma de México (UNAM), providing access
  to oceanographic and limnological datasets. The server offers data in multiple formats
  with OPeNDAP, file downloads, and metadata capabilities. Focused on marine science,
  physical oceanography, aquatic chemistry, marine biology, marine geology, and limnology
  research.
