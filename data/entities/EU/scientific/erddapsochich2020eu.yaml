description: ERDDAP data server for the SO-CHIC (Southern Ocean Carbon and Heat Impact
  on Climate) project, a European H2020 research initiative. The server provides access
  to oceanographic datasets focused on understanding and quantifying the variability
  of heat and carbon budgets in the Southern Ocean. The server offers easier access
  to scientific data in common file formats with standardized time formats, including
  data from satellites and buoys.
