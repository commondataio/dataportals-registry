description: The Geo data portal of Adriatic Ionian Region (GAIR) provides access
  to numerous datasets related to coastal and marine areas and to several modules
  for Integrated Coastal Zone Management (ICZM) and Maritime Spatial Planning (MSP)
  analysis and risk evaluation. It represents a relevant and original improvement
  supporting transparent and efficient decision-making processes. The Geoportal improve
  transnational cooperation between AIR Countries on maritime and marine governance
  and services, i.e. ICZM/MSP, and an important support to the EUSAIR Action Plan
  implementation, cross-cutting to the 4 Pillars of the Strategy.
