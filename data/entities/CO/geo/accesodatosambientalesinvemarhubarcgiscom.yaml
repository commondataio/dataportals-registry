description: "Acceso a datos ambientales marinos y costeros Descubra datos públicos,\
  \ herramientas y recursos del Instituto de Investigaciones Marinas y Costeras -\
  \ INVEMAR - COLOMBIA Aquí encontrará información espacial ambiental marina y costera\
  \ producto de diferentes proyectos. El INVEMAR ha puesto a disposición esta información\
  \ de diferentes temáticas para que el usuario pueda consultarla y descargarla si\
  \ así lo requiere. La información disponible en este sitio se encuentra en diferentes\
  \ formatos (Shapefile, WFS, geodatabase, JPG, PNG y PDF). Biodiversidad y Ecosistemas\
  \ Manglar Áreas coralinas Pastos Marinos Estuarios Humedales Costeros Lagunas costeras\
  \ Sist. Nerítico y Pelágico Playas y Playones Acantilados y Litoral Rocoso Fondos\
  \ Sedimentos intermareales Información del medio Físico Clima Geomorfología Erosión\
  \ Costera Calidad Ambiental Información Offshore Descarga de datos Componente Biótico\
  \ y Abiótico Cambio Climático y Amenazas Naturales Amenazas Sensibilidad Vulnerabilidad\
  \ Capacidad Adaptativa Conservación de la Biodiversidad OdC - Objetos de Conservación\
  \ - Caribe OdC - Objetos de Conservación - Pacífico ASB - Áreas Significativas para\
  \ la Biodiversidad SPC - Sitios Prioritarios de Conservación Atlas Mapa de Ecosistemas\
  \ Acceso al Mapa de Ecosistemas Mapas y Visores Geográficos El instituto de investigaciones\
  \ marinas y costeras – INVEMAR a través del SIAM desarrolla instrumentos de análisis\
  \ y gestión de la información ambiental y de uso de los recursos marinos y costeros\
  \ de Colombia como elementos de apoyo a la generación de conocimiento, a la toma\
  \ de decisiones y a la gestión orientada al desarrollo sostenible. Por ello se emplean\
  \ mapas y visores geográficos como mecanismo de divulgación de la información georreferenciada\
  \ ambiental marino-costera. Visor SIAM Visor Ambiental Offshore Visor Climares Visor\
  \ REDCAM Visor SIGMA Visor Caladeros de Pesca Visor SSD-SAMP Visor Prioridades de\
  \ restauración de Manglar Visor geográfico que permite la consulta y visualización\
  \ de la cartografía marina y costera existente de Colombia a diferentes escalas.\
  \ Contiene la información espacial resultado de proyectos de investigación en cambio\
  \ climático en zonas costeras colombianas. Red de Monitoreo de Calidad de Aguas\
  \ Marinas y costeras. Visor geográfico del sistema información para la gestión de\
  \ los Manglares de Colombia Contiene información Censal de los lugares donde se\
  \ ejerce la pesca, principalmente la de tipo artesanal. Sistema de soporte a la\
  \ toma de decisiones para la gestión de las Áreas Marinas Protegidas de Colombia.\
  \ Visor Erosión Costera Visor geográfico del sistema de información para el seguimiento\
  \ de la Erosión Costera. Catálogo Cartográfico del SIAM Contiene la recopilación\
  \ de cartografía marino costera de apoyo a la generación de conocimiento y a la\
  \ gestión ambiental marino costera de Colombia. Visor Régimen Común de Jamaica Contiene\
  \ la caracterización de las zonas prioritarias para la conservación de la Biodiversidad\
  \ en el área geográfica en la que ejercen soberanía de manera conjunta Colombia\
  \ y Jamaica. Consulte cifras, indicadores, estadísticas y geoservicios El instituto\
  \ de investigaciones marinas y costeras – INVEMAR, divulga información ambiental\
  \ y de uso de los recursos marinos y costeros de Colombia como elementos de apoyo\
  \ a la generación de conocimiento, a la toma de decisiones y a la gestión orientada\
  \ al desarrollo sostenible en un entorno que favorezca la participación ciudadana.\
  \ Por este motivo da a conocer a través de este módulo las cifras importantes ecosistemas,\
