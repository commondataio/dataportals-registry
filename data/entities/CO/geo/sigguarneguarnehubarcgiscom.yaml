description: 'Municipio de Guarne Secretaria de Plamneación Municipal En un esfuerzo
  para dar a conocer la información del territorio a toda la comunidad, la Administración
  Municipal de Guarne genera este espacio para la publicación de mapas de carácter
  general, con la finalidad principal de acercar las decisiones del gobierno local
  a la dimensión territorial. Es importante aclarar que la información contenida en
  este sito es de carácter oficial, sin embargo no sustituye la asesoría y certificación
  de los entes competentes dentro de la Administración Municipal, por lo tanto cualquier
  información aquí publicada es de índole informativa y no puede ser usada como sustitutivo
  de dicha certificación oficial. Busqueda de Datos Abiertos Explore Sus Datos Planeación
  Catastro Educación PBOT Aplicaciones Web Plan Básico de Ordenamiento Territorial
  Urbano Plan Básico de Ordenamiento Territorial Rural Observatorio Agropecuario Tanque
  de Acueductos Rurales Una manera fácil de entender el territorio a través de mapas
  construidos para su consulta. Explore los que se encuentran disponibles en nuestra
  galería, que permiten la interacción con los datos obtenidos de diferentes fuentes
  geográficas.

  Conocer el territorio es importante para tomar decisiones acertadas. Aplicaciones
  Web Sitios Relacionados Contactenos'
