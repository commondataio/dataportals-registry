description: Reporte de problemas comunitarios Reporte y haga seguimiento a los problemas
  de la comunidad de Macondo Bienvenidos a la iniciativa de reporte de problemas comunitarios
  del municipio de Macondo construido con la tecnologia de ArcGIS Hub Premium. Un
  espacio de participación ciudadana en el cual estamos transformando la forma en
  como nos comunicamos con nuestra comunidad. A través de esta iniciativa todos los
  habitantes de Macondo podran reportar problemas comunitarios, registrarse,  seguir
  la iniciativa, crear contenido relacionado, asistir eventos y participar activamente,
  para así lograr un aumento en la calidad de vida de nuestros habitantes. ¿Cómo Funciona?__La
  iniciativa facilita un marco de trabajo eficiente para la participación, colaboración
  y compromiso entre las autoridades, organizaciones pertinentes y la comunidad. Únase
  a la comunidad Llene los reportes Revise los reportes Completar el trabajo Cree
  una identidad de comunidad para enviar reportes o crear contenido Reporte problemas
  de no emergencia que puedan mejorar su comunidad Los problemas reportados serán
  asignados al departamento correspondiente para su revisión Los equipos de trabajo
  atenderán la necesidad para resolver el problema Unase a la comunidad__ Si quiere
  crear contenido para la iniciativa, completar encuestas privadas o realizar seguimiento
  al estado de sus reportes, cree una cuenta de la comunidad. Si quiere recibir notificaciones
  y alertas  para estar informado, siga nuestra iniciativa. Reporte un problema__
  El proceso de reportar y resolver problemas de no emergencia nunca habia sido tan
  facil. Identifique su barrio y complete la encuesta. Envié un reporte Si conoce
  problemas relacionados con el servicio de basuras, daños en la infraestructura vial
  y uso indebido del agua, diligencia el siguiente reporte. Complete la encuesta Citizen
  Problem Center Reports Sea voluntario en su barrio__ Una gran oportunidad para que
  las personas con mentalidad cívica sirvan a su comunidad. Sea Voluntario Indicadores
  de reportes__ CitizenProblems_public Citizen Problems Reportes abiertos CitizenProblems_public
  Citizen Problems Reportes resueltos CitizenProblems_public Surveys Servicio al cliente
  (1 a 5) Control administrativo de reportes __     Ingresar Eventos de la comunidad_
  Una comunidad conectada hace la diferencia y a traves del trabajo de los voluntarios
  puede demostrarse cuanto se esta preocupado por los miembros de la comunidad y los
  epsacios publicos. Para ser voluntario, simplemente seleccione un evento y regístrese.
  List of Upcoming Events Datos abiertos__ Use datos oficiales para realizar seguimiento
  y para crear nueva información dentro de la iniciativa. Calles Aseo Acueducto Soluciones
  a los problemas reportados__ Personas__
