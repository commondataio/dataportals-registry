description: 'Cartagena Cómo Vamos Descubre datos públicos gratuitos, herramientas
  y recursos de Cartagena Cómo Vamos. Mantente actualizado Siguiendo nuestro programa
  podrías conseguir actualizaciones acerca de nuestros eventos, encuestas u herramientas
  que puedes utilizar para apoyar el monitoreo de la calidad de vida en Cartagena.
  Navega los datos por categorías Hay mucho por revisar, siéntete libre de ver los
  datos en categorías como: Movilidad Dinámica empresarial Seguridad ciudadana Cultura
  y deporte Finanzas públicas Educación Salud Ambiente Abre los datos Todos pueden
  usar datos abiertos sin ningún costo. Descarga conjuntos de datos y comparte tus
  perspectivas con tu comunidad. Explora Visualiza &amp; analiza Construye Comparte
  Excava en los datos Señala patrones espaciales y descubre tendencias. Desarrolla
  nuevas utilizando plantillas y APIs. Comparte conocimiento local y resultados. Recursos
  y herramientas Descubre alguno de los hallazgos claves de nuestros datos abiertos
  y explora nuestros cuadros de mando.'
