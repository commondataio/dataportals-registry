description: "Portal Geográfico del Municipio de Pereira Municipio de Pereira - Secretaria\
  \ de Planeación El Portal de de datos libres geográficos institucional del municipio\
  \ de Pereira (Risaralda - Colombia) es el mecanismo que garantiza de forma ágil,\
  \ versátil y actualizada el acceso a la información geográfica, como mecanismo de\
  \ Gobierno en Línea y que a su vez garantiza la accesibilidad a datos libres, esto\
  \ en cabeza de la Secretaria de Planeación Municipal por medio de su Sistema de\
  \ Información Geográfico (SIGPER). Datos libres En cumplimiento del ARTÍCULO 682.\
  \ ACCESO A DATOS LIBRES (Acuerdo municipal 035 de 2016). Para garantizar el acceso\
  \ a la información generada o derivada del presente plan de ordenamiento territorial\
  \ y basado en la Ley 1712 de 2014, la administración deberá proporcionar el acceso\
  \ a la misma, basada en sistemas de información que facilite la accesibilidad a\
  \ los datos abiertos, donde se garantice los derechos de autor y “el habeas data”,\
  \ según la normativa aplicable, reconocido en la sentencia T-729 del 5 de septiembre\
  \ de 2002, constitucionalmente (artículo 15 C.N.), so pena de violación a los derechos\
  \ fundamentados a la autodeterminación informática o la intimidad.. Servicios a\
  \ la ciudadanía Mapas en linea al servicio del ciudadano Servicios geográficos complementarios\
  \ Expediente Municipal de Pereira Consulta Camara de Comercio de Pereira El Expediente\
  \ Municipal es un sistema de información abierto a la ciudadanía sobre los aspectos\
  \ territoriales del municipio de Pereira, que contiene documentos, planos e información\
  \ georreferenciada del municipio y las propuestas planteadas en el Plan de Ordenamiento\
  \ Territorial- POT; permite fundamentar diagnósticos, políticas, formulación de\
  \ planes, programas y proyectos para la toma de decisiones sobre ordenamiento territorial\
  \ en Pereira de manera adecuada, así como servir de información sobre el avance\
  \ en la implementación del POT y desarrollo del Municipio. (Ley 388 de 1997. Art.\
  \ 112 y normas complementarias) Cards can single buttons or button groups with inline\
  \ justified buttons. Descarga los datos geográficos Información base Rural y Medio\
  \ Ambiente Planificación Territorial Movilidad Equipamiento, Espacio Publico y Patrimonio\
  \ Gobierno Otros Servicios públicos (Vigente) Acuerdo 35 de 2016 Descarga los documentos\
  \ y anexos del Plan de Ordenamiento Territorial (Acuerdo 35 de 2016) Anteriores\
  \ instrumentos de planificación POT Acuerdo 28 de 2015 POT Acuerdo 23 de 2006 POT\
  \ Acuerdo 18 de 2000 Información de contacto Sistema de Información Geográfico del\
