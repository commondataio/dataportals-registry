description: 'Comprometidos con la transparencia y el acceso a la información pública
  les

  damos la bienvenida a este portal, un punto de encuentro donde el

  Sistema de Información Ambiental de Colombia - SIAC y las entidades que

  hacen parte del Sistema Nacional Ambiental - SINA, abrirán sus datos para que

  los interesados del sector público y/o privado puedan acceder a la información ambiental,
  de manera actualizada, confiable, oportuna, democratizada y

  orientada al usuario. Datos fundamentales del sector ambiente Proveer datos Reutilizar
  Datos Colaborar Tendrás acceso a la oferta de datos del sector ambiente, por distintas
  temáticas. Proveer un conjunto de herramientas disponibles al usuario, vía dispositivo
  móvil, vía aplicación web, vía aplicación desktop. Capacidades para que las entidades
  puedan reutilizar datos e información producida y custodiada por entidades del SINA.
  Esquema participativo, colaborativo, para ofrecer servicios digitales óptimos hacia
  el ciudadano. La ciudadanía podrá participar e incluir análisis sobre la informacion
  ¡Lo que buscas está en el SIAC! Escribe a continuación el tema de tu interés: Puedes
  explorar por las siguientes categorías: Recurso Hídrico Aire Ecosistemas y Biodiversidad
  Suelos y Tierras Residuos Uso de Recursos Naturales Ordenamiento Licenciamiento
  Ambiental Cambio Climático Asuntos Marinos y Costeros Negocios Verdes y Sostenibles
  Gestión Ambiental y Urbana Información Base Áreas Protegidas Tecnologías de la Información
  Educación Ambiental SINA Coberturas entidades que generan la información: O buscar
  también según las MinAmbiente IDEAM Sinchi Humboldt IIAP Parques Nacionales ANLA
  Invemar CAR CUNDNAMARCA Corantioquia CARDER Cortolima CSB CDA CVS CORMACARENA CORPOBOYACA
  CVC Contacto Si te interesa conocer más información al respecto, estaremos atentos
  en brindar el apoyo necesario. Te invitamos a enviar tus dudas o comentarios al
  correo: sigsiac.tic@minambiente.gov.co Llamada a la acción'
