description: 'ICE ArcGIS, una solución para Infraestructuras de Conocimiento Espacial
  Infraestructuras de Conocimiento Espacial - ICE ICE es un entorno en el que todas
  las partes interesadas como ciudadanos, empresas, instituciones de gobierno, grupos
  e individuos, cooperan entre sí de forma coordinada para buscar, conocer, informar
  y enterarse sobre lo que acontece espacialmente, para lograr objetivos comunes,
  para tomar decisiones más acertadas, satisfacer necesidades y garantizar derechos
  regidos por estrategias del gobierno digital. Con las ICE, se cambia la forma de
  gestionar y organizar la economía, los ciudadanos y los ambientes, gracias a la
  utilización de las tecnologías de la información geoespacial y a la existencia de
  ciudadanos que espacialmente se encuentra preparados. Buscar Explore y descargue
  datos Gestión de Emergencias Catastro Recreación Seguridad Educación Salud Planeación
  Transporte Gestión de los Datos en una ICE Creación y Captura Corresponde a la creación
  de datos e información geoespacial. Armonización El proceso de armonización se hace
  imprescindible para hacer posible la interoperabilidad de los conjuntos de recursos
  geoespaciales. Disposición Para disponer de la información geográfica donde sea
  necesario, deben existir algunas posibilidades técnicas y disposiciones políticas
  relacionadas con el acceso a los datos. Ver más Explotación e Innovación En el proceso
  de explotación se requiere de la transformación de datos en decisiones, en forma
  sistemática y que permita producir resultados predictivos, fiables, dinámicos y
  constantes. Ver más Aplicaciones Las aplicaciones proporcionan un acceso simple
  a información y herramientas para que recopile datos y ayude a sus usuarios a comprender
