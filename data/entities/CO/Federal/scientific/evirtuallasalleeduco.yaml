description: La Salle en el mundo posee diferentes experiencias de museos de ciencias
  naturales con colecciones biológicas que pretenden organizarse en torno a una Red
  de Museos de La Salle con Colecciones de Historia Natural para compartir con la
  sociedad. El Museo de La Salle Bogotá de Ciencias Naturales en conjunto con otros
  museos y colecciones posee diversas colecciones científicas las cuales se han organizado
  desde finales del siglo XIX y principios del siglo XX en Colombia y otras naciones,
  en Colombia sus colecciones biológicas están debidamente registradas ante el Instituto
  Alexander von Humboldt IAvH , los acrónimos que identifican nuestras colecciones
  son MLS en zoología con el registro No. 133 y BOG para herbario con el registro
  No. 187.
