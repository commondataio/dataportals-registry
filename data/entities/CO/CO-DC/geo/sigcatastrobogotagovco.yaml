description: Geospatial information system providing cadastral data and mapping services for Bogotá, Colombia through ArcGIS Server. The portal offers comprehensive property and land registry information, spatial datasets, and interactive mapping tools for urban planning, property management, and administrative purposes in the capital district. Operated by the Unidad Administrativa Especial de Catastro Distrital (UAECD), this geoportal serves as the primary source for cadastral information, property boundaries, land use data, and spatial reference materials essential for urban development, real estate transactions, tax assessment, and municipal planning activities in Bogotá. The system enables access to detailed property records, cadastral maps, land parcel information, building footprints, property valuations, and administrative boundaries, supporting both public administration and citizen access to official cadastral documentation.
