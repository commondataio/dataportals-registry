  Insights National Insights State Insights City Insights Discover data visualizations  to
  compare and contrast the urban indicators at various level, spanning global to Indian
  cities. Global themes give interactive exhibit to compare the different parameters
  affecting the life of people globally. It will make worldâ€™s data understandable
  and usable National themes provides insights on different national themes which
  compare different states on demographics, resources and socio-economic parameters
  The dashboards provides option to select the states and the themes to see the status
  of the state in terms of demographics, resources and socio-economic Parameters The
  city dashboard provides a comparison of two cities based on different Urban indicators
  or same city in two different time periods on Urban Parameters Check out the Impacts
  Ease of Living Economics Resilience Governance Urban Growth Sustainability Ease
  of living indicates a set of liveability parameters in the city. These are bring
  measured against the benchmarks indicated as planning norms for city. A overall
  ease of living Index is then prepared as a weighted matrix. This will indicate a
  set of Parameters to represent the economic growth of the cities, like City GDP,
  Per capita Income, employment etc. Resilience indicates the set of parameters to
  analyse probability of disaster and the preparation of the cites to mitigate the
  disasters These are set of indicators to analyse the efficiency and transparency
  of urban governance. It includes parameters like Municipal Performance Index. These
  are the physical growth parameters of the city to indicate the growth in terms of
  size, population, landuse, infrastructure development Sustainability indicates the
