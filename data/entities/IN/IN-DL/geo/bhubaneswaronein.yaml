description: ArcGIS REST services data catalog providing comprehensive geospatial datasets and map layers for Delhi region through Geospatial Delhi Limited's geoportal platform. The portal offers RESTful API access to various geographic information system services, enabling developers and researchers to integrate spatial data into applications and analysis workflows. The geoportal serves as a centralized repository for government geospatial data, supporting urban planning, infrastructure development, and policy decision-making processes through standardized web mapping services and spatial data infrastructure.
