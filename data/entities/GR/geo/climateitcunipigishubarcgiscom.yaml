description: "Π.Μ.Σ. Κλιματική Κρίση και Τεχνολογίες Πληροφορικής και Επικοινωνιών\
  \ Τμήμα Ψηφιακών Συστημάτων - Πανεπιστήμιο Πειραιά photo by NASA via unsplash.com\
  \ Καλώς ήρθατε στο HUB του μεταπτυχιακού μας προγράμματος. Λίγα λόγια για το HUB\
  \ Σκοπός του διεπιστημονικού διαθεματικού Π.Μ.Σ. με τίτλο «Κλιματική Κρίση και Τεχνολογίες\
  \ Πληροφορικής και Επικοινωνιών» (MSc in Climate Crisis and Information and Communication\
  \ Technologies) είναι η καλλιέργεια και  προαγωγή της επιστημονικής γνώσης σε θέματα\
  \ βασικών αρχών κι εφαρμογών  των Τεχνολογιών Πληροφορικής και Επικοινωνιών στα\
  \ τέσσερα πεδία οικονομικών και κοινωνικών δραστηριοτήτων που ειναι οι βασικοί συντελεστές\
  \ παραγωγής αερίων ρύπων (ενέργεια, πόλεις, γεωργία, μεταφορές). Η εφαρμογή ακριβώς\
  \ των σύγχρονων τεχνολογιών, είναι το βασικό εργαλείο με το οποίο οι κοινωνίες θα\
  \ επιτύχουν την απανθρακοποίηση των οικονομιών, την προστασία της βιοποικιλότητας\
  \ και τελικά τη διαμόρφωση ενός σύγχρονου, αειφορικού, ψηφιακού αναπτυξιακού υποδείγματος.\
  \ Το HUB του ΠΜΣ \"Κλιματική Κρίση και Τεχνολογίες Πληροφορικής και Επικοινωνιών\"\
  \ λειτουργεί σαν κόμβος ενημέρωσης για την ερευνητική δραστηριότητα του τμήματος,\
  \ συγκεντρώνοντας τις δράσεις του Μεταπτυχιακού, το ερευνητικό υλικό, τα δεδομένα\
  \ από τις μελέτες και τις εφαρμογές που έχουν αναπτυχθεί από τους φοιτητές. Σε αυτο\
  \ το πλάισιο, τα Συστήματα Γεωγραφικών Πληροφοριών (Σ.Γ.Π.), γνωστά ευρέως και ως\
  \ G.I.S. Geographic Information Systems, αποτελούν μια από τις σημαντικότερες πλατφόρμες\
  \ για την επίτευξη των Στόχων Βιωσιμης Ανάπτυξης (ΣΒΑ) και μείωσης των εκπομπών\
  \ αερίων του θερμοκηπίου και αποτελούν αναπόσπαστο κομμάτι του Π.Μ.Σ. Επομένως,\
  \ στο HUB μπορείτε να βρείτε ένα πλήθος ανοικτών γεωχωρικών δεδομένών και οδηγιών\
  \ για τη χρήση των G.I.S. που είναι χρήσιμα τόσο από τους μεταπτυχιακούς φοιτητές,\
  \ όσο και σε οποιανδήποτε επισκέπτη. Τι είναι τα Ανοιχτά Δεδομένα Ανοιχτά είναι\
  \ τα δεδομένα που μπορούν ελεύθερα να χρησιμοποιηθούν, να επαναχρησιμοποιηθούν και\
  \ να αναδιανεμηθούν από οποιονδήποτε- υπό τον όρο να γίνεται αναφορά στους δημιουργούς,\
  \ να αναφέρονται τυχόν αλλαγές που θα γίνουν και να διατίθενται με τη σειρά τους,\
  \ με τους ίδιους όρους. photo by \nLars Kienle on\n unsplash.com Δεδομένα Θέλετε\
  \ να δείτε τις εργασίες σας στο Gallery της δημόσιας σελίδας του HUB; Συμπληρώστε\
  \ τη φόρμα! Τα περιεχόμενα μας στον ArcGIS Online έχουν ξεπεράσει τα 1700!!! Και\
  \ συνεχίζουν και αυξάνονται! Εάν μας έχει διαφύγει η εργασία σας και θέλετε να τη\
  \ μοιραστείτε με το κοινό ή τους συναδέλφους σας συμπληρώστε τη φόρμα στο \"Ερωτηματολόγιο\
  \ Εργασιών\" πατώντας \"Δήλωση Εργασίας\". Photo by JJ Ying on Unsplash Γραμματεία\
  \ Μεταπτυχιακών Σπουδών 210 414 2772 maniatis@unipi.gr MSc_Climate_ICT@unipi.gr\
  \ Χάρτης"
