description: GeoNode is a geospatial content management system that functions as a
  fully featured, out-of-the-box spatial data infrastructure (SDI). It manages, catalogs,
  and publishes geospatial data (vector and raster), supports metadata standards (ISO
  19139/19115), and enables data visualization and sharing. GeoNode is used by organizations
  to manage their geospatial data and make it accessible via web interfaces.
