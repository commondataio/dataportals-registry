description: This server shares spatial data and maps related to the Orange-Senqu
  River Basin under the custodianship of The Orange-Senqu River Commission (ORASECOM)
  to the benefit of all member Basin States, i.e. Botswana, Lesotho, Namibia and South
  Africa. A geospatial content management system offering data and maps of the Orange-Senqu
  River Basin for regional water resources management and decision-making.
