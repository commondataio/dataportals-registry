description: GeoServer instance managed by Regione Autonoma Friuli Venezia Giulia
  providing geospatial data services for civil protection and emergency management.
  The service offers comprehensive access to geographic information through standard
  OGC web services including WMS, WFS, WCS, WPS, WMTS, and TMS protocols, enabling
  discovery and access to map layers and datasets for regional civil protection activities.
  This geoportal supports disaster risk assessment, emergency response planning, and
  real-time monitoring of natural hazards and critical infrastructure across the Friuli
  Venezia Giulia region.
