description: OpenData degli strati informativi del PTCP In questa piattaforma è possibile
  consultare e scaricare  layers geografici relativi ai dati territoriali e tematismi
  del PTCP - Piano Territoriale di Coordinamento Provinciale Cerca il dato I dati
  territoriali del PTCP sono stati elaborati dalla Provincia di Perugia attraverso
  studi specifici e sono messi a disposizione per promuovere la divulgazione e la
  consultazione del Piano. Si ricorda che per consultare i file ufficiali del DLgs
  142/04 è necessario fare riferimento alla Regione Umbria, detentore e responsabile
  del dato, o consultare le carte tematiche ufficiali del PTCP. Esplora i dati per
  tematica Livelli Amministrativi Reticolo idrografico Sistema Antropico Atlante del
  Paesaggio
