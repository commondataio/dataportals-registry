description: The University of Milan is home to important research teams operating
  in the university  extremely rich variety of scientific-disciplinary sectors. Besides
  taking part in the most relevant national and international research programs, the
  University is also very active in the field of technology transfer and developing
  applications for scientific research results. dataverse.unimi.it is the repository
  for research data offered to all researchers in disciplines from health sciences
  to laws, from economics to hard sciences, from humanities to mathematics.
