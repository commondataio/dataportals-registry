description: GeoServer instance providing geospatial web services for the Municipality of Fano, Italy. Offers comprehensive OGC-compliant web services including WMS (Web Map Service), WFS (Web Feature Service), WCS (Web Coverage Service), WPS (Web Processing Service), and TMS (Tile Map Service) for accessing municipal geospatial datasets, map layers, and spatial data resources. The service enables integration with GIS applications and supports various data formats for urban planning, infrastructure management, and public service delivery.
