description: GeoServer instance managed by EURAC Research (European Academy of Bozen/Bolzano) providing comprehensive access to geospatial datasets and map layers for research purposes. The service enables discovery and access to geographic information through standard OGC web services including WMS (Web Map Service), WFS (Web Feature Service), and WCS (Web Coverage Service). This geoportal supports scientific research activities in the Alpine region and beyond, offering geospatial data infrastructure for academic and research communities.
