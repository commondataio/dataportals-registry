description: Geoportal providing comprehensive geospatial data and services for Kota Depok, a city in Jakarta Raya, Indonesia. The portal offers ArcGIS REST services for accessing geographic datasets and map layers covering administrative boundaries, infrastructure, transportation networks, urban planning, cadastral information, and other spatial data for the city. The portal serves as a spatial data infrastructure (SDI) platform enabling data discovery, visualization, and integration for municipal planning, public services, and urban development. It provides RESTful API endpoints for programmatic access to geospatial resources, supporting both web mapping applications and data integration workflows.
