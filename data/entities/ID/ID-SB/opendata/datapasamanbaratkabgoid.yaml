description: Official open data portal of Pasaman Barat Regency, West Sumatra, Indonesia,
  providing access to government datasets and public information through CKAN platform.
  The portal enables citizens, researchers, and developers to discover, access, and reuse
  municipal data for transparency, innovation, and civic engagement. Features datasets
  covering various domains including infrastructure, demographics, health, economy, disaster
  management, environment, governance, education, social services, technology, and transportation.
  The portal supports data-driven decision making, promotes government transparency, and
  facilitates public participation in local governance through open access to structured
  government data in machine-readable formats via comprehensive API endpoints.
