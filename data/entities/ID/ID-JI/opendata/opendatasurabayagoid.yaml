description: Official open data portal of Surabaya city, Indonesia, providing access
  to government datasets and public information through CKAN platform. The portal enables
  citizens, researchers, and developers to discover, access, and reuse municipal data
  for transparency, innovation, and civic engagement. Features datasets covering various
  domains including demographics, public services, infrastructure, and urban planning.
  The platform supports data visualization, API access, and bulk downloads, facilitating
  evidence-based decision making and promoting open government initiatives in Indonesia's
  second-largest city. Datasets are regularly updated and cover areas such as population
  statistics, economic indicators, transportation networks, environmental monitoring,
  public health, education, and administrative boundaries.
