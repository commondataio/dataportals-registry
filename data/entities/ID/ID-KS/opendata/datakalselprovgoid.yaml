description: Satu Data Banua adalah data terpadu Pemerintah Provinsi Kalimantan Selatan
  yang menyajikan data-data dari seluruh Satuan Kerja Perangkat Daerah (SKPD) Provinsi
  Kalimantan Selatan. Satu Data Banua lahir sebagai cita-cita Pemerintah Provinsi
  Kalimantan Selatan untuk mengembangkan Provinsi Kalimantan Selatan sebagai provinsi
  yang transparan, akuntabel, partisipatif, dan inovatif. Satu Data Banua menyediakan
  data dalam format terbuka dan mudah diakses serta digunakan kembali, dengan tujuan
  untuk meningkatkan transparansi dan akuntabilitas pemerintah bersamaan dengan mendorong
  partisipasi masyarakat untuk ikut berkontribusi dalam pembangunan Provinsi Kalimantan
  Selatan.
