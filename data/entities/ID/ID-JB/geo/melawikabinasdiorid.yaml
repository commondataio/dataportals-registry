description: GeoServer-based geoportal providing comprehensive geospatial data and
  map services for West Java (Jawa Barat), Indonesia. This platform offers OGC-compliant
  web services including Web Map Service (WMS), Web Feature Service (WFS), Web Coverage
  Service (WCS), Web Processing Service (WPS), Web Map Tile Service (WMTS), and Tile
  Map Service (TMS) for accessing and sharing regional geospatial datasets, map layers,
  and spatial analysis capabilities. The portal is part of Indonesia's National Spatial
  Data Infrastructure (INA-SDI) initiative, supporting government agencies, researchers,
  and the public in accessing authoritative geospatial information for planning, decision-making,
  and development purposes.
