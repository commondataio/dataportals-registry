description: Official geoportal of Central Java Province (Jawa Tengah), Indonesia, managed
  by the Provincial Government (Pemerintah Provinsi Jawa Tengah). This GeoServer-based
  platform provides comprehensive geospatial data and map services for regional planning,
  development, and public access. The portal offers OGC-compliant web services including
  Web Map Service (WMS), Web Feature Service (WFS), Web Coverage Service (WCS), and Web
  Processing Service (WPS) for accessing, sharing, and processing regional geospatial datasets
  and map layers. Supports multiple OGC service versions (WMS 1.1.1 and 1.3.0, WFS 1.0.0,
  1.1.0 and 2.0.0, WCS 1.0.0, 1.1.0, 1.1.1 and 2.0.1, WPS 1.0.0) to ensure interoperability
  with various GIS clients and applications. The geoportal serves as a central repository
  for provincial spatial data infrastructure, supporting evidence-based decision making,
  resource management, and public transparency initiatives across Central Java.
