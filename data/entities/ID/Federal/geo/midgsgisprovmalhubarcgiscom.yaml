description: '“Satu Data Satu Peta Satu Kebijakan, Membuka akses informasi publik,
  mendorong partisipasi masayarakat dalam pengambilan kebijakan publik dan pengelolaan
  badan publik” “Maluku Yang Terkelola Secara Jujur, Bersih Dan Melayani, Terjamin
  Dalam Kesejahteraan, Dan Berdaulat Atas Gugusan Kepulauan” Maluku Information Data
  Geospasial System (MIDGS) ini di buat dalam bentuk Smart Geo Hub, di bangun sebagai
  bentuk media publikasi data-data geospasial Pemerintah Provinsi Maluku, selain data-data
  geospasial portal ini juga berisi Aplikasi berbasis Web dan juga mobile aplikasi
  yang bisa di gunakan oleh berbagai pihak sesuai dengan ketentuan yang berlaku, Smart
  Geo Hub ini juga merupakan bentuk Implementasi dari amanat Perundang-Undangan di
  Indonesia terkait keterbukaan informasi publik. silahkan menggunakan browser Google
  Chrome, Mozilla Firefox dan Microsoft Edge. Untuk kelancaran dan kenyamanan penggunaan
  Smart Geo Hub ini agar menggunakan browser yang direkomendasikan. Visi Gubernur
  &amp; Wakil Gubernur Propinsi Maluku 2020-2024 Mewujudkan Birokrasi yang dinamis,
  jujur, bersih dan melayani Meningkatkan Kualitas Pendidikan dan Kesehatan, Murah
  dan Terjangkau Pengelolaan Sumberdaya Alam yang Berkelanjutan Peningkatan Infrastruktur
  dan Konektivitas Gugus Pulau Meningkatkan Suasana Kondusif Untuk Investasi, Budaya
  dan Pariwisata Mewujudkan Sumberdaya Manusia yang Proffesional, Kreatif, Mandiri
  dan Berprestasi Landasan Hukum Undang-Undang Nomor 4 Tahun 2011 Tentang Informasi
  Geospasial

  Peraturan Presiden Nomor 27 Tahun 2014 Tentang Jaringan Informasi Geospasial Nasional

  Peraturan Presiden Nomor 9 Tahun 2016 Tentang Percepatan Pelaksanaan Kebijakan Satu
  Peta Pada Tingkat Ketelitian Peta Skala 1:50.000Peraturan Presiden Nomor 95 Tahun
  2018 Sistem Pemerintahan Berbasis Elektronik (SPBE)

  Peraturan Presiden Nomor 39 Tahun 2019 Tentang Satu Data Indonesia MIDGS WEB MAPPING
  APLIKASI PERENCANAAN IPW PMM EKOSDA Peta, Data dll yang di bagikan di group ini
  dengan Konten Katalog Maluku Informasi Data Geospasial System.

  (MIDGS). WEB APP PERENCANAAN WEB APP INFRASTRUKTUR DAN PENGEMBANGAN WILAYAH WEB
  APP PEMBANGUNAN MANUSIA DAN PEMBERDAYAAN MASYARAKAT WEB APP EKONOMI DAN SUMBER DAYA
  ALAM Aplikasi MIDGS SIMONTIR SIPADUKA SIPENDIK SIMINERBA SIPELAUT SIKESOS SIBAPOK
  SINGKAP TALI SIKAHUT SIMTARU&amp; Berikut adalah kumpulan Aplikasi yang merupakan
  media Publikasi data-data geospasial dari pemerintah Provinsi Maluku, lihat dan
  gunakan aplikasi ini sebagai media untuk mengetahui lebih dalam Provinsi Maluku
  seperti apa. MIDGS WEBAPPS - Merupakan aplikasi berbasis web GIS yang berisi kumpulan
  data-data geospasial Propinsi Maluku yang bersumber dari OPD-OPD di pemerintah Propinsi
  Maluku SIMONTIR - Merupakan Dashboard berbasis web GIS yang berisi kumpulan data-data
  geospasial Infrastruktur Transportasi Propinsi Maluku SIPADUKA - Merupakan Dashboard
  berbasis web GIS yang berisi kumpulan data-data geospasial kependudukan Propinsi
  Maluku yang bersumber dari Disdukcapil Propinsi Maluku SIPENDIK - Merupakan Dashboard
  berbasis web GIS yang berisi kumpulan data-data geospasial PendidikanPropinsi Maluku
  yang bersumber dari Dispendikbud Propinsi Maluku Sistem Informasi Monitoring Energi
  Sumberdaya Mineral - Merupakan aplikasi untuk memantau Segala Hal terkait Energi
  dan Sumber Daya Mineral di propinsi Maluku, Berbasis teknologi GIS Sistem Informasi
  Monitoring Perikanan Kelautan - Merupakan aplikasi untuk memantau Perikanan Kelautan
  di propinsi Maluku, Berbasis teknologi GIS Web Dashboard Sistem Informasi Monitoring
  Kesejahteraan Sosial - Merupakan aplikasi untuk memantau Kesejahteraan di propinsi
  Maluku, Berbasis teknologi GIS Web Dashboard Sistem Informasi Monitoring Bahan Pokok
  - Merupakan aplikasi untuk memantau Informasi Harga Bahan Pokok di propinsi Maluku,
  Berbasis teknologi GIS Web Dashboard Sistem Informasi Geografis Kalesang Pantau
  dan Tabaos Lingkungan Berbasis teknologi GIS Web Sistem Informasi Monitoring Kawasan
  Kehutanan - Merupakan aplikasi untuk memantau Kawasan Kehutanan di propinsi Maluku,
  Berbasis teknologi GIS Web Dashboard Sistem Informasi Monitoring Tata Ruang - Merupakan
  aplikasi untuk memantau Rencana Tata Ruang dan Struktur wilayah di propinsi Maluku,
  Berbasis teknologi GIS Web Dashboard Jelajah Aplikasi Lainnya STORY MAP MI PARIWISATA
  SI PERI MI PARIWISATA - Merupakan Map Story Maluku Informasi Pariwisata berbasis
  web GIS yang berisi kumpulan data-data geospasial Potensi Pariwisata di Propinsi
  Maluku SIPERI - Merupakan Sistem Informasi Perencanaan Infrastruktur Transportasi
  Multimoda Trans Maluku berbasis web GIS yang berisi kumpulan data-data geospasial
  Infrastruktur Transportasi Multimoda Trans Propinsi Maluku Manfaatkan Data Kami
  Jelajahi Data, pilih dan gunakan sesuai keperluan anda Lakukan analisis data sesuai
  keperluan  dan bidang anda Kembangkan aplikasi dengan API''s dan template Kami.
  Bagikan hasil analisis anda dalam aplikasi berbasis Web dan mobile Kontak Kami Badan
  Perencanaan Pembangunan Daerah Provinsi MalukuJl. Raya Pattimura No 1 Kota Ambon
  97124Telp : (0911) 355933, 352043 WA : (+62) 81372039940Email : bappeda@malukuprov.go.id
  Kunjungi Tentang Situs'
