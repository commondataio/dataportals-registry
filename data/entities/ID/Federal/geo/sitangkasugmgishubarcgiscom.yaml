description: '#SiapUntukSelamat Kabupaten Semarang memiliki topografi berupa daerah
  dataran yang berada di Rawa Pening dan sekitarnya dan daerah perbukitan-pegunungan
  yang meliputi hampir seluruh wilayah administrasi dengan penyebaran sampai ke lereng
  utara dan timur Gunung Merbabu. Kawasan rawan tanah longsor di Kabupaten Semarang
  tersebar di seluruh kecamatan dengan konsentrasi terutama pada wilayah Sumowono,
  Ungaran Barat, Bergas, Bawen, Banyubiru, Getasan, Bandungan, dan Susukan. Situasi
  Kejadian Tanah Longsor Terkini Unduh Data Kerawanan Tanah Longsor Beberapa data
  pengolahan mitigasi bencana tanah longsor Kabupaten Semarang dapat diunduh disini.
  Data ini memiliki format shapefile (.shp). Data tersebut diperoleh dari berbagai
  sumber terpercaya seperti DPU, ESDM, BPN, dan BPBD. Panjang Lereng Curah Hujan Tipe
  Batuan Jenis Tanah Arah Lereng Kemiringan Lereng Aplikasi Geospasial Tanah Longsor
  Kabupaten Semarang Jelajahi aplikasi di bawah ini untuk membantu terlibat di sekitar
  target dan inisiatif tanah longsor Kabupaten Semarang StoryMaps Laporkan Bencana
  Tanah Longsor! Lihat Selamat datang di sistem tanggap bencana Tanah Longsor Kabupaten
  Semarang. Anda dapat berkontribusi untuk melaporkan kejadian tanah longsor dengan
  memasukkan informasi sesuai dengan formulir. Formulir akan otomatis masuk di statistik
  pengelola dan langsung dilakukan pengecekan sesuai dengan waktu. Silahkan isikan
  laporan kejadian tanah longsor secara langsung di formulir dibawah ini! *Pelaporan
  wajib menyertakan surat resmi dari RT/Desa/Kelurahan Lihat Narrative Data dibuat
  dengan aplikasi StoryMaps yang menjelaskan mengenai informasi kerawanan tanah longsor
  pada tahun 2019. Aplikasi ini juga menjelaskan metode pemetaan yang digunakan untuk
  mendapatkan informasi kerawanan tanah longsor. Bahkan, ditampilkan peta interaktif
  dan deskripsi secara langsung agar pengguna lebih memahami. Unduh Produk Peta Cetak
  Tanah Longsor Produk cetak peta terkait bencana tanah longsor Kabupaten Semarang
  dapat diunduh disini. Produk ini memiliki format Joint Photographic Group (JPG).Â Data
  tersebut diperoleh dari hasil pengolahan dan berbagai sumber terpercaya seperti
  DPU, ESDM, BPN, dan BPBD. Peta Administrasi Kabupaten Semarang Peta Rawan Bencana
  Tanah Longsor Kabupaten Semarang Video Terkait Tanah Longsor Kabupaten Semarang'
