description: 'Geodata Stad Mechelen Dit is het platform voor het verkennen en downloaden
  van GIS-gegevens, het ontdekken en bouwen van apps en het betrekken van anderen
  bij het oplossen van belangrijke problemen. U kunt datasets analyseren en combineren
  met behulp van kaarten en nieuwe web- en mobiele applicaties ontwikkelen. Zoek data
  Ontdek data Natuur &amp; Milieu Grenzen Economie Preventie &amp; Veiligheid Onderwijs
  Toerisme Wonen Mobiliteit Slimme Stad Scifi heeft de ambitie de markt voor Smart
  City initiatieven in Europa te verbeteren. In Scifi bouwen we een sterk netwerk
  uit, waar zowel de steden als de bedrijven met elkaar verbonden worden, daarin ondersteund
  door kennisinstellingen. Het is een uitdrukkelijk doel van het project om het netwerk
  niet te beperken tot de organisaties die deel uitmaken van het project, maar elke
  partner is een trekker om andere steden binnen zijn regio mee te betrekken in het
  verhaal. Binnen het project zullen uitdagingen aangepakt worden in de domeinen Mobiliteit,
  Slimme Energie en Aantrekkelijke Leefomgeving (Netheid en Milieu) Partners

  Steden: Mechelen (lead partner, BE), Brugge (BE), Delft (NL), Saint-Quentin (FR)

  Kennisinstellingen: Faubourg Numerique (FR), Universiteit van Southampton (UK)

  Netwerkorganisaties: Agoria (BE), Cambridge Cleantech (UK) Project Slimme stad Community
  Hackathon - Flickr: ajturner Open data Onderzoek Visualiseer &amp; Analyseer Bouw
  Deel Iedereen kan deze gegevens kosteloos gebruiken. Download onbewerkte gegevens
  en deel uw inzichten met je teams of bouw nieuwe toepassingen die specifieke gebruikers
  kunnen dienen. Duik in de data. Highlight ruimtelijke patronen en ontdek trends.
  Ontwikkel nieuwe apps met behulp van sjablonen and API''s. Integreer je analyse
  op je website. Gerelateerde websites Mechelen in Cijfers Open Data Portaal Vlaanderen
  Geopunt Vlaanderen Fietsbarometer Prov Antwerpen Op deze site kan je diverse indicatoren,
  statistieken en data vinden over je stad of wijk. Het Open Data Portaal is de gids
  voor open data van overheden in Vlaanderen. Geopunt is de centrale toegangspoort
  tot geografische overheidsinformatie. Fietsbarometer Provincie Antwerpen'
