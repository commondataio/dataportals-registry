description: RDR ('Radar') is the curated institutional research data repository of
  KU Leuven. It contains published data resulting from KU Leuven research in a FAIR
  way and allows the published data to be as open as possible, but as closed as necessary.
  The repository helps KU Leuven researchers publish, share, cite, and preserve their
  research data in a findable, accessible, interoperable, and reusable way, with support
  from university staff. The repository uses the open source Dataverse project software
  as its base.
