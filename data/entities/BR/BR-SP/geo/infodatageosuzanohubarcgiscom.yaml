description: INFODATA SUZANO CENTRAL DE DADOS MUNICIPAIS Concebido como uma ferramenta
  importante para impulsionar o acesso à informação, ampliar as formas de ganho de
  conhecimento e a tomada de decisões, este portal reúne dados abertos,  aplicações
  interativas e mapas temáticos, tudo em um único lugar. Os dados disponíveis no INFODATA
  Suzano são um valioso recurso para cidadãos, pesquisadores, profissionais e gestores
  públicos. Navegue pelos ícones abaixo pelos temas que separamos para facilitar seu
  acesso ! Conheça também duas leis de grande importância na gestão territorial do
  município. Acesse os dados do Plano Diretor e da Lei de Uso, Ocupação e Parcelamento
  do Solo de Suzano.
