description: STAC (SpatioTemporal Asset Catalog) is a standard that provides a common
  structure for exposing and cataloging geospatial data, such as imagery, SAR, point
  clouds, data cubes, and more. STAC enables access to different spatial data formats
  and provides a common way to find information about a geographic location over time.
  The main components are Item, Catalog, and Collection. The 'catalog.json' typically
  serves as the entry point for navigating the catalog structure, which can be compared
  to a directory tree, grouping other catalogs, collections, and items for discovery
  and browsing.
