description: O Portal de Dados Abertos do Município de Praia Grande reúne conjuntos
  de dados do poder executivo municipal. Baseado nos pilares de transparência, participação
  social, inovação tecnológica, governança e fortalecimento institucional, o portal
  busca promover o uso de instrumentos inovadores e acessíveis de divulgação de informações
  e gestão de dados, além de disseminar práticas de transparência e uso de dados.
  O portal foi construído numa plataforma aberta (GeoNetwork), que reúne conjuntos
  de dados de todos os setores do Município de Praia Grande.
