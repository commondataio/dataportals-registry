description: O IPT (Integrated Publishing Toolkit) do OBIS – Brasil é a principal
  ferramenta de publicação e gestão de dados sobre biodiversidade marinha e costeira
  do país. O sistema integra o Brasil à rede global do Ocean Biodiversity Information
  System (OBIS), iniciativa coordenada pela Comissão Oceanográfica Intergovernamental
  (COI/UNESCO). O OBIS – Brasil é administrado pelo SiBBr (Sistema de Informação sobre
  a Biodiversidade Brasileira), que atua como o nó nacional responsável por promover
  a integração, padronização e disseminação dos dados marinhos produzidos por instituições
  de pesquisa, universidades e órgãos governamentais. Por meio do IPT, o OBIS – Brasil,
  sob coordenação do SiBBr, assegura que os dados marinhos nacionais sejam acessíveis,
  reutilizáveis e integrados à rede global, fortalecendo a ciência aberta e subsidiando
  políticas públicas voltadas à conservação da biodiversidade oceânica, à gestão de
  recursos pesqueiros e ao monitoramento ambiental.
