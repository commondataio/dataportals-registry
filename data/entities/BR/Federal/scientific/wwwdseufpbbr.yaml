description: A Universidade Federal da Paraíba, anteriormente Universidade da Paraíba,
  é uma Instituição autárquica de regime especial de ensino, pesquisa e extensão,
  vinculada ao Ministério da Educação, com estrutura multi-campi e atuação nas cidades
  de João Pessoa, Areia, Rio Tinto e Mamanguape, e Bananeiras. A Universidade tem
  sua origem com a criação, em 1934, da primeira escola de nível superior, a Escola
  de Agronomia do Nordeste, na cidade de Areia, exatamente quando as tendências profissionais
  da comunidade ainda são fortemente acentuadas para Medicina, Advocacia ou Sacerdócio,
  carreiras já tradicionais entre famílias da classe dominante rural e àquela altura
  aspirações dos setores de classe média da população. http://www.ufpb.br/content/ufpb”
