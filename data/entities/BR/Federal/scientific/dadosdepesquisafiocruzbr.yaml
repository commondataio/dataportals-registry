description: Arca Dados is Fiocruz's official repository to archive, publish, disseminate,
  preserve and share digital research data produced by the Fiocruz community or in
  partnership with other research institutes or bodies, with the objective of promoting
  new research, ensuring the reproducibility or replicability of existing research,
  and promoting Open and Citizen Science. Its objective is to stimulate the wide circulation
  of scientific knowledge, strengthening the institutional commitment to Open Science
  and the free access of information in health, in addition to providing transparency
  and fostering collaboration between researchers, educators, academics, managers,
  graduate students, for the advancement of knowledge and the creation of solutions
  that meet society's demands. For more information, email dataabertos@fiocruz.br
