description: Open data geoportal for Tacuarembo department, Uruguay, providing access to geospatial datasets and map layers from local government. The portal enables discovery and visualization of geographic information including administrative boundaries, infrastructure, planning, and other municipal data. Hosted on ArcGIS Hub platform, the portal supports multiple data formats and standards including DCAT-AP, DCAT-US, RSS feeds, and OGC services. It facilitates transparency, civic engagement, and data-driven decision making for the Tacuarembo region through open access to government geospatial resources.
