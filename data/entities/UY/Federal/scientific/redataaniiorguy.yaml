  de Investigación e Innovación (ANII) de Uruguay y forma parte del Sistema Nacional
  de Repositorios Digitales Abiertos de ciencia y tecnología (SILO), una red de repositorios
  de acceso abierto interoperables, conformada por instituciones del sistema científico
