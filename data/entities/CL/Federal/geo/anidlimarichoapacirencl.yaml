description: The website https://anidlimarichoapa.ciren.cl is associated with the
  Centro de Información de Recursos Naturales (CIREN) in Chile. It focuses on providing
  geospatial data and information related to the ANID (Agencia Nacional de Investigación
  y Desarrollo) initiative in the Limarí and Choapa regions. The portal likely serves
  as a resource for accessing data on natural resources, land use, and environmental
  management, supporting research and development in these areas.
