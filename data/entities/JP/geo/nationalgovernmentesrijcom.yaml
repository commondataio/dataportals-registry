  GIS データの相互利用を支える地理空間データプラットフォームであるジオポータルが運営されています。 クリアリングハウスが台頭した時期は地理空間データの”検索”や”発見”が重視されていましたが、現代では、個々の
  GIS が Web サービスをベースにデータ連携することで、いかにシステム間の"統合"とデータの"消費"を促進するかが重要となっています。ジオポータルは地理空間データの流通を支える重要なインフラといえます。
