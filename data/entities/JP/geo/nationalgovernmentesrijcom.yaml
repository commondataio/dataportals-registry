  空間データ基盤 (SDI) 今日の複雑な社会課題への対処には、行政やセクターを超えたコラボレーションが必要です。従来の空間データ基盤 (SDI) に対する考え方は、多組織がシステム
  オブ システムズ (SoS) で相互接続する空間データ基盤 (SDI: Spatial Data Infrastructure) へと変革しています。 ArcGIS
  は、最新の SDI、地理空間インフラストラクチャ、およびユーザー中心ワークフローの実行をサポートします。 国土空間データ基盤 | 統合地理空間インフラストラクチャ
