description: "新型コロナウイルス 対応支援サイト このサイトでは、新型コロナウイルス感染症への対応を支援するための 国内・世界の感染状況に関する情報、データ、対応支援パッケージを提供します。\
  \ 2023年5月8日追記 新型コロナウイルス感染症が５類感染症に移行したことに伴い、当サイトの更新を終了しました。 国内の感染状況 都道府県別事例数 国内事例\
  \ 神戸市ワクチン接種会場マップ 茨城県新型コロナウイルス感染症情報マップby 株式会社ユードム 新型コロナウイルスに負けるな”おいしい岡谷”1店1品（逸品）テイクアウトプロジェクト\
  \ 神戸市 様 株式会社ユードム 様 岡谷市 様 COVID-19×災害時避難に関する情報集約サイト (β版) について Twitterユーザーの1日単位の市区町村内移動ユーザー率マップ(2020年1月1日以降)\
  \ 沖縄コロナ感染状況マップ(PC) 防災科学技術研究所 様 皇學館大學 様 株式会社okicom 様 世界の感染状況 Nc2JKvYFoAEOFCG5JSI6\
  \ Cases 感染者数 (人) Nc2JKvYFoAEOFCG5JSI6 Deaths 死者数 (人) Nc2JKvYFoAEOFCG5JSI6 Cases\
  \ 国内感染者数 (人) Nc2JKvYFoAEOFCG5JSI6 Deaths 国内死者数 (人) 新型コロナウイルス感染症 (COVID-19) 対応に役立つデータ\
  \ 新型コロナウイルス感染症対応に役立つ各種データを公開しています。各データはオープンデータとなっており、感染症データについてはそれぞれの国がアップした言語になっています。\
  \ 感染症データ 医療資源 人口統計 データ活用事例 Esri COVID-19 GIS Hub 新型コロナウイルス感染症に関する地図やデータ、アプリを集約しているサイトです。\
  \ 米国をはじめとして、世界の新型コロナウイルス感染症対策が豊富な事例と共にまとめられています。 Esri COVID-19 GIS Hub 新型コロナウイルス感染症\
  \ (COVID-19) 対応ソリューション 新型コロナウイルスの感染拡大防止に資する分野特化型のソリューションを提供します。ArcGIS プラットフォームを活用し、組織の危機対応、事業継続性の維持、医療資源の最適化といった様々な課題への対応を支援します。\
  \ ・自宅療養者の健康状態収集アプリ 新型コロナウイルス感染症 (COVID-19) 対応支援情報 新型コロナウイルス感染症拡大防止に対応する組織・団体様向けに\
  \ 無償でご利用いただけるパッケージや ArcGIS 活用のヒントをご案内いたします。 新型コロナウイルス対応支援パッケージとは？ ArcGIS 活用のヒント\
  \ ArcGIS の使い方を学ぶ ArcGIS 活用に役立つ考え方 新型コロナウイルス感染症拡大防止に対応する組織・団体様を対象として、以下の製品を無償で提供するパッケージです。\
  \ ・ArcGIS Online (Creator Users 15 ライセンス、 7500 サービスクレジット) ・ArcGIS\n            \
  \  Insights (15 ライセンス) ・ArcGIS Pro Advanced (1 ユーザー) ・オプション(※)： 支援データパック (公共地図、街区レベル住所、基本統計)\
  \ ※ ご希望の場合は別途ご相談ください。 GIS をはじめよう  サイトでは、ArcGIS 製品の活用方法について学びたい皆様の様々な環境・ニーズに合わせた豊富な学習リソースを提供しています。\
  \ 米国ジョンズ・ホプキンズ大学で用いられているダッシュボード アプリの初歩的な作成方法や感染者数のデータを Web マップとして作成する方法は以下のマニュアルを参照ください。\
  \ ①ArcGIS Online Webマップ作成 マニュアル ②新型コロナウイルス感染状況ダッシュボード作成マニュアル この他にも学習用のコンテンツも用意していますので、ぜひご活用ください。\
  \ 新型コロナウイルス感染症対応を行う上で GIS がどのように活用できるのか知りたい、という方が多いのではないでしょうか。 その際は以下の文書を是非ご参考ください。"
