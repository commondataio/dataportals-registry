description: Repertorio Nazionale dei Dati Territoriali (RNDT) è il catalogo nazionale
  dei metadati, riguardanti i dati territoriali (e i servizi ad essi relativi)...
  Il portale italiano degli open data raccoglie i dati aperti del Ministero per la
  PA e l'Innovazione e di numerose Amministrazioni centrali e territoriali, per mettere
  a disposizione dei cittadini e del mercato dati in formato aperto e per stimolare
  l'utilizzo di questi dati in applicazioni che rendano più facile la vita di cittadini
  ed imprese.
