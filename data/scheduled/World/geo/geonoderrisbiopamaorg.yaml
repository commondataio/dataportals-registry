description: A spatial data infrastructure focusing on themes related to biodiversity
  and protected areas, with a catalogue concentrating on the status and threats of
  natural resources in the ACP (African, Caribbean, Pacific) countries, and featuring
  many global data layers on these topics. Users can upload, discover, and use geospatial
  data and maps, and access various resources such as datasets, maps, dashboards,
  and geostories.
