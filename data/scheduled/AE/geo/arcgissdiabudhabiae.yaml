description: Official geospatial data portal for the Abu Dhabi Spatial Data Infrastructure
  (SDI), providing REST endpoints for accessing fundamental geospatial datasets maintained
  by relevant government organizations. The portal supports wide-ranging e-government
  programs and features a metadata catalog for standardized access to data such as
  cadastral, orthoimagery, elevation, transportation, land use, soils, and utility
  networks.
