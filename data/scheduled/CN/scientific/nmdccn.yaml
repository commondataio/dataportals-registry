description: The National Microbial Data Center (NMDC) is jointly constructed by the
  Institute of Microbiology of the Chinese Academy of Sciences (IMS), the Institute
  of Oceanography of the Chinese Academy of Sciences, the Institute of Infectious
  Diseases of the Chinese Center for Disease Control and Prevention, the Institute
  of Plant Physiology and Ecology of the Chinese Academy of Sciences, and the Computer
  Network Information Centre of the Chinese Academy of Sciences. The General Office
  of the Chinese Academy of Sciences is the parent department. The data resources
  covering the whole life cycle of microbiological research, including microbiological
  resources, microbiological and cross-technological methods, research processes and
  engineering, microbiomics, microbiological technologies, as well as microbiological
  literature, patents, experts and results.
