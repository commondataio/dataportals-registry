description: Este portal disponibiliza à sociedade os dados gerados ou custodiados
  pelo TSE, de forma a garantir o acesso a informações e aprimorar a cultura de transparência.
  Ele substitui o antigo Repositório de Dados Eleitorais, descontinuado em janeiro
  de 2022. Os dados aqui disponíveis podem ser livremente acessados, utilizados, tratados
  e compartilhados por qualquer pessoa, com vistas à geração de novas informações
  e iniciativas da sociedade que busquem estimular o controle social e contribuir
  com a melhoria da gestão pública.
