description: The Alpine Convention Atlas is the repository for the data collected
  in the framework of the Alpine Convention activities, its Working Groups and its
  network. Its aim is to collect, organize and disseminate the results of research
  activities carried out by the Alpine Convention and its Working Groups as well as
  by European projects in the Alpine region. It allows browsing by category to explore
  layers, thematic maps and documents or to create and upload your own maps and layers.
